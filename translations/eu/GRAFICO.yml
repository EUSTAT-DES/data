  Adierazleak Ingurumen Akordio Multilateral (AAM) hauek berretsi, onartu edo atxiki diren Estatu (Alderdi) kopuruari egiten dio erreferentzia. 
  Akordio horiek Europar Batasunaren esparruan daude araututa, baina kasuan kasuko konbentzioetako idazkaritzek eskatutako informazioa estatu-mailan 
  kudeatzen da. Europako bost akordioak eta lege-oinarriak ondokoak dira:

   1. <a href="http://www.basel.int/">Basileako Hitzarmena</a> hondakin arriskutsuen mugaz gaindiko mugimenduen kontrolari eta horiek ezabatzeari buruzkoa: 
    <a href="https://eur-lex.europa.eu/legal-content/EN/ALL/?uri=celex%3A32006R1013">
   1013/2006 (EE) Erregelamendua, Europako Parlamentuarena eta Kontseiluarena</a>, 2006ko ekainaren 14koa, hondakinak lekualdatzeari buruzkoa  

   2. <a href="http://www.pic.int/">Roterdameko Hitzarmena</a> nazioarteko merkataritzaren xede diren plagizida eta produktu kimiko arriskutsu batzuei aplikatu beharreko aldez aurreko baimen arrazoituaren prozedurari buruzkoa: <a href="https://eur-lex.europa.eu/legal-content/EN/TXT/?qid=1616424284711&uri=CELEX%3A32012R0649">649/2012 (EB) Erregelamendua, Europako Parlamentuarena eta Kontseiluarena</a>, 2012ko uztailaren 4koa, produktu kimiko arriskutsuen esportazioari eta inportazioari buruzkoa 

   3. <a href="http://www.pops.int/">Stockholmeko Hitzarmena</a> kutsatzaile organiko iraunkorrei buruzkoa: <a href="https://eur-lex.europa.eu/legal-content/EN/TXT/?qid=1616424312742&uri=CELEX%3A32019R1021">2019/1021 (EB) Erregelamendua, Europako Parlamentuarena eta Kontseiluarena</a>, 2019ko ekainaren 20koa, kutsatzaile organiko iraunkorrei buruzkoa 

   4. <a href="https://ozone.unep.org/treaties/montreal-protocol">Montrealgo Hitzarmena</a> ozono-geruza agortzen duten substantziei buruzkoa: <a href="https://eur-lex.europa.eu/legal-content/EN/TXT/?qid=1616423953157&uri=CELEX%3A32009R1005"> 1005/2009 (EB) Erregelamendua, Europako Parlamentuarena eta Kontseiluarena</a>, 2009ko irailaren 16koa, ozono-geruza agortzen duten substantziei buruzkoa 

   5. <a href="http://www.mercuryconvention.org/">Minamatako Hitzarmena </a> merkurioari buruzkoa: <a href="https://eur-lex.europa.eu/legal-content/EN/TXT/?qid=1616424340862&uri=CELEX%3A32017R0852"> 2017/852 (EB) Erregelamendua, Europako Parlamentuarena eta Kontseiluarena</a>, 2017ko maiatzaren 17koa, merkurioari buruzkoa 



