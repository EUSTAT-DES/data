1-5-3-contenido: |
  La C.A. Euskadiko legeak, estrategiak eta planak hondamendiei aurrea hartzeko eta haiei erantzuteko dira, eta 
  Eusko Jaurlaritzako sailak eta tokiko administrazioak inplikatzen dituzte:
  
  <a href="https://www.euskadi.eus/larrialdiei-aurre-egiteko-bidea/web01-a2blarri/eu/" target="_blank"> Euskadiko Herri Babeseko Plana, Larrialdiei Aurregiteko Bidea-LABI</a>: EAEko babes zibilaren esparrua
  
  <a href="https://www.euskadi.eus/lurralde-antolamenduaren-gidalerroak-lag/web01-a3lurral/eu/" target="_blank"> Lurralde Antolamenduaren Gidalerroak</a>: lurzoruaren erabilera murrizteko helburua jasotzen du, 
  dauden kalteberatasunen arabera, eta lurzorua modu egokiagoan erabiltzea, arriskua handitu ez dadin.
  
  <a href="https://www.euskadi.eus/dokumentazioa/2015/2050erako-klima-aldaketaren-euskadiko-estrategia/web01-a2ingkli/eu/" target="_blank">  2050erako klima-aldaketaren Euskadiko estrategia</a>: 2050erako berotegi-efektuko gasen emisioak % 80 murriztea eta klima-aldaketak izango dituen ondorioei aurre egiteko euskal lurraldearen erresilientzia handitzea dira epe luzeko helburuak.

1-5-4-contenido: "Euskal AEn, autonomia-erkidego mailako larrialdi-plan bat eta hiru lurralde-larrialdi daude, lurralde historiko bakoitzeko bat. Beraz, udalerrien % 100 lurralde-larrialdietarako plan baten babespean daude"



