13-2-1-contenido: |
  Europar Batasunak eta estatu kideek 2016ko urrian aurkeztu zuten nazioan zehaztutako ekarpena (NDC), 2030erako ekonomia osoan berotegi-efektuko gasen isuriak gutxienez 
  % 40 murrizteko helburuarekin, 1990eko mailekin alderatuta. 
  2023ko urrian aurkeztu zen<a href="https://unfccc.int/sites/default/files/NDC/2023-10/ES-2023-10-17%20EU%20submission%20NDC%20update.pdf" target="_blank">Europar Batasunaren eta haren estatu kideen nazio-mailan zehaztutako ekarpenaren azken eguneratzea</a>. 

  2021eko urrian, Eusko Jaurlaritzak Trantsizio Energetikorako eta Klima Aldaketarako 2021-2024 Plana onartu zuen, eta, bertan, 2024. urterako klima-helburuak ezarri ziren: 
  berotegi-efektuko gasen emisioa % 30 murriztea; energia berriztagarrien kuota energiaren azken kontsumoaren % 20 izatea lortzea; eta euskal lurraldeak klima-aldaketarekiko duen erresilientzia bermatzea. 


