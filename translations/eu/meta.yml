7-b-1-descripcion: 'Energia berriztagarriak energia-horniduraren modu jasangarritzat jotzen dira, gaur egun duten erabilerak ez baitu agortzen etorkizunean erabiltzeko aukera. Adierazle horrek elektrizitatean duen ikuspegiak helburuaren enfasia islatzen du energia-iturri modernoetan, eta bereziki garrantzitsua da garapen bidean dauden herrialdeetarako, non elektrizitate-eskaera handia izaten den eta erabilgarritasuna mugatua. Gainera, energia berriztagarriak azpimarratzeak erakusten du elektrizitate berriztagarria ekoizteko erabiltzen diren teknologiak modernoak direla oro har, eta berriztagarriak ez direnak baino jasangarriagoak, bereziki energia eolikotik eta eguzki-energiatik elektrizitatea sortzeko hazkunde azkarragoa duten azpisektoreetan.'
7-b-1-conceptos: 'Gaitasun elektrikoa honela definitzen da Estatistika Energetikoetarako Nazioarteko Gomendioetan (IRES, NBE, 2018): irteera-puntuan (hau da, estazioko osagarrietarako energia-hornidurak hartu eta estazioko transformadore integraletan izandako galerak kontuan hartu ondoren) etengabe (hau da, egun batean zehar, planta osoa martxan dagoela) hornitu daitekeen gehieneko potentzia aktiboa.'
7-b-1-formula: 'Urte bakoitzerako, urtearen amaierako elektrizitate berriztagarria sortzeko gaitasuna urtearen erdialdeko (uztailaren 1eko) biztanleria osoagatik zatitzen da.'

