1-2-1-titulo: 'Pobrezia erlatiborako arriskuan dauden pertsonen proportzioa, pobreziaren atalase autonomikoa eta nazionala kontuan hartuta'
1-2-1-definicion: 'Kontsumo-unitateko diru-sarrerak kontsumo-unitateko diru-sarreren batez besteko autonomikoaren eta nazionalaren % 60tik behera dituzten pertsonen proportzioa (ELGA eskala aldatua)'
1-2-1-formula: |
  $$PPRPR_{AAEE}^{t} = \frac{PRPR_{AAEE}^{t}}{P^{t}} \cdot 100$$ <br><br>
  non: <br><br>
  $PRPR_{AAEE}^{t} =$ pobrezia-arrisku erlatiboan dagoen biztanleria, pobrezia-atalase autonomikoa kontuan hartuta (diru-sarreren mediana autonomikoaren % 60 kontsumo-unitatearen arabera (ELGA eskala aldatua)) $t$ urtean <br><br>
  $P^{t} =$ guztizko biztanleria $t$ urtean
1-2-1-observaciones: 'Adierazle hau kalkulatzeko erabiltzen diren diru-sarrerak inkestaren aurreko urtekoak dira. Etxekoen unitate baten kontsumo-unitateen kopurua kalkulatzeko, ELGA eskala aldatua erabiltzen da. Eskala horrek 1 pisua esleitzen dio 14 urte edo gehiagoko lehen pertsonari, 0,5 pisua 14 urte edo gehiagoko gainerako pertsonei eta 0,3 pisua 14 urtetik beherako pertsonei.'

