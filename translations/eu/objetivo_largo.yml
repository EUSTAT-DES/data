1-titulo: "1- Pobrezia mota guztiak desagertzea mundu osoan"
2-titulo: "2- Gosea amaitzea, elikagai-segurtasuna eta elikadura hobea lortzea, eta nekazaritza jasangarria bultzatzea"
3-titulo: "3- Guztiontzat eta adin guztietan bizimodu osasungarria bermatzea eta ongizatea sustatzea"
4-titulo: "4- Guztiontzako kalitatezko hezkuntza inklusiboa nahiz bidezkoa bermatzea eta etengabeko ikaskuntzarako aukerak bultzatzea"
5-titulo: "5- Genero-berdintasuna lortzea eta emakume nahiz neska guztiak ahalduntzea"
6-titulo: "6- Uraren eskuragarritasuna eta kudeaketa jasangarria nahiz guztiontzako saneamendua bermatzea"
7-titulo: "7- Energia eskuragarria, fidagarria, jasangarria eta modernoa bermatzea guztiontzat"
8-titulo: "8- Guztiontzako hazkunde ekonomiko jarraitua, inklusiboa eta jasangarria, osoko enplegu produktiboa eta lan duina sustatzea"
9-titulo: "9- Azpiegitura erresilienteak eraikitzea, industrializazio inklusibo eta jasangarria bultzatzea eta berrikuntza sustatzea"
10-titulo: "10- Herrialde bakoitzaren barneko eta herrialdeen arteko desberdintasunak murriztea"
11-titulo: "11- Hiriak eta giza kokaguneak inklusiboak, seguruak, erresilienteak eta jasangarriak izatea lortzea"
12-titulo: "12- Kontsumo eta ekoizpen modalitate jasangarriak bermatzea"
13-titulo: "13- Neurri urgenteak hartzea klima-aldaketaren eta haren ondorioen aurka egiteko"
14-titulo: "14- Ozeanoak, itsasoak eta itsas baliabideak mantentzea eta modu jasangarrian erabiltzea, garapen jasangarriari begira"
15-titulo: "15- Lehorreko bizitza babestea, lehengoratzea eta modu jasangarrian erabili dadila sustatzea, basoak modu jasangarrian kudeatzea, basamortutzearen aurka borrokatzea, lurren degradazioa gelditzea eta lehengoratzea, eta biodibertsitatearen galera gelditzea"
16-titulo: "16- Garapen jasangarrirako gizarte baketsu eta inklusiboak sustatzea, guztioi justiziarako sarbidea erraztea, eta euren jarduerak eta kontuak azaltzen dituzten erakunde eraginkorrak eta inklusiboak sortzea maila guztietan"
17-titulo: "17- Garapen jasangarrirako Mundu Aliantza inplementatzeko eta biziberritzeko tresnak sendotzea"
















