13-2-1-contenido: |
  La Unión Europea y sus Estados miembros presentaron su contribución determinada a nivel nacional (NDC) en octubre de 2016, 
  con un objetivo de reducción de al menos el 40% de las emisiones de gases de efecto invernadero en toda la economía para 2030, en comparación con los niveles de 1990. 
  En <a href="https://unfccc.int/sites/default/files/NDC/2023-10/ES-2023-10-17%20EU%20submission%20NDC%20update.pdf" target="_blank">octubre de 2023 se presentó 
  la última actualización de la contribución determinada a nivel nacional</a> de la Unión Europea y sus Estados miembros.

  En octubre de 2021, el Gobierno vasco adoptó el Plan de Transición Energética y Cambio Climático 2021-2024, en el que se fijan los objetivos climáticos para el año 2024:
  reducir en un 30% la emisión de gases de efecto invernadero; lograr que la cuota de energías renovables represente el 20% del consumo final de energía; y asegurar la resiliencia del territorio vasco al cambio climático.

13-2-2-contenido: "<b>Dirección deseada:</b> Descenso en la serie Emisiones totales de gases de efecto invernadero"

