6-5-2-contenido: "La gestión integrada de ríos y lagos se organiza en comisiones internacionales para cuencas hidrográficas enteras en el caso de aguas transfronterizas. 
  Las actividades de las comisiones se basan en acuerdos internacionales. Parte de la C.A. de Euskadi se ubica en la cuenca hidrográfica internacional de Garonne – Cantabrico -Ebro.
  En febrero del año 2006 se firmó en Toulouse el acuerdo de cooperación para coordinar de la mejor manera posible las medidas tomadas en las cuencas hidrográficas situadas a ambos lados de la frontera, en aplicación de la Directiva Marco del Agua (DMA), 
  así como establecer una cooperación administrativa regular"
