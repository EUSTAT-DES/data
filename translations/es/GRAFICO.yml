  La C.A. de Euskadi cuenta con una Estrategia Vasca 2030 de Emancipación Juvenil y un 
  <a href="https://www.euskadi.eus/planes-proyectos-juventud/web01-a2gazter/es/">V Plan Joven 2022-2026</a>, 
  cuyo objetivo es facilitar la transición de las personas jóvenes hacia la vida adulta, promoviendo su autonomía y su incorporación al ámbito laboral, especialmente de aquellas alejadas actualmente del mercado de trabajo.
  
  La <a href="https://www.euskadi.eus/planes-informes-planificacion-innovacion-empleo/web01-s2enple/es/">Estrategia Vasca de Empleo 2030 y los Planes Estratégicos de Empleo</a> 
  también incluyen líneas de actuación específicas para fomentar el empleo juvenil, mediante programas de formación, incentivos a la contratación y apoyo al emprendimiento joven.

