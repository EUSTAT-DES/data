1-5-3-contenido: |
  La C.A. de Euskadi cuenta con leyes, estrategias y planes orientados a la prevención y respuesta a los desastres, 
  que involucran tanto a los distintos Departamentos del Gobierno Vasco como a las Administraciones Locales:
  
  <a href="https://www.euskadi.eus/plan-proteccion-civil-euskadi/web01-a2blarri/es/" target="_blank"> Plan de Protección Civil de Euskadi, Larrialdiei Aurregiteko Bidea-LABI</a>: el marco para la protección civil en la C.A. de Euskadi
  
  <a href="https://www.euskadi.eus/directrices-de-ordenacion-territorial-dot/web01-a3lurral/es/" target="_blank"> Planes de Ordenación del Territorio</a>: recoge el objetivo de limitar los usos del suelo en función de las vulnerabilidades existentes 
  y una utilización más correcta del mismo para evitar el incremento del riesgo.
  
  <a href="https://www.euskadi.eus/documentacion/2015/estrategia-vasca-de-cambio-climatico-2050/web01-a2ingkli/es/" target="_blank">  Estrategia vasca de cambio climático 2050</a>: recoge como objetivos a largo plazo la reducción de las emisiones de gases de efecto invernadero en un 80% para 2050, así como el aumento de la resiliencia del territorio vasco para hacer frente a los efectos esperados por el cambio de clima.
1-5-4-contenido: "En la C.A. de Euskadi, se dispone de un plan de emergencias a nivel autonómico y tres planes de emergencias territoriales, uno por cada territorio histórico. Por tanto, el 100% de los municipios se encuentran bajo el paraguas de un plan de emergencias territorial"


