12-4-1-contenido:  |
  El indicador se refiere al número de Estados (Partes) que han ratificado, aceptado, aprobado o se han adherido a los 
  siguientes cinco Acuerdos Ambientales Multilaterales (AAM). Estos acuerdos están regulados en el ámbito de la 
  Unión Europea, aunque la información requerida por las Secretarías de las respectivas Convenciones se gestiona a 
  nivel estatal. Los cinco acuerdos y las bases legales europeas son:

   1. <a href="http://www.basel.int/">Convenio de Basilea</a> sobre el control de los movimientos transfronterizos de los residuos peligrosos y su eliminación:
    <a href="https://eur-lex.europa.eu/legal-content/ES/ALL/?uri=celex%3A32006R1013">
  Reglamento (CE)  1013/2006 del Parlamento Europeo y del Consejo</a>, de 14 de junio de 2006 , relativo a los traslados de residuos 

   2. <a href="http://www.pic.int/">Convenio de Róterdam</a> sobre el procedimiento de consentimiento fundamentado previo aplicable a ciertos plaguicidas y productos químicos peligrosos objeto de comercio internacional: <a href="https://eur-lex.europa.eu/legal-content/ES/TXT/?qid=1616424284711&uri=CELEX%3A32012R0649">Reglamento (UE) 649/2012 del Parlamento Europeo y del Consejo</a>, de 4 de julio de 2012 , relativo a la exportación e importación de productos químicos peligrosos

   3. <a href="http://www.pops.int/">Convenio de Estocolmo</a> sobre contaminantes orgánicos persistentes: <a href="https://eur-lex.europa.eu/legal-content/ES/TXT/?qid=1616424312742&uri=CELEX%3A32019R1021">Reglamento (UE) 2019/1021 del Parlamento Europeo y del Consejo</a>, de 20 de junio de 2019, sobre contaminantes orgánicos persistentes

   4. <a href="https://ozone.unep.org/treaties/montreal-protocol">Protocolo de Montreal</a> relativo a las sustancias que agotan la capa de ozono: <a href="https://eur-lex.europa.eu/legal-content/ES/TXT/?qid=1616423953157&uri=CELEX%3A32009R1005">Reglamento (CE) 1005/2009 del Parlamento Europeo y del Consejo</a>, de 16 de septiembre de 2009 , sobre las sustancias que agotan la capa de ozono

   5. <a href="http://www.mercuryconvention.org/">Convenio de Minamata</a> sobre el mercurio: <a href="https://eur-lex.europa.eu/legal-content/ES/TXT/?qid=1616424340862&uri=CELEX%3A32017R0852">Reglamento (UE) 2017/852 del Parlamento Europeo y del Consejo</a>, de 17 de mayo de 2017, sobre el mercurio


