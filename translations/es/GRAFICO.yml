1-5-2-titulo: Indemnizaciones por daños personales, pérdidas pecuniarias y daños de bienes pagadas y/o provisionadas en proporción al PIB
1-a-2-titulo: "Proporción del gasto público total que se dedica a servicios esenciales (educación, salud y protección social)"

2-4-1-titulo: Proporción de la superficie agrícola en que se practica una agricultura productiva y sostenible
2-4-E1-titulo: Emisiones de amoníaco de la agricultura y ganadería
2-c-1-titulo: Índice de precios de los alimentos


3-3-1-titulo: Número de infecciones por el VIH por cada 1.000 habitantes, desglosado por sexo
3-5-1-titulo: Número de admisiones a tratamiento por abuso o dependencia de alcohol y drogas ilegales por cada 100.000 habitantes
3-5-2-titulo: Consumo anual de alcohol registrado en litros de alcohol puro por persona de 15 y más años
3-8-1-titulo: Proporción de personas de 16 y más años con necesidad insatisfecha de atención médica
3-a-1-titulo: Proporción de personas de 15 y más años que fuman a diario



