heading: "Datos de la comunidad Autónoma de Euskadi para los indicadores de Desarrollo Sostenible"
heading_short: Indicadores de la Agenda 2030 para el Desarrollo Sostenible
instructions: Haga clic en un objetivo o utilice la %before_link búsqueda %after_link
  para acceder a los indicadores globales de %country.name de los Objetivos de Desarrollo
  Sostenible.
instructions_shorter: |
  Los <a href="https://www.un.org/sustainabledevelopment/es">Objetivos de
  Desarrollo Sostenible (SDG)</a> son un llamamiento universal a la acción para terminar
  con la pobreza, proteger el planeta y mejorar las vidas y perspectivas de todas las personas,
  en todas partes.

  El marco de indicadores de desarrollo sostenible de la Comunidad Autónoma de Euskadi abarca los 17 objetivos, y está en continua evolución, tanto en número como en nivel de 
  desagregación (<a href="https://eustat-des.github.io/site/territorio/">territorio histórico</a>, 
  <a href="https://eustat-des.github.io/site/municipal/">municipio</a>,
  <a href="https://eustat-des.github.io/site/sexo/">sexo</a> u <a href="https://eustat-des.github.io/data/disaggregations.html">otras características</a>)
  siguiendo el objetivo de Eustat de ofrecer información de calidad, 
  integrada y comparable, tanto temporal como espacialmente, y adaptada a las necesidades de monitorización de nuestra sociedad.
  
  Seleccione un objetivo para ver los datos de los indicadores de desarrollo sostenible para la Comunidad Autónoma de Euskadi.
download_all: Descargar todos los datos (.zip)
zip_file: archivo zip
intro_title: 17 objetivos para transformar nuestro mundo
intro_body: Los <a href="https://www.un.org/sustainabledevelopment/es">Objetivos de
  Desarrollo Sostenible (SDG)</a> son un llamamiento universal a la acción para terminar
  con la pobreza, proteger el planeta y mejorar las vidas y perspectivas de todos,
  en todas partes. Los 17 Objetivos fueron adoptados por todos los Estados Miembros
  de las Naciones Unidas en 2015, como parte de la <a href="https://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=S">Agenda
  2030 para el Desarrollo Sostenible</a>.
