justificacion_global: |
  Adierazle honek neurtzen du zer ahalegin egiten duen etengabe herrialde bakoitzak mundu-mailan 
  erakunde nazional independenteak ezartzeko nazioarteko lankidetzaren bidez, gizarte inklusiboak, 
  baketsuak eta arduratsuak sustatzeko asmoz. 

  Giza Eskubideen Erakunde Nazionala (GEEN) sortzeak eta sustatzeak adierazten dute Estatuak 
  konpromisoa duela giza eskubideen nazioarteko tresnetan jasotako giza eskubideak sustatzeko 
  eta babesteko. 

  Parisko Printzipioak betetzeak agintaritza, eskumen eta ahalmen zabala ematen die GEENei giza 
  eskubideen egoera nazionala ikertu, horri buruzko informazioa eman eta informazioaren eta 
  hezkuntzaren bidez zabaltzeko. 


  Iturria: Nazio Batuen Estatistika Sekzioa 

