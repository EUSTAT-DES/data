   (3) Kapitalaren gaineko horniduren mailegu berankor garbiak
   (4) Mailegu gordin guztien gaineko mailegu berankorrak
   (5) Aktiboen errentagarritasuna 
   (6) Epe laburreko pasiboen gaineko aktibo likidoak
   (7) Kapitalaren gaineko posizio garbi irekia dibisatan

