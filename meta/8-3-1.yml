justificacion_global: |
  Gizarte-babesaren estaldura mugatua den testuinguruetan, Gizarte Segurantzaren prestazioak 
  (langabezia-asegurua, adibidez) ez dira nahikoak edo, are, ez dira existitzen, edo soldatak 
  eta pentsioak txikiak dira. Testuinguru horietan, pertsonek beren burua behartuta ikus dezakete 
  enplegu informalak onartzera, beren mantenua bermatzeko. 

  Egoera horietan, langabezia-tasa bezalako adierazleek lan-merkatuaren egoeraren oso irudi 
  osatugabea eskainiko lukete, ez bailituzkete kontuan hartuko enpleguaren kalitatean dauden 
  gabezia handiak. 

  Informaltasunari buruzko estatistikak funtsezkoak dira ekonomia batean enpleguaren kalitatea 
  ebaluatzeko, eta garrantzitsuak dira garapen-bidean dauden herrialdeentzat zein herrialde garatuentzat. 


  Iturria: Nazio Batuen Estatistika Sekzioa 


