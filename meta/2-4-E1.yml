 # Metadatos nacionales (ficha metodológica)
 
indicador_disponible: >-
  Emisiones de amoníaco de la agricultura y ganadería

objetivo_global: objetivo_largo.2-titulo
meta_global: meta_largo.2-4-titulo
#  indicador_onu_global:

definicion: >-
  Emisiones de amoníaco (NH3) de la agricultura y ganadería

formula: |
  <p>$$ENH3_{agricultura\, y\, ganadería}^{t} = ENH3_{agricultura}^{t} + ENH3_{ganadería}^{t}$$ </p>
  <p>donde: </p>
  <p>$ENH3_{agricultura}^{t} =$ emisiones de NH3 de la agricultura en el año $t$  </p>
  <p>$ENH3_{ganadería}^{t} =$ emisiones de NH3 de la ganadería en el año $t$</p>


desagregacion: >-
  Actividad agrícola_ agricultura y ganadería

observaciones: >-
  <p>Las emisiones de amoníaco asignadas a la agricultura son las 
  correspondientes a las actividades con códigos NFR (Nomenclature for Reporting): 
  3Da1, 3Da2a, 3Da2b, 3Da2c, 3Da3, 3Da4, 3Db, 3Dc, 3Dd, 3De, 3Df, 3F y 3I.</p>

  <p>Las emisiones de amoníaco asignadas a la ganadería son las correspondientes a 
  las actividades con códigos NFR (Nomenclature for Reporting): 3B1a, 3B1b, 
  3B2, 3B3, 3B4a, 3B4d, 3B4e, 3B4f, 3B4gi, 3B4gii, 3B4giii, 3B4giv y 3B4h.</p>

periodicidad: FUENTE.FREQ_A
