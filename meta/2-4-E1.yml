 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: >-
  <p>El indicador forma parte del conjunto de indicadores de los Objetivos de Desarrollo Sostenible (ODS) de la UE.
  Se utiliza para hacer el seguimiento del progreso hacia el ODS 2 sobre poner fin al hambre y la desnutrición, y está 
  integrado en las prioridades de la Comisión Europea en el marco del Acuerdo Verde Europeo</p>

  <p>El indicador mide las emisiones de amoniaco (NH3) como resultado de 
  la producción agrícola. Estas emisiones resultan del manejo del estiércol, 
  las aplicaciones de fertilizantes nitrogenados inorgánicos y estiércol animal 
  aplicado al suelo, así como la orina y el estiércol depositados por los animales en pastoreo.</p>

  <p>El amoníaco (NH3) es un gas incoloro, de olor acre y corrosivo que se produce por la descomposición 
  de la materia orgánica vegetal y de los excrementos de humanos y animales. Cuando se libera a la atmósfera, 
  el amoníaco contribuye al nivel de contaminación del aire. El sector agrícola sigue siendo el mayor contribuyente 
  a las emisiones de amoníaco en la UE.</p>

  <p>Las medidas implementadas en el marco de la Política Agrícola Común (PAC) y la 
  Directiva Marco del Agua han llevado a la UE a reducir las emisiones de 
  amoníaco procedentes de la agricultura desde la década de 1990. En concreto, las 
  medidas para cambiar las prácticas agrícolas provocaron reducciones en el uso de 
  fertilizantes nitrogenados y una reducción de la densidad ganadera por hectárea en toda la UE-15.</p>

  <p>La Directiva sobre Compromisos Nacionales de Reducción de Emisiones (Directiva NEC) 
  establece compromisos nacionales de reducción de emisiones para los Estados miembros y la
  UE para cinco importantes contaminantes del aire, incluido el amoníaco.</p>

