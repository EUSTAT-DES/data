justificacion_global: |
  Garapen-bidean dauden herrialdeetara egiten diren Garapenerako Laguntza Ofizialaren (GLO) fluxuek eta 
  beste fluxu ofizial batzuek (FO) emaileek garapen-bidean dauden herrialdeei energia berriztagarrietarako 
  ematen dieten ahalegin publikoa zenbatesten dute (esportazioetarako kredituak kanpo). Fluxu gehigarriek 
  (IRENAren datu-basekoak) garapen bidean dauden eskualdeetan GLO jasotzen ez duten herrialdeetarako fluxuak, 
  gaur egun Garapenerako Laguntza Batzordeari informaziorik ematen ez dioten herrialde eta erakundeen fluxuak 
  eta beste fluxu mota batzuk harrapatzen dituzte, hala nola esportaziorako kredituak. 

  Garapen-bidean dauden herrialde askoren garapenerako muga garrantzitsua da energia eskuratzea, eta, oinarri 
  nahiko baxua badu ere, etorkizunean herrialde horietako askotan energia-eskaria oso azkar haztea aurreikusten 
  da. Hori aukera bat da garapen-bidean dauden herrialdeek teknologia garbiak eta berriztagarriak erabil ditzaten 
  etorkizuneko energia beharrak asetzeko, baldin eta teknologia eta esperientzia egokiak eskura baditzakete. 

  Adierazle honek garapen-bidean dauden herrialdeei teknologia horiek eskuratzeko ematen zaien nazioarteko 
  laguntzaren neurri egokia ematen du. 


  Iturria: Nazio Batuen Estatistika Sekzioa 


