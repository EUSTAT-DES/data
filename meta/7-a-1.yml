 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: |
  La Asistencia Oficial para el Desarrollo (AOD) y otros flujos oficiales (FO) totales para 
  los países en desarrollo cuantifican el esfuerzo financiero público (excluidos los créditos 
  a la exportación) que los donantes proporcionan a los países en desarrollo para energías 
  renovables. Los flujos adicionales (de la base de datos de IRENA) capturan los flujos hacia países no 
  receptores de AOD en regiones en desarrollo, los flujos de países e instituciones que 
  actualmente no informan al CAD y otros tipos de flujos, como los créditos a la exportación.

  El acceso a la energía es una importante limitación para el desarrollo en muchos 
  países en desarrollo y, si bien parte de una base relativamente baja, se prevé 
  que la demanda de energía crezca muy rápidamente en muchos de estos países en el 
  futuro. Esto representa una oportunidad para que los países en desarrollo utilicen 
  tecnologías limpias y renovables para satisfacer sus futuras necesidades energéticas 
  si pueden acceder a las tecnologías y la experiencia adecuadas.

  Este indicador proporciona una medida adecuada del apoyo internacional brindado a los 
  países en desarrollo para acceder a estas tecnologías.

  Fuente: División de Estadísticas de las Naciones Unidas

