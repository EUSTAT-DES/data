definicion: |
  Adierazle honek bi serie ditu:

   <b> - Elikagaien prezioen anomalien adierazlea</b> 
   <b> - Elikagaien kontsumo-prezioen indizea</b> 

formula: |

  <b>Elikagaien prezioen anomalien adierazlea</b>

  $$IFPA^{t} = \frac{1}{12} \cdot \sum_{m=1}^{12} IFPA_{m}^{t}$$

  non:

  $IFPA_{m}^{t} $= elikagaien prezioen anomalien adierazlea $t$ urteko $m$ hilean  

  <br>

  <b>Elikagaien kontsumo-prezioen indizea</b>

  $$IPC_ {elikagaiak}^{t} =\frac{1}{12} \cdot \sum_{m=1}^{12} IPC_{elikagaiak,m}^{t}$$

  non:

  $IPC_{elikagaiak, m}^{t}$= elikagaien kontsumo-prezioen indizea $t$ urteko $m$ hilean  



