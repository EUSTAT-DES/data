definicion: >-
  <p>Índice de precios de consumo de los alimentos y tasa de variación interanual</p>

  <p>Este indicador se compone de dos series temporales:<br>
  - Índice de precios de consumo de los alimentos<br>
  - Tasa de variación interanual de precios de consumo de los alimentos</p>


formula: |

  <p><b>Índice de precios de consumo de los alimentos</b> </p>

  <p>$$IPC_{alimentos}^{t} = \frac{1}{12} \cdot \sum_{m=1}^{12} IPC_{alimentos,m}^{t}$$</p>

  <p>donde: </p>

  <p>$IPC_{alimentos,m}^{t}$ índice de precios de consumo de los alimentos del mes $m$ del año $t$ </p>


  <p><b>Tasa de variación interanual de precios de consumo de los alimentos</b> </p>

  <p>$$TVIPC_{t} = \left( \frac{IPC_{alimentos}^{t}}{IPC_{alimentos}^{t-1}} - 1 \right) \cdot 100$$</p>

  <p>$IPC_{alimentos,m}^{t}$ índice de precios de consumo de los alimentos del año $t$ </p>

  <p>$IPC_{alimentos,m}^{t-1}$ índice de precios de consumo de los alimentos del año $t-1$ </p>


  teniendo en cuenta que los índices de precios de consumo anuales se calculan 
  como la media aritmética de los índices de precios de consumo mensuales


