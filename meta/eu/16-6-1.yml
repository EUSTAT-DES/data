indicador_disponible: >-
  GRAFICO.16-6-1-titulo

objetivo_global: objetivo_largo.16-titulo
meta_global: meta_largo.16-6-titulo
#  indicador_onu_global: indicador_largo.16-6-1-titulo

definicion: >-
  Gasto liquidado en proporción al gasto inicial de los presupuestos de las 
  administraciones públicas autonómicas y locales

formula: |

  $$PG_{administrazio\, publikoa}^{t} = \frac{GL_{administrazio\, publikoa}^{t}}{GI_{administrazio\, publikoa}^{t}} \cdot 100$$ <br>

  non:

  $GL_{administrazio\, publikoa}^{t} =$ administrazio publikoaren (administrazio autonomikoa edo toki-administrazioa) aurrekontu bateratuen likidazioko guztizko gastua $t$ urtean

  $GI_{administrazio\, publikoa}^{t} =$ administrazio publikoaren (autonomia-administrazioa edo toki-administrazioa) hasierako aurrekontu bateratuko guztizko gastua $t$ urtean


desagregacion: |
  Administrazio publikoa: autonomia-administrazioa; toki-administrazioa


observaciones: |
  Los datos consolidados se toman depurados de IFL (intermediación financiera local) y PAC (política agrícola común).

periodicidad: FUENTE.FREQ_A
texto_oceca: FUENTE.oceca

 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: |
  El indicador intenta captar la fiabilidad de los presupuestos gubernamentales: 
  ¿los gobiernos gastan lo que tienen previsto y recaudan lo que se han propuesto recaudar?
 
  Es un indicador sencillo e intuitivo que se entiende fácilmente y la metodología es 
  transparente y cada calificación es fácilmente verificable.

  Fuente: División de Estadísticas de las Naciones Unidas

