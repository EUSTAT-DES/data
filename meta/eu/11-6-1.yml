definicion: >-
  Residuos urbanos recogidos per cápita y proporción de residuos urbanos tratados (incinerados, 
  vertidos y reciclados) en relación al total de residuos urbanos generados. Se 
  consideran residuos urbanos los procedentes de los hogares y del sector servicios 
  (comercios, oficinas e instituciones públicas o privadas), cuya gestión es asumida por 
  las entidades locales

formula: |

  <b> Biztanle bakoitzeko bildutako hiri-hondakinak</b> 

  $$RURP^{t} = \frac{RUR^{t}}{P^{t}} $$

  non:

  $RUR^{t} =$ bildutako hiri-hondakinen kantitatea $t$ urtean 

  $P^{t} =$ biztanleria $t$ urteko uztailaren 1ean

  <br>

  <b> Instalazio kontrolatuetan bildu eta kudeatutako hiri-hondakinen proportzioa</b>

  $$PRUR^{t} = \frac{RUG^{t}}{RUR^{t}} \cdot 100$$

  non:

  $RUG^{t} =$ sortutako hiri-hondakinen kantitatea $t$ urtean  

  $RUR^{t} =$ instalazio kontrolatuetan bildu eta kudeatutako hiri-hondakinen kantitatea $t$ urtean 


  <br>

  <b> Tratatutako hiri-hondakinen proportzioa, tratamendu-eragiketaren arabera</b> 

  $$PRU_{tratamendua}^{t} = \frac{RU_{tratamendua}^{t}}{RU^{t}} \cdot 100$$ <br> 

  non:  

  $RU_{tratamendua}^{t} =$ Tratatutako hiri-hondakinen kantitatea (tratamendu-eragiketaren arabera) $t$ urtean

  $RUR^{t} =$ instalazio kontrolatuetan bildu eta kudeatutako hiri-hondakinen kantitatea $t$ urtean

desagregacion: |
  Hondakinak tratatzeko eragiketa: birziklatzea; erraustea eta energia berreskuratzea; zabortegian uztea 

  Lurralde historikoa


observaciones: >-

  Se entiende por residuos urbanos los residuos domésticos y comerciales, procedentes 
  de hogares y del sector servicios (comercio, oficinas e instituciones) gestionados por 
  las entidades locales, no incluyéndose los residuos comerciales gestionados por canales 
  privados distintos al municipal, ni residuos procedentes de la industria.

