justificacion_global: |

  Adierazle honen helburua da txertoetarako sarbidea neurtzea, baita berriki eskuragarri dauden txertoak 
  edo behar ez bezala erabiltzen direnak ere, estatuan.

  Azken hamarkadetan, herrialde guztiek txerto berri ugari gehitu dituzte, eta ez dira nahikoa erabiltzen 
  txertaketa-egutegi nazionaletan, eta hainbat txerto daude garapenaren azken fasean, hemendik 2030era bitartean 
  sartuko direnak. Gaixotasunen kontrola eta txertoen eragina gainbegiratzeko, garrantzitsua da txerto bakoitzak 
  txertaketa-egutegi nazionalean duen estaldura neurtzea. Programako txerto guztiekin estalitako populazioaren 
  proportzioaren neurketa zuzena egiteko, ezinbestekoa da herrialdeak txertaketaren erregistro elektroniko nazional 
  bat izatea, ondo funtzionatzen duena eta kohorte bidezko estaldura erraz estimatzea ahalbidetzen duena.

  Txerto hauek neurtzen dira:

   - DTP txertoaren estaldura (hirugarren dosia): urte jakin batean difteriaren, tetanosaren eta kukutxeztularen aurkako txertoaren 3 dosiak jaso zituzten bizirik dauden bularreko haurren ehunekoa.

   - Elgorriaren aurkako txertoaren estaldura (bigarren dosia): elgorriaren aurkako txertoaren bi dosi jaso zituzten haurren ehunekoa, urte jakin batean errutinako txertaketa-zerbitzuen bidez maila nazionalean gomendatutako egutegiaren arabera.

   - Txerto antipneumokoziko konjugatuaren estaldura (egutegiko azken dosia): urte jakin batean nazio mailan gomendatutako txerto antneumokoziko konjugatuaren dosiak jaso zituzten bizirik dauden bularreko haurren ehunekoa.

   - GPBaren aurkako txertoaren estaldura (egutegiko azken dosia): GPHaren aurkako txertoaren gomendatutako dosiak jaso zituzten 15 urteko nesken ehunekoa. Gaur egun, programa aurreko egutegian betetzen da, helburuko adin-taldearen arabera.

  Iturria: Nazio Batuen Estatistika Dibisioa  


