 # Metadatos mundiales (Descripción del indicador)  

justificacion_global: |
  
  A nivel mundial, la cobertura del suelo actual se ve alterada principalmente por el 
  uso humano directo: agricultura y ganadería, aprovechamiento y gestión forestal, y 
  construcción y desarrollo urbano y suburbano. Una característica distintiva de 
  muchas ciudades del mundo es su expansión hacia el exterior, mucho más allá de los 
  límites administrativos formales, impulsada en gran medida por el uso del automóvil, 
  la deficiente planificación urbana y regional y la especulación inmobiliaria. 

  Una gran proporción de ciudades, tanto de países desarrollados como en desarrollo, 
  presentan patrones de expansión suburbana de alto consumo, que a menudo se 
  extienden a zonas periféricas aún más lejanas. Un estudio global sobre 120 ciudades 
  muestra que la cobertura del suelo urbano ha crecido, en promedio, más del triple que 
  la población urbana; en algunos casos, estudios similares a nivel nacional mostraron 
  una diferencia de tres a cinco veces. 

  Para monitorear eficazmente el crecimiento del consumo de suelo, no solo es 
  necesario contar con información sobre la cobertura del uso del suelo existente, 
  sino también con la capacidad de monitorear la dinámica del uso del suelo resultante 
  tanto de las demandas cambiantes del aumento de la población como de las fuerzas 
  naturales que influyen en la configuración del paisaje.

  Fuente: División de Estadísticas de las Naciones Unidas

