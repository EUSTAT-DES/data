definicion: |
  Adierazleak pertsona gizenen proportzioa neurtzen du, gorputz-masaren indizearen (GMI) 
  arabera. GMIa honela definitzen da: pisua kilotan, garaieraren karratuarekin zatituta, 
  metrotan.

  Gizentzat hartzen dira 30 urteko edo gehiagoko GMI duten 18 urteko edo gehiagoko pertsonak.
  

formula: |

  $$PPO_{>18}^{t} = \frac{PO_{>18}^{t}}{P_{>18}^{t}} \cdot 100$$

  non:

  $PPO_{>18}^{t} =$ obesitatea duten helduak (GMI >30) $t$ urtean 

  $P_{>18}^{t} =$ 18 urte edo gehiagoko biztanleak $t$ urtean 


