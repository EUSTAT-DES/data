justificacion_global: |

  EBk neurri handi batean gosearen arazoak gainditu baditu ere, nutrizioarekin lotutako 
  erronka berriak sortzen ari dira, obesitatea handitzea, esaterako.

  Horregatik, Europako adierazleak helduaroko obesitatea neurtzen du, eta GJH 2ren (goseari 
  eta malnutrizioari amaiera ematea) eta GJH 3ren (osasun ona eta ongizatea) aurrerabidearen 
  jarraipena egiteko erabiltzen da. Azken horiek Europako Batzordearen lehentasunetan sartuta 
  daude, "Europako Akordio Berdea", "Pertsonentzat funtzionatuko duen ekonomia" eta "Europako 
  gure bizimoduaren sustapena" delakoen esparruan.

  EBren elikadura-politikak nutrizio-ekimenak biltzen ditu eta EBko estatu kideekin lan egiten 
  du nutrizioaren eta jarduera fisikoaren arloko osasun publikoko hainbat ekimenetan, bizimodu 
  osasungarria eta orekatua sustatzeko.  

