definicion:  | 
  Materialaren barne kontsumoa (MBK), materialen fluxuaren kontabilitatearen adierazle estandarra 
  da, eta Euskal AEko ekonomian materialen itxurazko kontsumoaren berri ematen du.

  MBKak ekonomia batean zuzenean erabilitako eta materialen fluxu zuzenen kontuetan oinarritutako 
  material kantitate osoa neurtzen du (biomasa, erregai fosilak, mineral metalikoak eta mineral 
  ez-metalikoak), hau da, erauzitako materiala, inportazioak eta esportazio fisikoak.

  Datuak balio absolututan aurkezten dira, biztanleko eta BPGren unitateko.  


formula:  |
  <b>Materialaren barne kontsumoa</b>

  $$CDM^t = Extr^t + Imp^t - Exp^t$$

  non:

  $Extr^t =$ Bertako erauzketa $t$ urtean

  $Imp^t =$ Inportazioak $t$ urtean

  $Exp^t =$ Esportazioak $t$ urtean

  <br>

  <b>Per capita materialaren barne kontsumoa</b>

  $$CMDPC^{t} = \frac{{CMD^{t}}}{P^{t}}$$

  non:

  $CMD^{t} =$ materialaren barne kontsumoa $t$ urtean

  $P^{t} =$ $t$ urteko uztailaren 1eko biztanleria

  <br>

  <b>Per capita materialaren barne kontsumoa BPGren arabera</b>

  $$CMDPIB^{t} = \frac{{CMD^{t}}}{PIB_{2022}^{t}}$$

  non:

  $CMD^{t} =$ materialaren barne kontsumoa $t$ urtean

  $PIB_{2022}^{t} =$ Barne-produktu gordina bolumen kateatuan, erreferentzia: 2022 milioi euro $t$ urtean 

