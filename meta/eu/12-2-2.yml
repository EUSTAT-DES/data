definicion:  | 
  Materialaren bertako kontsumoa (MBK), material-fluxuaren kontabilitate-adierazle estandarra 
  da, eta Euskal AEko ekonomian materialen itxurazko kontsumoaren berri ematen du.

  MBKak ekonomia batean zuzenean erabilitako eta material-fluxu zuzenen kontuetan oinarritutako 
  material kantitate osoa neurtzen du (biomasa, erregai fosilak, mineral metalikoak eta mineral 
  ez-metalikoak), hau da, erauzitako materiala, inportazioak eta esportazio fisikoak.

  Datuak balio absolututan aurkezten dira, biztanleko eta BPGren unitateko.

formula:  |
  <b>Materialen bertako kontsumoa</b>

  $$CDM^t = Extr^t + Imp^t - Exp^t$$

  non:

  $Extr^t =$ bertako erauzketa $t$ urtean

  $Imp^t =$ inportazioak $t$ urtean

  $Exp^t =$ esportazioak $t$ urtean

  <br>

  <b>Materialen bertako kontsumoa per capita</b>

  $$CMDPC^{t} = \frac{{CMD^{t}}}{P^{t}}$$

  non:

  $CMD^{t} =$ materialen bertako kontsumoa $t$ urtean

  $P^{t} =$ biztanleria $t$ urteko uztailaren 1ean

  <br>

  <b>Materialen bertako kontsumoa per capita BPG unitateko</b>

  $$CMDPIB^{t} = \frac{{CMD^{t}}}{PIB_{2022}^{t}}$$

  non:

  $CMD^{t} =$ materialen bertako kontsumoa $t$ urtean

  $PIB_{2022}^{t} =$ Barne-produktu gordina, kateatutako bolumenean, 2022ko erreferentziarekin, milioi eurotan $t$ urtean 

