justificacion_global: |

  Adierazleak adierazten du zenbat pertsona hil diren urik, saneamendurik eta higienerik ez izateagatik 
  (arreta berezia jarriz ur-, saneamendu- eta higiene-zerbitzuetan), zerbitzu eta praktika horiek hobetuta.

  Herrialdean ur-, saneamendu- eta higiene-zerbitzuak ematean eta horiekin lotutako osasun-emaitzetan 
  oinarritzen da, eta, beraz, 6.1 eta 6.2 helburuetan neurtutako arriskuek eragindako gaixotasun errealei 
  buruzko informazio garrantzitsua ematen du.

  Iturria: Nazio Batuen Estatistika Dibisioa
  

