definicion: >-
  Ratio de la proporción de mujeres en el sector público respecto a la proporción de mujeres en la población entre 16 y 64 años, por institución pública

formula: |

  $$RM_{SP}^{t} = \frac{PM_{SP}^{t}}{PM_{16-64}^{t}}$$

  izanik:

  $$PM_{SP}^{t} = \frac{P_{SP\, emakumeak}^{t}}{P_{SP}^{t}} \cdot 100 $$

  $$PM_{16-64}^{t} = \frac{P_{16-64\, emakumeak}^{t}}{P_{16-64}^{t}} \cdot 100 $$

  non: 

  $P_{SP\, emakumeak}^{t} =$ sektore publikoan zerbitzua ematen duten emakumeak $t$ urteko urtarrilaren 1ean

  $P_{SP}^{t} =$ sektore publikoan zerbitzua ematen duten pertsonak $t$ urteko urtarrilaren 1ean

  $P_{16-64\, emakumeak}^{t} =$ 16 eta 64 urte bitarteko emakumeak $t$ urteko urtarrilaren 1ean

  $P_{16-64}^{t} =$ 16 eta 64 urte bitarteko pertsonak $t$ urteko urtarrilaren 1ean


desagregacion: |

  Erakunde publikoa: sektore publikoa (guztira); sektore publiko autonomikoa; tokiko sektore publikoa; 
  estatuko sektore publikoa; osasun-erakunde autonomikoak; unibertsitateaz kanpoko ikastetxe autonomikoak; 
  foru-aldundiak; udalak; unibertsitateak; polizia autonomikoa; justizia-administrazio autonomikoa; 
  estatuko justizia-administrazioa; indar armatuak; estatuko segurtasun-indar eta -kidegoak.


observaciones: |
  El valor de referencia de este indicador es 1, que se tiene cuando la representación de la 
  mujer en la administración pública analizada es perfectamente proporcional a su presencia 
  en la población entre 16 y 64 años. 

  Si el indicador toma un valor menor que 1 significa que la mujer está 
  infrarepresentada, mientras que si toma un valor mayor que 1 significa que 
  está sobrerepresentada.


