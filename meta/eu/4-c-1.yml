definicion: >-
  Irakasten duten mailarako eskatzen den gutxieneko irakaskuntzarako prestakuntza 
  jaso duten hezkuntza-maila desberdinetako irakasleen proportzioa, hezkuntza-maila 
  horretako irakasle guztiekiko. Irakaskuntzarako prestakuntza hori lanean hasi aurretik 
  ala lanean ari den bitartean izan daiteke.

formula: |

  $$PPRFD_{hezkuntza\, maila}^{t} = \frac{PRFD_{hezkuntza\, maila}^{t}}{PR^{t}} \cdot 100$$

  non:

  $PRFD_{hezkuntza\, maila}^{t} =$ irakaskuntza prestakuntza jaso duten hezkuntza-maila jakin bateko irakasleak $t-1/t$ ikasturtean

  $CENU^{t} =$ hezkuntza-maila jakin bateko irakasle guztiak $t-1/t$ ikasturtean


desagregacion: >- 
  Hezkuntza-maila: Haur Hezkuntza; Lehen Hezkuntza; Bigarren Hezkuntzako lehen zikloa; Bigarren Hezkuntzako bigarren zikloa  

