justificacion_global: |
  Irakasleek funtsezko zeregina dute emandako hezkuntzaren kalitatea bermatzeko. Egokiena litzateke irakasle 
  guztiek prestakuntza pedagogiko egokia, egokia eta egokia jasotzea aukeratutako hezkuntza-mailan 
  irakasteko, eta irakastea espero den irakasgaian akademikoki ondo kualifikatuta egotea.

  Adierazle honek pedagogikoki ondo prestatuta dagoen irakaskuntzako lan-indarraren proportzioa neurtzen 
  du. Balio handia izateak adierazten du ikasleek irakasteko pedagogikoki ondo prestatuta dauden irakasle-eskolak 
  jasotzen dituztela.

  Iturria: Nazio Batuen Estatistika Dibisioa


