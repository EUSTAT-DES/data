justificacion_global: |
  Nazioartean onartuta dago haurren hazkundeak haurraren nutrizio-egoera islatzen 
  duela. Haurren gehiegizko pisua altuerarako pisu handiegia duen haur bati dagokio. 
  Desnutrizio mota horren arrazoia da oso kaloria gutxi gastatzen direla kontsumitutako 
  elikagaien kantitaterako, eta etorkizunean transmititu ezin diren gaixotasunak 
  izateko arriskua handitzen dela. Haurren gehiegizko pisua da Osasunaren Mundu Batzarraren 
  nutrizioaren adierazle objektiboetako bat.

  Horregatik, Nazio Batuen adierazleak haurren hazkundeari egiten dio erreferentzia, eta 
  5 urtetik beherako haurren artean gehiegizko pisuaren prebalentzia neurtzen du (Osasunaren 
  Mundu Erakundearen (OME) haurren hazkunde-estandarren medianaren >+2 desbideratze estandarraren 
  pisua).

  Iturria: Nazio Batuen Estatistika Dibisioa
  

