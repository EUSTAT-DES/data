justificacion_global: |

  Adierazleak familian osasunean gastu handia duen biztanleriaren proportzioa neurtzen du, etxekoen unitatearen gastu 
  edo diru-sarrera osoaren ehuneko gisa. Bi atalase erabiltzen dira "osasun-arloko familia-gastu handia" definitzeko: 
  % 10etik gorakoa eta etxekoen unitatearen guztizko gastuaren edo diru-sarreraren % 25etik gorakoa.

  3.8 helburua osasun-estaldura unibertsalari (OEU) dagokio, eta honela definitzen da: "Osasun-estaldura unibertsala 
  lortzea, finantza-arriskuen aurkako babesa, kalitatezko funtsezko osasun-zerbitzuak eskuratzea eta funtsezko sendagai 
  eta txerto seguruak, eraginkorrak, kalitatezkoak eta guztientzat eskuragarriak eskuratzea barne".

  Pertsona eta komunitate guztiek behar dituzten kalitatezko osasun-zerbitzuak (sendagaiak eta bestelako osasun-produktuak 
  barne) finantza-arazorik gabe jasotzea da kezka nagusia. Finantza-zailtasunak finantza-arriskuen aurkako babes-mekanismo 
  desegokien funtsezko ondorio dira, eta edozein herrialdetan izan daitezke, diru-sarreren maila eta osasun-sistema mota 
  edozein izanda ere.

  3.8.2 adierazlearen bidez, ordaintzeko gaitasuna gainditzen duten osasun-arloko poltsikoko gastuak dituzten pertsonak 
  identifikatu nahi dira, eta horrek oinarrizko beste premia batzuetako gastua murriztea ekar lezake, hala nola hezkuntzakoa, 
  elikadurakoa, etxebizitzakoa eta zerbitzu publikoetakoa.

  Osasunaren arloko finantza-zailtasunak murriztea garrantzitsua da munduko garapen-agendan, baita herrialde askotako 
  osasun-sektoreak eskualde guztietan duen lehentasuna ere.

  Iturria: Nazio Batuen Estatistika Dibisioa 

