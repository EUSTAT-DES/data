justificacion_global: |
  Pobrezia-lerroak aldatu egiten dira herrialdeen erosteko ahalmenaren eta 
  gradiente ekonomiko handia dute, beraz, herrialde aberatsenek 
  bizi-estandar altuagoak hartzen dituzte pobrezia definitzeko. 

  Hala ere, pobrezia absolutu globala modu koherentean neurtzeko, 
  kontsumo-terminoak: botere bera duten bi pertsona tratatu behar dira 
  era berean oinarrizko ondasunen gainean erosteko — biak pobreak edo 
  pobreak ez direnak — baita herrialde ezberdinetan bizi badira ere. 

  1990eko Munduko Garapenari buruzko Txostenetik, Munduko Bankua 
  muturreko pobrezia neurtzeko estandar komun bat aplikatzea proposatu da, 
  munduko herrialde pobreenetan pobreziak zer esan nahi duen. El 
  hainbat herrialdetan bizi diren pertsonen ongizatea neurtzeko 
  eskala komun bat, erosteko ahalmenean dauden aldeak txanponak. 

  Normalean erabiltzen den estandarra, egunean 1 dolarrekoa, preziotan neurtuta 
  nazioartekoak, 1985ekoak eta tokiko monetara egokitua, 
  erosteko ahalmenaren parekotasuna aldatzeko (PPA), 
  1990eko Mundu Garapenari buruzko txostena, oso ohikoa zelako 
  pobrezia-lerroak garai hartako diru-sarrera txikiko herrialdeetan. Neurrira 
  mundu mailako bizi-kostuaren diferentziak eboluzionatzen dituena, 
  nazioarteko pobrezia-lerroa aldian-aldian eguneratu behar da 
  PPA prezioen datu berriak erabiliz aldaketa horiek islatzeko. 
  Azken aldaketa 2022ko irailean izan zen, 
  Mundu osoan 2,15 dolar jaso zituen nazioarteko pobreziaren ildo gisa 
  2017ko PPA erabiliz.  

  Iturria: Nazio Batuen Estatistika Dibisioa

