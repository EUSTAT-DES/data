definicion: >- 
  Transferentzia sozialen ondoren, diru-sarrera garbi baliokidea pobreziaren 
  nazioarteko atalasea baino txikiagoa duten pertsonen proportzioa. Muga hori 
  AEBetako 2,15 dolarretan dago ezarrita, 2017ko erosteko ahalmenaren parekotasunean.  


formula: |

  $$PP_{UIP}^{t} = \frac{P_{UIP}^{t}}{P^{t}} \cdot 100$$

  non:

  $P_{UIP}^{t} =$ pobreziaren nazioarteko atalasea baino diru-sarrera garbi baliokide 
  txikiagoa duten biztanleak, $t$ urtean

  $P^{t} =$ biztanleria $t$ urtean

desagregacion: 

periodicidad: FUENTE.FREQ_A2

observaciones: >- 

  Etxearen tamainan eta osaeran dauden desberdintasunen eragina kontuan hartzeko, 
  etxeko diru-sarrera erabilgarria zatitu egiten da heldu baliokide bihurtutako etxeko kideen artean
  (kontsumo-unitateak). 

  Etxeko kontsumo-unitateen kopurua kalkulatzeko, ELGA eskala aldatua erabiltzen da. 
  Eskala horrek 1 pisua esleitzen dio 14 urte edo gehiagoko lehen pertsonari, 0,5 pisua 14 urte edo 
  gehiagoko gainerako pertsonei eta 0,3 pisua 14 urtetik beherako pertsonei.

