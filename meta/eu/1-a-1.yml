justificacion_global: |
  Garapen bidean dauden herrialdeentzako Garapenerako Laguntza Ofizialaren (GLO) guztizko 
  fluxuek garapen bidean dauden herrialdeen garapen ekonomikorako eta ongizaterako emaile 
  guztiek egiten duten ahalegin publikoa kuantifikatzen dute (emakidazkoak ez diren fluxuak 
  eta esportaziorako kredituak izan ezik).

  GLOren barruan, garapenerako oinarrizko gizarte-zerbitzuek eta elikagai-laguntzak garapen 
  bidean dauden herrialdeetako pobrezia arintzea dute helburu.  

  Iturria: Nazio Batuen Estatistika Dibisioa

