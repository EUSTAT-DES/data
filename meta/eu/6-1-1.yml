definicion:  |
  Modu seguruan kudeatutako edateko uraren zerbitzuak erabiltzen dituzten biztanleen proportzioa 
  honela definitzen da: edateko uraren iturri hobetua erabiltzen duten biztanleen proportzioa, 
  bertara jo daitekeena, behar denean eskuragarri dagoena eta kutsadura fekal eta kimikorik ez duena.

  Honako hauek dira hobetu diren edateko uraren iturriak: hodien bidezko hornidura, zulatutako eta 
  hodietako putzuak, zulatutako putzu babestuak, iturburu babestuak, euri-ura, ur-kioskoak eta 
  ontziratutako eta etxera eramandako ura.

formula:  |

  $$PPC^{t} = \frac{PC^{t}}{P^{t}} \cdot 100$$

  non:

