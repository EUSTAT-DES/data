justificacion_global: |
  Garapenerako Laguntza Ofizialak (GLO) eta garapen bidean dauden herrialdeetarako beste 
  fluxu ofizial batzuek (FO) kuantifikatu egiten dute emaileek energia berriztagarrietarako 
  garapen-bidean dauden herrialdeei ematen dieten finantza-ahalegin publikoa (esportaziorako 
  kredituak kanpo utzita). Fluxu gehigarriek (IRENAren datu-basekoek) barne hartzen dituzte 
  garapen bidean dauden erregioetan GLOa jasotzen ez duten herrialdeetako fluxuak, gaur egun 
  GLBari informazioa ematen ez dioten herrialdeetako eta erakundeetako fluxuak eta beste 
  fluxu-mota batzuk (esportazio-kredituak, adibidez).

  Energia eskuratzea garapen-bidean dauden herrialde askoren garapenerako muga garrantzitsua da, 
  eta, oinarri nahiko baxu batetik abiatzen bada ere, aurreikusten da energia-eskaria oso azkar 
  haziko dela herrialde horietako askotan etorkizunean. Horrek aukera ematen die garapen-bidean 
  dauden herrialdeei etorkizuneko energia-beharrak asetzeko teknologia garbiak eta berriztagarriak 
  erabiltzeko, baldin eta teknologia eta esperientzia egokiak eskura baditzakete.

  Adierazle horrek neurri egokia ematen du garapen-bidean dauden herrialdeei teknologia horiek 
  erabiltzeko ematen zaien nazioarteko laguntzaren inguruan.

  Iturria: Nazio Batuen Estatistika Saila

