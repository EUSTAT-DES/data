justificacion_global: |

  Garapen Iraunkorrerako 2030 Agendak elikagaien ekoizle txikien produktibitatea hobetzearen 
  garrantzia azpimarratu du, horiek paper garrantzitsua betetzen baitute elikagaien munduko 
  ekoizpenean. Adierazleak arlo horretako aurrerapenak monitorizatzen ditu; 2030erako produktibitatea 
  bikoiztea da helburua.

  Eskala txikiko produkzio-unitateetan lan-produktibitatea hobetzeak ere berekin dakar pobrezia 
  murriztea; izan ere, elikagai-ekoizle txikiak pobreak izaten dira, eta biziraupenetik hurbil 
  egoten dira maiz.

  Iturria: Nazio Batuen Estatistika Saila, Eurostat  

