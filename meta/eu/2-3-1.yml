definicion: |
  Laboreen eta eratorrien, abereen, abeltzaintzako produktuen eta nekazaritza-ustiategietako 
  beste ekoizpen batzuen (txikiak edo handiak) guztizko ekoizpena, Urteko Lan Unitatearen 
  (NLU) arabera adierazita.

  Ustiategia txikitzat hartzen da bi baldintzak betetzen dituenean:
   - Euskal Autonomia Erkidegoan lurraren tamainak metatutako banaketaren lehen bi kintiletan 
     (% 40 txikiagoa) dagoen lur-kantitate bat erabiltzen du (hektareatan neurtua).
   - Nekazaritza-jardueren urteko diru-sarrera ekonomikoa Euskal Autonomia Erkidegoan 
     nekazaritzako diru-sarrera ekonomikoen ekoizpen-unitateko banaketa metatuaren lehen bi 
     kintiletan dago (% 40 txikiagoa).

  Ustiategiak baldintza horietakoren bat betetzen ez badu, handitzat joko da.
  
formula: |

  $$PUT^{t} = \frac{SE131^{t}}{SE010^{t}}$$

