justificacion_global: |
  1 baino gehiagoko nekazaritza-orientazioko indizeak (IH) nekazaritza-sektorerako joera handiagoa erakusten 
  du, gastu publikoaren proportzio handiagoa jasotzen baitu balio erantsi ekonomikoari egiten dion ekarpenari 
  dagokionez.

  1etik beherako IHk nekazaritzarako joera txikiagoa duela adierazten du, eta 1etik beherako IHk, berriz, 
  neutraltasuna adierazten du gobernu bat nekazaritza-sektorera bideratzean. Nekazaritzan egindako gastu 
  publikoak honako hauek hartzen ditu barnean: politika eta programa sektorialetako gastua; lurzoruaren 
  hobekuntza eta lurzoruaren degradazioaren kontrola; nekazaritzarako ureztaketa eta urtegiak; animalien 
  osasunaren kudeaketa, abeltzaintzaren ikerketa eta animalien hazkuntzarako gaikuntza; itsasoko eta ur 
  gezako ikerketa biologikoa; baso-landaketa eta beste baso-proiektu batzuk; eta abar.

  Nekazaritza-jarduera horietan egindako gastuak sektorearen eraginkortasuna, produktibitatea eta diru-sarreren 
  hazkundea handitzen laguntzen du, kapital fisikoa edo giza kapitala handitzen delako eta/edo denboraz kanpoko 
  aurrekontu-murrizketak murrizten direlako.

  Hala ere, sektore pribatuak normalean gutxi inbertitzen du jarduera horietan, merkatuaren failak direla eta 
  (adibidez, ikerketaren eta garapenaren ondasun publikoaren izaera; lurzoruaren eta uraren baldintza hobetuen 
  kanpo-efektu positiboak; lehiakortasun-krediturik ez izatea, ekoizleen eta finantza-erakundeen arteko informazio 
  asimetrikoa dela eta, eta abar).

  Era berean, nekazaritzako ekoizleek, bereziki arriskutik babestu ezin diren nekazari txikiek, aurre egin behar 
  dieten arrisku handiak, askotan, gobernuaren esku-hartzea eskatzen du diru-sarreren birbanaketari dagokionez, 
  laborari txikiei laguntzeko zailtasunetan, izurriteen, lehorteen, uholdeen, azpiegitura-failen edo prezio-aldaketa 
  larrien ondorioz uzta eta ganadua galdu ondoren.  


