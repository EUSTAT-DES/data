definicion: |
  Nekazaritza, abeltzaintza eta arrantza sektorearen balio erantsi gordina (BEG) sektore guztien BEGarekiko, 
  uneko prezioetan.

  Nekazaritzako balio agregatua eta BPG Europako Kontu Sisteman (KSE-2010) oinarritzen dira. Nekazaritza 
  nekazaritza, basogintza, arrantza eta ehizaren sektoreari dagokio (EJSNren A atala 2009 edo CIIU Ber4)

formula: |

  $$PVAB_{nekazaritza}^{t} = \frac{VAB_{nekazaritza}^{t}}{PIB^{t}} \cdot 100$$

  non:

  $VAB_{nekazaritza}^{t} =$ nekazaritza, abeltzaintza eta arrantza sektorearen balio erantsi gordina, prezio arruntetan $t$ urtean

  $PIB^{t} =$  barne-produktu gordina, prezio arruntetan $t$ urtean


desagregacion: |
  Lurralde historikoa/Eskualdea/Udalerria

observaciones: 
  Udal BPGan zabaldutako datuak Kontuen Europako Sisteman (KSE-2010) ezarritako metodologian oinarrituta egindako 
  zenbatespenen bidez egiten dira.

