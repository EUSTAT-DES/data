definicion: >-
  Total de ingresos consolidados de las administraciones públicas vascas en proporción al PIB a precios corrientes

formula: |

  $$PPIBIAP^{t} = \frac{ICN_{AAEE+TTEE}^{t}}{PIB_{AAEE}^{t}} \cdot 100$$

  non:

  $ICN_{AAEE+TTEE}^{t} =$ euskal administrazio publikoen diru-sarrera kontsolidatu garbiak $t$ urtean

  $PIB_{AAEE}^{t} =$ Euskal Autonomia Erkidegoko barne-produktu gordina, uneko prezioetan $t$ urtean

  <br>

  Lurralde-desagregazioetarako formula hau erabiltzen da::

  $$PPIBIEL^{t} = \frac{IN_{TTEE}^{t}}{PIB_{LH}^{t}} \cdot 100$$

  non:

  $IN_{TTEE}^{t} =$ lurralde historiko jakin bateko toki-erakundeen diru-sarrera garbiak $t$ urtean 

  $PIB_{LH}^{t} =$ lurralde historiko jakin bateko barne-produktu gordina, uneko prezioetan $t$ urtean 

desagregacion: |

  Lurralde historikoa 

observaciones: |
  Los ingresos consolidados de las administraciones vascas se obtienen sumando los ingresos de la 
  comunidad autónoma y las 
  entidades locales, restando las transferencias entre ellas (tanto corrientes como de capital), 
  para evitar doble contabilización.

  Los indicadores territorializados Araba/Álava, Bizkaia y Gipuzkoa, se corresponden con los 
  datos de las entidades locales de cada territorio histórico, sin incluir los ingresos 
  de la administración autonómica ni consolidación de transferencias.

