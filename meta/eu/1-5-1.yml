justificacion_global: |
  2015-2030 Hondamendi Arriskua Murrizteko Sendai Esparrua 2015eko martxoan onartu 
  zuten Nazio Batuetako estatu kideek, hondamendi-arriskua murrizteko politika global gisa.  

  Besteak beste, helburu hauek ditu:

  A helburua: 2030erako hondamendiengatiko hilkortasun globala nabarmen murriztea, 2020-2030 
  bitartean 100.000 biztanleko batez besteko hilkortasun globala murrizteko, 2005-2015 aldiarekin alderatuta.

  2030erako hondamendiengatiko hilkortasun globala nabarmen murriztea, 2020-2030 bitartean 100.000 
  biztanleko batez besteko hilkortasun globala murrizteko, 2005-2015 aldiarekin alderatuta.

  B helburua: 2030erako mundu mailan eragindako pertsonen kopurua nabarmen murriztea, 2020tik 2030era 
  bitartean 100.000 biztanleko munduko batez besteko zifra murrizteko, 2005-2015 aldiarekin alderatuta.

  Helburuak lortzeak garapen iraunkorrari lagunduko dio, eta erresilientzia ekonomikoa, soziala, 
  sanitarioa eta ingurumenekoa indartuko ditu.

  Iturria: Nazio Batuen Estatistika Dibisioa

comparabilidad: >-
  Eskuragarri dagoen adierazleak partzialki betetzen ditu Nazio Batuen metadatuak.

