justificacion_global: |
  Adierazlearen arabera, pobrezia (osasuna, hezkuntza eta zuzeneko beste transferentzia 
  batzuk barne) desagerrarazteko funtsezkoak diren funtsezko hiru arlotako gastu publikoa 
  zer neurritan esleitzen zaien zuzenean moneta-pobreziako egoeran dauden pertsonei edo 
  familiei, definizio nazionalaren arabera.

  Adierazleak gastu publikoa moneta-txiroei zuzenduta dagoen neurtzen du. Pobreen aldeko 
  gizarte-gastua definitzen da ea gizarte-zerbitzuetako gobernu-gastuen proportzioa handiagoa 
  den biztanleriaren proportzioa baino, diru-sarreren/kontsumoaren pobreziaren definizio 
  nazionalak zehaztutako mailaren arabera neurtuta (1.2.1 GJHarekin bat etorriz). Adibidez, 
  pobreek jasotako gastu publikoaren proportzioak pobreen proportzioa gainditzen badu 
  (azpitik erortzen da) definizio nazionalen definizioaren arabera, gastu publikoak pro-pobretzat 
  (ez pro-pobretzat) interpreta daitezke. Gobernuek beren zerbitzuak eta transferentziak gizarteko 
  talde pobreei zuzentzeko hartzen duten finantza-konpromisoaren neurri sendoa da hori, eta 
  pobreen aldeko garapen-estrategiak indartzen ditu.

  Metodologiaren etorkizuneko garapenek eta datuen eskuragarritasunaren hobekuntzek aukera 
  eman dezakete adierazle hori beste talde kaltebera batzuetara zabaltzeko, hala nola emakumeak 
  eta haurrak.

  Iturria: Nazio Batuen Estatistika Saila 

