justificacion_global: | 
  Osasun-langile kualifikatuek artatutako erditzeen proportzioa (normalean medikuak, erizainak edo emaginak, 
  baina erditzeari arreta ematen dioten osasun-arloko beste profesional batzuk izan daitezke) osasun-langile 
  kualifikatuek artatutako erditzeen proportzioa da.  

  Gaur egungo definizioaren arabera, ama edo jaioberrien osasuneko profesionalak dira, nazioko eta nazioarteko 
  estandarren arabera heziak, gaituak eta arautuak. Honako hauek egiteko eskumena dute:

  - (i) ebidentzian eta giza eskubideetan oinarritutako kalitatea ematea eta sustatzea, gizarte- eta 
  kultura-arreta sentikorra eta duina ematea emakumeei eta jaioberriei

  - (ii) erditze-lanean eta erditzean prozesu fisiologikoak erraztea, erditze-esperientzia garbia eta 
  positiboa bermatzeko

  - (iii) konplikazioak dituzten emakumeak eta/edo jaioberriak identifikatzea eta artatzea edo bideratzea

  Iturria: Nazio Batuen Estatistika Saila

