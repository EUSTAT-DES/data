justificacion_global: |

  2015-2030 Hondamendi Arriskua Murrizteko Sendai Esparrua 2015eko martxoan onartu zuten 
  Nazio Batuetako estatu kideek, hondamendi-arriskua murrizteko politika global gisa.

  Sendaiko Markoak espero duen emaitza hau da: "Hondamendi-arriskua eta galerak nabarmen 
  murriztea bizitzetan, biziraupen- eta osasun-baliabideetan eta pertsonen, enpresen, 
  komunitateen eta herrialdeen aktibo ekonomiko, fisiko, sozial, kultural eta ingurumenekoetan". 
  Sendaiko Markoaren helburu globalen artean, "E helburua: 2020rako hondamendi-arriskua murrizteko 
  estrategia nazionalak eta tokikoak dituzten herrialdeen kopurua nabarmen handitzea" dago, eta 
  horren helburua da hondamendi arriskua murrizteko estrategia eta politika nazional eta lokalen 
  aurrerapen globala eta estaldura hobetzea.

  Hondamendi-arriskua murrizteko plan, estrategia eta politika nazionalen helburuak dira 
  hondamendi-arrisku berriak prebenitzea eta daudenak murriztea, neurri ekonomiko, egiturazko, 
  legal, sozial, osasun-, kultura-, hezkuntza-, ingurumen-, teknologia-, politika- eta erakunde-neurri 
  integratu eta inklusiboak ezarriz, arriskuekiko esposizioa eta hondamendiekiko urrakortasuna prebenitu 
  eta murrizteko, erantzuteko eta berreskuratzeko prestakuntza areagotzeko eta, horrela, erresilientzia 
  indartzeko.

  Adierazleak zubi bat sortuko du GJHen eta Sendai Esparruaren artean, Hondamendien Arriskua Murrizteko. 
  Hondamendi arriskua murrizteko estrategia nazionalak eta tokikoak onartzen eta ezartzen dituzten gero 
  eta gobernu nazional gehiagok, Sendaiko Markoak eskatzen duen bezala, garapen jasangarriari lagunduko diote ekonomiaren, ingurumenaren eta gizartearen ikuspegitik.

  Iturria: Nazio Batuen Estatistika Dibisioa

