definicion: |

  Maila desiragarria edo onargarria lortu den nekazaritza-azaleraren proportzioa:
   - hektareako ekoizpena
   - diru-sarrera garbiak


formula: |

  <b>Hektareako ekoizpen-maila nahigarria edo onargarria lortu den nekazaritza-azaleraren proportzioa</b>

  $$PSANR_{\text{nahigarria edo onargarria}}^{t} = \frac{SANR_{\text{nahigarria}}^{t} + SANR_{\text{onargarria}}^{t}}{SANR_{\text{nahigarria}}^{t} + SANR_{\text{onargarria}}^{t} + SANR_{\text{eutsiezin}}^{t}}$$

  non:

  $SANR_{\text{nahigarria}}^{t}$ = nekazaritza-azalera, hektareako ekoizpena lurralde bereko ustiategietako 
  hektareako produkzioaren 2/3 baino handiagoa edo handiagoa eta orientazio tekniko-ekonomikoa (nekazaritza, 
  abeltzaintza edo mistoa) duten ustiategiei dagokiena $t$ urtean

  $SANR_{\text{onargarria}}^{t}$ = hektareako ekoizpena 2/3 baino txikiagoa baina bere lurralde bereko 
  ustiategietako hektareako ekoizpenaren 1/3 edo handiagoa eta orientazio tekniko-ekonomikoa (nekazaritza, 
  abeltzaintza edo mistoa) duten ustiategiei dagokien nekazaritza-azalera $t$ urtean

  $SANR_{\text{eutsiezin}}^{t}$ = nekazaritza-azalera, hektareako ekoizpena lurralde bereko ustiategietako 
  hektareako ekoizpeneko 90garren pertzentilaren 1/3 baino txikiagoa eta orientazio tekniko-ekonomikoa (nekazaritza, 
  abeltzaintza edo mistoa) duten ustiategiei dagokiena $t$ urtean

  <br>

  <b>Diru-sarrera garbien maila desiragarria edo onargarria lortu den nekazaritza-azaleraren proportzioa</b>

  $$PSANR_{\text{nahigarria edo onargarria}}^{t} = 
    \frac{SANR_{\text{nahigarria}}^{t} + SANR_{\text{onargarria}}^{t}}
    {SANR_{\text{nahigarria}}^{t} + SANR_{\text{onargarria}}^{t} + SANR_{\text{eutsiezin}}^{t}}$$


  non:

  $SANR_{\text{nahigarria}}^t$: Diru-sarrera garbiak positiboak izan dituzten ustiategiei dagokien nekazaritza-azalera $t$, $t-1$ eta $t-2$ urteetan
    
  $SANR_{\text{onargarria}}^t$: Diru-sarrera garbiak positiboak izan dituzten ustiategiei dagokien nekazaritza-azalera $t$, $t-1$ eta $t-2$ urteetako batean gutxienez, baina ez guztietan
    
  $SANR_{\text{eutsiezin}}^t$: Diru-sarrera garbiak positiboak izan ez diren ustiategietako nekazaritza-azalera ez $t$, ez $t-1$ eta ez $t-2$ urtean

desagregacion: 

observaciones: >-

  "Hektareako ekoizpen-maila desiragarria edo onargarria lortu duen nekazaritza-azaleraren proportzioa" 
  seriea interpretatzeko orduan, kontuan hartu behar da adierazle erlatiboa dela; izan ere, ustiategi 
  baten produktibitate-maila ez dago soilik hektareako duen ekoizpenaren mende, baita lurralde bereko 
  ustiategien hektareako ekoizpena eta orientazio tekniko-ekonomikoa ere (nekazaritza, abeltzaintza edo mistoa).

  "Diru-sarrera garbien maila desiragarria edo onargarria lortu den nekazaritza-azaleraren proportzioa" 
  seriea interpretatzeko orduan, kontuan hartu behar da adierazle absolutua dela, ustiategi baten 
  errentagarritasun-maila azken hiru urteetan izan dituen diru-sarrera garbien mende baitago soilik.  

