justificacion_global: |  

  Nekazaritza jasangarria definitzeko ikuspegiak aldatu egiten dira iraunkortasunaren hiru dimentsio 
  nagusien estaldurari dagokionez, hau da, ekonomikoa, ingurumenekoa eta soziala, eta iraunkortasuna 
  ebaluatzeko erabiltzen den eskalari dagokionez, hau da, landa-eskalatik eta baserri-eskalatik eskala 
  nazional eta globaleraino. Ikuspegi batzuek iraunkortasunaren ezaugarri desberdinak hartzen dituzte 
  kontuan; adibidez, egungo praktikak ekonomikoki bideragarriak diren, ingurumena errespetatzen duten 
  eta sozialki desiragarriak diren. Beste ikuspegi batzuk praktika berezietan oinarritzen dira, hala 
  nola nekazaritza organikoa, birsortzailea edo intsumo txikikoa, eta nekazaritza jasangarriarekin 
  pareka ditzakete.

  GJHen 2.4.1 adierazlea iraunkortasunaren hiru dimentsioak estaltzen dituzten azpiadierazleetan oinarritzen da:
   - Nekazaritza-ekoizpenaren balioa hektareako
   - Nekazaritzako diru-sarrera garbiak
   - Arriskuak arintzeko mekanismoak
   - Lurzoruaren degradazioaren prebalentzia
   - Ur-erabilgarritasunaren aldaketa
   - Ongarrien kudeaketa
   - Pestiziden kudeaketa
   - Agrobioaniztasuna babesten duten praktikak erabiltzea
   - Soldatak nekazaritzan
   - Elikagaien segurtasun-ezaren esperientzia-eskala
   - Lurrerako jabetza-eskubideak bermatzea

  Iturria: Nazio Batuen Estatistika Saila

