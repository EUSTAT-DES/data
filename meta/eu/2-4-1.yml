definicion: |

  Ondoko aspektuetan maila desiragarria edo onargarria lortu duen nekazaritza-azaleraren proportzioa:
   - nekazaritza-ekoizpenaren balioa hektareako
   - nekazaritzako diru-sarrera garbiak


formula: |

  <b>Hektareako ekoizpen-maila desiragarria edo onargarria lortu duen nekazaritza-azaleraren proportzioa</b>

  $$PSANR_{\text{desiragarria edo onargarria}}^{t} = \frac{SANR_{\text{desiragarria}}^{t} + SANR_{\text{onargarria}}^{t}}{SANR_{\text{desiragarria}}^{t} + SANR_{\text{onargarria}}^{t} + SANR_{\text{eutsiezina}}^{t}}$$

  non:

  $SANR_{\text{desiragarria}}^{t}$ = ondoko baldintza betetzen duten ustiapenen nekazaritza-azalera $t$ urtean: lurralde bereko eta orientazio tekniko-ekonomiko bereko (nekazaritza, 
  abeltzaintza edo mistoa) ustiategien hektareako ekoizpenaren 90 pertzentilaren 2/3 edo handiagoa izatea 

  $SANR_{\text{onargarria}}^{t}$ = ondoko baldintza betetzen duten ustiapenen nekazaritza-azalera $t$ urtean: lurralde bereko eta orientazio tekniko-ekonomiko bereko (nekazaritza, 
  abeltzaintza edo mistoa) ustiategien hektareako ekoizpenaren 90 pertzentilaren 2/3 baino txikiagoa baina 1/3 edo handiagoa izatea

  $SANR_{\text{eutsiezina}}^{t}$ = ondoko baldintza betetzen duten ustiapenen nekazaritza-azalera $t$ urtean: lurralde bereko eta orientazio tekniko-ekonomiko bereko (nekazaritza, 
  abeltzaintza edo mistoa) ustiategien hektareako ekoizpenaren 90 pertzentilaren 1/3 edo txikiagoa izatea

  <br>

  <b>Diru-sarrera garbien maila desiragarria edo onargarria lortu duen nekazaritza-azaleraren proportzioa</b>

  $$PSANR_{\text{desiragarria edo onargarria}}^{t} = 
    \frac{SANR_{\text{desiragarria}}^{t} + SANR_{\text{onargarria}}^{t}}
    {SANR_{\text{desiragarria}}^{t} + SANR_{\text{onargarria}}^{t} + SANR_{\text{eutsiezina}}^{t}}$$ 

  non:

  $SANR_{\text{desiragarria}}^t$ = $t$, $t-1$ eta $t-2$ urteetan diru-sarrera garbi positiboak izan dituzten ustiategien nekazaritza-azalera 
    
  $SANR_{\text{onargarria}}^t$ = $t$, $t-1$ eta $t-2$ urteetako batean gutxienez, baina ez guztietan, diru-sarrera garbi positiboak izan dituzten ustiategien nekazaritza-azalera 
    
  $SANR_{\text{eutsiezin}}^t$ = ez $t$, ez $t-1$ eta ez $t-2$ urtean ere diru-sarrera garbi positiborik izan ez duten ustiategien nekazaritza-azalera 

