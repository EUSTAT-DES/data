justificacion_global: |
  Lehen haurtzaroaren garapenak (LHG) bizitzan zehar garapen integrala izateko oinarriak ezartzen ditu. LHGan 
  inbertitzea herrialde batek helduen osasuna, hezkuntza eta produktibitatea hobetzeko egin dezakeen inbertsiorik 
  erabakigarrienetako eta errentagarrienetako bat da, giza kapitala indartzeko eta garapen iraunkorra sustatzeko.

  LHGak ekitatea dakar hasieratik, eta garapen nazionalaren adierazle ona da. IPDa hobetzeko ahaleginek hobekuntza 
  humanoak, sozialak eta ekonomikoak eragin ditzakete, bai pertsonentzat, bai gizarteentzat.

  Iturria: Nazio Batuen Estatistika Dibisioa  

