justificacion_global: |

  Helburua B hepatitisak eragindako infekzio kronikoen murrizketa deskribatzea da. BHB infekzioak eragindako 
  gaixotasun-karga gehiena 5 urte bete baino lehen hartutako infekzioetatik dator. Beraz, BHB bidezko infekzioaren 
  prebentzioa 5 urtetik beherako haurretan oinarritzen da. Nazio Batuek 5 urterekin BHBk eragindako infekzio 
  kronikoaren intzidentzia metatua hautatu zuten "hepatitisari aurre egiteko" helburuaren adierazle gisa. Adierazle 
  hori zeharka neurtzen da BHB bidezko infekzio kronikoa garatu duten 5 urteko haurren proportzioaren bidez (hau da, 
  B hepatitisaren gainazaleko antigeno [HBsAg] izeneko infekzio-proba markatzaile batean positibo ematen duen proportzioa).

  Adierazle hori zeharka neurtzen da BHB bidezko infekzio kronikoa garatu duten 5 urteko haurren proportzioaren bidez 
