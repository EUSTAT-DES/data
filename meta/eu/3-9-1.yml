justificacion_global: |

  Osasunerako arrisku-faktore nagusiak ebaluatzeko proiektu zabalago baten barruan, ingurumen-airearen kutsadurarekiko 
  esposizioaren ondoriozko hilkortasuna (kanpokoa) eta janaria prestatzeko erregai kutsatzaileen erabilerak eragindako 
  etxeko airearen kutsadura (barnekoa) ebaluatu ziren.

  Ingurumen-airearen kutsadura industria-jardueraren, etxeen, automobilen eta kamioien isurketen emaitza da. Horiek 
  airearen kutsatzaileen nahasketa konplexuak dira, eta horietako asko osasunerako kaltegarriak dira. Kutsatzaile horien 
  guztien artean, partikula finek dute eraginik handiena gizakiaren osasunean.

  Erregai kutsatzaileak dira zura, ikatza, animalia-simaurra, landare-ikatza eta laboreen hondakinak, bai eta kerosenoa 
  ere. Airearen kutsadura da osasunerako ingurumen-arriskurik handiena. Zamaren zatirik handiena diru-sarrera txikiko 
  eta ertaineko herrialdeetako biztanleei dagokie.

  Iturria: Nazio Batuen Estatistika Dibisioa

