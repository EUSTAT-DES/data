justificacion_global: |

  Nazio Batuen adierazleak alkoholaren erabilera kaltegarria neurtzen du. Estatuko testuinguruaren arabera, honako 
  hau da alkoholaren per capita kontsumoa (15 urteko edo gehiagoko pertsonak) egutegiko urte batean, alkohol puruaren 
  litrotan.

  Alkoholaren kontsumoak gaixotasunen, lesioen eta beste osasun-baldintza batzuen intzidentzian ez ezik, nahasmenduen 
  bilakaeran eta horiek pertsonengan dituzten ondorioetan ere izan dezake eragina.

  Alkoholaren kontsumoa 200 gaixotasun, lesio eta beste osasun-arazo batzuen osagai gisa identifikatu da. Biztanle 
  bakoitzeko alkoholaren kontsumoa oso ondo onartzen da herrietan alkoholarekiko esposizioaren adierazlerik onena 
  bezala eta alkoholari egotz dakizkiokeen gaixotasunen eta alkoholari egotz dakizkiokeen heriotzen karga zenbatesteko 
  funtsezko adierazlea bezala.

  Hori behar bezala interpretatzeko, biztanleria-adierazle gehigarriak erabili behar dira, hala nola alkohol-kontsumoaren 
  prebalentzia, eta, horren ondorioz, alkohola eta osasuna zaintzeko sistema nazionalen garapena estimulatzen du. Sistema 
  horiek alderdi interesdun askoren ekarpenak biltzen dituzte, alkohol-ekoizpenaren eta -merkataritzaren sektoreak barne.

  Iturria: Nazio Batuen Estatistika Saila  

