definicion: |
  Adierazle honek bi denbora-serie ditu: 

  - Lurralde-antolamenduko plan bat duten udalerrietan bizi diren biztanleen proportzioa
  - Hiri-plangintzako arau subsidiarioak edo plan orokorrak dituzten udalerrietan bizi diren biztanleen proportzioa


formula: |

  <b>Lurralde-antolamenduko plana duten udalerrietako biztanleen proportzioa</b>
  
  $$PPTP^{t} = \frac{PTP^{t}}{P^{t}} \cdot 100$$

  non:

  $PTP^{t} =$ Lurralde Plan Partziala duten udalerrietako biztanleak $t$ urteko urtarrilaren 1ean 

  $P^{t} =$ guztizko biztanleria $t$ urteko urtarrilaren 1ean


  <br>

  <b>Hirigintza-plangintzako plan orokorra edo arau subsidiarioak dituzten udalerrietako biztanleen proportzioa</b>

  $$PPPGNS^{t} = \frac{PPG^{t}+PNS^{t}}{P^{t}} \cdot 100$$

  non:

  $PPG^{t} =$ plan orokorra duten udalerrietako biztanleak $t$ urteko urtarrilaren 1ean 

  $PNS^{t} =$ arau subsidiarioak dituzten udalerrietan bizi diren biztanleak $t$ urteko urtarrilaren 1ean

  $P^{t} =$ guztizko biztanleria $t$ urteko urtarrilaren 1ean

