justificacion_global: |
  Adierazlea gobernuak funtsezko zerbitzuetan (hezkuntza, osasuna eta gizarte-babesa) 
  egindako gastua ebaluatzeko erabiltzen da, gobernuaren guztizko gastuaren zenbatekoari 
  dagokionez. Nazioarteko esparru batetik datorrenez, Finantza Publikoen Estatistiken 
  Eskuliburuak (FPEE 2014) herrialdeen arteko datu alderagarriak ematen dizkie analistei, 
  eta GJHen jarraipena datu fiskalak erabiliz egiteko ondorio analitiko sendoak ezartzea 
  bermatzen du.

  Funtsezko zerbitzuetako (hezkuntza, osasuna eta gizarte-babesa) gastu publikoaren proportzio 
  handi batek erakusten du gobernuak lehentasun handia duela gastu-funtzio horietarako.

  Adierazle horren berri emateko, uste da gobernu orokorra dela estaldura instituzionalaren 
  mailarik egokiena; izan ere, dagozkion gobernu-unitateak hartuko ditu, tokiko gobernuak barne, 
  herrialde askotan kontuan hartu behar baita gastu-kategoria horien deszentralizazioa. Herrialde 
  batek gobernu zentral bat izan dezake; estatuetako, probintzietako edo eskualdeetako hainbat 
  gobernu; eta tokiko gobernu asko, eta MEFP 2014k gomendatzen du estatistikak biltzea gobernu 
  orokorreko unitate horietarako guztietarako.

  Iturria: Nazio Batuen Estatistika Dibisioa  

comparabilidad: >-
  Euskal Autonomia Erkidegoan eskuragarri dagoen adierazleak COFOG sailkapena erabiltzen du. 
  Sailkapen horrek ez ditu betetzen Nazio Batuen adierazlearen metadatuak, baina antzeko 
  informazioa ematen du. Munduko adierazleak gobernu finantzen estatistiken eskuliburua 
  (GFEE) erabiltzen du, non gastuaren kontzeptua pixka bat desberdin aplikatzen den.  

