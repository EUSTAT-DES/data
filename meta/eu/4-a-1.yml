justificacion_global: |
  Ikasle guztientzako ikaskuntza-ingurune segurua eta eraginkorra bermatzeko beharrezkoak diren oinarrizko 
  zerbitzuetarako eta funtsezko instalazioetarako sarbidea neurtzen du adierazleak. Balio altuak adierazten du 
  eskolek sarbide ona dutela zerbitzu eta instalazio egokietara. Egokiena litzateke eskola bakoitzak zerbitzu 
  eta instalazio horiek guztiak erabiltzeko aukera izatea.

  Iturria: Nazio Batuen Estatistika Dibisioa


