definicion: >-
  Oinarrizko zerbitzuak (elektrizitatea, Interneteko konexioa, sexuaren arabera bereizitako oinarrizko 
  saneamendu-instalazioak, edateko uraren oinarrizko hornidurarako sarbidea, eskuak garbitzeko oinarrizko 
  instalazioak) dituzten unibertsitatez kanpoko ikastetxeen proportzioa.


formula: |

  $$PCENU_{oinarrizko\, zerbitzua}^{t} = \frac{CENU_{oinarrizko\, zerbitzua}^{t}}{CENU^{t}} \cdot 100$$

  non:

  $CENU_{oinarrizko\, zerbitzua}^{t} =$ oinarrizko zerbitzuak dituzten unibertsitatez kanpoko ikastetxeak (elektrizitatea, ordenagailua internetekin, bainugela, edateko ura, eskuak garbitzeko instalazioak) $t-1/t$ ikasturtean 

  $CENU^{t} =$ unibertsitatez kanpoko ikastetxeak $t-1/t$ ikasturtean 


desagregacion: >- 
  Oinarrizko zerbitzuak: elektrizitatea; interneterako konexioa; sexuaren arabera bereizitako oinarrizko saneamendu-instalazioak; edateko uraren oinarrizko 
  hornidurarako sarbidea; eskuak garbitzeko oinarrizko instalazioak

