 # Metadatos mundiales (Descripción del indicador)  

justificacion_global: |

  Tradicionalmente se ha definido la pobreza como la falta de dinero. 
  Sin embargo, la pobreza hay que entenderla de manera mucho más amplia.
  Una persona pobre puede sufrir múltiples desventajas al mismo tiempo; por ejemplo, puede 
  tener mala salud o desnutrición, falta de agua potable o electricidad, mala calidad del 
  trabajo o poca escolaridad. Centrarse en un solo factor, como el ingreso, no es 
  suficiente para captar la verdadera realidad de la pobreza.


  En la Unión Europea, la población en riesgo de pobreza o exclusión social, 
  abreviado como AROPE, 
  corresponde a la suma de personas que están en riesgo de pobreza (pobreza de ingresos), 
  gravemente desfavorecidas material y socialmente, o que viven en un hogar con una 
  intensidad laboral muy baja. 
  Las personas se incluyen sólo una vez incluso si se encuentran en más de una de las 
  situaciones mencionadas anteriormente. La tasa AROPE es la proporción de la población total 
  que está en riesgo de pobreza o exclusión social.

  La tasa AROPE es el principal indicador para hacer el seguimiento del
  objetivo de pobreza y exclusión social de la UE para 2030 y fue el indicador principal 
  para hacer el seguimiento del objetivo de pobreza de la Estrategia UE 2020.

  El <a href="https://ec.europa.eu/social/main.jsp?catId=1606&langId=es">Pilar 
  Europeo de Derechos Sociales</a> propone tres objetivos a nivel 
  de la UE que deben alcanzarse de aquí a 2030 en los ámbitos del empleo, 
  las capacidades y la protección social. La pobreza y la exclusión social 
  es uno de los objetivos. El número de personas en riesgo de pobreza o exclusión
  social debería reducirse en al menos 15 millones de aquí a 2030, y de ellas, 
  al menos 5 millones deberían ser niños.

  Fuente: División de Estadísticas de las Naciones Unidas, Eurostat

