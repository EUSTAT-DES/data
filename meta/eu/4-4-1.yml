definicion: |
  Honako trebetasun informatiko hauetakoren bat erabili duten pertsonen proportzioa, adin-taldearen arabera: 
  softwarea edo app-ak deskargatzea edo instalatzea; softwarearen, app-aren edo gailuaren konfigurazioa aldatzea; 
  fitxategiak karpeten, gailuen edo hodeiaren artean kopiatzea edo mugitzea; testua, irudiak edo taulak 
  integratzen dituzten aurkezpenak sortzea; programazio-lengoaia batean programatzea; eta kalkulu-orri baten 
  oinarrizko funtzioak erabiltzea.

formula: |

  $$PPHAB_{adin\, taldea}^{t} = \frac{PHAB_{adin\, taldea}^{t}}{P_{adin\, taldea}^{t}} \cdot 100$$

  non:

  $PHAB_{adin\, taldea}^{t} =$ azken 12 hilabeteetan trebetasun informatikoren bat erabili duen adin-talde bateko biztanleria 
  $t$ urtean 

  $P_{adin\, taldea}^{t} =$ Adin-talde bateko biztanleria $t$ urtean


