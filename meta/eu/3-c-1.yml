justificacion_global: |
  Biztanleriaren edozein osasun-helburu lortzeko, funtsezkoa da tamainako osasun-langileak eta gaitasun egokien 
  konbinazioa izatea, bai eta beharrezko irakasle eta prestatzaileak ere. Horren barruan sartzen dira osasun-estaldura 
  unibertsala lortzea eta Nazio Batuen Garapen Iraunkorreko Helburuen osasunarekin lotutako jomugak.

  Hala ere, alderdi anitzeko osasun-langileen arazoek eragiten diete mundu osoko herrialdeei, hala nola osasun-langileen 
  hezkuntzan eta prestakuntzan, hedapenean, errendimenduan eta atxikipenean. Osasun-langileen esleipen suboptimoa da 
  osasun-zerbitzu nazionalen eskuragarritasunean, irisgarritasunean, kalitatean eta errendimenduan eragin zuzena duen 
  arazo nagusietako bat. Kasurik okerrenean, horrek aukera eman diezaieke behar dituzten osasun-zerbitzuetarako sarbide 
  desegokia duten biztanleei. Argi dago GJHak eta osasun-estaldura unibertsala lortzeko ahaleginak zapuztu egiten direla 
  osasun-langileen arazo horien ondorioz.

  Hori dela eta, Osasunaren Mundu Erakundeak (OME) eta haren kideek osasunerako giza baliabideei buruzko munduko 
  estrategia garatu zuten: 2030eko lan-indarra (GSHRH). Estrategia horrek osasun-estaldura unibertsalaren eta GJHen 
  (OME 2016c) jomugak lortzeko egokia den lan-indarra bermatzeko politiken agenda ezartzen du.

  Iturria: Nazio Batuen Estatistika Dibisioa


