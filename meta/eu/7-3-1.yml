justificacion_global: | 

  
  Intentsitate energetikoak ekoizpen ekonomikoko unitate bat ekoizteko zenbat 
  energia erabiltzen den adierazten du. Ekonomia bat ekoizpen ekonomikorako 
  energia zenbateko eraginkortasunez erabiltzeko gai den erakusten duen alderantzizko 
  adierazlea da.
 
  Indize baxuago batek ekoizpen-unitate bat ekoizteko energia gutxiago erabiltzen 
  dela adierazten du; beraz, beheranzko joerek aurrerapena adierazten dute.


  Iturria: Nazio Batuen Estatistika Saila

