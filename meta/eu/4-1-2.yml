justificacion_global: |
  Adierazlea berariaz aipatzen da 4.1 helburuko testuan: "haur guztiek [...] lehen eta bigarren hezkuntza amaituko 
  dutela bermatzea". % 100eko amaiera-tasak edo hortik hurbil egoteak adierazten du haur eta nerabe guztiek edo 
  gehienek hezkuntza-maila bat osatu dutela hezkuntza-maila horretako azken graduan sartzeko adin ofiziala baino 
  3-5 urte gehiago dituztenean. Amaiera-tasa baxu batek adierazten du hezkuntza-maila jakin batean diru-sarrera 
  txikia edo berantiarra izatea, uzte-indize handia izatea, errepikapen-indize handia izatea, berandu amaitzea 
  edo faktore horiek konbinatzea.

  Amaiera-tasa adierazle independente gisa erabil daiteke, edo GJHen 4.1.1 adierazlearekin konbinatuta (haur 
  eta gazteen proportzioa bigarren edo hirugarren graduan; (b) lehen hezkuntzaren amaieran; eta (c) beheko 
  bigarren hezkuntzaren amaieran, gutxienez (i) irakurketan eta (ii) matematikan gutxieneko gaitasun-maila lortzen 
  dutenak. Amaiera-tasa 4.1.1 adierazlearekin konbinatzeak informazioa ematen du gutxieneko gaitasun-maila lortzen 
  duten kohorte bateko haurren edo gazteen ehunekoari buruz, eta ez soilik gutxieneko gaitasuna lortzen duten 
  eskolako haurren ehunekoari buruz.

  Iturria: Nazio Batuen Estatistika Dibisioa


