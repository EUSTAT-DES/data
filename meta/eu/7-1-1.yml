justificacion_global: | 

  Elektrizitaterako sarbideak funtsezko gaiak jorratzen ditu garapen 
  jasangarriaren dimentsio guztietan. Jomugak inpaktu sozial eta ekonomiko ugari ditu, 
  besteak beste, diru-sarrerak sortzen dituzten jardueren garapena erraztea eta etxeko 
  lanen zama arintzea.


  Energia berdintasunez eskuratzeko mundu mailako helburuaren esparruan, 7.1.1 GJHak munduko 
  biztanleentzat eskuragarri dagoen elektrizitaterako sarbidean zentratzen da espezifikoki.  
  Irudi argi bat lortzeko, sarbidea dagoela kontsideratzen da soilik argiztapen-iturri nagusia 
  elektrizitate-hornitzaile lokala, eguzki-sistemak, minirsareak eta sistema autonomoak badira. 

  Sorgailuak, kandelak, bateriak eta abar bezalako iturriak ez dira kontuan hartzen, 
  lanerako gaitasun mugatua dutelako eta, oro har, argiztapenerako babes-iturri gisa 
  mantentzen direlako. 


  Iturria: Nazio Batuen Estatistika Saila

