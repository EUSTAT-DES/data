definicion: |

  Adierazle honek bi denborazko serie ditu: 

   - Transmititu ezin diren gaixotasunei egotzitako heriotza goiztiarren tasa (30-70 urte): gaixotasun kardiobaskularren, 
  minbiziaren, diabetesaren edo arnas gaixotasun kronikoen ondorioz 30 eta 70 urte bitartean hiltzeko probabilitatea. 

   - Gaixotasun kardiobaskularrei, minbiziari, diabetesari edo arnas gaixotasun kronikoei egotzitako heriotza-tasa 100.000 
  biztanleko: gaixotasun kardiobaskularrei, minbiziari, diabetesari edo arnas gaixotasun kronikoei esleitutako 
  heriotzak 100.000 biztanleko 

formula: |

  <b>Tasa de mortalidad prematura atribuida a las enfermedades no transmisibles</b>

  $$^{5}M_x = \frac{DENT_{x,x+5}^{t}}{PENT_{x,x+5}^{t}}$$

  non:

  $DENT_{x,x+5}^{t} =$ $x$ adin zehatzaren eta $x+5$ adin zehatzaren artean transmititu ezin diren 4 gaixotasunei 
  esleitutako heriotzak $t$ urtean

  $P^{t} =$ $x$adin zehatzaren eta $x+5$ adin zehatzaren arteko biztanleria $t$ urtean


  <b>Gaixotasun kardiobaskularrei, minbiziari, diabetesari edo arnas gaixotasun kronikoei egotzitako heriotza-tasa 
  100.000 biztanleko</b>


  $$TM_{ENT}^{t} = \frac{D_{ENT}^{t}}{P^{t}} \cdot 100.000$$


  non:

  $D_{ENT}^{t} =$ transmititu ezin diren gaixotasunei egotzitako heriotzak $t$ urtean

  $P^{t} =$ biztanleria $t$ urteko uztailaren 1ean


desagregacion: | 

  Gaixotasun ez-transmitigarria (GET): gaixotasun kardiobaskularrak, minbizia, diabetesa edo arnas gaixotasun 
  kronikoak

  Sexua

periodicidad: FUENTE.FREQ_A


observaciones: |

  Gaixotasunen Nazioarteko Sailkapenaren kode hauek erabiltzen dira transmititu ezin den gaixotasun bakoitzerako:
  - gaixotasun kardiobaskularrak (GNS-10eko I00-I99 kodeak)
  - minbizia (GNS-10eko C00-C97 kodeak)
  - diabetesa (GNS-10eko E10-E14 kodeak)
  - arnas gaixotasun kronikoak (GNS-10eko J30-J98 kodeak)  

