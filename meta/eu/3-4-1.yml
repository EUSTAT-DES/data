justificacion_global: |

  Helduen artean transmititu ezin diren gaixotasunengatiko erikortasuna (ENT) azkar handitzen ari da mundu mailan, 
  zahartzearen eta trantsizio epidemiologikoen ondorioz. Gaixotasun kardiobaskularrak, minbizia, diabetesa eta arnas 
  gaixotasun kronikoak dira ENT kargaren lau kausa nagusiak. Lau kausa nagusi horiengatik hiltzeko arriskua neurtzea 
  garrantzitsua da ENT bidezko hilkortasun goiztiarraren kargaren norainokoa ebaluatzeko populazio batean, gaur 
  egungo hilkortasun-tasak edozein adinetan jasango lituzkeela eta ez litzatekeela beste heriotza-kausa batengatik 
  hilko (adibidez, lesioak edo GIB/HIESa).

  Gaixotasun kardiobaskularrei, minbiziari, diabetesari edo arnasketako gaixotasun kronikoei egotzitako heriotza-tasa 
  gaixotasun kardiobaskularren, minbiziaren, diabetesaren edo arnasketako gaixotasun kronikoen ondorioz 30 eta 70 urte 
  bitartean hiltzeko probabilitatea da. Gaixotasun kardiobaskularren, minbiziaren, diabetesaren edo arnasketako gaixotasun 
  kronikoen ondorioz 70 urte bete baino lehen hilko liratekeen 30 urteko pertsonen ehunekoa da, eta gaur egungo 
  heriotza-tasak edozein adinetan izango lituzkeela eta ez litzatekeela beste heriotza-kausa batengatik hilko (adibidez, 
  lesioak edo GIB/HIESa).

  Iturria: Nazio Batuen Estatistika Dibisioa  

