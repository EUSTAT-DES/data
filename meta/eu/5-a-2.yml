definicion: >-
  Esparru juridikoak (ohiturazko zuzenbidea barne) zenbateraino bermatzen duen emakumeek 
  jabetzarako duten eskubide berdintasuna edo lurren kontrola, sei proxieren ebaluaziotik neurtuta.

