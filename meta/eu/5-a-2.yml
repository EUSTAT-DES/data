observaciones: |

  Adierazleak neurtzen du arau-esparruak zenbateraino bermatzen duen emakumeen jabetzarako eta lurren 
  kontrolerako eskubide-berdintasuna, lege-esparrua nazioartean onartutako sei proxieren aurrean kontrastatuz, 
  zehazki, Emakumearen aurkako diskriminazio-modu guztiak ezabatzeari buruzko Konbentzioan eta Lurra edukitzeko 
  gobernantza arduratsuari buruzko borondatezko jarraibideetan:
   - Proxy A: Lurren baterako erregistroa nahitaezkoa edo pizgarria
   - Proxy B: Lurren transakzioetarako ezkontideen adostasunaren betebeharra
   - Proxy C: Herentzia-eskubideen berdintasuna
   - Proxy D: Emakumeek lurrak gehiago eduki eta kontrolatzeko finantza-baliabideak esleitzea
   - Proxy E: Ohiturazko eskubidea aitortzen duten legezko sistemetan, emakumeak jabetzarako duen eskubideen gaineko babes esplizitua dago
   - Proxy F: Nahitaezko kuotak lurren kudeaketan eta administrazioan  


