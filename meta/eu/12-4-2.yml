definicion: >-
  Biztanleko sortutako hondakin arriskutsuak, eta tratamendu-eragiketen arabera tratatutako 
  (erre, isuri eta birziklatutako) hondakin arriskutsuen proportzioa, sortu eta tratatutako 
  hondakin arriskutsu guztiekiko. 

formula: |

  <b> Sortutako hondakin arriskutsuak per capita</b> 

  $$RPPC^{t} = \frac{RP^{t}}{P^{t}} $$

  non:

  $RP^{t} =$ sortutako hondakin arriskutsuen kantitatea $t$ urtean 

  $P^{t} =$ biztanleria $t$ urteko uztailaren 1ean

  <br>

  <b> Tratatutako hondakin arriskutsuen proportzioa, tratamendu motaren arabera</b> 

  $$PRP_{tratamendua}^{t} = \frac{RP_{tratamendua}^{t}}{RP^{t}} \cdot 100$$ <br> 

  $RP_{tratamendua}^{t} =$ tratatutako hondakin arriskutsuen kantitatea (tratamendu motaren arabera) $t$ urtean 

  $RP^{t} =$ sortutako eta tratatutako hondakin arriskutsuen guztizko kantitatea $t$ urtean 

desagregacion: |
  Hondakinak tratatzeko eragiketa: birziklatzea; erraustea energia berreskuratuta; erraustea energia 
  berreskuratu gabe; zabortegian uztea

  Lurralde historikoa


observaciones: >-

  R1 tratamendu-eragiketak, Hondakinei buruzko 2008/98/CE Zuzentarauaren arabera. 


periodicidad: FUENTE.FREQ_A


