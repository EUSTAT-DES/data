justificacion_global: |

  Funtsezko sendagaiak eskuratzearen neurketa eta jarraipena lehentasun handikoak dira munduko 
  garapen-agendarako; izan ere, sarbidea osasun-estaldura unibertsalaren mugimenduaren zati integrala 
  da, eta kalitatezko osasun-arreta emateko ezinbesteko elementua.

  Sendagaiak eskuratzea kontzeptu multidimentsional konposatua da, eta sendagaien eskuragarritasunaz 
  ta haien prezioen eskuragarritasunaz osatzen da. Bi dimentsio horiei buruzko informazioa 2001ean Osasunaren 
  Mundu Batzarrak (WHA54.11 ebazpena) OMEk sendagaiei buruzko estrategia onartu zuenean bildu eta aztertu zen.

  Ebazpen horren ondorioz, OMEk eta Health Action International (HAI/WHO) gobernuz kanpoko nazioarteko erakundeak 
  sendagaien prezioei eta eskuragarritasunari buruzko baterako proiektua abiarazi zuten, baita HAI/OME 
  metodologia-proposamen bat ere, datuak biltzeko eta sendagaiak eskuratzeko osagaiak neurtzeko.

  Gaur egun arte, metodologia hori asko inplementatu da sendagaien eskuragarritasunari eta eskuragarritasunari 
  buruzko analisi erabilgarriak egiteko, baina bi dimentsioak bereizita ebaluatu dira.

  Iturria: Nazio Batuen Estatistika Dibisioa  

