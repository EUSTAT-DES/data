definicion: >-
  Proporción de residuos urbanos reciclados respecto del total de residuos urbanos 
  generados y tratados procedentes de los hogares y del sector servicios (comercios, 
  oficinas e instituciones públicas o privadas), cuya gestión es asumida por las entidades locales

formula: |

  $$PRU_{birziklatuak}^{t} = \frac{\frac{RU_{birziklatuak}^{t}}{P^{t}}}{365}$$

  non: 

  $RU_{birziklatuak}^{t} =$ hiri-hondakin birziklatuen kantitatea $t$ urtean

  $RU^{t} =$ sortutako eta tratatutako hiri-hondakinen guztizko kantitatea $t$ urtean


