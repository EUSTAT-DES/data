justificacion_global: |
  Anemiaren prebalentzia oso handia da mundu osoan, eta ugalketa-adinean dauden haurrei 
  eta emakumeei neurriz kanpo eragiten die. Garapen kognitibo eta motorrari eta lanerako 
  gaitasunari negatiboki eragiten die, eta haurdun dauden emakumeen artean, burdina-eskasiak 
  eragindako anemia ugalketa-emaitza kaltegarriekin lotzen da, erditze goiztiarrak, 
  jaiotzean pisu txikia duten haurtxoak eta haurtxoaren burdina-erreserben murrizketa barne, 
  eta horrek garapen txikia ekar dezake.

  Burdinaren urritasuna da anemiaren kausa ohikoena, baina badira beste arrazoi nutrizional
  eta ez-nutrizional batzuk ere. Odoleko hemoglobina-kontzentrazioei faktore askok eragiten 
  diete, hala nola altitudeak (itsas mailatik metro batzuetara), tabakismoak, haurdunaldiaren 
  hiruhilekoak, adinak eta sexuak.

  Anemia odoleko hemoglobina neurtuz ebalua daiteke, eta burdinaren egoeraren beste adierazle 
  batzuekin batera erabiltzen denean, odoleko hemoglobinak burdin eskasiaren larritasunari 
  buruzko informazioa ematen du. Biztanleriaren anemiaren prebalentzia arazoak osasun publikoan 
  duen garrantzia sailkatzeko erabiltzen da.

  Iturria: Nazio Batuen Estatistika Dibisioa 

