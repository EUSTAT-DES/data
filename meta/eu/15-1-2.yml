definicion:
  Porcentaje de los lugares importantes para la biodiversidad terrestre y del agua dulce 
  (aquellos que contribuyen significativamente a la persistencia global de la biodiversidad) que está 
  cubierto por áreas protegidas


formula: |

  $$PKBA_{lurrekoa}^{t} = \frac{APKBA_{lurrekoa}^{t}}{KBA_{lurreko}^{t}} \cdot 100$$

  non:

  $APKBA_{lurrekoa}^{t} =$ lurreko eta ur gezaren biodibertsitaterako garrantzitsuak diren lekuen azalera, babestutako eremuek estalitakoa $t$ urtean

  $KBA_{lurrekoa} =$ lurreko eta ur gezaren biodibertsitaterako garrantzitsuak diren lekuen azalera $t$ urtean


