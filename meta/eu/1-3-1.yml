justificacion_global: |

  Nazio Batuen adierazleak gizarte-babeseko sistema batek benetan estaltzen dituen 
  pertsonen proportzioa islatu nahi du, gizarte-babeseko gutxieneko mailak barne. 
  Gizarte-babesaren osagai nagusiak ere islatzen ditu (haurrentzako eta amatasuneko prestazioak, 
  langabeei, desgaitasuna duten pertsonei, lan-istripuen biktimei eta adinekoei laguntzea). 
  Gizarte-babesaren benetako estaldura neurtzen da gizarte-aseguruko plan bati modu aktiboan 
  laguntzen dioten edo prestazioak (kotizaziopekoak edo ez kontributiboak) jasotzen dituzten 
  pertsonen kopuruaren arabera.  

  Bizi-ziklo osoan gutxienez gizarte-babeseko oinarrizko maila batera iristea giza eskubidea 
  da. Gizarte-babesaren unibertsaltasun-printzipioak agerian uzten du gizarte-babeseko sistemak 
  oso garrantzitsuak direla biztanle guztiei bizitza osoan bizi-baldintza duinak bermatzeko. 
  Gizarte-babeseko sistemek estalitako biztanleriaren proportzioak adierazten du zenbateraino 
  lortzen den unibertsaltasuna eta, beraz, zein seguruak diren biztanleriaren bizi-baldintzak.


  Fuente: División de Estadísticas de las Naciones Unidas

