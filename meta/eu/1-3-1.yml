definicion: | 

  Gizarte-babeseko sistema batek benetan estaltzen dituen pertsonen proportzioa islatzen du 
  adierazleak. Datuak serie desberdinetan aurkezten dira, gizarte-babeseko sistemaren osagaiak 
  bereizteko. Kasu bakoitzerako, estaldura dagokion biztanleriaren ehuneko gisa adierazten da.

  Serie eskuragaiak: 

  <b>Langabezia-prestazioak jasotzen dituzten langabeen proportzioa:</b>
  Langabezia-prestazioen onuradunen eta langabe-kopuruaren arteko harremana
  
  <b>Erretirorako legezko adina gainditu eta pentsioa jasotzen duten biztanleen proportzioa:</b>
  Pentsio bat (kotizaziopekoa edo ez kontributiboa) jasotzen duten erretirorako legezko adinetik gorakoen eta erretirorako legezko adinetik gorakoen arteko harremana 

formula: |

  <b>Langabezia-prestazioak jasotzen dituzten langabeen proportzioa</b>

  $$PP_{langabezia}^{t} = \frac{P_{langabezia\, sari}^{t}}{P_{langabezia}^{t}} \cdot 100$$

  non:

  $P_{langabezia\, sari}^{t} =$ langabeziagatiko prestazioak jasotzen dituzten biztanleak $t$ urtean

  $P_{langabezia}^{t} =$ lanik gabe egondako biztanleak $t$ urtean

  <br>

  <b>Erretirorako legezko adina gainditu eta pentsioa jasotzen duten biztanleen proportzioa</b>

  $$PP_{erretiro}^{t} = \frac{P_{pensionista\,edad\, jubilación}^{t}}{P_{edad\, jubilación}^{t}} \cdot 100$$

  donde:

  $P_{pentsiondun\,erretiro\, adina} =$ erretirorako legezko adina gainditu eta pentsioa jasotzen duten biztanleak $t$ urtean

  $PP_{erretiro\, adina}^{t} =$ erretirorako legezko adina gainditzen duen biztanleria utailaren 1ean $t$ urtean

desagregacion: |
  Sexua

  Lurralde historikoa

observaciones: |

  "Langabezia-prestazioak jasotzen dituzten langabeen proportzioa" seriea tentuz hartu behar da, 
  eta ez da interpretatu behar prestazio bat jasotzen duten langabeen proportzio gisa; izan ere, 
  aldizkako langile finkoen bolumen handiak estaldura-tasa handia eragin dezake, baita 100 baino 
  handiagoa ere.

