definicion: | 

  Gizarte-babeseko sistema batek benetan estaltzen dituen pertsonen proportzioa islatzen du adierazleak.
  Datuak serie desberdinetan aurkezten dira, gizarte-babeseko sistemaren osagaiak bereizteko. Kasu bakoitzerako, 
  estaldura dagokion biztanleriaren ehuneko gisa adierazten da.

  Eskuragarri dauden serieak:  

  <b> - Langabezia-prestazioak jasotzen dituzten langabeen proportzioa:</b> 
  Langabezia-prestazioen onuradunen eta langabe-kopuruaren arteko harremana 
  
  <b> - Erretirorako legezko adina gainditu eta pentsioa jasotzen duten biztanleen proportzioa:</b> 
  Erretirorako legezko adinetik gora izan eta pentsio bat (kontributiboa edo ez kontributiboa) jasotzen 
  duten pertsonen, eta erretirorako legezko adinetik gorako guztien arteko harremana 

formula: |

  <b>Langabezia-prestazioak jasotzen dituzten langabeen proportzioa</b>

  $$PP_{langabezia}^{t} = \frac{P_{langabezia\, prestazioa}^{t}}{P_{langabezia}^{t}} \cdot 100$$

  non:

  $P_{langabezia\, prestazioa}^{t} =$ langabezia-prestazioak jasotzen dituzten biztanleak $t$ urtean

  $P_{langabezia}^{t} =$ langabetuak $t$ urtean

  <br>

  <b>Erretirorako legezko adinetik gora izan eta pentsioa jasotzen duten biztanleen proportzioa</b>

  $$PP_{erretiroa}^{t} = \frac{P_{pentsioduna \, erretiro\, adina}^{t}}{P_{erretiro\, adina}^{t}} \cdot 100$$

  non:

  $P_{pentsioduna \, erretiro\, adina} =$ erretirorako legezko adinetik gora izan eta pentsioa jasotzen duten biztanleak $t$ urtean

  $PP_{erretiro\, adina}^{t} =$ erretirorako legezko adinetik gora duen biztanleria $t$ urteko uztailaren 1ean

desagregacion: |
  Sexua

  Lurralde historikoa

observaciones: |

  "Langabezia-prestazioak jasotzen dituzten langabeen proportzioa" seriea tentuz hartu behar da, 
  eta ez da interpretatu behar prestazio bat jasotzen duten langabeen proportzio gisa; izan ere, 
  aldizkako langile finkoen bolumen handiak estaldura-tasa handia eragin dezake, baita 100 baino 
  handiagoa ere.


