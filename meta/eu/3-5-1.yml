definicion: >-
  Urte jakin batean substantzia adiktiboen gehiegizko erabilera edo mendekotasunagatik tratamendu-zentro batean tratamendu anbulatorioan lehen aldiz   
  artatutakoen kopurua, 100.000 biztanleko

formula: |

