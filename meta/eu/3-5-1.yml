justificacion_global: |

  Nazio Batuen adierazle honek substantzien kontsumoagatiko nahasmenduen tratamendu-esku-hartzeen estaldura neurtzen 
  du, eta honela definitzen da: urtebetean tratamendua jaso duten pertsonen kopurua zati urte berean substantzien 
  kontsumoagatiko nahasmenduak dituzten pertsonen guztizko kopurua. Adierazle hori substantzia psikoaktiboen bi talde 
  handitan banatzen da: (1) drogak, (2) alkohola eta beste substantzia psikoaktibo batzuk.

  Drogaren eta Delituaren aurkako Nazio Batuen Bulegoak (NDBE) eta Osasunaren Mundu Erakundeak (OME) emandako datuen 
  arabera, mundu osoan 15 eta 64 urte bitarteko 296 milioi pertsonak gutxienez behin kontsumitu zuten legez kanpoko 
  droga bat 2021ean, 2.300 milioi pertsona inguruk edaten dute alkohola gaur egun, 35 milioi pertsonak nahasmenduak 
  dituzte drogen kontsumoagatik eta 289 milioik alkohola kontsumitzeagatik.

  Substantzien kontsumoagatiko nahasmenduak osasun-afekzio larriak dira, eta karga handia dakarte eraginpeko 
  pertsonentzat, haien familientzat eta komunitateentzat. Tratatu gabeko substantzien kontsumoagatiko nahasmenduek 
  funtsezko kostuak sortzen dituzte gizartearentzat, produktibitate-galera, arreta medikoko gastuaren igoera eta 
  justizia penalarekin, gizarte-ongizatearekin eta beste ondorio sozial batzuekin lotutako kostuak barne.

  Tratamendu-zerbitzuak indartzeak berekin dakar ebidentzian oinarritutako esku-hartze multzo integral baterako sarbidea 
  ematea (nazioarteko arau eta gidalerroetan ezarritakoak), eta esku-hartze horiek eskuragarri egon beharko lukete behar 
  dituzten biztanle-talde guztientzat. Adierazleak adieraziko du zer neurritan dauden eskuragarri substantzien 
  kontsumoagatiko nahasmenduen tratamendurako ebidentzian oinarritutako esku-hartzeak, eta beharra duten biztanleek zer 
  neurritan dituzten eskura estatu, eskualde eta mundu mailan.

  Tratamendu eraginkorra badago ere, substantzien kontsumoagatiko nahasmenduak dituzten pertsona gutxi batzuek baino 
  ez dute jasotzen. Adibidez, mundu mailan, droga-kontsumoaren ondoriozko nahasmenduak dituzten zazpi pertsonatik 
  batek droga-tratamenduko zerbitzuak eskura dituela edo ematen zaizkiola kalkulatzen da (Drogei buruzko 2019ko munduko 
  txostena). OMEren ATLASk substantzien erabilerari buruz emandako datuek erakutsi zutenez, 2014an, % 11,9k bakarrik 
  (erantzun zuten 103 herrialdeetatik) eman zuen alkoholarekiko mendekotasunerako estaldura handia ( % 40 edo gehiago). 
  GJHen 3.5.1 adierazlea erabakigarria da mundu osoan substantzien abusuaren tratamendua indartzeko egindako aurrerapena 
  neurtzeko, 3.5 helburuan adierazten den bezala.

  Iturria: Nazio Batuen Estatistika Dibisioa  

