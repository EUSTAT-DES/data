definicion: >-
  Urte jakin batean lehen aldiz tratamendu-zentro batean substantzia adiktiboen abusu edo mendekotasunagatik 
  tratamendu anbulatorioan hartutakoen kopurua, 100.000 biztanleko

formula: |

  $$TAT_{substantzia\, adiktiboak}^{t} = \frac{AT_{substantzia\, adiktiboak}^{t}}{P^{t}} \cdot 100.000$$

  non:
  $AT_{substantzia\, adiktiboak}^{t} =$ tratamendu-zentro batean substantzia adiktiboen abusu edo mendekotasunagatik tratamendu anbulatorioan lehen aldiz onartutakoen kopurua $t$ urtean

  $P^{t} =$ biztanleria $t$ urteko uztailaren 1ean


desagregacion: | 
  Substantia adiktiboak: legez kanpoko drogak, alkohola

  Sexua 

periodicidad: FUENTE.FREQ_A


observaciones: |

  Adierazlea neurriz kanpo kalkula daiteke estatuan, pertsona bera bi erkidego edo gehiagotan jakinarazi 
  ahal izan delako, eta konfidentzialtasun-arrazoiengatik ezin delako identifikatu.

  Tratamendua: droga-kontsumoa desagerrarazteko, murrizteko edo kontrolatzeko profesional kualifikatuek 
  egindako edozein esku-hartze.

  Anbulatorioa: pertsonak ez du gaua zentroan igarotzen. Irizpide hori ez zaie aplikatzen espetxeei.

  Legez kanpoko drogak: alkohola eta nikotina (tabakoa) ez dira legez kanpoko drogatzat hartzen.  


