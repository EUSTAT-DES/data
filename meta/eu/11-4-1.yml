definicion: >- 
  
  Gasto liquidado por persona de las administraciones públicas autonómicas y locales en 
  la preservación, protección y conservación del patrimonio cultural (patrimonio histórico 
  y artístico, archivos y bibliotecas)

formula: |

  $$GLPCP^{t} = \frac{GLPC_{CCAA}^{t}+GLPC_{EELL}^{t}}{P^{t}}$$

  non: 

  $GLPC_{CCAA}^{t}$ = Autonomia-erkidegoko herri-administrazioek kultura-ondarea (historia- eta arte-ondarea, artxiboak eta liburutegiak) zaintzeko, babesteko eta kontserbatzeko likidatutako gastua $t$ urtean

  $GLPC_{EELL}^{t}$ = Toki-entitateetako herri-administrazioek kultura-ondarea (historia- eta arte-ondarea, artxiboak eta liburutegiak) zaintzeko, babesteko eta kontserbatzeko likidatutako gastua $t$ urtean

  $P^{t}$ = biztanleria $t$ urteko uztailaren 1ean

