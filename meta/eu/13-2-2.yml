definicion: >-
  Emisiones totales de gases de efecto invernadero (GEI), emisiones totales de GEI por unidad de PIB real, 
  per cápita, y tasas de variación respecto a las emisiones en los años 1990 y 2005

formula:  |

  <b>Berotegi-efektua eragiten duten gasen guztizko isurketak, BPG-unitateko</b>

  $$PPIBGEI^{t} = \frac{GEI^{t}}{PIB_{2022}^{t}} $$

  <b>Berotegi-efektua eragiten duten gasen guztizko isurketak per capita</b>

  $$GEIPC^{t} = \frac{GEI^{t}}{P^{t}} $$

  <b>Berotegi-efektua eragiten duten gasen isurketak, 1990. urtearekiko</b>

  $$TVGEI_{1990}^{t} = \frac{GEI^{t}-GEI^{1990}}{GEI^{1990}} \cdot 100$$ 

  <b>Berotegi-efektua eragiten duten gasen isurketak, 2005. urtearekiko</b>

  $$TVGEI_{2005}^{t} = \frac{GEI^{t}-GEI^{2005}}{GEI^{2005}} \cdot 100$$ 


  non:

  $GEI^{t} =$ berotegi-efektua eragiten duten gasen isurketak $t$ urtean

  $PIB_{2022}^{t} =$ barne-produktu gordina, kateatutako bolumenean, 2022 erreferentziarekin $t$ urtean

  $P^{t} =$ biztanleria $t$ urteko uztailaren 1ean

  $GEI^{1990} =$ berotegi-efektua eragiten duten gasen isurketak 1990ean

  $GEI^{2005} =$ berotegi-efektua eragiten duten gasen isurketak 2005ean

