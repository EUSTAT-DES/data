definicion: |

  Adierazle honek bi serie ditu: 

  <b> - Nekazaritzaren eta abeltzaintzaren amoniako-isuriak (NH3)</b>
  
  <b> - Nekazaritzaren eta abeltzaintzaren amoniako-isuriak (NH3) hektareako:</b> 
  Nekazaritzaren eta abeltzaintzaren amoniako-isuriak (NH3) laborantzarako, belardietarako 
  eta larreetarako hektarea bakoitzeko 


formula: |

  <b> Nekazaritzaren eta abeltzaintzaren amoniako-isuriak (NH3)</b>

  $$ENH3_{nekazaritza\, eta\, abeltzaintza}^{t} = ENH3_{nekazaritza}^{t} + ENH3_{abeltzaintza}^{t}$$

  non: 

  $ENH3_{nekazaritza}^{t}$ = nekazaritzaren amoniako-isuriak $t$ urtean

  $ENH3_{abeltzaintza}^{t}$ = abeltzaintzaren amoniako-isuriak $t$ urtean

  <br>

  <b>Nekazaritzaren eta abeltzaintzaren amoniako-isuriak (NH3) hektareako</b>

  $$ENH3S_{nekazaritza\, eta\, abeltzaintza}^{t} = \frac{ENH3_{nekazaritza}^{t} + ENH3_{abeltzaintza}^{t}}{S_{labore-lurrak}^{t} + S_{belardiak\, eta\, larreak}^{t}}$$

  non:

  $ENH3_{nekazaritza}^{t}$ = nekazaritzaren amoniako-isuriak $t$ urtean

  $ENH3_{abeltzaintza}^{t}$ = abeltzaintzaren amoniako-isuriak $t$ urtean

  $S_{labore-lurrak}^{t}$ = labore-lurren azalera $t$ urtean

  $S_{belardiak\, eta\, larreak}^{t}$ = belardi eta larreen azalera $t$ urtean


desagregacion: >-
  Jarduera: nekazaritza; abeltzaintza

observaciones: |

  Nekazaritzari esleitutako amoniako-isuriak ondoko NFR (Nomenclature for Reporting) kodeak dituzten 
  jarduerei dagozkienak dira: 3Da1, 3Da2a, 3Da2b, 3Da2c, 3Da3, 3Da4, 3Db, 3Dc, 3Dd, 3De, 3Df, 3F eta 3I.

  Abeltzaintzari esleitutako amoniako-isuriak ondoko NFR (Nomenclature for Reporting) kodeak dituzten 
  jarduerei dagozkienak dira: 3B1a, 3B1b, 3B2, 3B3, 3B4a, 3B4d, 3B4e, 3B4f, 3B4gi, 3B4gii, 3B4giii, 3B4giv eta 3B4h.

