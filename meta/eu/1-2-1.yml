justificacion_global: |

  Pobrezia erlatiboaren arrisku-adierazlea (At-Risk-of-Poverty Rate ingelesez) edo diru-pobrezia 
  Europar Batasunean pobreziaren jarraipena egiteko funtsezko adierazleetako bat da.

  Adierazle horrek ez ditu neurtzen aberastasuna eta pobrezia, baizik eta diru-sarrera txikiak, beste batzuekin alderatuta 
  Horrek ez du esan nahi, nahitaez, bizi-maila baxua denik.

  Pobrezia-arriskuaren tasa pertsonen proportzioa da 
  errenta erabilgarri baliokidea (transferentzia sozialen ondoren) 
  pobreziaren arrisku-atalasea, konbentzio bidez EBn finkatuta dagoena, 
  Errenta erabilgarri baliokidearen batez bestekoaren % 60, transferentzien ondoren 
  lurralde batean.

  Etxekoen unitatearen tamainan eta osaeran dauden desberdintasunen eragina kontuan hartzeko, 
  etxekoen unitate baten diru-sarrera erabilgarria (guztizko diru-sarrera, zergen eta bestelako kenkarien ondoren, 
  gastatzeko edo aurrezteko), heldu bihurtutako etxekoen unitateko kideen kopuruarekin zatitzen da. 
  baliokideak (kontsumo-unitateak). EBn baliokidetasun-faktore bat aplikatzen da, 
  1994an proposatutako ELGAren eskala aldatua.

    Iturria: Eurostat

