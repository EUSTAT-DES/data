definicion: >-
  Kontsumo-unitate bakoitzeko diru-sarrerak 
  Euskal AEko medianaren % 60 (ELGA eskala aldatua)

formula: |

  $$PP_{RPR}^{t} = \frac{P_{RPR}^{t}}{P^{t}} \cdot 100$$

  non:

  $P_{RPR}^{t} =$ diru-sarreren medianaren % 60tik beherako diru-sarrerak dituzten biztanleak $t$ urtean, kontsumo-unitatearen arabera (ELGA eskala aldatua)

  $P^{t} =$ biztanleria $t$ urtean

desagregacion: >-
  Sexua

periodicidad: FUENTE.FREQ_A2

observaciones: >-
  Etxe bateko kontsumo-unitateen kopurua aldatutako ELGE eskala erabiliz kalkulatzen da; 
  eskala horrek 1 14 urte edo gehiagoko lehen pertsona, 0,5eko pisua 14 urte edo gehiagoko 
  gainerako pertsonentzat edo urte gehiago eta 0,3 urte baino gutxiagoko pertsonen artean.  

