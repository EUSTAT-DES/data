definicion: >-
  EAEko medianaren % 60tik beherako kontsumo-unitateko diru-sarrerak 
  dituzten pertsonen proportzioa (ELGA eskala aldatua) 

formula: |

  $$PP_{RPR}^{t} = \frac{P_{RPR}^{t}}{P^{t}} \cdot 100$$

  non:

  $P_{RPR}^{t} =$ diru-sarreren medianaren % 60tik beherako kontsumo-unitateko diru-sarrerak dituzten biztanleak $t$ urtean (ELGA eskala aldatua)

  $P^{t} =$ biztanleria $t$ urtean

desagregacion: >-
  Sexua

periodicidad: FUENTE.FREQ_A2

observaciones: >-
  Etxeko kontsumo-unitateen kopurua kalkulatzeko, ELGA eskala aldatua erabiltzen da. 
  Eskala horrek 1 pisua esleitzen dio 14 urte edo gehiagoko lehen pertsonari, 0,5 pisua 14 urte edo 
  gehiagoko gainerako pertsonei eta 0,3 pisua 14 urtetik beherako pertsonei.  

