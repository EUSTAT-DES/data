definicion: >-
  Serie eskuragarriak: 

   - Ur korrontea duten etxebizitzen proportzioa: Ur korrontea hornitzen duten etxebizitza 
  nagusien proportzioa
  
   - Bainugela duten etxebizitzen proportzioa: Bainugela duten etxebizitza nagusien proportzioa 

formula: |
  <b>Ur korrontea duten etxebizitzen proportzioa</b>

  $$PVP_{txorrotako\, ura}^{t} = \frac{VP_{txorrotako\, ura}^{t}}{VP^{t}} \cdot 100$$

  non:

  $VP_{txorrotako\, ura}^{t} =$ r korrontearen hornidura duten etxebizitza nagusiak $t$ urtean

  $VP^{t} =$ etxebizitza nagusiak $t$ urtean

  <br>

  <b>Bainugela duten etxebizitzen proportzioa</b>

  $$PVP_{bainugela}^{t} = \frac{VP_{bainugela}^{t}}{VP^{t}} \cdot 100$$

  donde:

  $VP_{baño}^{t} =$ Bainugela duten etxebizitza nagusiak $t$ urtean

  $VP^{t} =$ etxebizitza nagusiak $t$ urtean


desagregacion: |
  Lurraklde historikoa/Eskualdea/Udalerria 

observaciones: >-
  Etxebizitza nagusia da urte osoan edo urte gehienean pertsona batek edo gehiagok ohiko 
  bizileku gisa erabiltzen duten etxebizitza.


