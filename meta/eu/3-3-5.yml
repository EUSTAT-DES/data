justificacion_global: |

  Aurreikuspenen arabera, langilerik gabeko gaixotasun tropikalengatik (ETD) tratamendua eta 
  arreta behar duten pertsonen batez besteko kopuruak behera egingo du "ETDen amaierarantz" 2030ean 
  (3.3. helburua), ETDak desagerrarazi, ezabatu edo kontrolatu ahala. Aurreikuspenen arabera, ETDen 
  aurkako beste esku-hartze batzuk behar dituzten pertsonen kopurua (adibidez, bektoreen kudeaketa, 
  albaitaritzako osasun publikoa, ura, saneamendua eta higienea) 2030etik aurrera mantenduko da, eta, 
  beraz, beste helburu eta adierazle batzuen testuinguruan jorratuko da, hau da, osasun-estaldura 
  unibertsalaren (CSU) eta uretarako eta saneamendurako sarbide unibertsalaren testuinguruan. Zifra 
  hori ez da interpretatu behar ETD hartzeko arriskuan dauden pertsonen kopurutzat. Izan ere, arriskuan 
  dauden pertsona gehienen azpimultzoa da.

  Tratamendu masiboa prebalentzia-atalase batetik gorako barrutietan bizi direnetara mugatzen da; ez ditu 
  barnean hartzen infekzio-arriskuren bat duten barrutietan bizi diren pertsona guztiak. Banakako 
  tratamendua eta arreta infektatuta daudenei edo egon direnei zuzenduta daude; ez dira kontaktu guztiak 
  eta infekzio-arriskuan dauden beste pertsona batzuk barne hartzen.

  Zifra hori hobeto interpreta daiteke esku-hartze medikoa eskatzen duen arrisku-maila duten pertsonen 
  kopurutzat, hau da, ETDentzako tratamendua eta arreta eskatzen dutenen kopurutzat.

  Iturria: Nazio Batuen Estatistika Saila  

