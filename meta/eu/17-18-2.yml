definicion: >-

  Valor lógico que indica si la legislación en materia estadística cumple con los 
  Principios Fundamentales de las Estadísticas Oficiales adoptados por la Comisión 
  Estadística de Naciones Unidas en la sesión especial de 11-15 de abril de 1994

formula: |

  $$LAPFEO^{t} = \begin{cases} 1 & \text{Estatistika Ofizialen Oinarrizko Printzipioak betetzen ditu 𝑡 urtean} \\ 0 & \text{Ez ditu betetzen Estatistika Ofizialen Oinarrizko Printzipioak 𝑡 urtean} \end{cases} $$


desagregacion: >-

observaciones: >-

periodicidad: FUENTE.FREQ_A
texto_oceca: FUENTE.oceca


 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: |
  Se considerará que la ley de estadística cumple con los Principios 
  Fundamentales de las Estadísticas Oficiales de las Naciones Unidas si 
  contiene disposiciones relacionadas con los diez Principios. 

  Fuente: División de Estadísticas de las Naciones Unidas

