#  indicador_onu_global: indicador_largo.17-2-1-titulo

definicion: >-
  Desembolso neto de las administraciones públicas autonómicas y locales en donaciones y préstamos a los países en desarrollo y en proporción al PIB

formula: |

  $$PPIBAODNAP^{t} = \frac{AODN_{AAEE}^{t}+AODN_{TTEE}^{t}}{PIB^{t}} \cdot 100$$ 

  non:

  $AODN_{AAEE}^{t} =$ Autonomia Erkidegoaren garapenerako laguntza ofizial garbia $t$ urtean 

  $AODN_{TTEE}^{t} =$ Autonomia Erkidegoko toki-erakundeen garapenerako laguntza ofizial garbia $t$ urtean

  $PIB^{t} =$ barne produktu gordina uneko prezioetan $t$ urtean


desagregacion: >-

observaciones: >-

  El Comité de Ayuda al Desarrollo (CAD) de la Organización para la Cooperación y el 
  Desarrollo Económicos (OCDE) establece la lista de países elegibles para recibir Ayuda 
  oficial al desarrollo. Se trata de los países de ingresos bajos y medianos en base 
  al ingreso nacional bruto per cápita publicado por el Banco Mundial, con la excepción 
  de los miembros del G8, miembros de la UE y países con fecha firme para entrar en la UE.

periodicidad: FUENTE.FREQ_A
texto_oceca: FUENTE.oceca

