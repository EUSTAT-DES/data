indicador_disponible: >- 
  GRAFICO.3-3-1-titulo

objetivo_global: objetivo_largo.3-titulo
meta_global: meta_largo.3-3-titulo
#  indicador_onu_global: indicador_largo.3-3-1-titulo


definicion: >-
  Zaintza Epidemiologikoko Sare Nazionalari (RENAVE) jakinarazitako GIBaren diagnostiko berriak 1.000 
  biztanleko

formula: |

  $$TND_{VIH}^{t} = \frac{ND_{VIH}^{t}}{P^{t}} \cdot 1.000$$

  non:

  $ND_{VIH}^{t} =$ GIBaren diagnostiko berriei buruzko informazio-sistemari (SINIVIH) jakinarazitako GIBaren diagnostiko berriak $t$ urtean


  $P^{t} =$ biztanleria uztailaren 1ean $t$ urtean

desagregacion: >- 
  Sexua

periodicidad: FUENTE.FREQ_A


observaciones: |

  Adierazle horrek ez du kontuan hartzen infekzioaren sorlekua, hau da, infekzio autoktonoak (lurralde nazionalean 
  sortutako infekzioak) eta infekzio ez-autoktonoak (atzerrian sortutako infekzioak) hartzen dira kontuan.


texto_oceca: FUENTE.oceca

 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: |

  Intzidentzia-tasak GIBaren transmisioa prebenitzeko bidean aurrera egiteko neurria ematen du. Beste adierazle 
  batzuk ere oso garrantzitsuak dira GIBaren epidemiarako, baina GIBaren intzidentziak erakusten du arrakasta 
  izan duela prebentzio-programetan eta, neurri bateraino, tratamendu-programa arrakastatsuetan, GIBaren eragina 
  murriztera ere eramango baitute. 

  Iturria: Nazio Batuen Estatistika Dibisioa  


