justificacion_global: |
  Edukitze-sistemek gero eta presio handiagoari egin behar diote aurre; izan ere, gero 
  eta handiagoa den munduko populazioak elikadura-segurtasuna behar du, eta urbanizazioak, 
  ingurumen-degradazioak eta klimak eragina dute lurraren erabileran eta produktibitatean.  

  Edukitze-arazo asko sortzen dira, halaber, lurraren gobernantza eskasagatik, lurrak 
  eskuratzeagatik edo lurrak eskala handian inbertitzeagatik sortutako liskarrengatik, eta 
  edukitze-erregimenetan dauden dualismoekin lotutako edukitze-arazoei aurre egiteko ahaleginengatik.

  Lurra edukitzeko ardura duen gobernantzak lotura estua du beste baliabide natural batzuk 
  eskuratzearekin eta kudeatzearekin, hala nola basoak, ura, arrantza eta baliabide mineralak. 
  Edukitzearen gobernantza funtsezko elementua da zehazteko ea pertsonek, komunitateek eta beste 
  batzuek eskubideak eskuratzen dituzten, eta horiekin lotutako betebeharrak, lurra eta baliabide 
  naturalak erabiltzeko eta kontrolatzeko, eta nola.

  Taldean edukitzearen legezko aitorpenak edo "helbururako egokia" den lurraren administrazio bat 
  onartzeak eta lurraren kanpo-mugak aitortzeko erabiltzeak, herri-akordioak edo ohiturazko akordioak 
  edukitzean, gero eta arreta handiagoa jaso dute gobernuen aldetik iragan hurbilean.

  Iturria: Nazio Batuen Estatistika Dibisioa

