definicion: >-
  Emakumeen proportzioa parlamentu autonomikoko eserlekuetan, gobernu autonomikoko sailburuen artean, 
  Batzar Nagusietako hautetsien artean, foru gobernuetako sailetako diputatuen artean, eta tokiko gobernuetako 
  alkateen eta zinegotzien artean. 

formula: |

  $$PINST_{emakumeak}^{t} = \frac{INST_{emakumeak}^{t}}{INST_{emakumeak}^{t}+INST_{gizonak}^{t}} \cdot 100$$ 

  non: 

  $INST_{emakumeak}^{t} =$ dagokion erakundean emakumeek betetako postuak $t$ urtean 

  $INST_{gizonak}^{t} =$ dagokion erakundean gizonek betetako postuak $t$ urtean 

desagregacion: |
  Erakundeetako postuak: parlamentu autonomikoko hautetsiak; gobernu autonomikoko sailburuak; 
  Batzar Nagusietako hautetsiak; foru gobernuetako sailetako diputatuak; tokiko 
  gobernuetako alkate eta zinegotziak.

  Lurralde historikoa

periodicidad: FUENTE.FREQ_A


