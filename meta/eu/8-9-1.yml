definicion:  | 
  Turismoak sortutako BPG, BPGrekiko proportzioan, prezio arruntetan, eta turismoak sortutako BPGren urteko hazkunde-tasa.

formula:  |

  <b>Turismoak sortutako BPG, BPGrekiko proportzioan</b>

  $$PPIB_{turistiko}^{t} = \frac{PIB_{turistiko}^{t}}{PIB^{t}} \cdot 100$$

  non:

  $PIB_{turistiko}^{t} =$ turismoak sortutako barne-produktu gordina, prezio arruntetan $t$ urtean

  $PIB^{t} =$ barne-produktu gordina, prezio arruntetan $t$ urtean

  <br>

  <b>Turismoak sortutako BPGren urteko hazkunde-tasa</b>

  $$TCPIB^{t}_{turistiko} = \left( \frac{PIB^{t}_{turistiko} - PIB^{t-1}_{turistiko}}{PIB^{t-1}_{turistiko}} \right) \cdot 100$$

  non:

  $PIB^{t-1}_{turistiko} =$ barne-produktu gordina, prezio arruntetan $t-1$ urtean

