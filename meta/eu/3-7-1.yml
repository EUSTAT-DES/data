justificacion_global: |

  Adierazleak ugalketa-adinean (15-49 urte) dauden eta gaur egun kontrazepzio-metodo modernoa erabiltzen duten 
  emakumeen ehunekoa neurtzen du, seme-alabarik izan nahi ez dutenen (gehigarriak) edo hurrengo haurdunaldia 
  atzeratu nahi dutenen artean. Adierazle horri familia-plangintzaren eskaera ere esaten zaio, metodo modernoekin 
  aseta.

  Metodo modernoekin ordaindutako familia-plangintzako eskariaren proportzioa baliagarria da familia-plangintzako 
  programen eta zerbitzuen estaldura-maila orokorrak ebaluatzeko. Haurdunaldia eta haurdunaldiaren erabilera prebenitzeko 
  bitarteko eraginkor bat eskuratzeak lagundu egiten die emakumeei eta haien bikotekideei seme-alaben kopurua eta espazioa 
  libreki eta arduraz erabakitzeko eskubidea gauzatzen, bai eta informazioa, hezkuntza eta hori egiteko bitartekoak eskura 
  izaten ere. Familia-plangintzaren eskaera metodo modernoekin asetzeak amaren eta haurren osasunean ere laguntzen du, nahi 
  gabeko haurdunaldiak eta tarte gutxiko haurdunaldiak prebenitzen baititu, emaitza obstetriko txarrak izateko arrisku 
  handiagoa baitute.

  Familia-plangintzako eskari-mailak, ehuneko 75eko edo gehiagoko metodo modernoekin aseak, oro har altutzat jotzen dira, eta 
  ehuneko 50eko edo gutxiagoko balioak, oro har, oso baxutzat. Adierazleak ez du 2030erako lortu beharreko zenbakizko balio 
  "objektiborik". Adierazlearen balio altuenei erreparatzen badiegu, Europa eta Ipar Amerika, Latinoamerika eta Karibe eta Asia 
  ekialdea eta hego-ekialdea bezalako eskualdeak ordezkatzen dituzten 22 herrialdetan, haurdunaldia saihestu nahi duten 
  emakumeen ehuneko 85 baino gehiago antisorgailu modernoa erabiltzen ari dira, baina herrialde bakar batean ere ez da kalkulu 
  hori ehuneko 91tik gorakoa.

  Iturria: Nazio Batuen Estatistika Dibisioa  

