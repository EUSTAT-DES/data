definicion: >-
  18 eta 49 urte bitarteko emakumeen proportzioa, gizon batekin ezkonduak edo bikotekide maskulinoarekin, metodo 
  antikontzeptibo modernoak erabiltzen dituztenak haurdun geratu nahi ez dutenekin alderatuta, hau da, metodo 
  antikontzeptiboak erabiltzen dituztenak edo familia-plangintzaren premia asegabea dutenak

formula: |

  $$PM_{18-49,antikontzeptibo\, modernoak}^{t} = \frac{M_{18-49,antikontzeptibo\, modernoak}^{t}}{M_{18-49,antikontzeptiboak}^{t}+M_{18-49,asegabea}^{t}} \cdot 100$$

  non:

  $M_{18-49,antikontzeptibo\, modernoak}^{t} =$ 18-49 urteko emakumeak, gizon batekin ezkonduak edo bikotekide 
  maskulinoarekin, $t$ urtean metodo antikontzeptibo modernoak erabiltzen dituztenak

  $M_{18-49,antikontzeptiboak}^{t} =$ 18-49 urteko emakumeak, gizon batekin ezkonduak edo bikotekide maskulinoarekin, 
  $t$ urtean metodo antikontzeptiboak erabiltzen dituztenak

  $M_{18-49,asegabea}^{t} =$ 18-49 urte bitarteko emakumeak, gizon batekin ezkonduak edo bikotekide maskulinoarekin, 
  $t$ urtean familia-plangintzaren premia asegabea dutenak

