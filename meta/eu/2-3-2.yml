definicion: |
  Nekazaritzako ustiategi txiki eta handien diru-sarrera gordina.

  Ustiategi bat txikitzat hartzen da bi baldintzak betetzen dituenean:
   - Euskal Autonomia Erkidegoan lurraren tamainak metatutako banaketaren lehen bi kintiletan 
     (% 40 txikiagoa) dagoen lur-kantitate bat erabiltzen du (hektareatan neurtua).
   - Nekazaritza-jardueren urteko diru-sarrera ekonomikoa Euskal Autonomia Erkidegoan nekazaritzako 
     diru-sarrera ekonomikoen ekoizpen-unitateko banaketa metatuaren lehen bi kintiletan dago 
     (% 40 txikiagoa).

  Ustiategiak baldintza horietakoren bat betetzen ez badu, handitzat joko da.

formula: |

  $$IBM^{t} = SE131^{t} - SE275^{t} - SE365^{t}$$

  donde:

  $SE131^{t}$ = laboreen eta eratorrien, abereen eta abeltzaintzako produktuen eta beste ekoizpen 
  batzuen guztizko ekoizpena $t$ urtean

  $SE275^{t}$ = laboreen eta aziendaren kostu espezifikoak, hala nola kostu orokorrak $t$ urtean

  $SE365^{t}$ = nekazariaren jabetzakoak ez diren ekoizpen-faktoreen ordainketa (lana, lurra eta 
  kapitala) (soldatak, errentamenduak eta ordaindutako interesak) $t$ urtean

