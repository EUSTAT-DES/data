justificacion_global: |

  Garapen Iraunkorrerako 2030 Agendak elikagaien ekoizle txikien diru-sarrerak hobetzearen 
  garrantzia azpimarratu du, horiek paper garrantzitsua betetzen baitute elikagaien munduko 
  ekoizpenean. Adierazleak arlo horretan egindako aurrerapenak monitorizatzen ditu; 2030erako 
  diru-sarrerak bikoiztea da helburua.

  Ekoizpen-unitateen diru-sarrerak eskala txikian hobetzeak ere berekin dakar pobrezia murriztea; 
  izan ere, elikagai-ekoizle txikiak pobreak izaten dira, eta, askotan, bizirik irauteko baldintzetatik 
  gertu egoten dira.

  Iturria: Nazio Batuen Estatistika Saila, Eurostat  

