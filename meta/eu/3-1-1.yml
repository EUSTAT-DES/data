definicion: >-
  Haurdunaldiari, erditzeari eta erdiberrialdiari egotzitako emakumeen heriotzak 100.000 jaiotzako

formula: |

  $$TM_{amatasuna}^{t} = \frac{D_{amatasuna}^{t}}{N^{t}} \cdot 100.000$$

  non:

  $D_{amatasuna}^{t} =$ haurdunaldiari, erditzeari eta erdiberrialdiari egotzitako emakumeen heriotzak (GNS-10eko O00-O99 kodeak) $t$ urtean

  $N^{t} =$ jaiotzak $t$ urtean

desagregacion: >- 
  Lurralde historikoa

periodicidad: FUENTE.FREQ_A


observaciones: >-

texto_oceca: FUENTE.oceca

 # Metadatos mundiales (Descripción del indicador)  

justificacion_global: |

  Amaren heriotza-tasa honela definitzen da: aldi jakin batean izandako amaren heriotza-kopurua, aldi 
  berean bizirik jaiotako 100.000 haur bakoitzeko. Bizirik jaiotako haurren kopuruari dagokionez, ama 
  hiltzeko arriskua dakar, eta, funtsean, haurdunaldi bakarrean hiltzeko arriskua hartzen du (bizirik 
  jaiotako haur bakarra).


