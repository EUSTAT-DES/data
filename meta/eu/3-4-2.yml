justificacion_global: >-

  Buruko nahasmenduak munduko eskualde eta kultura guztietan gertatzen dira. Ohikoenak depresioa eta 
  antsietatea dira, gutxi gorabehera 10 pertsonatik 1i eragiten baitiote. Bere modurik okerrenean, depresioak 
  suizidiora eraman dezake. 2019an, mundu osoan 700.000 heriotza baino gehiago izan zirela uste da.

  Suizidioaren ondoriozko heriotza-tasa honela definitzen da: urtebetean suizidioak eragindako heriotza-kopurua 
  zati biztanleria eta bider 100.000. Suizidioak honela definitzen dira: Gaixotasunen Nazioarteko Sailkapena, 
  Hamargarren Berrikuspena (GNS-10)

  Iturria: Nazio Batuen Estatistika Dibisioa  

