definicion: >-
  Azken 12 hilabeteetan hezkuntza-jarduerak (formalak edo ez-formalak) egin dituzten proportzioa, pertsonen 
  guztizkoarekin alderatuta, adin taldearen arabera

formula: |

  $$PPE_{adin\, taldea}^{t} = \frac{PE_{adin\, taldea}^{t}}{P_{adin\, taldea}^{t}} \cdot 100$$

  donde:

  $PE_{adin\, taldea}^{t} =$  ikasketak edo prestakuntza (arautua edo arautu gabea) egin duen adin-talde bateko biztanleria $t$ urtean

  $P_{adin\, taldea}^{t} =$ adin-talde bateko biztanleria $t$ urtean


desagregacion: | 
  Adina: 15-24, 15-64, 25-64, 18-64

  Sexua

  Lurralde historikoa

periodicidad: FUENTE.FREQ_A


observaciones: | 
  Biztanleria Jardueraren Arabera Sailkatzeko Inkestatik datozen datuak urteko datuak dira, adin-taldearen arabera, 
  eta azken 4 asteetan egindako jarduerei buruz galdetzen da.

  Biztanleria helduak ikaskuntza-jardueretan duen parte-hartzeari buruzko inkestatik datozen datuak 18-64 
  adin-taldekoak dira, eta azken 12 hilabeteetan egindako jarduerei buruz galdetzen da.  

texto_oceca: FUENTE.oceca

