justificacion_global: |
  Haurren hazkundeak haurraren nutrizio-egoera islatzen du. Haurren hazkundearen 
  atzerapena bere adinerako baxuegia den haur bati dagokio, eta desnutrizio kronikoaren 
  edo errepikariaren emaitza da.

  Hazkundearen atzerapena haurren hilkortasunari laguntzen dion arrisku-faktore bat da, 
  eta giza garapeneko desberdintasunen adierazle bat ere bada. Hazteko atzerapena duten 
  haurrek ez dute lortzen beren potentzial fisikoa eta kognitiboa lortzea. Haurren 
  hazkundearen atzerapena da Osasunaren Mundu Batzarraren nutrizio-helburuen adierazleetako bat.

  Iturria: Nazio Batuen Estatistika Saila  


