justificacion_global: |

  Nazio Batuen adierazlea 9 osagaitan oinarritzen da. Oinarrizko zerbitzuak eskuratzeko 
  aukera duten etxeetan bizi diren biztanleen proportzioa honela definitzen da: oinarrizko 
  giza premiak asetzen dituzten zerbitzu publikoak emateko sistemak erabiltzen dituzten 
  biztanleen proportzioa, edateko ura, saneamendua, higienea, energia, mugikortasuna, hondakinen 
  bilketa, osasun-arreta, hezkuntza eta informazioaren teknologiak barne.
  
  Osagai horiek GJHekiko independenteak diren hainbat adierazletan atzematen dira, eta horrek 
  esan nahi du GJHen 1.4.1 adierazlearen kontzeptuak eta definizioak GJHen adierazle espezifiko 
  horietatik eratorriko direla edo haien berberak izango direla.

  Pobreziaren alderdi desberdinen artean, adierazle hau oinarrizko zerbitzuetarako sarbidean 
  zentratzen da. Oinarrizko zerbitzuak eskura izatea, hala nola edateko ura, saneamendu- eta 
  higiene-zerbitzuak, energia eta mugikortasun jasangarriak, etxebizitza, hezkuntza, osasun-arreta, 
  etab., pobreen bizi-kalitatea hobetzen laguntzen du.

  Oinarrizko zerbitzurik ez emateak eta tokiko gobernuek oinarrizko zerbitzuak ematean ahalduntzerik 
  eta parte-hartzerik ez izateak kalte egiten die hazkunde ekonomikoari eta bizi-kalitateari edozein 
  erkidegotan. Oinarrizko zerbitzuak emateko sistema egokiek hobekuntza sozioekonomikoak sustatzen 
  dituzte, eta hazkunde ekonomikoa, gizarteratzea, pobreziaren murrizketa eta berdintasuna lortzen 
  laguntzen dute.

  Zehazkiago, oinarrizko zerbitzuak hobetzea lagungarria izan daiteke komunitateen ongizatea eta 
  produktibitatea handitzeko, enpleguak sortzeko, ura garraiatzeko denbora eta giza ahalegina 
  aurrezteko, elikagaien segurtasuna babesteko, energiaren erabilera hobetzeko, funtsezko oinarrizko 
  produktuak ekoizteko, osasuna hobetzeko (zerbitzu medikoak osasun-arreta emateko, edateko ura 
  edukitzeko edo hondakin solidoak biltzeko) edo hezkuntza-maila hobetzeko.

