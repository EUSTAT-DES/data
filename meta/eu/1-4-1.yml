definicion: | 

  Serie eskuragarriak: 

  <b> Ur korrontea duten etxebizitzen proportzioa:</b>
  Ur-hornidura duten etxebizitza nagusien proportzioa
  
  <b>Bainugela duten etxebizitzen proportzioa:</b>
  Bainugela duten etxebizitza nagusien proportzioa


formula: |

  <b>Ur korrontea duten etxebizitzen proportzioa</b>

  $$PVP_{ur\, korronte}^{t} = \frac{VP_{ur\, korronte}^{t}}{VP^{t}} \cdot 100$$

  non:

  $VP_{ur\, korronte}^{t} =$ ur korrontearen hornidura duten etxebizitza nagusiak $t$ urtean

  $VP^{t} =$ etxebizitza nagusiak $t$ urtean

  <br>

  <b>Bainugela duten etxebizitzen proportzioa</b>

  $$PVP_{bainugela}^{t} = \frac{VP_{bainugela}^{t}}{VP^{t}} \cdot 100$$

  non:

  $VP_{bainugela}^{t} =$ bainua duten etxebizitza nagusiak $t$ urtean

  $VP^{t} =$ txebizitza nagusiak $t$ urtean

desagregacion: >-

  Lurraklde historikoa/Eskualdea/Udalerria

observaciones: >-
  Etxebizitza nagusia da urte osoan edo urte gehienean pertsona batek edo gehiagok 
  ohiko bizileku gisa erabiltzen duten etxebizitza.

