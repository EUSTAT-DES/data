definicion: >-
  Garapenerako laguntza ofiziala jasotzen duten herrialdeetako enpresen kapitalean parte hartzera bideratutako finantza-baliabide garbien proportzioa BPG-arekiko, uneko prezioetan, eta horien balio osoa. 

formula: |

  $$PPIBIDN_{AOD}^{t} = \frac{IDN_{AOD}^{t}}{PIB^{t}} \cdot 100$$

  non: 

  $IDN_{AOD}^{t} =$ zuzeneko inbertsio garbia garapenerako laguntza ofiziala jasotzen duten herrialdeetan $t$ urtean 

  $PIB^{t} =$ barne produktu gordina uneko prezioetan $t$ urtean


desagregacion: >-

observaciones: >-

  Ekonomia Lankidetza eta Garapenerako Antolakundeko (ELGA) Garapenean Laguntzeko Batzordeak 
  (GLB) ezartzen du garapenerako laguntza ofiziala jaso dezaketen herrialdeen zerrenda. 
  Diru-sarrera txikiko eta ertaineko herrialdeak dira, Munduko Bankuak argitaratutako per capita 
  diru-sarrera nazional gordinean oinarrituta, G8ko kideak, EBko kideak eta EBn sartzeko data 
  irmoa duten herrialdeak izan ezik. 

