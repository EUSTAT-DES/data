definicion: >-
  Proporción que representan los recursos financieros netos destinados a participar en el capital de 
  las empresas de los países receptores de Ayuda oficial al desarrollo respecto al PIB a 
  precios corrientes y su valor total.

formula: |

  $$PPIBIDN_{AOD}^{t} = \frac{IDN_{AOD}^{t}}{PIB^{t}} \cdot 100$$

  non: 

  $IDN_{AOD}^{t} =$ zuzeneko inbertsio garbia garapenerako laguntza ofiziala jasotzen duten herrialdeetan $t$ urtean 

  $PIB^{t} =$ barne produktu gordina uneko prezioetan $t$ urtean


desagregacion: >-

observaciones: >-

  El Comité de Ayuda al Desarrollo (CAD) de la Organización para la Cooperación y el 
  Desarrollo Económicos (OCDE) establece la lista de países elegibles para recibir Ayuda 
  Oficial al Desarrollo. Se trata de los países de ingresos bajos y medianos en base 
  al ingreso nacional bruto per cápita publicado por el Banco Mundial, con la excepción 
  de los miembros del G8, miembros de la UE y países con fecha firme para entrar en la UE.

