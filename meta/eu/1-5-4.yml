definicion: >-
  Larrialdietako lurralde-planen eta larrialdietako udal-planen bidez hondamendi-arriskua 
  murrizteko tokiko estrategiak hartzen eta ezartzen dituzten tokiko gobernuen ehunekoa   

formula: |
  <b>Larrialdietarako udal-plan bat duten udalerrien ehunekoa</b>

  $$PMUN_{RRD\, udalerria}^{t} = \frac{MUN_{RRD\, udalerria}^{t}}{MUN^{t}} \cdot 100$$

  non:

  $MUN_{RRD\, udalerria}^{t} =$ larrialdietarako udal-planak dituzten tokiko gobernuen kopurua, $t$ urtean

  $MUN^{t} =$ tokiko gobernuak, $t$ urtean

   <br>

  <b>Larrialdietako lurralde-plan batek estalitako udalerrien ehunekoa</b>

  $$PMUN_{RRD\, lurraldea}^{t} = \frac{MUN_{RRD\, lurraldea}^{t}}{MUN^{t}} \cdot 100$$

  non:

  $MUN_{RRD\, lurraldea}^{t} =$ larrialdietarako lurralde-planak dituzten tokiko gobernuen kopurua, $t$ urtean

  $MUN^{t} =$ tokiko gobernuak, $t$ urtean
  
desagregacion: 

  Lurralde historikoa/Eskualdea/Udalerria


observaciones: |

  Euskadin, Euskadiko Babes Zibileko Planak (LABI) ezarritakoaren arabera, 20.000 biztanletik gorako 
  udalerriek larrialdietarako udal-planak (IHP) egin eta onartu behar dituzte.

  5.000 biztanletik gorako udalerrietan, Toki Araubidearen Oinarriak arautzen dituen Estatuko araudiarekin 
  bat etorriz, jarraibide hau gomendagarria da. 2024an, 5.000 eta 20.000 biztanle arteko udalerrien % 96k 
  eta 1.000 eta 5.000 biztanle arteko udalerrien % 25ek Udal Larrialdi Plan homologatua dute.
  

