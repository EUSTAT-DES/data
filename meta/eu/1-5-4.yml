justificacion_global: |
  2015-2030 Hondamendi Arriskua Murrizteko Sendai Esparrua 2015eko martxoan onartu zuten Nazio 
  Batuetako estatu kideek, hondamendi-arriskua murrizteko politika global gisa. Sendaiko Markoak 
  espero duen emaitza da "hondamendien arriskua eta galerak nabarmen murriztea bizitzetan, biziraupen- 
  eta osasun-baliabideetan eta pertsonen, enpresen, komunitateen eta herrialdeen aktibo ekonomiko, 
  fisiko, sozial, kultural eta ingurumenekoetan".

  Sendaiko Esparruaren helburu globalen artean, "E helburua: 2020rako hondamendi-arriskua murrizteko 
  estrategia nazionalak eta tokikoak dituzten herrialdeen kopurua nabarmen handitzea" dago, hondamendi-arriskua 
  murrizteko estrategia eta politika nazional eta lokalen aurrerapena eta estaldura orokorra hobetzeko.

  Hondamendi-arriskua murrizteko plan, estrategia eta politika nazionalen helburuak dira hondamendi-arrisku 
  berriak prebenitzea eta daudenak murriztea, neurri ekonomiko, egiturazko, legal, sozial, osasun, kultura, 
  hezkuntza, ingurumen, teknologia, politika eta erakunde integratu eta inklusiboak ezarriz, arriskuekiko 
  esposizioa eta hondamendiekiko urrakortasuna prebenitu eta murrizteko, erantzuteko eta berreskuratzeko 
  prestakuntza areagotzeko eta, horrela, erresilientzia indartzeko.

  Sendaiko Esparruak eskatzen duen bezala, hondamendi-arriskua murrizteko tokiko estrategiak hartzen eta 
  ezartzen dituzten tokiko gobernuen proportzioa handitzeak garapen jasangarria bultzatuko du eta 
  erresilientzia ekonomikoa, soziala, sanitarioa eta ingurumenekoa indartuko ditu.

  Iturria: Nazio Batuen Estatistika Dibisioa  

comparabilidad: >-
