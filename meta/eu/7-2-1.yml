justificacion_global: | 

  “Hemendik 2030era, munduko energia-matrizean energia berriztagarriaren 
  proportzioa nabarmen handitzea” helburuak garapen jasangarriaren hiru 
  dimentsioei eragiten die. 

  Energia berriztagarrien teknologiak elementu garrantzitsuak dira mundu 
  osoko ekonomiak ekologikoagoak egiteko eta klima-aldaketaren mundu mailako 
  arazo kritikoari aurre egiteko estrategietan.

  Energia berriztagarriaren definizio bat baino gehiago dago. Haien ezaugarria 
  da energia-mota guztiak berriztagarri gisa nabarmentzea, baldin eta energia-mota 
  horien kontsumoak ez badu agortzen haien eskuragarritasuna etorkizunean. Besteak 
  beste, eguzki-energia, energia eolikoa, ozeanikoa, energia hidroelektrikoa, iturri 
  geotermikoak eta bioenergia (bioenergia agortu egin daiteke, baina bioenergia-iturriak 
  epe laburrean edo ertainean ordezka daitezke). 

  Garrantzitsua da nabarmentzea adierazle hau benetan kontsumitutako energia 
  berriztagarriaren kopuruan zentratzen dela, eta ez energia berriztagarria ekoizteko 
  gaitasunean, zeina ezin baita beti osorik erabili. Azken erabiltzailearen kontsumoan 
  zentratzen denez, energia-iturri konbentzionalek ekoizpen-katean energia-galera 
  nabarmenak izateak eragindako distortsioak saihesten ditu. 

 
  Iturria: Nazio Batuen Estatistika Saila

