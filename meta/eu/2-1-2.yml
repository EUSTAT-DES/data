justificacion_global: |

  Larritasun-maila ertaineko elikadura-segurtasunik eza dieta osasungarri eta orekatuak 
  aldizka jateko ezintasunarekin lotuta egon ohi da. Beraz, maila moderatuetan elikagaien 
  segurtasun-gabeziaren prebalentzia handia biztanleriaren dietarekin lotutako hainbat 
  osasun-arazoren aurresale gisa har daiteke, mikronutrienteen urritasunarekin eta dieta 
  desorekatuekin lotuta.

  Bestalde, elikagaien segurtasunik ezaren maila larriek elikagaiak gutxiago jateko aukera 
  ematen dute, eta, beraz, desnutrizio modu larriagoak eragin ditzakete, gosea barne.

  Elikagaien segurtasun-ezaren esperientzia-eskala bezalako galdetegi laburrak oso erraz 
  administratzen dira, eta kostu mugatua dute; hori da, hain zuzen ere, horiek erabiltzearen 
  abantaila nagusietako bat.

  Iturria: Nazio Batuen Estatistika Dibisioa, Eurostat  

