definicion: >-
  Azken hamabi hilabeteetan Elikagaien Segurtasuneko Eskalako (ESE) elikagaien 
  segurtasun-gabeziako arazoren bat izan duten biztanleen ehunekoa  

formula: |

  $$T_{FSS}^{t} = \frac{P_{FSS}^{t}}{P^{t}} \cdot 100$$

  non:

  $P_{FSS}^{t} =$ azken 12 hilabeteetan elikagaien segurtasunik ezeko egoera larri 
  edo oso larriren bat jasan duten biztanleak, $t$ urtean

  $P^{t} =$ biztanleria $t$ urtean

desagregacion: 

observaciones: |
  Adierazleak elikagaien segurtasun-gabeziaren bat duten pertsonen proportzioa neurtzen du, 
  galdetegi honen arabera:

  - A- Erosten dituzten elikagaiak agortzen zaizkie eta ez dute dirurik gehiago lortzeko
  - B- Ezin dute elikadura orekatua eta askotarikoa lortu
  - C- Janari kantitatea murriztu duzue edo janari batzuk ere saltatu dituzue elikatzeko diru nahikorik ez zenutelako?
  - E- Nahi baino gutxiago jan al dute elikagaiak erosteko adina diru ez zeukatelako?
  - F- Gose izan zarete, baina ez duzue jan nahikoa janari lortu ezin izan duzuelako?  


periodicidad: FUENTE.FREQ_A2

