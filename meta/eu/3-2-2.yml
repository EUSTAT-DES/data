justificacion_global: |
  Haur txikien heriotza-tasak funtsezko adierazleak dira haurren osasunerako eta ongizaterako, eta, oro har, garapen 
  sozial eta ekonomikorako. Osasun publikoaren adierazlea oso jarraitua da, haurrek eta komunitateek oinarrizko 
  osasun-esku-hartzeak egiteko duten aukera islatzen baitu, hala nola txertaketa, gaixotasun infekziosoen tratamendu 
  medikoa eta nutrizio egokia.

  Jaioberrien heriotza-tasa urte edo aldi jakin batean jaiotako haur bat bizitzako lehen 28 egun osoetan hiltzeko 
  probabilitatea da, baldin eta aldi horretako adinaren araberako heriotza-tasa espezifikoei lotuta badaude, bizirik 
  jaiotako 1.000 umeko adierazita.

  Iturria: Nazio Batuen Estatistika Saila  

