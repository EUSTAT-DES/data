justificacion_global: |
  GJHen 4.7, 12.8 eta 13.3 helburuak lortzeko, beharrezkoa da gobernuek bermatzea Garapen Iraunkorrerako 
  Hezkuntza (GJH), Munduko Herritartasunerako Hezkuntza (GBI) eta haren azpigaiak erabat integratuko direla 
  hezkuntza-sistemen alderdi guztietan. Ikasleek ez dituzte lortu nahi dituzten ikaskuntza-emaitzak lortuko, 
  baldin eta GIH eta ECM ez badira lehentasuntzat hartu hezkuntza-politiketan edo -legeetan, curriculumetan 
  berariaz sartzen ez badira GIHko eta ECMko gaiak eta azpigaiak, eta irakasleak gai horiek modu integralean 
  emateko gaituta ez badaude.

  Adierazle honen helburua da ebaluazio sinple bat egitea, herrialdeek ikasleei kalitatezko GIH eta ECMak 
  eman ahal izateko oinarrizko azpiegiturarik badagoen jakiteko, haien populazioek garapen iraunkorrari 
  eta naturarekin harmonian dauden bizimoduei buruzko informazio egokia izan dezaten bermatzeko. 
  Hezkuntza-politikak, curriculumak, irakaskuntza-prestakuntza eta ikasleen ebaluazio egokiak funtsezko 
  alderdiak dira ECM eta EDS modu eraginkorrean ezartzeko eta ikaskuntza-ingurune egokia eskaintzeko nazioen 
  konpromisoan eta ahaleginean.

  Adierazlearen osagai bakoitza hutsetik baterako eskalan ebaluatzen da. Zenbat eta hurbilago egon balio hori, 
  orduan eta hobeto integratuko dira osagai horretan GIH eta ECM. Emaitzak bakoitza bere aldetik aurkeztean, 
  gobernuek identifikatu ahal izango dute zein arlotan izan daitezkeen beharrezkoak ahalegin handiagoak.

  Iturria: Nazio Batuen Estatistika Dibisioa

