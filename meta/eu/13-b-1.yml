justificacion_global: |
  Klima-aldaketari buruzko Nazio Batuen Esparru Hitzarmenaren arabera, alderdi guztiek egin, ezarri, 
  argitaratu eta eguneratuko dituzte, aldian-aldian, klima-aldaketa arintzeko eta egokitzapen aproposa 
  errazteko neurriak jasoko dituzten estatuko eta eskualdeko programak, kontuan hartuta beren erantzukizun 
  komun baina bereiziak eta beren lehentasunak, helburuak eta eskualde eta estatuko garapen-inguruabar 
  espezifikoak. Politika eta neurri horiek alderdi bakoitzaren baldintza zehatzetarako ondo egokituta 
  egon behar dute, eta garapen-programa nazionaletan txertatu beharko dira. 


  Iturria: Nazio Batuen Estatistika Sekzioa


