definicion: >- 
  Isuritako karbono dioxidoa (CO2), barne-produktu gordin errealeko unitate bakoitzeko

formula:  |
  <b>CO2 isurketak balio erantsiko unitate bakoitzeko</b>

  $$PPIBECO2^{t} = \frac{ECO2^{t}}{PIB_{2022}^{t}} $$

  non:

  $ECO2^{t} =$ isuritako CO2a $t$ urtean

  $PIB_{2022}^{t} =$ barne-produktu gordina, 2022 erreferentziarekin kateatutako bolumenean $t$ urtean

   <br>
   
   <b>CO2 isurketak manufaktura-sektoreko balio erantsiaren unitateko</b>

  $$PVABECO2_{manufaktura}^{t} = \frac{ECO2_{manufaktura}^{t}}{VAB_{manufaktura\, 2022}^{t}} $$

  non:

  $ECO2_{manufaktura}^{t} =$ manufaktura-sektorearen CO2 isuriak $t$ urtean

  $VAB_{manufaktura\, 2022}^{t} =$ manufaktura sektorearen barne-produktu gordina, 
  2022 erreferentziarekin kateatutako bolumenean $t$ urtean


