justificacion_global: |
  La razón de ser de este indicador consiste en proporcionar información sobre la eficiencia 
  del uso económico y social de los recursos hídricos, es decir, el valor añadido generado 
  por el uso del agua en los principales sectores de la economía y las pérdidas en la red de distribución.

  Fuente: División de Estadísticas de las Naciones Unidas

