justificacion_global: |
  Una financiación adecuada y eficaz es esencial para alcanzar el ODS 5 y 
  las metas relacionadas con el género en todo el marco de los ODS. Al dar seguimiento 
  y hacer públicas las asignaciones para la igualdad de género, los gobiernos promueven 
  una mayor transparencia, lo que puede respaldar una rendición de cuentas más sólida.
 
  El indicador alienta a los gobiernos a implementar un sistema para dar seguimiento 
  y hacer públicas las asignaciones de recursos que luego puedan fundamentar la 
  revisión de políticas, una mejor formulación de políticas y una gestión financiera 
  pública más eficaz. 

  El principio de financiación adecuada para la igualdad de 
  género se basa en la Declaración y Plataforma de Acción de Beijing (párrafos 345 y 346), 
  adoptadas en 1995. Sin embargo, el informe del Secretario General sobre la revisión y 
  evaluación de veinte años de la Plataforma de Acción concluyó que la inversión insuficiente 
  en igualdad de género y empoderamiento de las mujeres ha contribuido a un progreso 
  lento y desigual en las 12 áreas críticas de preocupación. La financiación inadecuada 
  obstaculiza la implementación de leyes y políticas con perspectiva de género. 

  Los datos muestran que las brechas de financiación a veces alcanzan el 90%, con déficits 
  críticos en los sectores de infraestructura, productivo y económico.

  Fuente: División de Estadísticas de las Naciones Unidas

