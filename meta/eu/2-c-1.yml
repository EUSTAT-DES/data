definicion: >-
  <p>Elikagaien kontsumo-prezioen indizea eta urte arteko aldakuntza-tasa</p>

  <p>Adierazlea bi denborazko seriek osatzen dute:<br>
  - Elikagaien kontsumo-prezioen indizea<br>
  - Elikagaien prezioen indizearen urte arteko aldakuntza-tasa</p>


formula: |

  <b>Elikagaien kontsumo-prezioen indizea</b>

  $$IPC_{elikagaiak}^{t} = \frac{1}{12} \cdot \sum_{m=1}^{12} IPC_{elikagaiak,m}^{t}$$

  non:

  $IPC_{elikagaiak,m}^{t}$ janarien kontsumorako prezioen indizea $t$ urteko $m$ hilabetean


  <b>Elikagaien prezioen indizearen urte arteko aldakuntza-tasa</b>

  $$TVIPC_{t} = \left( \frac{IPC_{elikagaiak}^{t}}{IPC_{elikagaiak}^{t-1}} - 1 \right) \cdot 100$$

  $IPC_{elikagaiak,m}^{t}$ elikagaien kontsumo-prezioen indizea $t$ urtean

  $IPC_{elikagaiak,m}^{t-1}$ elikagaien kontsumo-prezioen indizea $t-1$ urtean, hileko kontsumoko 
  prezioen indizeen batez besteko aritmetiko gisa kalkulatzen direla kontuan hartuta



