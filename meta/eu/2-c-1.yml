justificacion_global: |
  Elikagaien prezioen anomalien adierazleak (IFPA) anormalki altuak diren merkatuko 
  prezioak identifikatzen ditu. IFPAren oinarria hazkunde-tasa konposatu haztatu bat da, 
  prezioen hazkundea adierazten duena, bai urtearen barruan, bai urtean zehar.

  Adierazleak zuzenean ebaluatzen du hilabete jakin batean urte askotan prezioek izan duten 
  hazkundea, nekazaritzako merkatuen urtarokotasuna eta inflazioa kontuan hartuta. Horri 
  esker, prezio-aldaketa bat aldi jakin baterako anormala den edo ez galderari erantzun dakioke.

  Adierazlea merkatuaren dinamika ulertzeko gida bat baino ez da. Beraz, ezin da fidatu elikagai 
  batek merkatu jakin batean une jakin batean duen prezioa anormalki altua edo baxua den 
  zehazteko elementu bakar gisa, tokiko politiken zuzeneko ondorioak direla eta. Emaitzak 
  aztertu behar dira merkatuaren oinarriei, testuinguru makroekonomikoari eta kanpoko shockei 
  buruz eskuragarri dagoen beste informazio batekin.  

