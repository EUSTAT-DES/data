definicion: >- 
  Manufaktura-sektorearen balio erantsi gordina, BPG errealarekiko proportzioan eta per capita

formula:  |

  <b>Manufaktura-sektorearen balio erantsi gordina BPG errealarekiko proportzioan</b>

  $$PPIBVAB_{manufaktura,2022}^{t} = \frac{VAB_{manufaktura,2022}^{t}}{PIB_{2022}^{t}} \cdot 100$$ 

  non: 

  $VAB_{manufaktura,2022}^{t} =$ manufaktura-sektorearen balio erantsi gordina 2022ko erreferentziarekin kateatutako bolumenean $t$ urtean 

  $PIB^{t} =$ barne-produktu gordina 2022ko erreferentziarekin kateatutako bolumenean $t$ urtean 

  <br>

  <b>Manufaktura-sektorearen balio erantsi gordina per capita</b> 

  $$PPIBPC_{manufaktura,2022}^{t} = \frac{VAB_{manufaktura,2022}^{t}}{P^{t}} \cdot 100$$ 

  non: 

  $VAB_{manufaktura,2022}^{t} =$ manufaktura-sektorearen balio erantsi gordina 2022ko erreferentziarekin kateatutako bolumenean $t$ urtean 

  $P^{t} =$ biztanleria $t$ urteko uztailaren 1ean 


desagregacion:  |

  Lurralde historikoa

