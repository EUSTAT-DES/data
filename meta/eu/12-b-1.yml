justificacion_global: |
  12.b xedeak herrialdeei dei egiten die garapen jasangarria ikuskatzeko tresnak garatu eta 
  ezar ditzaten. Turismo jasangarria zera da: bai orain bai gero izango dituen eraginak kontuan 
  hartzen dituen turismoa, (ekonomia, gizartea nahiz ingurumenekoak) eta, aldi berean, bisitarien, 
  industriaren, ingurumenaren eta komunitate anfitrioien beharrizanei ondo erantzuten diena. [...] 
  Eraginak une oro ikuskatzea eskatzen duen prozesu etengabea da. 

  GJHen 12.b.1 adierazleak turismoaren jasangarritasuna modu sinesgarrian eta alderatzeko moduan 
  ikuskatzen duen estatu eta munduko gaitasun estatistikoko maila neurtzen du, bereziki ekonomiari 
  eta ingurumenari lotuta. Abantaila osagarri bat ere badu: 12.b xedearen lorpena ikuskatu eta 
  sustatzeaz gain, turismo jasangarriaren ikuspen orokorragoa babesten du, horren barruan sartuta 
  turismoarekin lotutako gainerako xedeak, bereziki 8.9 eta 14.7. 


  Iturria: Nazio Batuen Estatistika Sekzioa 


