justificacion_global: |

  Nazio Batuen adierazlea honela definitzen da: gaur egun tabako-produkturen bat (tabakoa erreta eta/edo 
  kerik gabe) egunero edo egunero kontsumitzen duen 15 urteko edo gehiagoko biztanleriaren ehunekoa.

  Tabako-kontsumoa gaixotasun ez-kutsakorren (GEK) ondoriozko gaixotasun- eta heriotza-kausa nagusietako 
  bat da. Ez da frogatu tabakoaren kontsumoa edo besteren tabako-kearen esposizioa seguruak direnik. Tabakoa 
  egunero eta ez egunero kontsumitzen duten guztiek hainbat osasun-arazo izateko arriskua dute bizitzan zehar, 
  ENTak barne.

  Tabakoaren egungo kontsumoaren prebalentzia murrizteak GEKagatiko hilkortasun goiztiarra murrizten lagunduko 
  du neurri handi batean (3.4 helburua).

  Adierazle horren jarraipen sistematikoa eta erregularra beharrezkoa da OMEren Tabakoa Kontrolatzeko Esparru 
  Hitzarmenaren (MOEren CMCT) aplikazioaren edo OMEren CMCTko kide ez diren herrialdeetan tabakoa kontrolatzeko 
  politiken aplikazioaren jarraipen eta ebaluazio zehatza egin ahal izateko, denboran zehar.

  Tabako-kontsumoaren prebalentzia-mailak adierazle egokiak dira GJHen 3.a helburua aplikatzeko: "Tabakoa 
  Kontrolatzeko Osasunaren Mundu Erakundearen Esparru Hitzarmenaren aplikazioa indartzea herrialde guztietan, 
  dagokionaren arabera".

  Iturria: Nazio Batuen Estatistika Dibisioa  


