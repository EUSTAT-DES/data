 # Metadatos mundiales (Descripción del indicador)  

justificacion_global: |
  Alcanzar los Objetivos de Desarrollo Sostenible requiere movilizar y 
  fortalecer alianzas multiactor que puedan aportar y utilizar eficazmente 
  todos los conocimientos, la experiencia, la tecnología y los recursos 
  financieros disponibles para el desarrollo sostenible. La calidad de la 
  relación entre todos los socios relevantes define 
  la solidez de la alianza mundial para el desarrollo sostenible.

  El indicador mide los esfuerzos de los países para fortalecer estas alianzas multiactor 
  y, por extensión, la Alianza Mundial para el Desarrollo Sostenible, analizando 
  el progreso logrado en un conjunto de indicadores que dan seguimiento al 
  trabajo conjunto de los gobiernos nacionales y los socios para el desarrollo 
  en pos del desarrollo sostenible.

  Fuente: División de Estadísticas de las Naciones Unidas

