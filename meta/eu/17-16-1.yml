 # Metadatos mundiales (Descripción del indicador)  

justificacion_global: |
  Garapen Jasangarrirako Helburuak lortzekotan, eragile anitzeko aliantzak mobilizatu eta 
  indartu behar dira, garapen jasangarrirako eskuragarri dauden ezagutza, esperientzia, 
  teknologia eta finantza-baliabide guztiak eraginkortasunez eskaini eta erabili ahal 
  izateko. Bazkide garrantzitsu guztien arteko harremanaren kalitateak definitzen du garapen 
  jasangarrirako mundu-aliantzaren sendotasuna. 

  Adierazleak eragile anitzeko aliantza horiek eta, beraz, Garapen Jasangarrirako Munduko 
  Aliantza indartzeko herrialdeek egindako ahaleginak neurtzen ditu, eta lortutako aurrerapena 
  aztertzen du garapen jasangarriaren alde gobernu nazionalek eta bazkideek batera egindako 
  lanaren jarraipena egiten duen adierazle-multzo batean. 


  Iturria: Nazio Batuen Estatistika Sekzioa 


