definicion: >-
  Ekoizpen ekologikora bideratutako nekazaritza-azaleraren proportzioa (laboreak eta belardi eta larreak)

formula: |
  $$PSA_{ekologikoa}^{t} = \frac{SA_{ekologikoa}^{t}}{SA^{t}} \cdot 100$$

  donde:

  $SA_{ekologikoa}^t =$ sekoizpen ekologikora bideratutako nekazaritza-azalera $t$ urtean

  $SA^{t} =$ nekazaritza-azalera (laboreak eta belardi eta larreak) $t$ urtean

