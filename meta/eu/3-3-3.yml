definicion: >-
  Zaintza Epidemiologikoko Sare Nazionalari (RENAVE) jakinarazitako malaria kasu autoktonoak, 1.000 biztanleko.

formula: |

  $$TCA_{malaria}^{t} = \frac{CA_{malaria}^{t}}{P^{t}} \cdot 1.000$$

  donde:

  $CA_{malaria}^{t} =$ Zaintza Epidemiologikoko Sare Nazionalari (RENAVE) jakinarazitako malaria kasu autoktonoak $t$ urtean 

  $P^{t} =$ biztanleria uztailaren 1ean $t$ urtean


desagregacion: >- 
  Sexua

periodicidad: FUENTE.FREQ_A


observaciones: >-
  Kasu autoktonoak dira lurralde nazionalean gaixotasuna harrapatu den kasuak.

texto_oceca: FUENTE.oceca

 # Metadatos mundiales (Descripción del indicador)  

justificacion_global: |

  Helburua da malariaren erikortasunaren joerak neurtzea eta gaixotasun-arriskua handiagoa den lekuak identifikatzea. 
  Informazio horrekin, programek ezohiko joerei erantzun diezaiekete, hala nola epidemiei, eta behar handiena duten 
  biztanleei baliabideak eman. Datu horiek malariarako baliabideen esleipen orokorraren berri emateko ere balio dute, 
  Mundu Funtsa finantzatzeko hautagarritasun-irizpideak definitzen direnean.

  Malariaren intzidentzia honela definitzen da: urtero arriskuan dauden 1.000 pertsonako malariaren kasu berrien kopurua. 
  Malariaren kasu bat da malariak eragindako infekzioa pertsona batean, non malariaren parasitoak odolean daudela 
  egiaztatu den diagnostiko-proba baten bidez. Kontuan hartutako biztanleria gaixotasuna izateko arriskuan dagoen 
  biztanleria da.

  Iturria: Nazio Batuen Estatistika Dibisioa

