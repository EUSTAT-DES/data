definicion: >-

  Series disponibles: 

   - Proporción de los ingresos no financieros  de las administraciones públicas vascas que provienen de impuestos

   - Proporción de los ingresos totales de las administraciones públicas vascas que provienen de impuestos
  
formula: |

  <b>Zergetatik datozen sarrera ez-finantzarioen proportzioa</b>

  $$PI_{zerga}^{t} = \frac{I_{zerga}^{t}}{I_{ez\_fin}^{t}} \cdot 100$$

  non: 

  $I_{zerga}^{t}$ = autonomia-erkidegoen eta toki-erakundeen zuzeneko eta zeharkako zergengatiko diru-sarrerak $t$ urtean 

  $I_{ez_fin}^{t}$ = Autonomia-erkidegoen eta toki-erakundeen diru-sarrera ez-finantzario kontsolidatuak $t$ urtean 
  (1. kapitulutik 5.era, administrazioen arteko barne-transferentziak ezabatuta) 


  <br>
 
  <b>Zergetatik datozen euskal administrazio publikoen guztizko diru-sarreren proportzioa</b>

  $$PIT_{zerga}^{t} = \frac{I_{zerga}^{t}}{I_{guzt}^{t}} \cdot 100$$ 

  non:  

  $I_{zerga}^{t}$ = autonomia-erkidegoen eta toki-erakundeen zuzeneko eta zeharkako zergengatiko diru-sarrerak $t$ urtean 

  $I_{guzt}^{t}$ = Autonomia-erkidegoen eta toki-erakundeen guztizko diru-sarrera kontsolidatuak $t$ urtean (1. kapitulutik 9.era, administrazioen arteko barne-transferentziak ezabatuta) 


