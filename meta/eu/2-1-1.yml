 # Metadatos mundiales (Descripción del indicador)  

descripcion_global: |
  Desnutrizioaren edo azpielikaduraren prebalentzia bizimodu normala, 
  aktiboa eta osasungarria izateko behar den energia dietetikoaren maila 
  emateko nahikoa elikagai kontsumitu ohi duen biztanleriaren proportzioaren 
  estimazio bat da. Ehuneko gisa adierazten da.  

justificacion_global: |
  Adierazlea FAOk erabili du Elikadurari buruzko Munduko Gailurraren helmugaren 
  eta MGHen 1C helmugaren jarraipena egiteko, nazio, eskualde eta mundu mailan, 
  1999tik.

  Biztanleriak denboran zehar elikadura-energia gutxiegitasunaren mailan dituen 
  joeren jarraipena egitea ahalbidetzen du. Joera horiek elikagaien eskuragarritasun 
  orokorrean, horiek eskuratzeko etxekoen unitateen gaitasunean eta biztanleriaren 
  ezaugarri soziodemografikoetan izandako aldaketen eta une jakin batean herrialdeen 
  eta eskualdeen artean izandako desberdintasunen konbinazioaren emaitza dira.

  Iturria: Nazio Batuen Estatistika Saila  

