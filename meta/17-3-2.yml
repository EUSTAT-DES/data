definicion: >-
  Volumen de remesas enviadas al extranjero, y en proporción al PIB

formula: |

  $$PPIBVR^{t} = \frac{VR^{t}}{PIB^{t}} \cdot 100 $$ 

  donde: 

  $VR^{t} =$ volumen de remesas enviadas al extranjero en el año $t$<br> $PIB^{t} =$ producto interior bruto a precios corrientes en el año $t$

  Si denotamos: 

  $VR_{España,p}^{t} =$ volumen de remesas enviadas desde España al país $p$

  $P_{16-64,España,p}^{t} =$ población extranjera entre 16 y 64 años del país p residente en España a 1 de enero del año $p$ 

  $P_{16-64,p}^{t} =$ población extranjera entre 16 y 64 años del país p residente en la comunidad autónoma a 1 de enero del año $p$ 

  Entonces:  

  $$ VR^{t} = \displaystyle \sum_{p \epsilon Países} VR_{España,p}^{t} = \frac{\frac{P_{16-64,p}^{t}+P_{16-64,p}^{t+1}}{2}}{\frac{P_{16-64,España,p}^{t}+P_{16-64,España,p}^{t+1}}{2}} $$ 

  siendo los países: Colombia, Marruecos, Ecuador, República\, Dominicana, Honduras, Bolivia, Senegal, Paraguay,Pakistán, Rumanía, resto de países. No se considera a los países pertenecientes a la Unión Europea en "resto de países".

