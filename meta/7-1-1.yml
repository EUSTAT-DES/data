definicion: |

  La proporción de población con acceso a la electricidad es el porcentaje 
  de población con acceso a fuentes consistentes de electricidad.

formula: |

  $$PA_{electricidad}^{t} = \frac{PA_{electricidad}^{t}}{P^{t}} \cdot 100$$

  donde:

  PA_{electricidad}^{t} =$ población con acceso a electricidad en el año $t$

  $P^{t} =$ población en el año $t$


