definicion: >-
  Proporción de la población inmunizada con todas las vacunas incluidas en cada programa nacional

formula: |

  <p>$$PPV_{\text{vacuna}}^{t} = \frac{PV_{\text{vacuna}}^{\text{cohorte}\, t - c}}{P^{\text{cohorte}\, t - c}} \cdot 100$$</p>

  <p>donde:</p>

  <p> ${vacuna}=$ tipo de vacuna</p>
  <p> ${c}=$ el intervalo de años que define la cohorte específica para cada vacuna
   (c=1 o cohorte nacida en t-1 para DTPa y VNC, c=5 para SRP y c=13 para VPH)</p>
  <p> $PV_{\text{vacuna}}^{\text{cohorte}\, t - c}=$ es la población vacunada con el tipo de vacuna especificado, 
  perteneciente a la cohorte nacida en $t-c$</p>
  <p> $P^{\text{cohorte}\, t - c}=$ es la población total de la cohorte nacida en $t-c$</p>


desagregacion:  |
  Sexo
  Tipo de vacuna: 
  - vacunación de recuerdo contra difteria, tétanos y tosferina en la población infantil (DTPa)
  - vacunación de recuerdo contra neumococo en la población infantil (VNC), 
  - segunda dosis de la vacuna frente a sarampión, rubeola y parotiditis en la población infantil (SRP)
  - segunda dosis de la vacuna frente al virus del papiloma humano (VPH) en adolescentes.

periodicidad: FUENTE.FREQ_A


observaciones: >-

  <p>Los resultados facilitados se obtienen utilizando las definiciones propuestas por la 
  Ponencia de Programa y Registro de Vacunaciones y acordadas por la Comisión de Salud 
  Pública en octubre de 2017. Desde entonces, las coberturas de vacunación se calculan 
  por cohortes de nacimiento de la población.</p>

  <p>No se incluyen las vacunas adquiridas en oficinas de farmacia ni las 
  administradas por el sector sanitario privado.</p>

