definicion: >-
  
  Erabilera publikoko espazio irekietarako (plazak, parkeak...) eta kaleetarako erabiltzen den hirien azalera eraikiaren batez besteko proportzioa, azalera eraiki osoarekiko 

formula: |

  $$PSC_{espazio\, publiko\, irekiak\, eta\, kaleak}^{t} = \frac{SC_{espazio\, publiko\, irekiak}^{t} + SC_{kaleak}^{t}}{SC^{t}} \cdot 100$$

  non:

  $SC_{espazio\, publiko\, irekiak}^{t} =$ espazio publiko irekietarako azalera eraikia $t$ urtean

  $SC_{kaleak}^{t} =$ kaleetarako azalera eraikia $t$ urtean 

  $SC^{t} =$ azalera eriki osoa $t$ urtean

