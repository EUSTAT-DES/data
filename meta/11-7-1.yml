definicion: >-
  Proporción que representa la superficie construida de las ciudades destinada a espacios públicos abiertos (plazas, parques…) y calles respecto a la superficie total construida

formula: |

  $$PSC_{espacios\, públicos\, abiertos\, y\, calles}^{t} = \frac{SC_{espacios\, públicos\, abiertos}^{t}}+{SC_{calles}^{t}}{SC^{t}} \cdot 100$$

  donde:

  $SC_{espacios\, públicos\, abiertos} =$ superficie construida destinada a espacios públicos abiertos en el año $t$

  $SC_{calles}^{t}} =$ superficie construida destinada a calles en el año $t$

  $SC^{t}} =$ superficie total construida en el año $t$

