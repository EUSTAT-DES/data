justificacion_global: |
  Adierazle honek neurtzen du pobrezia ezabatzeko funtsezkoak diren hiru arlo gakotan (osasuna, hezkuntza 
  eta beste transferentzia zuzen batzuk) zein neurritan esleitzen zaien gastu publikoa zuzenean definizio 
  nazionalaren arabera diru-pobreziako egoeran dauden norbanako edo etxeei. 

  Gastu publikoa diruz pobre direnei zuzentzen zaien neurtzen du adierazleak. Pobreen aldeko gastu soziala 
  zehazteko kontuan hartzen da ea oinarrizko zerbitzuen gobernu-gastuen proportzioa handiagoa den biztanleriaren 
  proportzioa baino, diru-sarreren eta kontsumoaren araberako pobreziaren definizio nazionalak zehaztutako 
  maila kontuan hartuta (1.2.1 GJHrekin bat). Adibidez, pobreek jasotako gastu publikoaren proportzioak gainditu 
  egiten badu pobreen proportzioa, definizio nazionalek emandako definizioaren arabera, gastu publikoak pobreen 
  aldekotzat jo daitezke; proportzio hori azpitik geratzen bada, bestalde, ez da pobreen aldekotzat jotzen. 
  Adierazle sendoa da, beraz, gobernuek beren zerbitzuak eta transferentziak gizarteko talde pobreei zuzentzeko 
  orduan hartzen duten finantza-konpromisoa neurtzeko, pobreen aldeko garapen-estrategiak indartuz. 

  Etorkizunean metodologia garatu eta datu eskuragarriak hobetu ahala, adierazle hau beste talde zaurgarri 
  batzuetara hedatu ahalko da, hala nola emakume eta haurrengana. 


  Iturria: Nazio Batuen Estatistika Sekzioa


