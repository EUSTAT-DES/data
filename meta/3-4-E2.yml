  donde: 
  
  $P_ {x}^{t} =$ supervivientes en la edad o rango de edad $x$ en el año $t$ (según método Chiang, con los 
  intervalos de edad de 5 años, excepto el de menores de 1 año y el de 1 a 4 años)


