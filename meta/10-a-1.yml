definicion: >- 

  Número de personas que tienen reconocida la condición de refugiada o una condición 
  de protección internacional similar por cada 100.000 habitantes

formula: |

  $$TR^{t} = \frac{R^{t}}{P^{t+1}} \cdot 100.000$$

  donde:

  $PR^{t} =$ personas con documento de identidad de refugiada, documento de identidad de 
    protección subsidiaria o autorización de residencia temporal por circunstancias excepcionales en vigor a 31 de diciembre del año $t$

  ${P^{t+1} =$ población a 1 de enero del año $t+1$

desagregacion: 

periodicidad: FUENTE.FREQ_A

texto_oceca: FUENTE.oceca 

observaciones:

  Se debe tener en cuenta que la desagregación por comunidades autónomas del número 
  de personas que tienen reconocida la condición de refugiada o una condición de 
  protección internacional similar en España no se realiza por el lugar de 
  residencia, sino por el lugar donde se realizó el trámite administrativo que dio 
  lugar a esa condición.


 # Metadatos mundiales (Descripción del indicador)  

justificacion_global: |
  
  El cálculo de este indicador permitirá observar cuántos productos de 
  los países en desarrollo y los Países Menos Adelantados (PMA) tendrán 
  libre acceso a los mercados de los países desarrollados. En 
  comparación con los aranceles aplicados 
  a otros países, este indicador permitirá evaluar en qué medida se ha 
  otorgado un trato especial y diferenciado en materia de aranceles de 
  importación. 

  La evolución de este indicador indicará el progreso en la eliminación 
  gradual de los aranceles sobre los bienes procedentes de países en desarrollo y PMA.

  Fuente: División de Estadísticas de las Naciones Unidas

