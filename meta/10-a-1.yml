 # Metadatos mundiales (Descripción del indicador)  

justificacion_global: |
  
  Adierazle hau kalkulatuta antzeman ahalko da garapen-bidean dauden herrialdeetako eta Aurrerapen 
  Gutxien duten Herrialdeetako (AGH) zenbat produktuk izango duten sarbide askea garatutako herrialdeetako 
  merkatuetara. Beste herrialde batzuei aplikatutako muga zergekin alderatuta, adierazle honi esker ebaluatu 
  ahal izango da zein neurritan eman den tratu berezi eta bereizia inportazioko muga-zergetan. 

  Adierazle honen bilakaerak adieraziko du zein aurrerapen egon den garapen-bidean dauden herrialdeetatik 
  eta AGHtik datozen ondasunen gaineko muga-zergak apurka-apurka ezabatzeko prozesuan. 


  Iturria: Nazio Batuen Estatistika Sekzioa 

