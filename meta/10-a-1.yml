 # Metadatos mundiales (Descripción del indicador)  

justificacion_global: |
  
  El cálculo de este indicador permitirá observar cuántos productos de los países 
  en desarrollo y los países menos adelantados (PMA) tendrán libre acceso a los 
  mercados de los países desarrollados. En comparación con los aranceles aplicados 
  a otros países, este indicador permitirá evaluar en qué medida se ha otorgado 
  un trato especial y diferenciado en materia de aranceles de importación. 

  La evolución de este indicador indicará el progreso en la eliminación gradual de los 
  aranceles sobre los bienes procedentes de países en desarrollo y PMA.

  Fuente: División de Estadísticas de las Naciones Unidas

