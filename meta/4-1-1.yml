justificacion_global: |
  Adierazlearen helburua da hezkuntzako etapa egokietan edo horien amaieran irakurketaren eta matematikaren 
  ikaskuntzako gutxieneko emaitzak lortu dituzten haurren eta gazteen ehunekoa neurtzea. Zenbat eta handiagoa 
  izan kopurua, orduan eta handiagoa izango da kasuan kasuko menderatzean (irakurketan edo matematikan) gutxienez 
  gutxieneko gaitasuna lortzen duten haurren edo gazteen proportzioa. 

  Nazioz gaindiko ikaskuntza-ebaluazioen ikaskuntzaren emaitzak zuzenean konpara daitezke ikaskuntza-ebaluazio 
  transnazional berberetan parte hartu zuten herrialde guztietan. 


  Iturria: Nazio Batuen Estatistika Sekzioa 


