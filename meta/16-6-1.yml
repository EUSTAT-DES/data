definicion: >-
  Gasto liquidado en proporción al gasto inicial de los presupuestos de las 
  administraciones públicas autonómicas y locales

formula: |

  $$PG_{administración\, pública}^{t} = \frac{GL_{administración\, pública}^{t}}{GI_{administración\, pública}^{t}} \cdot 100$$ <br>

  donde:

  $GL_{administración\, pública}^{t} =$ gasto total en la liquidación de presupuestos consolidados de la administración pública (administración autonómica o administración local) en el año $t$

  $GI_{CCAA}^{t} =$ gasto total en el presupuesto inicial consolidado de la administración pública (administración autonómica o administración local) en el año $t$


desagregacion: |
  Administración pública: administración autonómica y administración local


observaciones: |
  Los datos consolidados se toman depurados de IFL (intermediación financiera local) y PAC (política agrícola común).

