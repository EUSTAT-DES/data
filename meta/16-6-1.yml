definicion: >-
  Administrazio autonomikoaren eta tokiko administrazioen gastu likidatua, hasieran onartutako aurrekontuaren proportzioan 

formula: |

  $$PG_{administrazio\, publikoa}^{t} = \frac{GL_{administrazio\, publikoa}^{t}}{GI_{administrazio\, publikoa}^{t}} \cdot 100$$ <br>

  non:

  $GL_{administrazio\, publikoa}^{t} =$ administrazio publikoaren (administrazio autonomikoa edo toki-administrazioa) guztizko gastu likidatu bateratua $t$ urtean

  $GI_{administrazio\, publikoa}^{t} =$ administrazio publikoaren (autonomia-administrazioa edo toki-administrazioa) gastuen hasierako aurrekontu bateratua $t$ urtean


