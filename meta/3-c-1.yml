definicion: >-
  Número de personas colegiadas por cada 10.000 habitantes según ocupación sanitaria

formula: |

  $$TPSC_{profesión\, sanitaria}^{t} = \frac{PSC_{profesión\, sanitaria}^{t}}{P^{t+1}} \cdot 10.000$$

  donde:

  $PSC_{profesión\, sanitaria}^{t} =$ número de personal sanitario colegiado en la especialidad especificada a 31 de diciembre del año $t$

  $P^{t+1} =$ población total a 1 de enero del año $t+1$


desagregacion: |
