definicion: >- 
  Índice de incidencia de accidentes con baja en jornada/in itinere, según gravedad

formula: |

  $IACC_{gravedad}^{t} = \frac{ACC_{gravedad}^{t}}{P_{OIT}^{t}} \cdot 100.000$$

  donde:

  $ACC_{gravedad}^{t} =$ número de accidentes con baja en jornada/in itinere, según gravedad en el año $t$

  $P_{OIT} =$ personas empleadas en el año $t$

desagregacion: |

  Gravedad: mortal, no mortal

  Sexo

  Territorio histórico

