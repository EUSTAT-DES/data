definicion: >-
  Azken 12 hilabeteetan, askatasunaren aurkako jazarpenaren, higiezin-jazarpenaren, lan- edo funtzio-jazarpenaren edo sexu-jazarpenaren biktima izan diren pertsonak, 100.000 biztanleko 

formula: |

  $$TVACOSO^{t} = \frac{VACOSO^{t}}{P^{t}} \cdot 100$$

  non:

  $VACOSO^{t} =$ azken 12 hilabeteetan sexu-jazarpena edo jazarpen ez-sexuala pairatu duen biztanleria $t$ urtean

  $P^{t} =$ biztanleria $t$ urteko uztailaren 1ean

desagregacion:

observaciones: >-

  Sexu-jazarpena ez den jazarpentzat jotzen da askatasunaren aurkako jazarpena (zigor-kodearen 172 ter artikulua), higiezinei lotutako 
  jazarpena (zigor-kodearen 172.1.3 artikulua) eta lan- edo funtzio-jazarpena (zigor-kodearen 173.1 artikulua). 

periodicidad: FUENTE.FREQ_A
