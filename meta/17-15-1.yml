 # Metadatos mundiales (Descripción del indicador)  

justificacion_global: |
  Bazkideek lehentasun nazionalak garatzeko egiten duten ahalegina neurtzeak, hau da, esku-hartzeen 
  diseinuari eta emaitzen txostenak aurkezteko mekanismo-motei erreparatzeak, herrialde bakoitzaren 
  espazio politikoarekiko eta lidergoarekiko errespetu-mailaren ebaluazio garrantzitsua ematen du, 
  pobrezia desagerrarazteko eta garapen jasangarrirako politika nazionalak ezartze aldera. 

  Zehazki, erreferentziako urtean onartutako esku-hartzeetan (hau da, portaera berrienetan), 
  ebaluazioak neurtzen du beste herrialde eta nazioarteko erakunde batzuen laguntzak zenbateraino 
  ezartzen dituen garapenerako lankidetza jasotzen duten herrialde elkartuentzat lehentasunak eta 
  baldintza exogenoak, hain zuzen ere nazio-mailako lehentasunak ezartzeko mekanismoetan edo 
  plangintza-tresnetan jasotzen ez direnak. 

  Adierazleak bildutako informazioak bi norabideko ikuspegia ematen du: herrialde jakin batean 
  daukaten eremu politikoari buruzko zenbatespen bat ematen du maila nazionalean, bai eta 
  bazkide-mailako zenbatespen bat ere, jakiteko nola datorren bat emaitzen esparruekin nahiz 
  herrialde elkartuetan dauden lehentasunak ezartzeko mekanismoekin. 


  Iturria: Nazio Batuen Estatistika Sekzioa 


