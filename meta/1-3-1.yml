definicion: | 

  Series disponibles: 

  <b>Proporción de personas perceptoras de pensiones contributivas:</b>
  Proporción de la población que es perceptora de pensiones contributivas (% habitantes)
  
  <b>Personas beneficiarias de Renta de Garantía de Ingresos por cada mil habitantes:</b>
  Número de personas beneficiarias de la Renta
  de Garantía de Ingresos en el mes de diciembre del año de referencia,  por
  cada mil habitantes

  <b>Plazas en centros residenciales:</b>
  Plazas en centros residenciales para personas mayores por cada mil personas mayores 

  <b>Plazas en centros de día:</b>
  Plazas en centro de día para personas mayores por cada mil personas mayores

formula: |

  <b>Proporción de la población que es perceptora de pensiones
  contributivas</b>

  $$PPPC^{t} = \frac{PPC^{t}}{P^{t}} \cdot 100$$

  donde:

  $PPC^{t} =$ población perceptora de pensiones contributivas en el año $t$

  $P^{t} =$ población a 1 de julio del año $t$

desagregacion: |
  Sexo 

  Territorio histórico/Comarca/Municipio

observaciones: No hay datos municipales para las prestaciones de RGI y AES en
  municipios con menos de 5 personas perceptoras.

