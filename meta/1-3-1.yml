definicion: | 

  Series disponibles: 

  <b>Proporción de personas desempleadas que reciben prestaciones por desempleo:</b>
  Relación entre beneficiarios de prestaciones por desempleo y número de desempleados
  
  <b>Proporción de la población que supera la edad legal de jubilación y recibe una pensión:</b>
  Relación entre personas mayores de la edad legal de jubilación que reciben una pensión y personas mayores de la edad legal de jubilación (incluidas las contributivas y no contributivas)

formula: |

  <b>Proporción de personas desempleadas que reciben prestaciones por desempleo</b>

  $$PP_{desempleo}^{t} = \frac{P_{prestación\, desempleo}^{t}}{P_{desempleo}^{t}} \cdot 100$$

  donde:

  $P_{prestación\, desempleo}^{t} =$ población perceptora de prestaciones por desempleo en el año $t$

  $P_{desempleo}^{t} =$ población desempleada en el año $t$

  <br>

  <b>Proporción de la población que supera la edad legal de jubilación y recibe una pensión</b>

  $$PP_{jubilación}^{t} = \frac{P_{pensionista\,edad\, jubilación}^{t}}{P_{edad\, jubilación}^{t}} \cdot 100$$

  donde:

  $P_{pensionista\,edad\, jubilación} =$ población que supera la edad legal de jubilación y recibe una pensión en el año $t$

  $PP_{edad\, jubilación}^{t} =$ población que supera la edad legal de jubilación a 1 de julio del año $t$

