definicion: >- 
  Proporción que representa el gasto en investigación y desarrollo respecto al PIB

formula:  |

  $$PPIBG_{I+D}^{t} = \frac{G_{I+D}^{t}}{PIB^{t}}  \cdot 100$$

  donde:

  $G_{I+D}^{t} =$ gasto en investigación y desarrollo en el año $t$

  $PIB^{t} =$ producto interior bruto a precios corrientes en el año $t$


desagregacion:  |
  Territorio histórico

observaciones: >-

periodicidad: FUENTE.FREQ_A

texto_oceca: FUENTE.oceca


