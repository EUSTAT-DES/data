definicion: |
  Proporción de personas con ingresos por unidad de consumo por debajo del 
  60% de la mediana de la C.A. de Euskadi (escala OCDE modificada)

formula: |

  $$PP_{RPR}^{t} = \frac{P_{RPR}^{t}}{P^{t}} \cdot 100$$

  donde:

  $P_{RPR}^{t} =$ población con ingresos por debajo del 60% de la mediana de los ingresos por unidad de consumo (escala OCDE modificada) en el año $t$

  $P^{t} =$ población total en el año $t$

desagregacion: |
  Sexo

  Territorio histórico

periodicidad: FUENTE.FREQ_A2

observaciones: |
  El número de unidades de consumo de un hogar
  se calcula utilizando la escala OCDE modificada, que asigna un peso de 1 a la
  primera persona de 14 o más años, un peso de 0,5 al resto de personas de 14 o
  más años y un peso de 0,3 a las personas de menos de 14 años.

  El umbral de los ingresos inferiores al 60% de la mediana de la C.A. de Euskadi 
  está situado en el año 2022 en 12.983€ anuales (siendo la mediana de ingresos 
  de 21.638€).

