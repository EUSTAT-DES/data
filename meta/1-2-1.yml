 # Metadatos mundiales (Descripción del indicador)  

descripcion_global: >-
  <p>Según la definición de Eurostat, la tasa de riesgo de pobreza es la proporción de personas
   con una renta disponible equivalente (después de transferencias sociales) inferior al 
  umbral de riesgo de pobreza, que está fijada por convención en la UE en el 
  60 % de la mediana nacional de la renta disponible equivalente después de transferencias 
  sociales.</p>

  <p>Este indicador no mide ni la riqueza ni la pobreza, sino bajos ingresos en comparación con otros 
  residentes del país, lo que no necesariamente implica un bajo nivel de vida.</p>

justificacion_global: >-
  <p>Hacer el seguimiento de la pobreza nacional es importante para las agendas de
  desarrollo específicas de cada país. Las líneas de pobreza nacionales se
  utilizan para hacer estimaciones más precisas de la pobreza consistentes con
  las circunstancias económicas y sociales específicas del país, y no están
  destinadas a comparaciones internacionales de tasas de pobreza.</p>

  <p>El indicador de riesgo de pobreza relativa (At-Risk-of-Poverty Rate en inglés) o pobreza monetaria
  es uno de los indicadores clave para hacer el seguimiento de la pobreza en la UE.</p>

  <p>Para tener en cuenta el impacto de las diferencias en el tamaño y la composición del hogar,
  el ingreso disponible de un hogar (ingreso total, después de impuestos y otras deducciones, que está 
  disponible para gastar o ahorrar) se divide por el número de miembros del hogar convertidos en adultos 
  equivalentes (unidades de consumo). En la UE se aplica un factor de equivalencia calculado según 
  la escala modificada de la OCDE propuesta en 1994.</p>

