justificacion_global: |
  
  Munduko Bankuak adierazle honetarako datuak bildu ditu, Mundu Mailako Bidalketen Prezioak izeneko 
  datu-basearen bidez (RPW), 2008tik, diru-bidalketen prezioak murrizteko G8/G20 helburua ikuskatze 
  aldera. “5x5 helburua” izenez ere ezagutzen den hau G8ak hartu zuen 2009an, eta migratzaileen 
  diru-bidalketen munduko batezbesteko kostu osoa 5 urtetan ehuneko 5 puntu jaistea du helburu. 

  Helburu hori lortzeko, herrialde igorle eta hartzaileetako gobernuek kontuan hartu beharko lukete 
  Munduko Bankuko edo Ordainketa eta Likidazio Sistemen Batzordeko nazioarteko bidalketa-zerbitzuetarako 
  printzipio orokorretan oinarritutako erreformak ezartzeko aukera (2007ko urtarrila). Nazioartean 
  adostutako esparru hau eraginkorra da bidalketen kostua murrizten lagundu eta nazioarteko bidalketen 
  eraginkortasuna hobetuko duten ekintzak orientatzeko. 

  Munduko Bankuaren RPW datu-basea da munduko eskualde guztietan bidalketen prezioak ikuskatzen dituen 
  datu-base orokor bakarra. Munduko Bankuak 2008ko irailean abiarazi zuen RPW, eta tresna gakoa da 
  artekari nazional nagusietan dirua bidali eta jasotzeko eragiketen onuradun eta bidaltzaile direnentzat 
  kostuen bilakaera ikuskatzeko. 


  Iturria: Nazio Batuen Estatistika Sekzioa 


