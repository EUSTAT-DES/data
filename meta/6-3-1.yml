definicion: |

  Adierazleak 2 serie ditu:

    <b> - Modu egokian tratatutako etxeko hondakin-uren fluxuen proportzioa</b>: 2.000 biztanle baliokidetik gorako 
      hiri-aglomerazioei dagokien karga kutsatzailearen proportzioa, hondakin-urak araztu eta kutsadura-maila 
      ur hartzaileentzat onargarria den mugaraino murrizten duena.

    <b> - Kolektore-sistema bati konektatutako etxeko hondakin-uren fluxuen proportzioa</b>: 2.000 biztanle baliokidetik gorako 
      hiri-aglomerazioei dagokien karga kutsatzailearen proportzioa, hondakin-urak bildu eta tratamendu-instalazio 
      batera edo azken isurketa-puntu batera eramango dituen hodi-sistema batera konektatuta.


formula: |

  <b>Modu egokian tratatutako etxeko hondakin-uren fluxuen proportzioa</b>

    $$PCC_{\text{ur-arazketa}}^{t} = \left( \frac{CC_{\text{ur-arazketa}}^{t}}{CC^{t}} \cdot 100 \right)$$

  non: 

  $CC_{\text{ur-arazketa}}^{t} =$ 2.000 biztanle baliokidetik gorako hiri-aglomerazioei dagokien karga 
  kutsatzailea, hondakin-urak behar bezala arazten dituena $t$ urtean

  $CC^{t} =$ 2.000 biztanle baliokidetik gorako hiri-aglomerazioei dagokien karga kutsatzailea $t$ urtean

  <br>

  <b>Kolektore-sistema batera konektatutako etxeko hondakin-uren fluxuen proportzioa</b>

    $$PCC_{\text{kolektoreak}}^{t} =
    \left( \frac{CC_{\text{kolektoreak}}^{t}}{CC^{t}} \cdot 100 \right)$$

  non:

  $CC_{\text{kolektoreak}}^{t} =$ 2.000 biztanle baliokidetik gorako hiri-aglomerazioei dagokien karga kutsatzailea, 
  hondakin-uren kolektore-sistema bati konektatuta $t$ urtean

  $CC^{t} =$ 2.000 biztanle baliokidetik gorako hiri-aglomerazioei dagokien karga kutsatzailea $t$ urtean


