definicion: |

  El indicador está constituido por 2 series:

    - Proporción de la carga contaminante correspondiente a las aglomeraciones urbanas de más de 2.000 habitantes 
      equivalentes que depuran adecuadamente sus aguas residuales: Proporción de la carga contaminante 
      correspondiente a las aglomeraciones urbanas de más de 2.000 habitantes equivalentes que depuran sus aguas 
      residuales reduciendo su nivel de contaminación hasta un límte aceptable para las aguas receptoras

    - Proporción de la carga contaminante correspondiente a las aglomeraciones urbanas de más de 2.000 habitantes 
      equivalentes conectadas a un sistema de colectores de aguas residuales: Proporción de la carga contaminante 
      correspondiente a las aglomeraciones urbanas de más de 2.000 habitantes equivalentes conectadas a un sistema 
      de conductos que recoja y conduzca sus aguas residuales hasta una instalación de tratamiento o a un punto de vertido final


formula: |

  <b>Proporción de la carga contaminante correspondiente a las aglomeraciones urbanas de más de 2.000 habitantes 
      equivalentes que depuran adecuadamente sus aguas residuales</b>

    $$PCC_{\text{depuración}}^{t} =
    \left( \frac{CC_{\text{depuración}}^{t}}{CC^{t}} \cdot 100 \right)$$

  donde:

  $CC_{\text{depuración}}^{t} =$ carga contaminante correspondiente a las aglomeraciones urbanas de más de 
  2.000 habitantes equivalentes que depuran adecuadamente sus aguas residuales en el año $t$

  $CC^{t} =$ carga contaminante correspondiente a las aglomeraciones urbanas de más de 2.000 habitantes equivalentes en el año $t$

  </b>

  <b>Proporción de la carga contaminante correspondiente a las aglomeraciones urbanas de más de 2.000 habitantes 
      equivalentes conectadas a un sistema de colectores de aguas residuales</b>

    $$PCC_{\text{colectores}}^{t} =
    \left( \frac{CC_{\text{colectores}}^{t}}{CC^{t}} \cdot 100 \right)$$

  donde:

  $CC_{\text{colectores}}^{t} =$ carga contaminante correspondiente a las aglomeraciones urbanas de más de 2.000 
  habitantes equivalentes conectadas a un sistema de colectores de aguas residuales en el año $t$

  $CC^{t} =$ carga contaminante correspondiente a las aglomeraciones urbanas de más de 2.000 habitantes equivalentes en el año $t$


desagregacion:

observaciones: |
  
  La carga contaminante de una aglomeración urbana se mide en habitantes equivalentes, definiéndose un 
  habitante equivalente como la carga orgánica biodegradable con una demanda bioquímica de oxígeno de 
  cinco días de 60 gramos de oxígeno por día. Un habitante equivalente viene a representar la carga 
  orgánica biodegradable generada por una persona en un día en una vivienda normal. 

  Se debe tener en cuenta que la carga contaminante de una aglomeración urbana no solo incluye 
  la contaminación debida a las excreciones humanas, sino también la contaminación procedente 
  de aquellos locales utilizados para efectuar una actividad comercial o industrial, siempre 
  que sea de naturaleza orgánica biodegradable. Así pues, el número de habitantes equivalentes de 
  una aglomeración urbana siempre es superior a su número de habitantes reales.

  Este indicador solo tiene en cuenta a las aglomeraciones urbanas de más de 2.000 habitantes equivalentes, 
  en consonancia con los artículos 3 y 4 de la Directiva 91/271/CEE sobre el tratamiento de las aguas residuales urbanas.

