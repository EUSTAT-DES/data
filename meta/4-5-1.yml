justificacion_global: >-
  <p>Medir el nivel general de disparidad entre dos subpoblaciones de interés con respecto a un 
  indicador determinado. Cuanto más alejado de 1 se encuentre el índice de paridad, mayor será la 
  disparidad entre los dos grupos de interés. </p>

