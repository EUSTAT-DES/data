definicion: >-
  Relación entre las proporciones entre los siguientes grupos que han realizado actividades educativas (formales o no formales) 
  en los últimos 12 o 4 semanas:<br>
  - Mujeres y hombres entre 18 y 64 años (en los últimos 12 meses) <br>
  - Personas entre 18 y 64 años pertenecientes a hogares que se encuentran en el nivel de ingresos inferior y 
   superior (en los últimos 12 meses)  <br>
  - Personas entre 18 y 64 años con y sin limitaciones por problemas de salud (graves o no graves)(en los últimos 12 meses)<br>
  - Personas entre 15 y 64 años residentes en municipios de menos de 10.000 habitantes y más de 10.000 
  habitantes (en las últimas 4 semanas)<br>

formula: |

  <p>$$IPD = \frac{[Ind_i]_d}{[Ind_i]_a}$$</p>

  <p>donde:</p> 
  <p>$IPD$ = el Índice de Paridad de la Dimensión(Sexo, Riqueza, Ubicación, etc.)</p> 
  <p>$Ind_i$ = el Indicador de Educación: realización de actividades educativas (formales o no formales) en 
  los últimos  12 o 4 meses</p>
  <p>$d$ = el grupo desfavorecido (mujeres, personas más pobres, personas que viven en municipios pequeños, 
  personas con limitaciones por problemas de salud)</p> 
  <p>$d$ = el grupo favorecido (hombres, personas más ricas, personas que viven en municipios grandes, 
  personas sin limitaciones por problemas de salud)</p>

desagregacion: >- 
  Territorio histórico

periodicidad: FUENTE.FREQ_A5


observaciones: >-

  El valor de referencia de este indicador es 1, que se tiene cuando la paridad es absoluta. 
  El grado de disparidad es mayor cuanto más se aleja de 1 el valor del indicador, reflejando 
  una situación desfavorable o favorable del grupo poblacional del numerador respecto al 
  grupo poblacional del denominador según tome un valor inferior o superior a 1 respectivamente. 
  A la hora de interpretar este indicador se debe tener en cuenta que no es simétrico en torno a 1.

