justificacion_global: |

  La igualdad y la no discriminación por motivos de sexo son principios fundamentales en 
  el marco jurídico y normativo internacional, incluida la Convención sobre la eliminación de 
  todas las formas de discriminación contra la mujer (CEDAW), que cuenta con 189 Estados 
  partes, y la Plataforma de Acción de Beijing. Este marco establece los compromisos de 
  los Estados para eliminar la discriminación contra la mujer y promover la igualdad 
  de género, incluyendo el ámbito de los marcos jurídicos.

  En la Plataforma de Acción de Beijing, los Estados se comprometieron a revocar 
  todas las leyes restantes que discriminan por motivos de sexo. El examen y evaluación 
  quinquenal de la Plataforma de Acción de Beijing (Beijing +5) estableció el año 2005 como 
  fecha límite para la derogación de las leyes que discriminan a la mujer. Esta fecha 
  límite ha llegado y pasado. Si bien se ha avanzado en la reforma de las leyes para 
  promover la igualdad de género, la discriminación contra la mujer en la ley continúa 
  en muchos países. Incluso donde se han realizado reformas legales, persisten 
  lagunas en la aplicación.

  Eliminar las leyes discriminatorias y establecer marcos jurídicos que promuevan 
  la igualdad de género son requisitos previos para poner fin a la discriminación contra 
  la mujer y lograr la igualdad de género (Objetivo 5, Meta 5.1). El indicador 5.1.1 será 
  crucial para acelerar el progreso en la implementación del ODS 5 y todos los 
  demás compromisos relacionados con el género en la Agenda 2030 para el Desarrollo Sostenible.

  El indicador 5.1.1 mide los esfuerzos del Gobierno para establecer marcos jurídicos que 
  promuevan, apliquen y vigilen la igualdad de género.

  La evaluación es realizada por homólogos nacionales, incluidas las Oficinas Nacionales 
  de Estadística y/o los Mecanismos Nacionales de la Mujer (MNM), y profesionales 
  del derecho/investigadores sobre igualdad de género, utilizando un cuestionario que consta 
  de 42 preguntas de respuesta sí/no en cuatro áreas del derecho:

   (i) marcos jurídicos generales y vida pública<br>  
   (ii) violencia contra la mujer<br>  
   (iii) empleo y beneficios económicos<br>  
   (iv) matrimonio y familia<br>  

  Las áreas del derecho y las preguntas se extraen del marco jurídico y de políticas 
  internacionales sobre igualdad de género, en particular la Convención sobre la 
  Eliminación de Todas las Formas de Discriminación contra la Mujer (CEDAW), que 
  cuenta con 189 Estados partes, y la Plataforma de Acción de Beijing. 

  Las principales fuentes de información pertinentes para el indicador 5.1.1 son la 
  legislación y las políticas y planes de acción.

  Fuente: División de Estadísticas de las Naciones Unidas


