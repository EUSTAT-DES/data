definicion: >-
  Emakumeen aurkako diskriminazio mota guztiak ezabatzeari buruzko Konbentzioan eta Beijingeko 
  Ekintza Plataforman ezarritako lau arloetan, genero-berdintasuna sustatzeko, indartzeko eta 
  ikuskatzeko esparru juridikorik badagoen neurtzeko ezarri ziren galderei emandako baiezko 
  erantzunen proportzioa, galdera guztiekiko

formula: |

  $$MJML^{t} = \frac{NSI_{arloa}^{t}}{NSI_{arloa}^{t} + NNO_{arloa}^{t}} \cdot 100$$

  non:

  $NSI_{arloa}^{t} =$ Nazio Batuek 5.1.1 adierazlerako diseinatutako galdetegi espezifikoan 
  arloari dagozkion galderetako 'BAI' erantzunen kopurua, $t$ urtean

  $NNO_{arloa}^{t} =$ Nazio Batuek 5.1.1 adierazlerako diseinatutako galdetegi espezifikoan 
  arloari dagozkion galderetako 'EZ' erantzunen kopurua, $t$ urtean

desagregacion: |
  Arloa

observaciones: |

  Nazio Batuek "BAI/EZ" motako 42 galderako galdetegi bat ezarri zuten, gobernuek genero-berdintasuna 
  sustatzeko, indartzeko eta ikuskatzeko marko juridikoak ezartzeko egiten dituzten ahaleginak 
  neurtzeko. Galdetegi hori Emakumearen aurkako diskriminazio mota guztiak ezabatzeari buruzko Konbentzioan (CEDAW)
  eta Beijingo Ekintza Plataforman ezarritako lau arlotan zatitzen da:

   1. Lege-marko orokorra eta bizitza publikoa (1-12 galderak)
   2. Emakumeen aurkako indarkeria (13-21 galderak)
   3. Enplegua eta dirulaguntza ekonomikoak (22-31 galderak)
   4. Ezkontza eta familia (32-42 galderak)

