justificacion_global: |

  Berdintasuna eta sexuagatiko bereizkeriarik eza funtsezko printzipioak dira nazioarteko esparru juridiko eta arautzailean, 
  Emakumearen aurkako diskriminazio-mota guztiak ezabatzeko Konbentzioa (CEDAW, 189 estatu partaide dituena) eta Beijingkko 
  Ekintza Plataforma barne. Esparru horrek emakumeen aurkako diskriminazioa ezabatzeko eta genero-berdintasuna sustatzeko 
  estatuen konpromisoak ezartzen ditu, esparru juridikoen eremua barne. 

  Beijingko Ekintza Plataforman sexuagatik diskriminatzen duten gainerako lege guztiak baliogabetzeko konpromisoa hartu zuten 
  estatuek. Beijingko Ekintza Plataformaren (Beijing +5) bost urteko azterketak eta ebaluazioak 2005. urtea ezarri zuen emakumea 
  diskriminatzen duten legeak indargabetzeko epemuga gisa. Mugaegun hori iritsi eta igaro da. Genero-berdintasuna sustatzeko 
  legeen erreforman aurrera egin bada ere, emakumeen aurkako lege-mailako diskriminazioak herrialde askotan jarraitzen du. 
  Lege-erreformak egin diren lekuetan ere, hutsuneak daude aplikazioan. 

  Lege diskriminatzaileak ezabatzea eta genero-berdintasuna sustatzen duten esparru juridikoak ezartzea aldez aurreko baldintzak 
  dira emakumearen aurkako diskriminazioa amaitzeko eta genero-berdintasuna lortzeko (5. helburua, 5.1 xedea). 5.1.1 adierazlea 
  funtsezkoa izango da 5. GJH eta Garapen Jasangarrirako 2030eko Agendan generoarekin zerikusia duten gainerako konpromiso 
  guztiak ezartzeko aurrerapena bizkortzeko. 

  Gobernuak genero-berdintasuna sustatu, aplikatu eta zainduko duten esparru juridikoak ezartzeko egiten dituen ahaleginak 
  neurtzen ditu 5.1.1 adierazleak. 

  Ebaluazioa homologo nazionalek egiten dute, Estatistikako Bulego Nazionalak edota Emakumearen Mekanismo Nazionalak (EMN) 
  eta genero-berdintasunaren arloko zuzenbideko profesionalak/ikertzaileak barne, zuzenbideko lau arlotan bai/ez erantzuteko 
  42 galdera dituen galdetegi bat erabiliz: 


   (i) esparru juridiko orokorra eta bizitza publikoa<br>  
   (ii) emakumearen aurkako indarkeria<br>  
   (iii) enplegua eta onura ekonomikoak<br>  
   (iv) ezkontza eta familia<br>  

  Zuzenbidearen arloak eta galderak genero-berdintasunari buruzko esparru juridikotik eta nazioarteko politiketatik ateratzen 
  dira, bereziki Emakumearen aurkako diskriminazio-mota guztiak ezabatzeko Konbentziotik (CEDAW, 189 estatu partaide dituena) 
  eta Beijingko Ekintza Plataformatik. 

  5.1.1 adierazlerako egokiak diren informazio-iturri nagusiak legeria eta ekintza-politikak eta -planak dira. 


  Iturria: Nazio Batuen Estatistika Sekzioa 



