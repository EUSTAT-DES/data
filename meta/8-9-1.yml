definicion:  | 
  PIB generado por el turismo en proporción al PIB a precios corrientes, y tasa de crecimiento anual del PIB generado por el turismo.

formula:  |

  <b>PIB generado por el turismo en proporción al PIB:</b>

  $$PPIB_{turístico}^{t} = \frac{PIB_{turístico}^{t}}{PIB^{t}} \cdot 100$$

  donde:

  $PIB_{turístico}^{t} =$ producto interior bruto generado por el turismo en precios 
  corrientes en el año $t$

  $PIB^{t} =$ producto interior bruto en precios corrientes en el año $t$


  <b>Tasa de crecimiento anual del PIB generado por el turismo:</b>

  $$TCPIB^{t}_{turístico} = \left( \frac{PIB^{t}_{turístico} - PIB^{t-1}_{turístico}}{PIB^{t-1}_{turístico}} \right) \cdot 100$$

  donde:

  $PIB^{t-1}_{turístico} =$ producto interior bruto en precios corrientes en el año $t-1$

