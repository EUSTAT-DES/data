definicion:  | 
  Turismoak sortutako BPGa, uneko prezioetako BPGarekiko proportzioan, eta turismoak sortutako BPGaren urteko hazkunde-tasa.

formula:  |

  <b>Turismoak sortutako BPGa, BPGarekiko proportzioan</b>

  $$PPIB_{turismoa}^{t} = \frac{PIB_{turismoa}^{t}}{PIB^{t}} \cdot 100$$

  non:

  $PIB_{turismoa}^{t} =$ turismoak sortutako barne-produktu gordina, uneko prezioetan $t$ urtean

  $PIB^{t} =$ barne-produktu gordina, uneko prezioetan $t$ urtean

  <br>

  <b>Turismoak sortutako BPGren urteko hazkunde-tasa</b>

  $$TCPIB^{t}_{turismoa} = \left( \frac{PIB^{t}_{turismoa} - PIB^{t-1}_{turismoa}}{PIB^{t-1}_{turismoa}} \right) \cdot 100$$

  non:

  $PIB^{t-1}_{turismoa} =$ barne-produktu gordina, uneko prezioetan $t-1$ urtean

