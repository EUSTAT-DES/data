definicion: >-
  Emakumeen aurkako sexu-indarkeria kasu erregistratuen kopurua (biktimizazioak), familia-eremutik kanpoko egileen eskutik, 10.000 emakumeko


formula: |
  $$TVIS^{t} = \frac{VS^{t}}{P_{emakumeak}^{t}} \cdot 10000$$

  non:

  $VS^{t} =$ emakumeen aurkako sexu-indarkeria kasu erregistratuen kopurua, familia-eremutik kanpoko egileen eskutik $t$ urtean

  $P_{mujeres}^{t} =$ emakumeak $t$ urteko uztailaren 1ean

desagregacion: |

  Lurralde historikoa/Eskualdea/Udalerria

periodicidad: FUENTE.FREQ_A


 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: |
  Emakumeen eta nesken aurkako indarkeria da munduan giza eskubideak urratzeko modurik hedatuenetako bat. Datu batzuen 
  arabera, munduan, emakumeen % 7k, gutxi gorabehera, sexu-erasoak jasan dituzte beren bizitzako uneren batean bikotekidea 
  ez den norbaiten eskutik (OME et al., 2013). 

  Adierazle horri buruzko datuak izateak lagunduko du indarkeria-mota horren irismena eta izaera ulertzen eta politika eta 
  programa egokiak egiten. 


  Iturria: Nazio Batuen Estatistika Sekzioa 



