definicion: >-
  Residuos peligrosos generados per cápita y proporción de residuos peligrosos tratados 
  según operación de tratamiento (incinerados, 
  vertidos y reciclados) en relación al total de residuos peligrosos generados y tratados

formula: |

  <b> Residuos peligrosos generados per cápita</b> 

  $$RPPC^{t} = \frac{RP^{t}}{P^{t}} $$

  donde:

  $RP^{t} =$ cantidad de residuos peligrosos generados en el año $t$ 

  $P^{t} =$ población a 1 de julio del año $t$

  <br>

  <b> Proporción de residuos peligrosos tratados, por tipo de tratamiento</b> 

  $$PRP_{tratamiento}^{t} = \frac{RP_{tratamiento}^{t}}{RP^{t}} \cdot 100$$ <br> 

  $RP_{tratamiento}^{t} =$ cantidad de residuos peligrosos tratados (según tipo de tratamiento) en el año $t$

  $RP^{t} =$ cantidad total de residuos peligrosos generados y tratados en el año $t$

desagregacion: |
  Operación de tratamiento de residuos: reciclaje, incineración con recuperación de 
  energía, incineración sin recuperación de energía, depósito en vertedero.

  Territorio histórico


observaciones: >-

  Operaciones de tratamiento R1 de acuerdo con la Directiva 2008/98/CE de residuos.


periodicidad: FUENTE.FREQ_A


