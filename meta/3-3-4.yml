definicion: >-
  Casos autóctonos de hepatitis B notificados a la Red Nacional de Vigilancia Epidemiológica (RENAVE) por cada 100.000 habitantes

formula: |

  <p> $$TCA_{hepatitis B}^{t} = \frac{CA_{hepatitis B}^{t}}{P^{t}} \cdot 100.000$$</p>
  <p>donde: </p>
  <p>$CA_{hepatitis B}^{t} =$ casos autóctonos de hepatitis B notificados a la Red Nacional de Vigilancia Epidemiológica (RENAVE) en el año $t$ </p>
  <p>$P^{t} =$ población a 1 de julio del año $t$</p>

desagregacion: >- 
  Sexo

periodicidad: FUENTE.FREQ_A


observaciones: >-

  <p>Los casos autóctonos son aquellos en los que la enfermedad se ha contraído en el territorio nacional.</p>

texto_oceca: FUENTE.oceca

 # Metadatos mundiales (Descripción del indicador)  

descripcion_global: >-
  <p>Este indicador se mide indirectamente a través de la proporción de niños de 5 años que han
  desarrollado una infección crónica por VHB (es decir, la proporción que da positivo para un marcador de infección llamado
  antígeno de superficie de la hepatitis B [HBsAg])</p>


justificacion_global: >-

 <p>El propósito es describir la reducción de las infecciones crónicas por hepatitis B. La mayor parte de la carga 
  de enfermedad por infección por VHB proviene de infecciones adquiridas antes de los 5 años de edad. Por lo tanto, 
  la prevención de la infección por VHB se centra en niños menores de 5 años. Las Naciones Unidas seleccionaron 
  el acumulado de la incidencia de infección crónica por VHB a los 5 años de edad como indicador del objetivo de
   “combatir la hepatitis”. Este indicador se mide indirectamente a través de la proporción de niños 5 años de edad 
  que han desarrollado una infección crónica por VHB (es decir, la proporción que da positivo en una 
  prueba marcador de infección llamado antígeno de superficie de la hepatitis B [HBsAg]).</p>

