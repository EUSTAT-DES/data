justificacion_global: |
  Finantzaketa egokia eta eraginkorra funtsezkoa da 5. GJHa eta GJHen esparru osoan generoarekin lotutako xedeak 
  lortzeko. Genero-berdintasunerako esleipenen jarraipena egitean eta argitara ematean, gobernuek gardentasun 
  handiagoa sustatzen dute, eta horrek kontuak ematean sendotasun handiagoa eragin dezake. 

  Adierazleak sistema bat ezartzera bultzatzen ditu gobernuak, gero politikak berrikusteko, politikak hobeto 
  formulatzeko eta finantza-kudeaketa publiko eraginkorragoa egiteko oinarri izan daitezkeen baliabideen 
  esleipenen jarraipena egiteko eta argitara emateko. 

  Genero-berdintasunerako finantzaketa egokiaren printzipioa 1995ean onartutako Beijingko Adierazpen eta Ekintza 
  Plataforman (345. eta 346. paragrafoak) oinarritzen da. Hala ere, Ekintza Plataformaren hogei urteko berrikuspenari 
  eta ebaluazioari buruzko idazkari nagusiaren txostenak ondorioztatu zuen genero-berdintasunean eta emakumeen 
  ahalduntzean egindako inbertsio eskasak aurrerapen motela eta desorekatua ekarri duela 12 kezka-arlo kritikoetan. 
  Finantzaketa desegokiak oztopatu egiten du genero-ikuspegia duten legeak eta politikak ezartzea. 

  Datuek erakusten dute finantzaketa-arrakalak batzuetan % 90era iristen direla, eta defizit kritikoak dituztela 
  azpiegitura, produkzio eta ekonomiaren sektoreetan. 


  Iturria: Nazio Batuen Estatistika Sekzioa 


