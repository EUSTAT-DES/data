definicion: >-
  Total greenhouse gas (GHG) emissions, total GHG emissions per unit of real GDP, per capita, 
  and rates of change relative to emissions in the years 1990 and 2005 

formula:  |

  <b>Total greenhouse gas emissions per unit of GDP</b>

  $$PPIBGEI^{t} = \frac{GEI^{t}}{PIB_{2022}^{t}} $$

  <b>Total greenhouse gas emissions per capita</b>

  $$GEIPC^{t} = \frac{GEI^{t}}{P^{t}} $$

  <b>Greenhouse gas emissions compared to 1990</b>

  $$TVGEI_{1990}^{t} = \frac{GEI^{t}-GEI^{1990}}{GEI^{1990}} \cdot 100$$ 

  <b>Greenhouse gas emissions compared to 2005</b>

  $$TVGEI_{2005}^{t} = \frac{GEI^{t}-GEI^{2005}}{GEI^{2005}} \cdot 100$$ 


  where:

  $GEI^{t} =$ greenhouse gas emissions in year $t$

  $PIB_{2022}^{t} =$ gross domestic product in chained volume with reference to 2022 en el año $t$

  $P^{t} =$ population as of July 1 of year $t$

  $GEI^{1990} =$ greenhouse gas emissions in 1990

  $GEI^{2005} =$ greenhouse gas emissions in 2005

