definicion: >-
  Available series:  

   - Proportion of homes with running water: Proportion of main family dwellings with 
   running water supply
  
   - Proportion of homes with a bathroom: Proportion of main family dwellings with a bathroom 

formula: |
  <b>Proportion of homes with running water</b>

  $$PVP_{running\, water}^{t} = \frac{VP_{running\, water}^{t}}{VP^{t}} \cdot 100$$

  where:

  $VP_{running\, water}^{t} =$ main family dwellings with running water supply in year $t$

  $VP^{t} =$ main family dwellings in year $t$

  <br>

  <b>Proportion of homes with a bathroom</b>

  $$PVP_{bathroom}^{t} = \frac{VP_{bathroom}^{t}}{VP^{t}} \cdot 100$$

  where:

  $VP_{bathroom}^{t} =$ main family dwellings with a bathroom in year $t$

  $VP^{t} =$ main family dwellings in year $t$


desagregacion: |
  Province/County/Municipality

observaciones: >-
  A main family dwelling is a home that is used all or most of the year 
  as a habitual residence by one or more persons.


