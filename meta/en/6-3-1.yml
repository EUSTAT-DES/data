definicion: |

  The indicator is made up of 2 series:

    - Proportion of safely treated domestic wastewater flows: Proportion of the pollution 
   load corresponding to urban agglomerations with more than 2,000 population equivalents 
   that treat their wastewater, reducing their pollution level to an acceptable limit for 
   the receiving waters

    - Proportion of domestic wastewater flows connected to a collection system: Proportion 
   of the pollution load corresponding to urban agglomerations with more than 2,000 population 
   equivalents connected to a conduit system that collects and conveys their wastewater to a 
   treatment facility or final discharge point



formula: |

  <b>Proportion of safely treated domestic wastewater flows</b>

    $$PCC_{\text{purification}}^{t} =
    \left( \frac{CC_{\text{purification}}^{t}}{CC^{t}} \cdot 100 \right)$$

  where:

  $CC_{\text{purification}}^{t} =$ pollution load corresponding to urban agglomerations 
  with more than 2,000 population equivalents that adequately treat their wastewater in year $t$

  $CC^{t} =$ pollution load corresponding to urban agglomerations with more than 2,000 
   population equivalents in year $t$

  <br>

  <b>Proportion of domestic wastewater flows connected to a collection system</b>

    $$PCC_{\text{collectors}}^{t} =
    \left( \frac{CC_{\text{collectors}}^{t}}{CC^{t}} \cdot 100 \right)$$

  where:

  $CC_{\text{collectors}}^{t} =$ pollution load corresponding to urban agglomerations 
  with more than 2,000 population equivalents connected to a conduit system that collects 
  and conveys their wastewater to a treatment facility or final discharge point $t$ 

  $CC^{t} =$ pollution load corresponding to urban agglomerations with more than 2,000 
  population equivalents in year $t$


