definicion: >-
  Proportion of teachers at different educational levels who have received 
  at least the minimum teacher training, organized prior to employment or on-the-job, 
  required to teach at that level, out of the total number of teachers at that 
  educational level

formula: |

  $$PPRFD_{educational\, level}^{t} = \frac{PRFD_{educational\, level}^{t}}{PR^{t}} \cdot 100$$

  where:

  $PRFD_{educational\, level}^{t} =$ teachers of the educational level with teacher training in the school year $t-1/t$

  $CENU^{t} =$ total number of teachers at the educational level in the school year $t-1/t$


desagregacion: >- 
  Educational level: Preschool; primary; lower secondary; upper secondary 

