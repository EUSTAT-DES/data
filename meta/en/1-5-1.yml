justificacion_global: |
  
  The Sendai Framework for Disaster Risk Reduction 2015-2030 was adopted 
  by United Nations Member States in March 2015 as a global disaster risk 
  reduction policy.

  Its goals include:

  Goal A: Substantially reduce global mortality from disasters by 2030, 
  with the objective of reducing the average global mortality rate per 
  100,000 inhabitants between 2020 and 2030 compared to 2005 and 2015.

  Target B: Substantially reduce the number of people affected globally 
  by 2030, with the goal of reducing the global average number per 100,000 
  population between 2020 and 2030 compared to the 2005-2015 period.

  Achieving its goals will contribute to sustainable development and strengthen 
  economic, social, health, and environmental resilience.

  Source: United Nations Statistics Division


comparabilidad: >-
