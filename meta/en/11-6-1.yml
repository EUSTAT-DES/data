definicion: >-
  Urban waste collected per capita and proportion of urban waste treated 
  in relation to total urban waste generated, and 
  the proportion of urban waste collected and managed in controlled facilities.

  Urban or municipal waste is waste generated in private homes, businesses, offices, 
  and services, as well as any waste that, due 
  to its nature or composition, can be assimilated to that produced in the aforementioned places or activities.

  The following are also considered urban waste:

   - Waste from cleaning public streets, green areas, recreational areas, and beaches

   - Dead domestic animals, as well as abandoned furniture, fixtures, and vehicles

   - Waste and debris from minor construction and home repairs

formula: |

  <b> Urban waste collected per capita</b> 

  $$RURP^{t} = \frac{RUR^{t}}{P^{t}} $$

  where:

  $RUR^{t} =$ amount of urban waste collected in year $t$ 

  $P^{t} =$ population as of 1 July of year $t$

  <br>

  <b> Proportion of urban waste collected and managed in controlled facilities</b>

  $$PRUR^{t} = \frac{RUG^{t}}{RUR^{t}} \cdot 100$$

  where:

  $RUG^{t} =$ amount of urban waste generated in year $t$ 

  $RUR^{t} =$ amount of urban waste collected and managed in controlled facilities in year $t$ 


  <br>

  <b> Proportion of urban waste treated, per treatment operation</b> 

  $$PRU_{treatment}^{t} = \frac{RU_{treatment}^{t}}{RU^{t}} \cdot 100$$ <br> 

  $RU_{treatment}^{t} =$ amount of urban waste treated (by type of treatment) in year $t$

  $RUR^{t} =$ amount of urban waste collected and managed in controlled facilities in year $t$

