comparabilidad: >-
  The available indicator does not comply with the United Nations metadata, but provides complementary information. 
  While the United Nations indicator relates tax revenue to total public spending, the Basque Country indicator measures 
  the proportion of the total consolidated revenue of the Basque public administrations that comes from taxes. Therefore, 
  it focuses on the financing structure of the Basque public sector and not on its budget execution. 


