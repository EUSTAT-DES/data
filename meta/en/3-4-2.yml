justificacion_global: >-

  Mental disorders occur in all regions and cultures of the world. The most prevalent 
  of these disorders are depression and anxiety, which are estimated to affect nearly 
  1 in 10 people. At its worst, depression can lead to suicide. In 2019, it is estimated 
  that there were more than 700,000 deaths by suicide worldwide.

  Suicide mortality rate is defined as the number of suicide deaths in a year, divided 
  by the population, and multiplied by 100,000. Suicides are defined in terms of the 
  International Classification of Diseases, Tenth Revision (ICD-10).

