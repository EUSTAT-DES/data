definicion: |
  This indicator is composed of two time series:

  - Proportion of the population residing in municipalities that have a land use plan
  - Proportion of the population residing in municipalities that have a general plan 
    or subsidiary urban planning regulations

formula: |

  <b>Proportion of the population residing in municipalities that have a land use plan</b>
  
  $$PPTP^{t} = \frac{PTP^{t}}{P^{t}} \cdot 100$$

  where:

  $PTP^{t} =$ population residing in municipalities that have a Partial Territorial Plan on January 1 of year $t$

  $P^{t} =$ population as of January 1 of year $t$


  <br>

  <b>Proportion of the population residing in municipalities that have a general plan or subsidiary urban planning regulations</b>

  $$PPPGNS^{t} = \frac{PPG^{t}+PNS^{t}}{P^{t}} \cdot 100$$

  where:

  $PPG^{t} =$ population residing in municipalities that have a general plan on January 1 of year $t$

  $PNS^{t} =$ population residing in municipalities that have subsidiary regulations on January 1 of year $t$

  $P^{t} =$ population as of January 1 of year $t$

