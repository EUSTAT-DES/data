  Carbon dioxide (CO2) emissions compared to 1990

formula:  |

  $$TVECO2_{1990}^{t} = \frac{ECO2^{t}-ECO2^{1990}}{ECO2^{1990}} $$

  where:

  $ECO2^{t} =$ CO2 emissions in year $t$

  $ECO2^{1990} =$ CO2 emissions in year 1990

