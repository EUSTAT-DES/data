definicion: | 

  The indicator reflects the proportion of people actually covered by a social protection system. The data are presented in different series to distinguish
  between the different components of the social protection system. For each case, coverage is expressed as a percentage of the respective population.  


  Available series: 

  <b>Proportion of unemployed people receiving unemployment benefits:</b>
  Ratio of unemployment benefit recipients to the number of unemployed
  
  <b>Proportion of the population that exceeds the legal retirement age and receives a pension:</b>
  Ratio of persons over the legal retirement age who receive a pension (contributory or non-contributory) to persons over the legal retirement age 

formula: |

  <b>Proportion of unemployed people receiving unemployment benefits</b>

  $$PP_{unemployed}^{t} = \frac{P_{unemployment\, benefit}^{t}}{P_{unemployment}^{t}} \cdot 100$$

  where:

  $P_{unemployment\, benefit}^{t} =$ Population receiving unemployment benefits in $t$

  $P_{unemployed}^{t} =$ unemployed population in $t$

  <br>

  <b>Proportion of the population that exceeds the legal retirement age and receives a pension</b>

  $$PP_{retired}^{t} = \frac{P_{pension\,retirement\, age}^{t}}{P_{retirement\, age}^{t}} \cdot 100$$

  where:

  $P_{pension\,retirement\, age} =$ population that exceeds the legal retirement age and receives a pension in $t$

  $PP_{retirement\, age}^{t} =$ Population over the legal retirement age on 1 July $t$

desagregacion: |
  Sex 

  Province

observaciones:

  The series "Proportion of unemployed persons receiving unemployment benefits" should be taken with caution and
  should not be interpreted as the proportion of unemployed persons who receive a benefit, since a
  high volume of permanent discontinuous workers can lead to a high coverage rate, even above 100.


