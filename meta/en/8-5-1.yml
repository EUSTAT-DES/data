definicion:  | 
  Gross earnings per normal hour of work of salaried employees

formula:  |
  <b>Average hourly income of employed persons:</b>

  $$GH^{t} = \frac{G^{t}}{H^{t}} $$

  where:

  $G^{t} =$ gross earnings of salaried personnel in year $t$

  $H^{t} =$ normal working hours of salaried personnel in year $t$

  <br>

  <b>Gender pay gap:</b>

  $$BSG^{t} = \frac{GPH_{man}^{t} - GPH_{woman}^{t}}{GPH_{man}^{t}} \cdot 100$$

  where:

  $GPH_{man}^{t} =$ average hourly earnings of men in year $t$

  $GPH_{woman}^{t} =$ average hourly earnings of women in year $t$

desagregacion:  |
  Sex

  People without disabilities and people with disabilities (salaried employees 
  with a disability level of 33% or greater) 

