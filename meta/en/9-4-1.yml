definicion: >- 
  Carbon dioxide (CO2) emissions per unit of real GDP

formula:  |
  <b>CO2 emissions per unit of value added</b>

  $$PPIBECO2^{t} = \frac{ECO2^{t}}{PIB_{2022}^{t}} $$

  where:

  $ECO2^{t} =$ CO2 emissions in year $t$

  $PIB_{2022}^{t} =$ gross domestic product in chain volumes with reference to 2022 in year $t$

   <br>
   
   <b>CO2 emissions per unit of added value in the manufacturing sector</b>

  $$PVABECO2_{manufacturing}^{t} = \frac{ECO2_{manufacturing}^{t}}{VAB_{manufacturing\, 2022}^{t}} $$

  where:

  $ECO2_{manufacturing}^{t} =$ CO2 emissions from the manufacturing sector in year $t$

  $VAB_{manufacturing\, 2022}^{t} =$ Gross added value of the manufacturing sector in chained volume with reference to 2022 in year $t$


