definicion: >- 
  Number of researchers in full-time equivalent jobs per million inhabitants

formula:  |

  $$TINV^{t} = \frac{INV^{t}}{P^{t}} \cdot 1.000.000$$

  where:

  $INV^{t} =$ researchers in full-time equivalent jobs in year $t$

  $P^{t} =$ population as of 1 July of year $t$


desagregacion:  |
  Sex

  Province

observaciones: >-

periodicidad: FUENTE.FREQ_A

texto_oceca: FUENTE.oceca


