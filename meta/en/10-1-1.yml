definicion: >- 
  Average annualized growth rate over a five-year period of income and expenditure per 
  capita of households in the poorest 40% of the population of the autonomous community 
  (40% of people with the lowest income per consumption unit (modified OECD scale)) and 
  of the total population.


formula: |

  The annualized growth in average real per capita income or consumption is calculated by 
  first estimating the average real per capita income or consumption of the bottom 40% of 
  the welfare distribution in years T0 and T1 and then calculating the average annual growth 
  rate between those years using a compound growth formula: 

  Crecimiento del ingreso o consumo = $$\left( \frac{Average\, T_1}{Average\, T_0} \right)^{\frac{1}{T_1 - T_0}} - 1$$


  The growth in average real per capita income or consumption of the total population is 
  calculated in the same way using data for the total population. 

desagregacion: | 
  Income group: bottom 40%; total

  Province

observaciones: >-

  The number of units of consumption of a household is calculated using the modified OECD scale, 
  which assigns a weighting of 1 to the first person aged 14 or over, a weighting of 0.5 to other 
  persons aged 14 or over and a weighting of 0.3 to persons under the age of 14. 

