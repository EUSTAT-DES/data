definicion: >- 
  Proportion of expenditure on research and development with respect to GDP

formula:  |

  $$PPIBG_{I+D}^{t} = \frac{G_{I+D}^{t}}{PIB^{t}}  \cdot 100$$

  where:

  $G_{I+D}^{t} =$ expenditure on research and development in year $t$

  $PIB^{t} =$ gross domestic product at current prices in year $t$


desagregacion:  |
  Province

observaciones: >-

periodicidad: FUENTE.FREQ_A

texto_oceca: FUENTE.oceca


