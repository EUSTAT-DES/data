 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: |
  This indicator measures the global continual efforts of countries in setting up independent national 
  institutions, through international cooperation, to promote inclusive, peaceful and accountable societies. 
 
  The creation and fosterage of a National Human Rights Institution (NHRI) indicates a State’s commitment 
  to promote and protect the human rights provided in international human rights instruments. 

  Compliance with the Paris Principles vest NHRIs with a broad mandate, competence and power to 
  investigate, report on the national human rights situation, and publicize human rights through 
  information and education. 

  Source: United Nations Statistics Division 

