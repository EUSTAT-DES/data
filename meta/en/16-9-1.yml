definicion: >-
  Proportion of children under 5 years of age whose birth has been registered in the Civil Registry

formula: |

  $$PPRC_{0-4}^{t} = \frac{PRC_{0-4}^{t}}{P_{0-4}^{t}}\cdot 100 $$

  where:

  $PRC_{0-4}^{t} =$ children under 5 years of age whose birth has been registered in the Civil Registry in year $t$

  $P_{0-4}^{t} =$ children under 5 years of age in year $t$


desagregacion: 

observaciones: |
  The indicator is 100% since the legislation on the Civil Registry establishes the obligation to register births

