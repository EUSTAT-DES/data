definicion: >- 
  Logical value that indicates whether policies are developed, adopted or applied 
  to support the transition towards sustainable consumption and production patterns 

formula: |

  $$PCPS^{t} =\begin{cases}
  1 & \text{If policies for sustainable consumption and production are developed, adopted or applied in year } t \\
  0 & \text{If policies for sustainable consumption and production are not developed, adopted or applied in year } t
  \end{cases}$$

