definicion: >- 
  Proportion of cities that have a structure for direct participation of civil society in 
  urban planning and management that functions regularly and democratically 

formula: |

  $$PCPD^{t} = \frac{CPD^{t}}{C^{t}} \cdot 100$$

  where: 

  $CPD^{t} =$ cities that have a structure for direct participation of civil society in urban planning and management in year $t$ 

  $C^{t} =$ number of cities in year $t$


desagregacion: 


observaciones: >-
  The indicator is 100% given the Land Law, generally applicable to all cities

