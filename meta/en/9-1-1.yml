definicion: >- 
  The indicator (commonly known as the Rural Access Index or RAI) measures the share of a country’s rural 
  population that lives within 2 km of an all-season road.

formula:  |

  $$IAR^{t} = \frac{PR_{all\, season\, road}^{t}}{PR^{t}} \cdot 100$$

  where:

  $PR_{all\, season\, road}^{t} =$ rural population that lives within 2 km of an all-season road in year $t$

  $PR^{t} =$ rural population in year $t$


