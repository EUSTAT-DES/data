definicion: >-
  Proportion of urban waste recycled compared to the total amount of urban waste generated.

formula: |

  $$PRU_{recycled}^{t} = \frac{RU_{recycled}^{t}}{RU^{t}}$$


  where: 

  $RU_{recycled}^{t} =$ amount of urban  waste recycled in year $t$

  $RU^{t} =$ total amount of urban waste generated and treated in year $t$


