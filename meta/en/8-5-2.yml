definicion:  | 
  Proportion of unemployed people compared to economically active people

formula:  |

  $$TD^{t} = \frac{D^{t}}{A^{t}} \cdot 100$$

  where:

  $D^{t} =$ unemployed people in year $t$

  $A^{t} =$ economically active people in year $t$


desagregacion:  |
  Sex

  Age

  People without disabilities, and people with disabilities (people with a disability 
  level of 33% or greater)

