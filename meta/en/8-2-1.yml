definicion: >- 
  Annual growth rate of real GDP per employed person

formula:  |

  $$TCPIBEP^{t} = \frac{{\frac{PIB_{2022}^{t}}{PE^t}-\frac{PIB_{2022}^{t-1}}{PE^{t-1}}}}{\frac{PIB_{2022}^{t-1}}{PE^{t-1}}} \cdot 100$$

  where:

  $PIB_{2022}^{t} =$ gross domestic product in chain volumes with reference to 2022 in year $t$

  $PE^{t} =$ employed people in year $t$

desagregacion: >- 
  Province

