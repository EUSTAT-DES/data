 # Metadatos mundiales (Descripción del indicador)  

justificacion_global: |

  Traditionally, poverty has been defined as a lack of money. 
  However, poverty must be understood much more broadly. 
  A poor person can suffer multiple disadvantages at the same time; For example, you can 
  suffer from poor health or malnutrition, lack of drinking water or electricity, poor quality of 
  work or little schooling. Focusing on a single factor, such as income, is not 
  enough to capture the true reality of poverty.

  In the European Union, the population at risk of poverty or social exclusion, 
  abbreviated as AROPE, corresponds to the sum of people who are at risk of poverty (income poverty), 
  severely disadvantaged materially and socially, or living in a household with a 
  very low work intensity.
  People are included only once, even if they are in more than one of the 
  situations mentioned above. The AROPE rate is the proportion of the total population 
  who are at risk of poverty or social exclusion.

  The AROPE rate is the main indicator for monitoring the 
  EU poverty and social exclusion target for 2030 and was the leading indicator 
  to monitor the poverty target of the EU 2020 strategy.
  

  The <a href="https://employment-social-affairs.ec.europa.eu/european-pillar-social-rights-20-principles_en">
  European Pillar of Social Rights</a> proposes three objectives at the level of EU
  to be achieved by 2030 in the areas of employment, skills and social protection.
  Poverty and social exclusion is one of the objectives. The number of people at risk of poverty or exclusion
  should be reduced by at least 15 million by 2030, and of these, at least 5 million should be children.

  Source: United Nations Statistics Division, Eurostat

