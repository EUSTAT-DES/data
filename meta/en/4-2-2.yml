definicion: >-
  Proportion of 5-year-old boys and girls enrolled in early childhood, primary 
  and special education over the total of 5-year-old boys and girls

formula: |

  $$TE_{5}^{t} = \frac{AM_{5}^{t}}{P_{5}^{t}} \cdot 100$$

  where:
 
  $AM_{5}^{t} =$ 5-year-old students enrolled in early childhood, primary and special 
  education in year $t$

  $P_{5}^{t} =$ 5-year-old population in year $t$


