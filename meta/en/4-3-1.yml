definicion: >-
  Proportion of people who engaged in educational activities (formal or informal) in 
  the last four weeks or 12 months, by age groups



formula: |

  $$PPE_{age\, group}^{t} = \frac{PE_{age\, group}^{t}}{P_{age\, group}^{t}} \cdot 100$$

  where:

  $PE_{age\, group}^{t} =$ population of an age group that has engaged in educational 
  activities (formal or informal) in the year $t$

  $P_{age\, group}^{t} =$ population of an age group in the year $t$


desagregacion: | 
  Age

  Sex

  Province

periodicidad: FUENTE.FREQ_A


observaciones: | 
  The data from the Population Activity Survey are annual data by age group, about activities 
  performed in the past 4 weeks. 

  The data from the Survey on Adult Participation in Learning Activities refer to the 18-64 
  age group and asks about activities performed in the past 12 months.

texto_oceca: FUENTE.oceca

 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: |
  The United Nations define the indicator as the percentage of youth and adults in a given age 
  range (15-24 years, 25-54 years, 55-64 years, 15-64 years) participating in formal or non-formal 
  education and training in the previous 12 months.

  The indicator measures the level of participation of youth and adults in education and training of all types. 
  A high value indicates a large share of the population in the relevant age group is participating in formal 
  and nonformal education and training

  Source: United Nations Statistics Division
  

  
