definicion: >-
  Proportion of people who live in households with large expenditure on health that exceeds 10% or 25% of total household expenditure


formula: |

  $$PPGGS_{\gt x\%}^{t} = \frac{PGGS_{\gt x\%}^{t}}{P^{t}} \cdot 100$$

  where:

  $PGGS_{\gt x\%}^{t} =$ population who live in households with large expenditures on health, greater than $x\%$ of total household expenditure, in year,  $t$

  $P^{t} =$ total population in year $t$

desagregacion: >- 
  Spending threshold: 10% and 25% of total household expenditure

