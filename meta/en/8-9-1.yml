definicion:  | 
  GDP generated by tourism as a proportion of total GDP at current prices, and annual 
  growth rate of GDP generated by tourism.

formula:  |

  <b>GDP generated by tourism as a proportion of total GDP</b>

  $$PPIB_{tourism}^{t} = \frac{PIB_{tourism}^{t}}{PIB^{t}} \cdot 100$$

  where:

  $PIB_{tourism}^{t} =$ gross domestic product generated by tourism at current prices in year $t$

  $PIB^{t} =$ gross domestic product at current prices in year $t$

  <br>

  <b>Annual growth rate of GDP generated by tourism</b>

  $$TCPIB^{t}_{tourism} = \left( \frac{PIB^{t}_{tourism} - PIB^{t-1}_{tourism}}{PIB^{t-1}_{tourism}} \right) \cdot 100$$

  where:

  $PIB^{t-1}_{tourism} =$ gross domestic product at current prices in year $t-1$

