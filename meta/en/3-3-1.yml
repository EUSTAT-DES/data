  <a href="https://unstats.un.org/sdgs/dataportal/analytics/SingleSeries?indicators=3.3.1&seriesCode=SH_HIV_INCD&areaCode=  276,40,56,100,196,191,208,703,705,724,233,246,250,300,528,348,372,380,428,440,442,470,616,620,203,642,752,1,202,14,17,18,11,747,15,145,62,143,34,753,30,35,419,29,13,5,9,54,57,61,53,513,150,21,432,199,722&period=3&table=%3C15Y%20%7C%20BOTHSEX"> Number of new HIV infections per 1,000 uninfected population, by sex and age (per 1,000 uninfected population) SH_HIV_INCD</a> UNSTATS

comparabilidad: >- 
  The available indicator does not strictly comply with the United Nations metadata, as it does 
  not quantify the rate for the uninfected population, but rather for the entire population.

