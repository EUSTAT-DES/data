definicion: >-
  Deaths attributed to traffic accidents per 100,000 inhabitants

formula: |

  $$TM_{\text{traffic accidents}}^{t} = \frac{D_{\text{traffic accidents}}^{t}}{P^{t}} \cdot 100.000$$

  where: 

  $D_{\text{traffic accidents}}^{t} =$ Deaths attributed to traffic accidents (extensive list of ICD-10 codes, which can be consulted in the methodology of the Statistics of deaths according to the cause of death) in the year $t$

  $P^{t} =$ population on July 1 of year $t$

desagregacion: |
  Sex

  Province


periodicidad: FUENTE.FREQ_A


observaciones: |

  Since 2016, these include traffic accidents involving non-motorized vehicles, transport accidents not specified as due to traffic or not, and traffic accident victims who were getting into or out of the vehicle at the time of the accident.

texto_oceca: FUENTE.oceca

