justificacion_global: |
  
  The calculation of this indicator will allow observing on how many products Developing countries and 
  LDCs will have free access to Developed countries markets. When compared to the tariff rates applied to 
  other countries, this indicator will allow assessing to which extent special and differential treatment has 
  been accorded in terms of import tariffs. 

  The evolution of this indicator will indicate progress on the 
  phasing out of tariff rates on goods coming from Developing and LDCs. 

  Source: United Nations Statistics Division

