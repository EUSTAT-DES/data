definicion: >- 

  Number of people who have been recognized as refugees or have a similar international 
  protection status per 100,000 inhabitants

formula: |

  $$TR^{t} = \frac{R^{t}}{P^{t+1}} \cdot 100.000$$

  where:

  $PR^{t} =$ People with a refugee identity document, subsidiary protection identity document or temporary residence permit for exceptional circumstances in force as of December 31 of year $t$

  ${P^{t+1} =$ population as of January 1 of year $t+1$

desagregacion: 

periodicidad: FUENTE.FREQ_A

texto_oceca: FUENTE.oceca 

observaciones:

  It should be noted that the breakdown by autonomous communities of the number of people who have been 
  granted refugee status or a similar international protection status in Spain is not carried out by 
  place of residence, but by the place where the administrative procedure that gave rise to that status 
  was carried out. 


