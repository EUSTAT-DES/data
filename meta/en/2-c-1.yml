definicion: |
   This indicator is composed of two time series:

   <b>- Indicator of Food Price Anomalies (IFPA)</b> 
   <b>- Consumer Food Price Index</b> 


formula: |

  <b>Indicator of Food Price Anomalies (IFPA)</b> 

  $$IFPA^{t} = \frac{1}{12} \cdot \sum_{m=1}^{12} IFPA_{m}^{t}$$ 

  where:

  $IFPA_{m}^{t}$ = food price anomaly indicator for month $m$ of year $t$ 

  <br>

  <b>Consumer Food Price Index</b> 

  $$IPC_{food}^{t} = \frac{1}{12} \cdot \sum_{m=1}^{12} IPC_{food,m}^{t}$$ 

  where: 

  $IPC_{food,m}^{t}$ = consumer price index for food in month $m$ of year $t$ 


