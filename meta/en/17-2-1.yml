definicion: >-
  Net disbursement of regional and local public administrations in grants and loans to developing countries and in proportion to GDP

formula: |

  $$PPIBAODNAP^{t} = \frac{AODN_{CCAA}^{t}+AODN_{EELL}^{t}}{PIB^{t}} \cdot 100$$ 

  where:

  $AODN_{CCAA}^{t} =$ net official development aid from the autonomous community in year $t$ 

  $AODN_{EELL}^{t} =$ net official development aid from local public administrations in year $t$

  $PIB^{t} =$ gross domestic product at current prices in year $t$


desagregacion: >-

observaciones: >-

  The Development Assistance Committee (DAC) of the Organisation for Economic Co-operation and Development (OECD) 
  establishes the list of countries eligible to receive Official Development Assistance. These are low- and 
  middle-income countries based on gross national income per capita as published by the World Bank, with the 
  exception of G8 members, EU members, and countries with a firm EU entry date. 

