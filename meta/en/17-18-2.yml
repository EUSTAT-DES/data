definicion: >-

  Logical value indicating whether the legislation on statistics complies with the Fundamental 
  Principles of Official Statistics adopted by the United Nations Statistical Commission at the 
  special session of 11-15 April 1994 

formula: |

  $$LAPFEO^{t} = \begin{cases} 1 & \text{It complies with the Fundamental Principles of Official Statistics in year 𝑡} \\ -1 & \text{It does not comply with the Fundamental Principles of Official Statistics in year 𝑡} \end{cases} $$


desagregacion:

observaciones: >-

periodicidad: FUENTE.FREQ_A
texto_oceca: FUENTE.oceca


 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: |
  A country’s statistics law will be considered compliant with the UN Fundamental Principles of Official 
  Statistics if the law has provisions relating to all ten Principles.  

  Source: United Nations Statistics Division

