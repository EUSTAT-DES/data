definicion: |
  Average number of years that a newborn would expect to live, if during his life he were exposed to the age-specific 
  mortality rates at the time of birth 


formula: |

  $$LE_{0}^{t} = \frac{1}{2} + \frac{2.5S_{1}^{t} + 4.5S_{5}^{t} + 5(S_{10}^{t} + S_{15}^{t} + \cdots)}{S_{0}^{t}}$$ 

  where: 
  
  $S_{x}^{t} =$ survivors in age or age range $x$ in year $t$ (according to the Chiang method, with age ranges of 5 years, except for 
  children under 1 year and 1 to 4 years) 


