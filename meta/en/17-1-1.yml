definicion: >-
  Total consolidated revenue of the Basque public administrations as a proportion of GDP at current prices

formula: |

  $$PPIBIAP^{t} = \frac{ICN_{CCAA+EELL}^{t}}{PIB_{CCAA}^{t}} \cdot 100$$

  where:

  $ICN_{CCAA+EELL}^{t} =$ consolidated revenue of the Basque public administrations in year $t$

  $PIB_{CCAA}^{t} =$ gross domestic product of the Autonomous Community of the Basque Country at current prices in year $t$

  <br>

  For territorial disaggregations this formula is used:

  $$PPIBIEL^{t} = \frac{IN_{EELL}^{t}}{PIB_{TH}^{t}} \cdot 100$$

  where:

  $IN_{EELL}^{t} =$ net income of local entities of a province in year $t$

  $PIB_{TH}^{t} =$ gross domestic product of a province at current prices in year $t$

desagregacion: |

  Province

observaciones: |
  The consolidated income of the Basque administrations is obtained by adding the income of the autonomous 
  community and local entities, subtracting the transfers between them (both current and capital), to avoid 
  double counting. 

  The territorialized indicators for Araba/Álava, Bizkaia and Gipuzkoa correspond to the data of the local 
  entities of each province, without including the income of the autonomous administration or consolidation 
  of transfers. 

periodicidad: FUENTE.FREQ_A


