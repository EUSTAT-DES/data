 # Metadatos nacionales (ficha metodológica)
 
indicador_disponible: >-
  GRAFICO.16-6-1-titulo

objetivo_global: objetivo_largo.16-titulo
meta_global: meta_largo.16-6-titulo
#  indicador_onu_global: indicador_largo.16-6-1-titulo

definicion: >-
  Liquidated expenditure in proportion to the initial expenditure of the budgets of regional and 
  local public administrations 

formula: |

  $$PG_{public\, aministration}^{t} = \frac{GL_{public\, administration}^{t}}{GI_{public\, administration}^{t}} \cdot 100$$ <br>

  where:

  $GL_{public\, administration}^{t} =$ total expenditure on the settlement of consolidated budgets of the public administration (autonomous administration or local administration) in year $t$

  $GI_{public\, administration}^{t} =$ total expenditure in the initial consolidated budget of the public administration (autonomous administration or local administration) in year $t$


desagregacion: |
  Public administration: autonomous administration; local administration


observaciones: |
  The consolidated data are taken after being cleaned from IFL (local financial intermediation) and CAP (common agricultural policy).

periodicidad: FUENTE.FREQ_A
texto_oceca: FUENTE.oceca

 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: |
  The indicator attempts to capture the reliability of government budgets: do governments spend what they 
  intend to and do they collect what they set out to collect? 
 
  It is a simple and intuitive indicator that is easily 
  understood and the methodology is transparent and every rating easily verifiable. 

  Source: United Nations Statistics Division 

