definicion: >-
  Percentage of local governments that adopt and implement local disaster risk 
  reduction strategies through territorial emergency plans and municipal emergency plans
  

formula: |
  <b>Percentage of municipalities that have a municipal emergency plan</b>

  $$PMUN_{DRR\, municipal}^{t} = \frac{MUN_{DRR\, municipal}^{t}}{MUN^{t}} \cdot 100$$

  where:

  $MUN_{DRR\, municipal}^{t} =$ number of local governments with municipal emergency plans in the year $t$

  $MUN^{t} =$ number of local governments in the year $t$

   <br>

  <b>Percentage of municipalities covered by a territorial emergency plan</b>

  $$PMUN_{DRR\, territorial}^{t} = \frac{MUN_{DRR\, territorial}^{t}}{MUN^{t}} \cdot 100$$

  where:

  $MUN_{DDR\, territorial}^{t} =$ number of local governments with territorial emergency plans in the year $t$

  $MUN^{t} =$ number of local governments in the year $t$


desagregacion: 

  Province/County/Municipality


observaciones: |

  In the Basque Country, according to the Basque Civil Protection Plan (LABI), municipalities 
  with a population of over 20,000 must prepare and approve municipal emergency plans (PEM). 

  For municipalities with more than 5,000 inhabitants, in accordance with the state regulations 
  governing the Bases of the Local Government, this guideline is recommendatory. In 2024, 96% of 
  municipalities with 5,000 to 20,000 inhabitants and 25% of municipalities with 1,000 to 5,000 
  inhabitants have an approved Municipal Emergency Plan.

