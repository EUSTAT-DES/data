definicion:
  Average sea acidity (pH) measured at an agreed set of representative sampling stations

formula: |

  $${AMM}^t = \overline{pH^t}$$

  where:

  $\overline{pH^t}=$ arithmetic mean of the in-situ pH collected on the 15th of each month at the measuring stations in year $t$


