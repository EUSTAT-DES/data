definicion: >-
  Emisiones totales de gases de efecto invernadero (GEI), emisiones totales de GEI por unidad de PIB real, 
  per cápita, y tasas de variación respecto a las emisiones en los años 1990 y 2005

formula:  |

  <b>Emisiones totales de gases de efecto invernadero por unidad de PIB</b>

  $$PPIBGEI^{t} = \frac{GEI2^{t}}{PIB_{2022}^{t}} $$

  <b>Emisiones totales de gases de efecto invernadero per cápita</b>

  $$GEIPC^{t} = \frac{GEI2^{t}}{P^{t}} $$

  <b>Emisiones de gases de efecto invernadero respecto al año 1990</b>

  $$TVGEI_{1990}^{t} = \frac{GEI^{t}-GEI^{1990}}{GEI^{1990}} \cdot 100$$ 

  <b>Emisiones de gases de efecto invernadero respecto al año 2005</b>

  $$TVGEI_{2005}^{t} = \frac{GEI^{t}-GEI^{2005}}{GEI^{2005}} \cdot 100$$ 


  donde:

  $GEI^{t} =$ emisiones de gases de efecto invernadero en el año $t$

  $PIB_{2022}^{t} =$ producto interior bruto en volumen encadenado con referencia 2022 en el año $t$

  $P^{t} =$ población a 1 de julio en el año $t$

  $GEI^{1990} =$ emisiones de gases de efecto invernadero en el año 1990

  $GEI^{2005} =$ emisiones de gases de efecto invernadero en el año 2005

