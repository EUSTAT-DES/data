definicion: >-
  Autonomia-erkidegoetako eta tokiko administrazio publikoen ordainketa garbia, garapen-bidean dauden herrialdeentzako dohaintzetan eta maileguetan, BPG-rekiko proportzioan  

formula: |

  $$PPIBAODNAP^{t} = \frac{AODN_{AAEE}^{t}+AODN_{TTEE}^{t}}{PIB^{t}} \cdot 100$$ 

  non:

  $AODN_{AAEE}^{t} =$ Autonomia Erkidegoaren garapenerako laguntza ofizial garbia $t$ urtean 

  $AODN_{TTEE}^{t} =$ Autonomia Erkidegoko toki-erakundeen garapenerako laguntza ofizial garbia $t$ urtean

  $PIB^{t} =$ barne produktu gordina uneko prezioetan $t$ urtean


desagregacion: >-

observaciones: >-

  Ekonomia Lankidetza eta Garapenerako Antolakundeko (ELGA) Garapenean Laguntzeko Batzordeak 
  (GLB) ezartzen du garapenerako laguntza ofiziala jaso dezaketen herrialdeen zerrenda. Diru-sarrera 
  txikiko eta ertaineko herrialdeak dira, Munduko Bankuak argitaratutako per capita diru-sarrera 
  nazional gordinean oinarrituta, G8ko kideak, EBko kideak eta EBn sartzeko data irmoa duten herrialdeak 
  izan ezik. 

