justificacion_global: |
  Gehiegitan gertatzen da umeak hezteko indar fisikoa edo hitzezko intimidazioa erabiltzea haiengan 
  nahi ez diren jarrerak zigortzeko edo nahi direnak sustatzeko. 

  Umeekin diziplina bortitza erabiltzea beren eskubideak urratzea da. Diziplina fisikoa eta eraso 
  psikologikoa elkarren atzetik eta, askotan, elkarrekin etorri ohi dira, eta horrek epe labur eta 
  luzeko kaltea areagotzen du. Diziplina bortitzaren ondorioak aldatu egiten dira: berehalako ondorioak 
  izan ditzakete edo epe luzekoak, umeek berekin eraman ditzaketenak heldu izan arte. Diziplina bortitza 
  da umeen kontra sarrien egiten den indarkeria-mota eta sozialki onartuen dagoena. 


  Iturria: Nazio Batuen Estatistika Sekzioa 


