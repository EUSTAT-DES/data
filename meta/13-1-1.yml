justificacion_global: |
  Nazio Batuen estatu-kideek 2015eko martxoan ezarri zuten Hondamendien Arriskua Murrizteko 2015-2030 aldiko 
  Sendaiko Esparrua hondamendien arriskua murrizteko politika global gisa. 

  Hona hemen haren xedeetako batzuk:

  A xedea: Hondamendien ondoriozko heriotza-tasa orokorra nabarmen murriztea 2030erako, hartara 2020 eta 2030 
  artean 100.000 biztanleko heriotza-tasaren batezbestekoa gutxitzeko, 2005-2015 aldiaren aldean. 

  B xedea: Mundu-mailan hondamendiek erasandako pertsonen kopuru orokorra nabarmen murriztea 2030erako, hartara 
  2020 eta 2030 artean 100.000 biztanleko munduko batezbestekoa gutxitzeko, 2005-2015 aldiaren aldean. 

  Xedeak lortuz gero, garapen jasangarria sustatu eta erresilientzia indartuko da ekonomia, gizarte, osasun 
  nahiz ingurumenean. 


  Iturria: Nazio Batuen Estatistika Sekzioa  

