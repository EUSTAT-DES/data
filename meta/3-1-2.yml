 # Metadatos mundiales (Descripción del indicador)  

descripcion_global: >-
  <p>Proporción de partos atendidos por personal sanitario cualificado (generalmente médicos, enfermeras o parteras, pero puede
  referirse a otros profesionales de la salud que brindan atención al parto) es la proporción de partos atendidos
  por personal sanitario cualificado. Según la definición actual estos son 
  profesionales de la salud maternal o neonatal (MNH) educados, capacitados y regulados según estándares a nivel nacional e internacional.
  Son competentes para: (i) proporcionar y promover la calidad basada en evidencia y derechos humanos,
  atención socioculturalmente sensible y digna a las mujeres y recién nacidos; (ii) facilitar los procesos fisiológicos
  durante el trabajo de parto y el parto para garantizar una experiencia de parto limpia y positiva; y (iii) identificar y
  atender o derivar mujeres y/o recién nacidos con complicaciones.</p>


