definicion: >-
  Proporción de partos atendidos por personal sanitario especializado

formula: |

  <p>$$PPAR_{atendidos}^{t} = \frac{PAR_{atendidos}^{t}}{PAR^{t}} \cdot 100$$ </p>
  <p>donde: </p>
  <p>$PAR_{atendidos}^{t} =$ partos atendidos por personal sanitario especializado en el año $t$ </p>
  <p>$PAR^{t} =$ partos en el año $t$'</p>

desagregacion: >- 
  Territorio histórico

periodicidad: FUENTE.FREQ_A


