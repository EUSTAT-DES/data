definicion: >-
  Gasto liquidado en proporción al gasto inicial de los presupuestos de las 
  administraciones públicas autonómicas y locales

formula: |

  RM_{SP}^{t} = \frac{PM_{SP}^{t}}{PM_{16-64}^{t}}$$ <br>

  siendo:

  $$PM_{SP}^{t} = \frac{P_{SP,mujeres}^{t}}{P_{SP}^{t}} \cdot 100 $$

  $$PM_{16-64}^{t} = \frac{P_{16-64,mujeres}^{t}}{P_{16-64}^{t}} \cdot 100 $$<br>

  donde: 

  $P_{SP,mujeres}^{t} =$ mujeres al servicio del sector público a 1 de enero del año $t

  $P_{SP}^{t} =$ personas al servicio del sector público a 1 de enero del año $t$

  $P_{16-64,mujeres}^{t} =$ mujeres entre 16 y 64 años a 1 de enero del año $t$<br>$P_{16-64}^{t} =$ personas entre 16 y 64 años a 1 de enero del año $t$


desagregacion: |

  Institución pública: sector público (total), sector público autonómico, sector público local, sector público estatal, instituciones sanitarias autonómicas, centros educativos no universitarios autonómicos, diputaciones forales, universidades, policía autonómica, administración de justicia autonómica, sextor público local, ayuntamientos, sector público estatal, fuerzas armadas, fuerzas y cuerpos de seguridad del Estado, administración de justicia del Estado.


observaciones: |
  El valor de referencia de este indicador es 1, que se tiene cuando la representación de la 
  mujer en la administración pública analizada es perfectamente proporcional a su presencia 
  en la población entre 16 y 64 años. 

  Si el indicador toma un valor menor que 1 significa que la mujer está 
  infrarepresentada, mientras que si toma un valor mayor que 1 significa que 
  está sobrerepresentada.


