 # Metadatos mundiales (Descripción del indicador)  

justificacion_global: | 

  Este indicador mide el progreso y la voluntad de los funcionarios electos, 
  los administradores urbanos y los planificadores para integrar la participación de 
  los residentes y la sociedad civil en la planificación y la gestión urbanas 
  a distintos niveles.

  Las autoridades locales y los gobiernos, junto con la comunidad internacional, 
  reconocen cada vez más el valor de la participación de la sociedad civil y los 
  residentes en el fortalecimiento de los procesos de desarrollo urbano.

  Este enfoque centrado en las personas es clave para orientar los procesos de 
  desarrollo urbano hacia la propiedad local y la implementación de proyectos comunitarios a 
  nivel de toda la ciudad o local.

  La sociedad civil y la participación pública fomentan una relación positiva 
  entre el gobierno y el público mediante la comunicación eficaz y la solución de los 
  conflictos de manera cooperativa. En muchos casos, cuando las decisiones de planificación 
  urbana se toman sin consulta, no se logran los resultados deseados y hay 
  un impacto negativo en la sociedad, debido a la asignación y el uso ineficientes de 
  los recursos. Garantizar que se tengan en cuenta amplias variedades de opiniones ayuda 
  a los encargados de la toma de decisiones a comprender las interrelaciones y la naturaleza de 
  los problemas y las posibles soluciones que enfrentan los diferentes entornos urbanos.

  El desarrollo urbano es un reflejo de la ideología y las instituciones nacionales. 
  La participación pública significa que se crea un consenso más amplio, lo que mejora en 
  gran medida la interacción política entre los ciudadanos y el gobierno, y mejora la 
  legitimidad del proceso de planificación y del plan en sí. Un plan es más eficaz si una 
  amplia coalición apoya la propuesta y trabaja en conjunto para implementarla.

  La participación de la sociedad civil y del público en la gestión y gobernanza urbanas 
  también muestra respeto por la opinión, las necesidades, las aspiraciones y los activos de 
  los participantes. Puede impulsar su entusiasmo por la ciudadanía y la política, y fortalecer 
  su influencia en la planificación urbana y la vida pública. Cuando se consideran reclamos 
  y opiniones contradictorias, hay una probabilidad mucho mayor de que aumente la confianza 
  y la aceptación del público en el resultado. Esto tiene implicaciones más amplias para 
  la construcción de una sociedad activa, inclusiva y equitativa y entornos urbanos más 
  inclusivos y sostenibles.

