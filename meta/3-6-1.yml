definicion: >-
  Zirkulazio-istripuei egotzitako heriotzak 100.000 biztanleko

formula: |

  $$TM_{\text{zirkulazio-istripuak}}^{t} = \frac{D_{\text{zirkulazio-istripuak}}^{t}}{P^{t}} \cdot 100.000$$

  non: 

  $D_{\text{zirkulazio-istripuak}}^{t} =$ zirkulazio-istripuei egotzitako heriotzak $t$ urtean (GNS-10en kode-zerrenda luzea, 
  zeina kontsultagai baitago heriotza-kausaren araberako heriotzen estatistikaren metodologian) 


  $P^{t} =$ biztanleria $t$ urteko uztailaren 1ean 


desagregacion: |
  Sexua 

  Lurralde historikoa 


periodicidad: FUENTE.FREQ_A


observaciones: |

