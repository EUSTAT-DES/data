definicion: >-
  Proporción de indemnizaciones por daños personales, pérdidas pecuniarias 
  y daños de bienes pagadas y/o provisionadas (pendientes de liquidación o pago) 
  en relación al PIB a precios corrientes

formula: |
  $$INDEMPIB^{t} = \frac{(IDP^{t}+IPP^{t}+IDB^{t})/IUIPC_{refT}^{t}}{PIB^{t}} \cdot 100 \quad \mathrm t=1,\dots,\mathrm T$$ <br>$$IUIPC_{refT}^{T} = 1$$ <br>$$IUIPC_{refT}^{t-1} = IUIPC_{refT}^{t} \cdot \frac{(100+TIPC_{dic}^{t})}{100} \quad \mathrm t=\mathrm T,\mathrm T-1,\dots,\mathrm 2$$

  donde:

  $IDP^{t}$ indemnizaciones por daños personales pagadas y/o provisionadas en el año $t$ a precios del año $T$

  $IPP^{t}$ indemnizaciones por pérdidas pecuniarias pagadas y/o provisionadas en el año $t$ a precios del año $T$

  $IDB^{t}$ indemnizaciones por daños de bienes pagadas y/o provisionadas en el año $t$ a precios del año $T$

  $TIPC_{dic}^{t}$ tasa de variación anual del IPC nacional en el mes de diciembre del año $t$ 

  $PIB^{t}$ producto interior bruto en términos corrientes en el año $t$

desagregacion: Territorio histórico


observaciones: >-
  Las indemnizaciones se asignan al lugar y año de ocurrencia del siniestro, 
  no incluyendo los siniestros ocurridos en el extranjero

periodicidad: FUENTE.FREQ_A

texto_oceca: FUENTE.oceca

