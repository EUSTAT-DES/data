justificacion_global: >-

  <p>El indicador de Nciones Unidas mide el uso nocivo de alcohol, definido 
  según el contexto nacional como el consumo de alcohol 
  per cápita (personas de 15 años o más) en un año calendario en litros de alcohol puro.</p>

  <p>El consumo de alcohol puede tener un impacto no sólo en la incidencia de enfermedades, lesiones y 
  otras condiciones de salud, sino también en la evolución de los trastornos y sus consecuencias en las personas.</p>

  <p>El consumo de alcohol se ha identificado como una causa componente de más de 200 enfermedades, lesiones y otros problemas
  de salud. El consumo de alcohol per cápita es ampliamente aceptado como el mejor indicador posible de la exposición al
  alcohol en las poblaciones y el indicador clave para la estimación de la carga de enfermedades atribuibles al alcohol y
  las muertes atribuibles al alcohol. </p>

  <p>Su correcta interpretación requiere el uso de indicadores poblacionales adicionales, como la prevalencia del consumo de 
  alcohol, y, como resultado, estimula el desarrollo de sistemas nacionales de vigilancia del alcohol y la salud que 
  involucran contribuciones de una amplia gama de partes interesadas, incluidos los sectores de producción y comercio de alcohol.</p>

