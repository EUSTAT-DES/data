definicion: >-

  Consumo anual de alcohol registrado en litros de alcohol puro (bebidas destiladas, vino y cerveza) por persona de 15 y más años

formula: |

  <p>$$ECAR^{t} = \frac{CAR_{bebidas\, destiladas}^{t}+CAR_{vino}^{t}+CAR_{cerveza}^{t}}{P_{15+}^{t}}$$  </p>
  <p>donde: </p>
  <p>$CAR_{bebidas\, destiladas}^{t} =$ consumo de alcohol registrado en bebidas destiladas en el año $t$</p>
  <p>$CAR_{vino}^{t} =$ consumo de alcohol registrado en vino en el año $t$</p>
  <p>$CAR_{cerveza}^{t} =$ consumo de alcohol registrado en cerveza en el año $t$</p>
  <p>$P_{15+}^{t} =$ población de 15 y más años a 1 de julio del año $t$</p>


