definicion: |

  Tokiko administrazioen (udalen) proportzioa, kontsumorako uren kudeaketa eta saneamenduan 
  eta bainatzeko uren kudeaketan tokiko komunitateek parte har dezaten politikak eta prozedura 
  operatiboak finkatu dituztenena


formula: |

  $$PDAL_{uraren\, kudeaketa}^{t} = \frac{DAL_{uraren\, kudeaketa}^{t}}{DAL^{t}} \cdot 100$$

  non:

  $DAL_{uraren\, kudeaketa}^{t} =$ tokiko administrazioak (udalak), uraren kudeaketan tokiko komunitateek 
  parte har dezaten politikak eta prozedura operatiboak finkatu dituztenak, $t$ urtean

  $DAL^{t} =$ tokiko administrazioak (udalak) $t$ urtean


desagregacion:

 
periodicidad: FUENTE.FREQ_A


observaciones: >-

  Adierazlearen emaitza % 100 da, udalak baitira giza kontsumorako uraren kalitatearen erantzule, 
  eta zuzenean edo kudeatzaile baten bidez kudeatu dezakete uraren hornidura (140/2003 Errege Dekretua, 
  otsailaren 7koa, giza kontsumorako uraren kalitatearen osasun-irizpideak ezartzen dituena). Halaber, 
  udalak dira bainatzeko uren kudeaketaren arduradunak (1341/2007 Errege Dekretua, urriaren 11koa, 
  bainatzeko uren kalitatearen kudeaketari buruzkoa).

