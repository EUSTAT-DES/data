 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: >-
  El indicador es una medida directa de los niveles de habilidades de los jóvenes y los adultos 
  en dos áreas: alfabetización y aritmética.

  El nivel fijo de competencia (FLP) es el parámetro de referencia de los conocimientos básicos 
  en un dominio (alfabetización o aritmética) medido a través de evaluaciones de aprendizaje. Actualmente, 
  el FLP para los informes globales es el descriptor de nivel 2 del Programa para la Evaluación Internacional 
  de Competencias de Adultos (PIAAC).

  Los conceptos de alfabetización funcional y aritmética funcional se basan en las 
  definiciones de la UNESCO, que ubren un continuo de niveles de competencia en lugar de una dicotomía. 
  Una persona es alfabetizada funcionalmente si puede participar en todas aquellas actividades en las que la 
  alfabetización es necesaria para el funcionamiento eficaz de su grupo y comunidad y también le permite 
  seguir utilizando la lectura, la escritura y el cálculo para su propio desarrollo y el de la comunidad.

