justificacion_global: >-
  Adierazlea gazteen eta helduen trebetasun-mailen zuzeneko neurria da, bi arlotan: alfabetizazioa eta aritmetika. 

  Gaitasun-maila finkoa (FLP) domeinu bateko (alfabetizazioa edo aritmetika) oinarrizko ezagutzen erreferentzia-parametroa 
  da, ikaskuntza-ebaluazioen bidez neurtuta. Gaur egun, txosten orokorretarako FLP Helduen Konpetentzien Nazioarteko 
  Ebaluaziorako Programaren (PIAAC) 2. mailako deskribatzailea da. 

  Alfabetatze funtzionalaren eta aritmetika funtzionalaren kontzeptuak UNESCOren definizioetan oinarritzen dira. Definizio 
  horiek, dikotomia baten ordez, gaitasun-maila jarraitua adierazten dute.  Pertsona bat funtzionalki alfabetatzen da, 
  baldin eta bere taldearen eta komunitatearen funtzionamendu eraginkorrerako alfabetatzea beharrezkoa den jarduera 
  guztietan parte har badezake, eta horrek irakurketa, idazketa eta kalkulua bere garapenerako eta komunitatearenerako 
  erabiltzen jarraitzeko aukera ematen badio. 


  Iturria: Nazio Batuen Estatistika Sekzioa


