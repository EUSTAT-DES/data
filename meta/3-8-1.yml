definicion: >-
  Ondoko arrazoiren bategatik arreta medikoaren premiak ase gabe dituztela dioten 16 urteko eta gehiagoko pertsonen proportzioa: 
  Finantza-arrazoiak, itxaron-zerrenda eta bidaiatzeko urrunegi egotea

formula: |

  $$PPNIAM_{16+}^{t} = \frac{PNIAM_{16+}^{t}}{P_{16+}^{t}} \cdot 100$$

  non:

  $PNIAM_{16+}^{t} =$ arreta medikoaren premiak ase gabe dituztela dioten 16 urteko eta gehiagoko pertsonak $t$ urtean 
  
  $P_{16+}^{t} =$ 16 urteko eta gehiagoko biztanleria $t$ urtean 

desagregacion: >- 
  Sexua

periodicidad: FUENTE.FREQ_A


observaciones: >-

  Ase gabeko behar autoinformatuak esan nahi du pertsonak berak ebaluatzen duela azterketa edo 
  tratamendu medikurik behar duen (hortzen zainketa izan ezik), baina ez duen lortu edo ez duen bilatu 

