definicion:  | 
  Proporción de personas que están ocupadas o empleadas, según tramos de edad, y brecha de género en el empleo.

formula:  |
  <b>Tasa de ocupación:</b>

  $$TA^{t} = \frac{PO^{t}}{P^{t}} $$

  donde:

  $PO^{t} =$ población ocupada en el año $t$

  $P^{t} =$ población en el año $t$



  <b>Brecha género en el empleo:</b>

  $$BGE^{t} ={TA_{hombre}^{t} - TA_{mujer}^{t}}$$

  donde:

  $TA_{hombre}^{t} =$ tasa de ocupación de los hombres en el año $t$

  $TA_{mujer}^{t} =$ tasa de ocupación de las mujeres en el año $t$

desagregacion:  |
  Sexo

  Grupo de edad: 20-64 años, >16 años

