justificacion_global: |

  Oinarrizko sendagaien eskuragarritasunaren neurketa eta jarraipena lehentasun handikoak dira munduko garapen-agendarako; 
  izan ere, eskuragarritasun hori ezinbesteko elementua da osasun-estaldura unibertsalaren mugimenduaren zati integrala 
  eta kalitatezko osasun-arreta emateko. 

  Sendagaien eskuragarritasuna dimentsio anitzeko kontzeptu konposatua da. Sendagaien erabilgarritasunaz eta haien prezioen 
  eskuragarritasunaz dihardu. Bi dimentsio horiei buruzko informazioa Osasunaren 54. Mundu Asanbladaz geroztik batu eta 
  aztertu da. 2001eko Asanbladan, izan ere, estatu-kideek sendagaiei buruzko OMEren estrategia ezarri zuten (WHA54.11 
  ebazpena). 

  Ebazpen horren ondorioz, OMEk eta Health Action International (HAI/WHO) izeneko nazioarteko gobernuz kanpoko erakundeak 
  sendagaien prezioei eta eskuragarritasunari buruzko proiektu bateratua abiarazi zuten, bai eta HAI/OME metodologia 
  proposatu ere sendagaien eskuragarritasunaren osagaiak neurtu eta datuak batzeko. 

  Gaur egunera arte, metodologia hau leku askotan ezarri da sendagaien erabilgarritasunaren eta eskuragarritasunaren 
  azterketa erabilgarriak egiteko. Hala ere, bi dimentsioak bereizita ebaluatu dira. 


  Iturria: Nazio Batuen Estatistika Sekzioa 
 

