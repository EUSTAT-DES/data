justificacion_global: |

  Antolatutako ikaskuntzako partaidetza-tasa (lehen hezkuntzan sartzeko adin ofiziala baino urtebete lehenago), 
  sexuaren arabera, honela definitzen da: adin-tarte jakin batean antolatutako ikaskuntza-programa batean edo 
  gehiagotan parte hartzen duten haurren ehunekoa, hezkuntza eta zaintza uztartzen dituzten programak barne. 
  Lehen haurtzaroko eta lehen hezkuntzako parte-hartzea sartzen da. Adin-tartea aldatu egiten da herrialdearen 
  arabera, lehen hezkuntzan sartzeko adin ofiziala zein den. 

  Adierazleak haurrek lehen hezkuntza hasi aurreko urtean antolatutako ikaskuntza jarduerekiko duten esposizioa 
  neurtzen du. Adierazlearen balio altuak lehen hezkuntzan sartzeko adin ofiziala baino lehentxeago antolatutako 
  ikaskuntzan partaidetza maila handia erakusten du. 


  Iturria: Nazio Batuen Estatistika Sekzioa 



