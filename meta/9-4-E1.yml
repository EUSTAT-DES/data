definicion: >- 
  Emisiones de PM10 y PM2,5 por unidad de valor añadido del sector manufacturero

formula:  |

  $$PVABEPM_{manufacturero}^{t} = \frac{EPM_{manufacturero}^{t}}{VAB__{manufacturero\, 2022}^{t}} $$

  donde:

  $EPM_{manufacturero}^{t} =$ emisiones de partículas en suspensión del sector manufacturero en el año $t$

  $VAB__{manufacturero\, 2022}^{t} =$ valor añadido bruto del sector manufacturero en volumen encadenado con referencia 2022 en el año  $t$


desagregacion: >- 
  
  Partículas en suspensión: partículas de tamaño inferior a 10 micras (PM10), partículas de tamaño inferior a 2,5 micras (PM25)

