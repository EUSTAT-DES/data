definicion: >-
  Pertsonako jasotako hiri-hondakinak eta tratatutako (erre, isuri eta birziklatutakoak) hiri-hondakinen 
  proportzioa, sortutako hiri-hondakin guztien aldean. Etxeetan eta zerbitzuen sektorean (dendak, 
  bulegoak eta erakunde publiko edo pribatuak) sortutakoak jotzen dira hiri-hondakintzat, betiere haien 
  kudeaketa toki-erakundeen ardura bada 

formula: |

  <b> Biztanle bakoitzeko bildutako hiri-hondakinak</b> 

  $$RURP^{t} = \frac{RUR^{t}}{P^{t}} $$

  non:

  $RUR^{t} =$ bildutako hiri-hondakinen kantitatea $t$ urtean 

  $P^{t} =$ biztanleria $t$ urteko uztailaren 1ean

  <br>

  <b> Instalazio kontrolatuetan bildu eta kudeatutako hiri-hondakinen proportzioa</b>

  $$PRUR^{t} = \frac{RUG^{t}}{RUR^{t}} \cdot 100$$

  non:

  $RUG^{t} =$ sortutako hiri-hondakinen kantitatea $t$ urtean  

  $RUR^{t} =$ instalazio kontrolatuetan bildu eta kudeatutako hiri-hondakinen kantitatea $t$ urtean 


  <br>

  <b> Tratatutako hiri-hondakinen proportzioa, tratamendu-eragiketaren arabera</b> 

  $$PRU_{tratamendua}^{t} = \frac{RU_{tratamendua}^{t}}{RU^{t}} \cdot 100$$ <br> 

  non:  

  $RU_{tratamendua}^{t} =$ Tratatutako hiri-hondakinen kantitatea (tratamendu-eragiketaren arabera) $t$ urtean

  $RUR^{t} =$ instalazio kontrolatuetan bildu eta kudeatutako hiri-hondakinen kantitatea $t$ urtean

desagregacion: |
  Hondakinak tratamendua

  Lurralde historikoa


observaciones: >-

  Hiri-hondakintzat jotzen dira, era berean, etxeko eta merkataritzako hondakinak, etxeetatik eta 
  zerbitzuen sektoretik eratorriak (dendak, bulegoak eta erakundeak), baina ez dira sartzen udalaz 
  aparteko bide pribatuetatik kudeatutako merkataritza-hondakinak ez industriatik eratorritako 
  hondakinak. 

