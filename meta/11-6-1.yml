definicion: >-
  Residuos urbanos recogidos per cápita y proporción de residuos municipales (incinerados, 
  vertidos y reciclados) en relación al total de residuos municipales generados y tratados. Se 
  consideran residuos urbanos los procedentes de los hogares y del sector servicios 
  (comercios, oficinas e instituciones públicas o privadas), cuya gestión es asumida por 
  las Entidades Locales

formula: |

  <b> Residuos urbanos recogidos per cápita</b> 

  $$RURP^{t} = \frac{RUR^{t}}{P^{t}} $$

  donde:

  $RUR^{t} =$ cantidad de residuos urbanos recogidos en el año $t$ 

  $P^{t} =$ población a 1 de julio del año $t$

  <b> Proporción de residuos municipales tratados, por operación de tratamiento</b> 

  $$PRM_{tratamiento}^{t} = \frac{RM_{tratamiento}^{t}}{RM^{t}} \cdot 100$$ <br> 

  $RM_{tratamiento}^{t} =$ cantidad de residuos municipales tratados (según tipo de tratamiento) en el año $t$

  $RM^{t} =$ cantidad total de residuos municipales generados y tratados en el año $t$

desagregacion: |
  Operación de tratamiento de residuos: reciclaje, incineración con recuperación de energía,
  depósito en vertedero.

  Territorio histórico


observaciones: >-

  Se entiende por residuos municipales los residuos domésticos y comerciales, procedentes 
  de hogares y del sector servicios (comercio, oficinas e instituciones) gestionados por 
  las Entidades Locales, no incluyéndose los residuos comerciales gestionados por canales 
  privados distintos al municipal, ni residuos procedentes de la industria.

