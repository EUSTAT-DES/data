justificacion_global: |
  Los hogares y las empresas urbanas producen cantidades sustanciales de residuos que 
  deben recogerse regularmente, reciclarse o tratarse y eliminarse adecuadamente 
  para mantener condiciones de vida saludables e higiénicas. 

  Muchas ciudades enfrentan cada vez más desafíos en la gestión de residuos sólidos 
  debido a la rápida urbanización, la falta de capacidad técnica y financiera o la 
  baja prioridad política. Además, cuanto mayor es el nivel de ingresos de una ciudad, 
  mayor es la cantidad de residuos sólidos producidos. Por lo tanto, el 
  crecimiento económico que experimentarán los países en desarrollo y emergentes 
  planteará mayores desafíos en la gestión de residuos sólidos a los gobiernos 
  locales en las próximas décadas.

  El impacto ambiental adverso de los residuos no recogidos en una ciudad es 
  significativo. Los residuos sólidos no recogidos pueden terminar en los desagües, 
  lo que provoca el bloqueo de los mismos y provoca condiciones insalubres que 
  tienen un impacto directo en la salud de los residentes. La quema a cielo abierto 
  de residuos no recogidos produce contaminantes que son muy perjudiciales a nivel 
  local y mundial. Los vectores, como los mosquitos, suelen reproducirse en desagües 
  bloqueados y el bloqueo de los mismos contribuye a provocar inundaciones. En 2015, 
  el informe Global Waste Management Outlook estimó que al menos 2 mil millones de 
  personas no tienen acceso a la recolección regular de residuos. Esto es particularmente 
  peor en los asentamientos informales y el informe Solid Waste Management in 
  World Cities de ONU-Hábitat publicado en 2010 estimó que solo el 5% de los residuos en 
  las zonas de ocupantes ilegales se recolectan regularmente.

  La escala global de la urbanización y el crecimiento económico están creando 
  una potencial “bomba de tiempo” en relación con los residuos que generamos en el 
  mundo. Si no se aborda ahora, el impacto negativo significativo en la salud 
  humana y el medio ambiente se sentirá en las naciones en todos los niveles de 
  desarrollo. Se estima que en 2016 se generaron 2 mil millones de toneladas 
  de residuos sólidos municipales (RSM), y se espera que esta cifra aumente a 
  3.4 mil millones de toneladas para 2050 en un escenario de continuidad de las 
  actividades (Banco Mundial, 2018). Los vertederos sin control son ya una fuente 
  importante de gases de efecto invernadero (GEI) y, si continuamos por el camino 
  actual, se prevé que el sector de los residuos, en particular los residuos 
  alimentarios, represente entre el 8 y el 10 % de las emisiones antropogénicas 
  globales de GEI para 2025. Además, cada año, al menos 8 millones de toneladas 
  de plástico llegan a los océanos del mundo (Jambeck et al., 2015).


