definicion: >-
  Pertsonako jasotako hiri-hondakinak eta tratatutako hiri-hondakinen 
  proportzioa, sortutako hiri-hondakin guztien aldean, tratamenduaren arabera, eta
  instalazio kontrolatuetan bildu eta kudeatutako hiri-hondakinen proportzioa.

  Hiri-hondakinak edo udalerrikoak etxebizitza partikularretan, dendetan, bulegoetan eta
  zerbitzuetan sortutakoak dira; baita beren jatorria edo konposizioagatik aurreko 
  lekuetan edo jardueretan sortutakoen antzekoak direnak ere.

  Honako hauek ere hiri-hondakin kontsideratzen dira:

   - Bide publiko, gune berde, jolasgune eta hondartzak garbitzetik eratorritako hondakinak

   - Etxe-abere hilak, baita altzari, tresneria eta abandonatutako ibilgailua

   - Eraikuntzako obra txiki edo etxe konponketek sortzen dituzten hondakin eta obra-hondakinak

formula: |

  <b> Biztanle bakoitzeko bildutako hiri-hondakinak</b> 

  $$RURP^{t} = \frac{RUR^{t}}{P^{t}} $$

  non:

  $RUR^{t} =$ bildutako hiri-hondakinen kantitatea $t$ urtean 

  $P^{t} =$ biztanleria $t$ urteko uztailaren 1ean

  <br>

  <b> Instalazio kontrolatuetan bildu eta kudeatutako hiri-hondakinen proportzioa</b>

  $$PRUR^{t} = \frac{RUG^{t}}{RUR^{t}} \cdot 100$$

  non:

  $RUG^{t} =$ sortutako hiri-hondakinen kantitatea $t$ urtean  

  $RUR^{t} =$ instalazio kontrolatuetan bildu eta kudeatutako hiri-hondakinen kantitatea $t$ urtean 


  <br>

  <b> Tratatutako hiri-hondakinen proportzioa, tratamendu-eragiketaren arabera</b> 

  $$PRU_{tratamendua}^{t} = \frac{RU_{tratamendua}^{t}}{RU^{t}} \cdot 100$$ <br> 

  non:  

  $RU_{tratamendua}^{t} =$ Tratatutako hiri-hondakinen kantitatea (tratamendu-eragiketaren arabera) $t$ urtean

  $RUR^{t} =$ instalazio kontrolatuetan bildu eta kudeatutako hiri-hondakinen kantitatea $t$ urtean

