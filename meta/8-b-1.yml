definicion:  | 
  Proporción del gasto de la administración autonómica en fomento del empleo (política de gasto 24 de la clasificación funcional empleada en las liquidaciones presupuestarias de las comunidades autónomas) 

formula:  |

  $$G_{fomento\, empleo}^{t} = \frac{G_{fomento\, empleo}^{t}}{G^{t}} \cdot 100$$

  donde:

  $G_{fomento\, empleo}^{t} =$ gasto en fomento del empleo en la liquidación de presupuestos consolidados de la comunidad autónoma (política de gasto 24 de la clasificación funcional) en el año $t$

  $G^{t} =$ gasto total en la liquidación de presupuestos consolidados de la comunidad autónoma en el año $t$


desagregacion:  |

periodicidad: FUENTE.FREQ_A


observaciones: >-

  Los datos consolidados de las liquidaciones presupuestarias de las comunidades autónomas 
  se toman depurados de IFL (intermediación financiera local) y PAC (política agrícola común)

