justificacion_global: |

  Artatu gabeko gaixotasun tropikalen (AGGT) ziozko arreta eta tratamendua behar duten pertsonen urteko batez besteko 
  kopurua 2030an “AGGTen amaierara” hurbiltzea espero da (3.3 xedea), AGGTak desagertu, ezabatu edo kontrolatu ahala. 
  AGGTen aurkako beste esku-hartze batzuk behar dituzten pertsonen kopurua (adibidez, bektoreen kudeaketa, albaitaritza-osasun 
  publikoa, ura, saneamendua eta higienea) 2030az harago mantentzea espero da, eta, beraz, beste xede eta adierazle 
  batzuen testuinguruan jorratuko da, esaterako osasun-estaldura unibertsala (OEU) eta uraren eta saneamenduaren sarbide 
  unibertsala bezalakoetan. Zenbateko hori ez da AGGTa hartzeko arriskuan dauden pertsonen kopurutzat jo behar. Berez, 
  arriskuan dauden pertsonen kopuru handiaren azpimultzo bat da. 

  Tratamendu masiboa nagusitasun-atalaren mailaren gainetik dagoen barrutietan bizi direnengana mugatzen da; ez ditu 
  barne hartzen infekzio-arriskuren bat duten barrutietan bizi diren pertsona guztiak. Banakako arreta eta tratamendua 
  infektatuta dauden edo egon diren pertsonei zuzentzen zaie; ez dira sartzen infekzio-arriskua duten beste pertsona 
  batzuk edo kontaktuak. 

  Zenbateko hori esku-hartze mediko bat, hau da, AGGTen tratamendu edo arretaren bat behar duten arrisku-mailako pertsonen 
  kopuru bezala interpretatu daiteke. 


  Iturria: Nazio Batuen Estatistika Sekzioa 
 

