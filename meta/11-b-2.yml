definicion: >-
  Larrialdietako lurralde-planen eta larrialdietako udal-planen bidez hondamendi-arriskua 
  murrizteko tokiko estrategiak ezarri eta hartzen dituzten tokiko gobernuen ehunekoa 



formula: |
  <b>Larrialdietarako udal-plana duten udalerrien ehunekoa</b>

  $$PMUN_{udal\, HAM}^{t} = \frac{MUN_{udal\, HAM}^{t}}{MUN^{t}} \cdot 100$$

  non:

  $MUN_{Udal\, HAM}^{t} =$ larrialdietarako udal-planak dituzten udalerrien kopurua $t$ urtean

  $MUN^{t} =$ udalerrien kopurua $t$ urtean

   <br>

  <b>Larrialdietarako lurralde-plan batek estalitako udalerrien ehunekoa</b>

  $$PMUN_{lurralde\, HAM}^{t} = \frac{MUN_{lurralde\, HAM}^{t}}{MUN^{t}} \cdot 100$$

  non:

  $MUN_{lurralde\, HAM}^{t} =$ larrialdietako lurralde-planak dituzten udalerrien kopurua $t$ urtean

  $MUN^{t} =$ udalerrien kopurua $t$ urtean
  
desagregacion: | 

  Lurralde historikoa

  Eskualdea
 
  Udalerria


observaciones: |

  Euskadin, Euskadiko Babes Zibileko Planak (LABI) ezarritakoaren arabera, 20.000 biztanletik gorako 
  udalerriek larrialdietarako udal-planak egin eta onartu behar dituzte.

  5.000 biztanletik gorako udalerrietan, Toki Araubidearen Oinarriak arautzen dituen Estatuko araudiarekin 
  bat etorriz, jarraibide hau gomendagarria da. 2024an, 5.000 eta 20.000 biztanle arteko udalerrien % 96k 
  eta 1.000 eta 5.000 biztanle arteko udalerrien % 25ek Udal Larrialdi Plan homologatua dute.

