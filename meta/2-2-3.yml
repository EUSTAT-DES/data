justificacion_global: |
  La anemia tiene una prevalencia muy alta a nivel mundial y afecta desproporcionadamente 
  a niños y mujeres en edad reproductiva. Afecta negativamente el desarrollo cognitivo 
  y motor y la capacidad de trabajo, y entre las mujeres embarazadas la anemia por deficiencia 
  de hierro se asocia con resultados reproductivos adversos, incluidos partos prematuros, 
  bebés con bajo peso al nacer y disminución de las reservas de hierro del bebé, 
  lo que puede conducir a un desarrollo reducido. 

  La deficiencia de hierro se considera la causa más común de anemia, pero existen 
  otras causas nutricionales y no nutricionales. Las concentraciones de hemoglobina 
  en sangre se ven afectadas por muchos factores, entre ellos la altitud (metros sobre el 
  nivel del mar), el tabaquismo, el trimestre de embarazo, la edad y el sexo. 

  La anemia puede evaluarse midiendo la hemoglobina en sangre y, cuando se usa en 
  combinación con otros indicadores del estado del hierro, la hemoglobina en sangre 
  proporciona información sobre la gravedad de la deficiencia de hierro. La prevalencia 
  de anemia en la población se utiliza para clasificar la importancia del problema 
  para la salud pública.


  Fuente: División de Estadísticas de las Naciones Unidas

