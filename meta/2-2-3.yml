justificacion_global: |
  Anemiak nagusitasun oso altua du mundu-mailan, eta haurrei eta ugalkortasun-adinean dauden emakumeei 
  neurrigabeki eragiten die. Eragin negatiboa du garapen kognitibo eta motorrean eta lanerako gaitasunean, 
  eta, gainera, haurdun dauden emakumeen artean burdin-faltaren ondoriozko anemia lotuta egoten da 
  ugalketa-emaitza negatiboekin, horren barruan sartuta erditze goiztiarrak, jaiotzean pisu gutxi duten 
  haurrak eta haurraren burdin-erreserben murrizketa, horrek garapen murriztua eragin dezakeelarik. 

  Burdin gutxi izatea da anemiaren arrazoi ohikoenetakoa baina badaude beste kausa batzuk ere, nutrizioaren 
  arlokoak eta hortik kanpokoak. Odoleko hemoglobina-kontzentrazioek faktore askoren eragina dute, hala nola 
  altitudea (itsasoaren mailaren gainetik dauden metroak), tabakismoa, haurdunaldiko hiruhilekoa, adina eta sexua. 

  Anemia odoleko hemoglobina neurtuta ebaluatu daiteke eta, burdinaren egoeraren beste adierazle batzuekin 
  batera erabiltzen denean, odoleko hemoglobinak burdinaren urritasunaren larritasunari buruzko informazioa 
  ematen du. Biztanleriaren artean anemiak duen nagusitasuna erabiltzen da osasun publikorako arazoaren garrantzia 
  sailkatzeko. 


  Iturria: Nazio Batuen Estatistika Sekzioa 


