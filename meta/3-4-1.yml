definicion: >-

  <p>Este indicador se compone de dos series temporales:</p>
  <p><b>- Tasa de mortalidad prematura (entre 30 y 70 años) atribuida a las enfermedades no transmisibles</b></p>

  Probabilidad de morir entre los 30 y los 70 años por enfermedades cardiovasculares, cáncer, 
  diabetes o enfermedades respiratorias crónicas.

  <p><b>- Tasa de mortalidad atribuida a las enfermedades cardiovasculares, el cáncer, la diabetes o las enfermedades respiratorias 
  crónicas por cada 100.000 habitantes</b></p>

  Defunciones atribuidas a las enfermedades cardiovasculares, el cáncer, la diabetes o las enfermedades respiratorias 
  crónicas por cada 100.000 habitantes

formula: |

  <p><b>Tasa de mortalidad prematura atribuida a las enfermedades no transmisibles</b> </p>

  <p>$$^{5}M_x = \frac{\text{Muertes totales por cuatro causas de NCD entre la edad exacta } x \text{ y la edad exacta } x+5}{\text{Población total entre la edad exacta } x \text{ y la edad exacta } x+5}$$ </p>


  <p><b>Tasa de mortalidad atribuida a las enfermedades cardiovasculares, el cáncer, la diabetes o las enfermedades respiratorias 
  crónicas por cada 100.000 habitantes</b> </p>


  <p>$$TM_{NCD}^{t} = \frac{D_{NCD}^{t}}{P^{t}} \cdot 100.000$$  </p>
  <p>donde: </p>
  <p>$D_{NCD}^{t} =$ defunciones atribuidas a enfermedades no transmisibles en el año $t$</p>
  <p>P^{t} =$ población a 1 de julio del año $t$</p>


desagregacion: >- 
  Sexo <br>
  Enfermedad no transmisible

periodicidad: FUENTE.FREQ_A


observaciones: |

  Se utilizan los siguientes códigos de la Clasificación Internacional de Enfermedades para cada una de las enfermedades no transmisibles:
  - enfermedades cardiovasculares (códigos I00-I99 de la CIE-10) 
  - cáncer (códigos C00-C97 de la CIE-10)
  - diabetes (códigos E10-E14 de la CIE-10)
  - enfermedades respiratorias crónicas (códigos J30-J98 de la CIE-10) 

