definicion: |

  Este indicador se compone de dos series temporales:

   <b>-Tasa de mortalidad prematura (entre 30 y 70 años) atribuida a las enfermedades no transmisibles</b>: probabilidad de morir entre los 30 y los 70 años por enfermedades cardiovasculares, cáncer, 
  diabetes o enfermedades respiratorias crónicas.

   <b>-Tasa de mortalidad atribuida a las enfermedades cardiovasculares, el cáncer, la diabetes o las enfermedades respiratorias 
  crónicas por cada 100.000 habitantes</b>: defunciones atribuidas a las enfermedades cardiovasculares, el cáncer, la diabetes o las enfermedades respiratorias 
  crónicas por cada 100.000 habitantes

formula: |

  <b>Tasa de mortalidad prematura atribuida a las enfermedades no transmisibles</b>

  $$^{5}M_x = \frac{DENT_{x,x+5}^{t}}{PENT_{x,x+5}^{t}}$$

  donde:

  $DENT_{x,x+5}^{t} =$ defunciones atribuidas a las 4 enfermedades no transmisibles
  entre la edad exacta $x$ y la edad exacta $x+5$ en el año $t$

  $P^{t} =$ población entre la edad exacta $x$ y la edad exacta $x+5$ del año $t$


  <b>Tasa de mortalidad atribuida a las enfermedades cardiovasculares, el cáncer, la diabetes o las enfermedades respiratorias 
  crónicas por cada 100.000 habitantes</b>


  $$TM_{ENT}^{t} = \frac{D_{ENT}^{t}}{P^{t}} \cdot 100.000$$  </p>


  donde:

  $D_{ENT}^{t} =$ defunciones atribuidas a enfermedades no transmisibles en el año $t$

  $P^{t} =$ población a 1 de julio del año $t$


desagregacion: | 

  Enfermedad no transmisible (ENT): enfermedades cardiovasculares, el cáncer, la diabetes o las enfermedades respiratorias 
  crónicas

  Sexo
periodicidad: FUENTE.FREQ_A


observaciones: |

  Se utilizan los siguientes códigos de la Clasificación Internacional de Enfermedades para cada una de las enfermedades no transmisibles:
  - enfermedades cardiovasculares (códigos I00-I99 de la CIE-10) 
  - cáncer (códigos C00-C97 de la CIE-10)
  - diabetes (códigos E10-E14 de la CIE-10)
  - enfermedades respiratorias crónicas (códigos J30-J98 de la CIE-10) 

