definicion: |

  Adierazle honek bi denborazko serie ditu: 

   <b> - Transmititu ezin diren gaixotasunei egotzitako heriotza goiztiarren (30-70 urtekoen) tasa:</b>  gaixotasun kardiobaskularren, 
  minbiziaren, diabetesaren edo arnas gaixotasun kronikoen ondorioz 30 eta 70 urte bitartean hiltzeko probabilitatea. 

   <b> - Gaixotasun kardiobaskularrei, minbiziari, diabetesari edo arnas gaixotasun kronikoei egotzitako heriotza-tasa 100.000 
  biztanleko:</b> gaixotasun kardiobaskularrei, minbiziari, diabetesari edo arnas gaixotasun kronikoei egotzitako 
  heriotzak 100.000 biztanleko 

formula: |

  <b>Transmititu ezin diren gaixotasunei egotzitako heriotza goiztiarren tasa</b>

  $$^{5}M_x = \frac{DENT_{x,x+5}^{t}}{PENT_{x,x+5}^{t}}$$

  non:

  $DENT_{x,x+5}^{t} =$ $x$ adin zehatzaren eta $x+5$ adin zehatzaren artean transmititu ezin diren 4 gaixotasunei 
  egotzitako heriotzak $t$ urtean

  $P^{t} =$ $x$ adin zehatzaren eta $x+5$ adin zehatzaren arteko biztanleria $t$ urtean


  <b>Gaixotasun kardiobaskularrei, minbiziari, diabetesari edo arnas gaixotasun kronikoei egotzitako heriotza-tasa 
  100.000 biztanleko</b>


  $$TM_{ENT}^{t} = \frac{D_{ENT}^{t}}{P^{t}} \cdot 100.000$$


  non:

  $D_{ENT}^{t} =$ transmititu ezin diren gaixotasunei egotzitako heriotzak $t$ urtean

  $P^{t} =$ biztanleria $t$ urteko uztailaren 1ean


