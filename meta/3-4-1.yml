 # Metadatos mundiales (Descripción del indicador)  

descripcion_global: >-
  <p>Tasa de mortalidad atribuida a enfermedades cardiovasculares, cáncer, diabetes o enfermedades respiratorias crónicas.
  Probabilidad de morir entre los 30 y los 70 años por enfermedades cardiovasculares, cáncer, diabetes
  o enfermedades respiratorias crónicas, definida como el porcentaje de personas de 30 años que morirían antes de cumplir 
  70 años por enfermedades cardiovasculares, cáncer, diabetes o enfermedades respiratorias crónicas, suponiendo que experimentaría 
  las tasas de mortalidad actuales a cualquier edad y no moriría por ninguna otra causa de muerte (por ejemplo, lesiones o VIH/SIDA).</p>


justificacion_global: >-

  <p>La morbilidad por enfermedades no transmisibles (NCD) entre los adultos está aumentando rápidamente a nivel mundial debido
   al envejecimiento y las transiciones epidemiológicas. Las enfermedades cardiovasculares, el cáncer, la diabetes y las
   enfermedades respiratorias crónicas son las cuatro causas principales de la carga de NCD. Medir el riesgo de morir 
  por estas cuatro causas principales es importante para evaluar el alcance de la carga de mortalidad prematura por NCD en 
  una población, suponiendo que experimentaría las tasas de mortalidad actuales a cualquier edad y no moriría por ninguna
   otra causa de muerte (por ejemplo, lesiones o VIH/SIDA).</p>

