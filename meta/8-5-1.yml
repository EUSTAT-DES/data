definicion:  | 
  Ganancia bruta por hora normal de trabajo del personal asalariado

formula:  |
  <b>Salario medio por hora:</b>

  $$GH^{t} = \frac{G^{t}}{H^{t}} $$

  donde:

  $G^{t} =$ ganancia bruta del personal asalariado en el año $t$

  $H^{t} =$ horas normales de trabajo del personal asalariado en el año $t$


  <b>Brecha salarial de género:</b>

  $$BSG^{t} = \frac{GPH_{hombre}^{t} - GPH_{mujer}^{t}}{GPH_{hombre}^{t}} \cdot 100$$

  donde:

  $GPH_{hombre}^{t} =$ ganancia promedio hora de los hombres en el año $t$

  $GPH_{mujer}^{t} =$ ganancia promedio hora de las mujeres en el año $t$

desagregacion:  |
  Sexo

  Personas sin discapacidad, y con discapacidad (personal asalariado con un 
  grado de discapacidad superior o igual al 33%)

