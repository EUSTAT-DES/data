 # Metadatos nacionales (ficha metodológica)
 
indicador_disponible: >- 
  Número de nuevas infecciones por el VIH por cada 1.000 habitantes no infectados, desglosado por sexo

objetivo_global: objetivo_largo.3-titulo
meta_global: meta_largo.3-3-titulo
#  indicador_onu_global: indicador_largo.3-3-1-titulo


definicion: >-
  Nuevos diagnósticos de VIH notificados al Sistema de Información sobre Nuevos Diagnósticos de VIH 
  (SINIVIH) por cada 1.000 habitantes

formula: |

  <p>$$TND_{VIH}^{t} = \frac{ND_{VIH}^{t}}{P^{t}} \cdot 1.000$$ </p>
  <p>donde: </p>
  <p>$ND_{VIH}^{t} =$ nuevos diagnósticos de VIH notificados al Sistema de Información sobre Nuevos Diagnósticos de VIH (SINIVIH) en el año $t$ </p>
  <p>$P^{t} =$ población a 1 de julio del año $t$</p>

desagregacion: >- 
  Sexo

periodicidad: FUENTE.FREQ_A


observaciones: >-

  <p>Este indicador no tiene en cuenta el lugar de origen de la infección, es decir, se consideran tanto infecciones 
  autóctonas   (infecciones producidas en el territorio nacional) como infecciones no autóctonas (infecciones producidas 
  en el extranjero).</p>

texto_oceca: FUENTE.oceca

 # Metadatos mundiales (Descripción del indicador)  

descripcion_global: >-
  <p>El número de nuevas infecciones por VIH por cada 1.000 habitantes no infectados, por sexo, edad y poblaciones clave
  se define como el número de nuevas infecciones por VIH por cada 1.000 personas entre la población no infectada.</p>


justificacion_global: >-

 <p>La tasa de incidencia proporciona una medida del progreso hacia la prevención de la transmisión del VIH.
  Aunque otros indicadores también son muy importantes para la epidemia del VIH, la incidencia del VIH refleja el éxito en
  programas de prevención y, hasta cierto punto, programas de tratamiento exitosos, ya que también conducirán
  a reducir la incidencia del VIH.</p>

