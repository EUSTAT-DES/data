justificacion_global: |

  Tradizionalki, pobrezia diru-faltarekin lotu izan da. Hala ere, pobreziak askoz eremu zabalagoa hartzen du. Pertsona 
  pobre batek desabantaila ugari jasan ditzake aldi berean; esaterako, osasun txarra edo desnutrizioa, edateko urik edo 
  elektrizitaterik eza, lanaren kalitate eskasa edo eskolaratze baxua. Faktore bakarra hartzea (diru-sarrera kasu) ez 
  da aski pobreziaren benetako errealitatea ezagutzeko. 

  Europar Batasunean, pobreziako edo gizarte-bazterketako arriskuan dagoen biztanleria (AROPE adierazlea) honako hauen 
  batura da: pobrezia-arriskuan (diru-sarreren pobrezian) dauden pertsonak, materialki eta sozialki larriki kaltetutako 
  pertsonak eta lan-intentsitate oso baxuko etxe batean bizi diren pertsonak. Pertsonak behin bakarrik zenbatzen dira, 
  aipatu egoera batean baino gehiagotan egon arren. AROPE tasa pobreziako edo gizarte-bazterketako arriskuan dauden 
  biztanle guztien proportzioa da. 

  AROPA tasa adierazle nagusia da EBko pobreziaren eta gizarte-bazterketaren 2030erako helburuaren jarraipena egiteko. 
  Halaber, adierazle nagusia izan zen EB 2020 Estrategiaren pobreziaren helburuaren jarraipena egiteko. 

  <a href="https://ec.europa.eu/social/main.jsp?catId=1606&langId=es">Gizarte Eskubideen Europako Zutabeak</a> 
  hiru helburu proposatzen ditu EB mailan, hemendik eta 2030era lortu beharrekoak enpleguaren, gaitasunen eta gizarte-babesaren 
  eremuetan. Pobrezia eta gizarte-bazterketa helburu horien artean sartzen dira. Pobreziako eta gizarte-bazterketako 
  arriskuan dauden pertsonen kopurua gutxienez 15 milioi inguru murriztu beharko litzateke 2030era bitartean, eta 
  horietatik gutxienez 5 milioi haurrak izan beharko lirateke.


  Iturria: Nazio Batuen Estatistika Sekzioa, Eurostat

