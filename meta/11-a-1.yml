definicion: >-
  Proporción de la población residente en municipios que disponen de plan general o normas subsidiarias de planeamiento urbanístico

formula: |

  $$PPPGNS^{t} = \frac{PPG^{t}+PNS^{t}}{P^{t}} \cdot 100$$

  donde:

  $PPG^{t} =$ población residente en municipios que disponen de plan general el 1 de enero del año $t$

  $PNS^{t} =$ población residente en municipios que disponen de normas subsidiarias el 1 de enero del año $t$

  $P^{t} =$ población a 1 de enero del año $t$

