justificacion_global: |
  Nahiz eta ez dagoen justizia eskuratzeko bidearen definizio estandarrik, oro har honakoa da: 
  “pertsonen gaitasuna beren eskubideak defendatu eta baliatzeko, eta justizian ebatzi daitezkeen 
  arazoen aurrean bidezko konponbidea lortzeko, giza eskubideen arauak betez; beharrezkoa bada, 
  justizia-erakunde inpartzial formalen edo ez-formalen bidez, eta babes juridiko egokia emanda”. 

  Justizia behar duten herritarren kasuan, baldintza jakin batzuk bete behar dira beren eskubideak 
  aitor daitezen, besteak beste informazio egokia eskuratzea, justizia eta aholkularitza juridikoko 
  zerbitzuak eskuratzea eta tratu bidezkoa eta inpartziala ematen duten justizia-instituzioak eskura 
  izatea. Justiziara eraman daitekeen arazo bat jasan duten pertsonek justiziako mekanismoak eta 
  instituzioak (formalak eta ez-formalak) eskuratzeko orduan dituzten aukerak neurtzea da adierazle 
  honen xedea. 

  Adierazle honek informazio garrantzitsua eman dezake erakundeen irisgarritasun orokorrari eta 
  justizia zibileko prozesuei, oztopoei eta pertsona batzuk baztertzeko arrazoiei buruz. 


  Iturria: Nazio Batuen Estatistika Sekzioa 


