definicion: >-

  Nacimientos de madres entre 10 y 14 años y entre 15 y 19 años por cada 1.000 mujeres de ese grupo de edad

formula: |

  <p>$$TF_{i}^{t} = \frac{N_{i}^{t}}{P_{mujeres,i}^{t}} \cdot 1.000$$</p>

  <p>donde:</p>

  <p>$i$ grupo de edad (10-14 o 15-19)</p>
  <p>$N_{i}^{t} =$ nacimientos de madres en el grupo de edad $i$ en el año $t$</p>
  <p>$P_{mujeres,i}^{t} =$ mujeres en el grupo de edad $i$ a 1 de julio del año $t$</p>

desagregacion: >- 
  Grupo de edad: 10-14 años y 15-19 años

