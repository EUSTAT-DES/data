definicion: |

  Adierazle honek bi serie ditu:

   <b> - Kolon eta ondesteko minbiziaren baheketa-programako partehartzearen ehunekoa xede-populazioan (50 eta 74 urte bitarteko gizon-emakumeak)</b>  

   <b> - Bularreko minbiziaren baheketa-programako partehartzearen ehunekoa xede-populazioan (50 eta 69 urte bitarteko emakumeak)</b> 

formula: |
  <b>Kolon eta ondesteko minbiziaren baheketa-programako partehartzearen ehunekoa xede-populazioan (50 eta 74 urte bitarteko gizon-emakumeak)</b> 

  $$PE_{kolona}^{t} = \frac{P_{kolona}^{t}}{P_{X\, kolona}^{t}} \cdot 100$$ 

  non: 

  $P_{kolona}^{t} =$ kolon eta ondesteko minbizia goiz detektatzeko programako partehartzaile kopurua $t$ urtean 

  $P_{X\, kolona}^{t} =$ kolon eta ondesteko minbizia goiz detektatzeko programako xede-populazioa $t$ urtean 


  <b>Bularreko minbiziaren baheketa-programako partehartzearen ehunekoa xede-populazioan (50 eta 69 urte bitarteko emakumeak)</b> 


  $$PP_{bularra}^{t} = \frac{P_{bularra}^{t}}{P_{X\, bularra}^{t}} \cdot 100$$ 

  non: 

  $P_{bularra}^{t} =$ bularreko minbizia goiz detektatzeko programako partehartzaile kopurua $t$ urtean 

  $P_{X\, bularra}^{t} =$ bularreko minbizia goiz detektatzeko programako xede-populazioa $t$ urtean 


desagregacion: | 

  Sexua 

  
periodicidad: FUENTE.FREQ_A


observaciones: |
