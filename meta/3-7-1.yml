definicion: >-
  Gizon batekin ezkonduta dauden edo gizonezko bikotekidea duten 18 eta 49 urte bitarteko emakumeen artean, metodo 
  antikontzeptibo modernoak erabiltzen dituztenen proportzioa, haurdun geratu nahi ez dutenekiko, hau da, metodo 
  antikontzeptiboak erabiltzen dituzten edo familia-plangintzaren premia asegabea dutenekiko

formula: |

  $$PM_{18-49\, antikontzeptibo\, modernoak}^{t} = \frac{M_{18-49\, antikontzeptibo\, modernoak}^{t}}{M_{18-49\, antikontzeptiboak}^{t}+M_{18-49\, asegabea}^{t}} \cdot 100$$

