definicion: >-
  Eskuragarri dauden serieak: 

   <b> - Edateko ura duten etxebizitzen proportzioa</b>: Edateko uraren hornidura duten duten etxebizitza 
  nagusien proportzioa 
  
   <b> - Bainugela duten etxebizitzen proportzioa</b>: Bainugela duten etxebizitza nagusien proportzioa  

formula: |
  <b>Edateko ura duten etxebizitzen proportzioa</b>

  $$PVP_{edateko\, ura}^{t} = \frac{VP_{edateko\, ura}^{t}}{VP^{t}} \cdot 100$$

  non:

  $VP_{edateko\, ura}^{t} =$ edateko uraren hornidura duten etxebizitza nagusiak $t$ urtean

  $VP^{t} =$ etxebizitza nagusiak $t$ urtean

  <br>

  <b>Bainugela duten etxebizitzen proportzioa</b>

  $$PVP_{bainugela}^{t} = \frac{VP_{bainugela}^{t}}{VP^{t}} \cdot 100$$

  non:

  $VP_{bainugela}^{t} =$ bainugela duten etxebizitza nagusiak $t$ urtean

  $VP^{t} =$ etxebizitza nagusiak $t$ urtean


desagregacion: |
  Lurralde historikoa

  Eskualdea

  Udalerria 

observaciones: >-
  Etxebizitza nagusia da urte osoan edo urtearen zatirik handienean pertsona batek edo gehiagok ohiko 
  bizileku gisa erabiltzen duten etxebizitza.


