definicion: >-
  EAEko administrazio publikoen diru-sarrera bateratuak, guztira, BPG-rekiko proportzioan, uneko prezioetan.

formula: |

  $$PPIBIAP^{t} = \frac{ICN_{AAEE+TTEE}^{t}}{PIB_{AAEE}^{t}} \cdot 100$$

  non:

  $ICN_{AAEE+TTEE}^{t} =$ euskal administrazio publikoen diru-sarrera kontsolidatu garbiak $t$ urtean

  $PIB_{AAEE}^{t} =$ Euskal Autonomia Erkidegoko barne-produktu gordina, uneko prezioetan $t$ urtean

  <br>

  Lurralde-desagregazioetarako formula hau erabiltzen da::

  $$PPIBIEL^{t} = \frac{IN_{TTEE}^{t}}{PIB_{LH}^{t}} \cdot 100$$

  non:

  $IN_{TTEE}^{t} =$ lurralde historiko jakin bateko toki-erakundeen diru-sarrera garbiak $t$ urtean 

  $PIB_{LH}^{t} =$ lurralde historiko jakin bateko barne-produktu gordina, uneko prezioetan $t$ urtean 

desagregacion: |

  Lurralde historikoa 

observaciones: |
  EAEko administrazioen diru-sarrera bateratuak autonomia-erkidegoen eta toki-erakundeen 
  diru-sarrerak batuz lortzen dira, haien arteko transferentziak kenduta (arruntak zein 
  kapitalekoak), kontabilizazio bikoitza saihesteko. 

  Arabako, Bizkaiko eta Gipuzkoako lurraldekako adierazleak bat datoz lurralde historiko 
  bakoitzeko toki-erakundeen datuekin, administrazio autonomikoaren diru-sarrerak eta 
  transferentzien kontsolidazioa kontuan hartu gabe. 


periodicidad: FUENTE.FREQ_A


