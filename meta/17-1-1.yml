definicion: >-
  Total de ingresos consolidados de las administraciones públicas vascas en proporción al PIB a precios corrientes

formula: |

  $$PPIBIAP^{t} = \frac{ICN_{CCAA+EELL}^{t}}{PIB_{CCAA}^{t}} \cdot 100$$

  donde:

  $ICN_{CCAA+EELL}^{t} =$ ingresos consolidados netos de las administraciones públicas vascas en el año $t$

  $PIB_{CCAA}^{t} =$ producto interior bruto de la Comunidad Autónoma de Euskadi a precios corrientes en el año $t$

  <br>

  Para las desagregaciones territoriales se utiliza esta fórmula:

  $$PPIBIEL^{t} = \frac{IN_{EELL}^{t}}{PIB_{TH}^{t}} \cdot 100$$

  donde:

  $IN_{EELL}^{t} =$ ingresos netos de las entidades locales en un determinado territorio histórico en el año $t$

  $PIB_{TH}^{t} =$ producto interior bruto de un determinado territorio histórico a precios corrientes en el año $t$

desagregacion:

observaciones: |
  Los ingresos consolidados de las administraciones vascas se obtienen sumando los ingresos de la 
  comunidad autónoma y las 
  entidades locales, restando las transferencias entre ellas (tanto corrientes como de capital), 
  para evitar doble contabilización.

  Los indicadores territorializados Araba/Álava, Bizkaia y Gipuzkoa, se corresponden con los 
  datos de las entidades locales de cada territorio histórico, sin incluir los ingresos 
  de la administración autonómica ni consolidación de transferencias.

