definicion: >-
  Total de ingresos consolidades de las administraciones públicas autonómicas y locales en proporción al PIB a precios corrientes

formula: |

  $$PPIBIAP^{t} = \frac{I_{CCAA}^{t}+I_{EELL}^{T}-TC_{\text{CCAA a EELL}}^{t}-TC_{\text{EELL a CCAA}}^{t}-TK_{\text{CCAA a EELL}}^{t}-TK_{\text{EELL a CCAA}}^{t}}{PIB^{t}} \cdot 100$$ 

  donde:

  $I_{CCAA}^{t} =$ ingresos (derechos reconocidos netos) en la liquidación de presupuestos consolidados de la comunidad autónoma en el año $t$ <br> $I_{EELL}^{T} =$ ingresos (derechos reconocidos netos) en la liquidación de presupuestos consolidados de las entidades locales de la comunidad autónoma en el año $t$

  $TC_{\text{CCAA a EELL}}{t} =$ gastos en transferencias corrientes a las entidades locales (obligaciones reconocidas netas) en la liquidación de los presupuestos consolidados de la comunidad autónoma en el año $t$

  $TC_{\text{EELL a CCAA}}^{t} =$ ingresos en transferencias corrientes de las entidades locales (derechos reconocidos netos) en la liquidación de los presupuestos consolidados de la comunidad autónoma en el año $t$ 

  $TK_{\text{CCAA a EELL}}^{t} =$ gastos en transferencias de capital a las entidades locales (obligaciones reconocidas netas) en la liquidación de los presupuestos consolidados de la comunidad autónoma en el año $t$ 

  $K_{\text{EELL a CCAA}}^{t} =$ ingresos en transferencias de capital de las entidades locales (derechos reconocidos netos) en la liquidación de los presupuestos consolidados de la comunidad autónoma en el año $t$ 

  $PIB^{t} =$ producto interior bruto a precios corrientes en el año $t$

