definicion: >-
  Proporción de personas entre 16 y 74 años que utilizan el teléfono móvil

formula: |

  <p>$$PPMOV_{16-74}^{t} = \frac{PMOV_{16-74}^{t}}{P_{16-74}^{t}} \cdot 100$$  </p>

  <p>donde: </p>

  <p>$PMOV_{16-74}^{t} =$ población entre 16 y 74 años que en los últimos tres meses ha utilizado el móvil en el año $t$  </p>
  <p>$P_{16-74}^{t} =$ población entre 16 y 74 años en el año $t$</p>

