justificacion_global: |
  El indicador se utiliza para evaluar el gasto del gobierno en servicios esenciales 
  (educación, salud y protección social) en relación con el monto del gasto gubernamental 
  total. Dado que proviene de un marco internacional, el Manual de estadísticas de finanzas públicas 
  (MEFP 2014), proporciona a los analistas un conjunto de datos comparable entre países y garantiza 
  el establecimiento de conclusiones analíticas sólidas para respaldar el seguimiento de los ODS utilizando
  datos fiscales.

  Una alta proporción del gasto público en servicios esenciales (educación, salud y protección social) 
  demuestra una alta prioridad gubernamental para estas funciones de gasto.

  Para informar este indicador, se considera que el gobierno general es el nivel más apropiado de cobertura 
  institucional, ya que abarcará las unidades gubernamentales pertinentes, incluidos los gobiernos locales, 
  ya que en muchos países se debe considerar la descentralización de estas categorías de gasto. Un país puede tener un 
  gobierno central; varios gobiernos estatales, provinciales o regionales; y muchos gobiernos locales, y el 
  MEFP 2014 recomienda que se compilen estadísticas para todas esas unidades de gobierno general.

  Fuente: División de Estadísticas de las Naciones Unidas


comparabilidad: >-
  El indicador disponible en la C.A de Euskadi utiliza la clasificación COFOG, 
  que no cumple con los metadatos del indicador de Naciones Unidas pero aporta información 
  similar. El indicador mundial utiliza el 
  manual de estadísticas de finanzas gubernamentales (MEFP) donde el concepto de gasto se 
  aplica de manera ligeramente diferente.

