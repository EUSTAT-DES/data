definicion: >- 
  Emisiones de dióxido de carbono (CO2) por unidad de PIB real

formula:  |
  <b>Emisiones de CO2 por unidad de valor añadido</b>

  $$PPIBECO2^{t} = \frac{ECO2^{t}}{PIB_{2022}^{t}} $$

  donde:

  $ECO2^{t} =$ emisiones de CO2 en el año $t$

  $PIB_{2022}^{t} =$ producto interior bruto en volumen encadenado con referencia 2022 en el año $t$

   <br>
   
   <b>Emisiones de CO2 por unidad de valor añadido del sector manufacturero</b>

  $$PVABECO2_{manufacturero}^{t} = \frac{ECO2_{manufacturero}^{t}}{VAB_{manufacturero\, 2022}^{t}} $$

  donde:

  $ECO2_{manufacturero}^{t} =$ emisiones de CO2 del sector manufacturero en el año $t$

  $VAB_{manufacturero\, 2022}^{t} =$ valor añadido bruto del sector manufacturero en volumen encadenado con referencia 2022 en el año $t$


