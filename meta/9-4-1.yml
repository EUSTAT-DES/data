definicion: | 
  Isuritako karbono dioxidoa ($CO_2$)

  Eskuragarri dauden serieak:

  <b> - Isuritako karbono dioxidoa ($CO_2$):</b> 
  Erregaiak erretzean isuritako karbono dioxidoa
  
  <b> - Karbono dioxido isuriak balio erantsiaren unitateko:</b> 
  Erregaiak erretzean isuritako karbono dioxidoa eta ekonomia osoaren balio erantsiaren arteko erlazioa
  
  <b> - Karbono dioxido isuriak manufaktura-sektoreko balio erantsiaren unitateko:</b> 
  Erregaiak erretzean isuritako karbono dioxidoa eta manufaktura-sektorearen balio erantsiaren arteko erlazioa


formula:  |

  <b>Isuritako $CO_2$a</b>

  $ECO2^{t} =$ isuritako $CO_2$a $t$ urtean

   <br>

  <b>$CO_2$ isuriak balio erantsiaren unitateko</b>

  $$PPIBECO2^{t} = \frac{ECO2^{t}}{PIB_{2022}^{t}} $$

  non:

  $ECO2^{t} =$ isuritako karbono dioxidoa ($CO_2$) $t$ urtean

  $PIB_{2022}^{t} =$ barne-produktu gordina kateatutako bolumenean, 2022 erreferentziarekin $t$ urtean

   <br>
   
   <b>$CO_2$ isuriak manufaktura-sektoreko balio erantsiaren unitateko</b>

  $$PVABECO2_{manufaktura}^{t} = \frac{ECO2_{manufaktura}^{t}}{VAB_{manufaktura\, 2022}^{t}} $$

  non:

  $ECO2_{manufaktura}^{t} =$ manufaktura-sektoreak isuritako karbono dioxidoa ($CO_2$) $t$ urtean

  $VAB_{manufaktura\, 2022}^{t} =$ manufaktura sektorearen barne-produktu gordina 
  kateatutako bolumenean, 2022 erreferentziarekin $t$ urtean


