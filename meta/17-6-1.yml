definicion: >-
  Número de líneas de banda ancha fija respecto al número de habitantes

formula: |

  $$TLBAF^{t} = \frac{LBAF^{t}}{P^{t}}  \cdot 100$$

  donde: 

  $LBAF^{t} =$  líneas de banda ancha fija en el año $t$

  $P^{t} =$ población a 1 de enero del año $t$


desagregacion: |
  Tecnología de acceso: DSL, fibra óptica (FTTH), híbrido de fibra coaxial (HFC), otra tecnología

  Territorio histórico

