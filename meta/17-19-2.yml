justificacion_global: |

  Biztanleriaren eta etxebizitzen erroldak datu-iturri nagusietako bat dira garapen sozioekonomiko 
  inklusibora eta ingurumen-jasangarritasunera bideratutako politikak eta programak formulatu, 
  inplementatu eta ikuskatzeko. Biztanleriaren eta etxebizitzen erroldak iturri garrantzitsua dira 
  Garapen Jasangarrirako 2030 Agendaren aurrerapena neurtzeko beharrezkoak diren datu bereiziak emateko, 
  bereziki pertsonen egoeraren ebaluazioaren testuinguruan, diru-sarreren, sexuaren, adinaren, arrazaren, 
  jatorri etnikoaren, migrazio-estatusaren, desgaitasunaren eta kokapen geografikoaren edo beste ezaugarri 
  batzuen arabera. 

  17.19.2b adierazlea GJHen esparru globalaren zati gisa sartzeak erakusten du erregistro zibileko 
  sistemak funtsezko zeregina duela gizarteen funtzionamendurako, eta horrek abantaila juridikoak eta 
  babesleak eskaintzen dizkiela pertsonei. 

  Erregistro zibileko sistemaren funtsezko helburua da pertsonentzat interes zuzena duten legezko 
  dokumentuak ematea. Erregistro zibilak agintari publikoentzat duen garrantzi zuzenaz eta orokorraz 
  gain, erregistro-metodoaren bidez bildutako informazioak funtsezko datuak ematen baititu medikuntza- 
  eta osasun-programen prestaketa eta plangintza nazional eta erregionalerako, erregistro zibilak 
  nazioarteko adierazpen eta konbentzioetan jasotako giza eskubide asko egiaztatzean, ezartzean eta 
  gauzatzean betetzen duen zeregina gizartearen funtzionamendu normalean egiten duen ekarpen 
  garrantzitsuenetako bat da. 


  Iturria: Nazio Batuen Estatistika Sekzioa 


