justificacion_global: |
  Basoak izugarrizko onurak dakarzkigu gizateriari, besteak beste, ondasunak (zura eta zurezkoak 
  ez diren baso-produktuak) eta zerbitzuak ematea, hala nola biodibertsitaterako habitatak 
  kontserbatzea, karbonoa bahitzea, kostaldearen babestea eta lurzorua eta ura zaintzea. 

  Adierazleak herrialde bateko basoen hedapen erlatiboaren neurria ematen du. Herrialde bateko 
  baso-azalerari buruzko datu zehatzak edukitzea funtsezko elementua da baso-politika eta -plangintzarako 
  garapen jasangarriaren testuinguruan. 

  Baso-azalerako aldaketek beste erabilera batzuetarako lurren eskaria islatzen dute, eta baso- eta 
  nekazaritza-sektorean jardunbide ez-jasangarriak identifikatzen lagun dezakete. 

  Baso-azalera, lurreko azalera osoaren ehuneko jakina, herrialde bateko basoak zein mailatan 
  kontserbatzen edo leheneratzen ari diren zehazten duen gutxi gorabeherako adierazle gisa erabil daiteke, 
  baina, neurri batean, basoak modu jasangarrian kudeatzen diren mailaren neurri bat baino ez da. 


  Iturria: Nazio Batuen Estatistika Sekzioa 


