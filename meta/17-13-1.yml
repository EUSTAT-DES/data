definicion: |
  Panel macroeconómico que incluye indicadores macroeconómicos importantes que abarcan 
  los sectores externo, financiero, fiscal y real:
   - Tasa de variación interanual del PIB real
   - Tasa de desempleo
   - Tasa de variación interanual del índice de precios de consumo
   - Volumen de remesas enviadas al extranjero en proporción al PIB
   - Deuda bruta de las administraciones públicas autonómicas según el protocolo de déficit excesivo en proporción al PIB
   - Ingresos fiscales de las administraciones públicas autonómicas en proporción al PIB
   - Saldo fiscal de las administraciones públicas autonómicas en proporción al PIB

formula: |

  <b>Tasa de variación interanual del PIB real</b>

  $$TVPIB^{t} = \left(\frac{PIB_{2022}^{t}}{PIB_{2022}^{t-1}} - 1 \right) \cdot 100$$

  donde: 

  $PIB_{2022}^{t} $ producto interior bruto en volumen encadenado con referencia 2022 en el año $t$

  $PIB_{2022}^{t-1} $ producto interior bruto en volumen encadenado con referencia 2022 en el año $t-1$

  <br>

  <b>Tasa de desempleo</b>

  $$TD^{t} = \frac{D^{t}}{A^{t}}  \cdot 100$$

  donde: 

  $D^{t} $ personas desempleadas en el año $t$

  $A^{t} $ personas económicamente activas en el año $t$, teniendo en cuenta que cada una de estas poblaciones se calcula como la media aritmética de los cuatro trimestres del año.

  <br>

  <b>Tasa de variación interanual del índice de precios de consumo</b>

  $$TVIPC^{t} = \left(\frac{IPC^{t}}{IPC^{t-1}} - 1 \right) \cdot 100$$

  donde:

  $IPC^{t} $ indice de precios de consumo del año $t$

  $IPC^{t-1} $ indice de precios de consumo del año $t-1$, teniendo en cuenta que los índices de precios de consumo anuales se calculan como la media aritmética de los índices de precios de consumo mensuales

  <br>

  <b>Volumen de remesas enviadas al extranjero en proporción al PIB</b>

  $VR^{t} =$ volumen de remesas enviadas al extranjero en el año $t$<br> 
  
  $PIB^{t} =$ producto interior bruto a precios corrientes en el año $t$

  Si denotamos: 

  $VR_{España,p}^{t} =$ volumen de remesas enviadas desde España al país $p$ en el año $t$

  $P_{16-64,España,p}^{t} =$ población extranjera entre 16 y 64 años del país $p$ residente en España a 1 de enero del año $t$ 

  $P_{16-64,p}^{t} =$ población extranjera entre 16 y 64 años del país $p$ residente en la comunidad autónoma a 1 de enero del año $t$ 

  Entonces:  

  $$ VR^{t} = \displaystyle \sum_{p \epsilon Países} VR_{España,p}^{t} = \frac{\frac{P_{16-64,p}^{t}+P_{16-64,p}^{t+1}}{2}}{\frac{P_{16-64,España,p}^{t}+P_{16-64,España,p}^{t+1}}{2}} $$ 

  siendo los países: Colombia, Marruecos, Ecuador, República Dominicana, Honduras, Bolivia, Senegal, Paraguay, Pakistán, Rumanía, resto de países. No se considera a los países pertenecientes a la Unión Europea en "resto de países".

  <br>

  <b>Deuda bruta de la administración pública autonómica según el protocolo de déficit excesivo en proporción al PIB</b>

  $$PPIBDBPDE^{t} = \frac{DBPDE^{t}}{PIB^{t}} \cdot 100$$

  donde:

  $DBPDE^{t} =$ deuda bruta pública según el protocolo de déficit excesivo en el año $t$

  $PIB^{t} =$ producto interior bruto a precios corrientes en el año $t$

  <br>

  <b>Ingresos fiscales de la administración pública autonómica en proporción al PIB</b>

  $$PPIBIF^{t} = \frac{D.211^{t} + D.212^{t} + D.214^{t} + D.29^{t} + D.51^{t} + D.59^{t} + D.91^{t} + D.611^{t} + D.613^{t}}{PIB^{t}} \cdot 100$$

  donde:

   - $D.211^{t}$ impuestos del tipo de valor añadido IVA en el año $t$
   - $D.212^{t}$ impuestos y derechos sobre las importaciones excluido el IVA en el año $t$
   - $D.214^{t}$ impuestos sobre los productos excluido el IVA e importaciones en el año $t$
   - $D.29^{t}$ otros impuestos sobre la producción en el año $t$
   - $D.51^{t}$ impuestos sobre la renta en el año $t$
   - $D.59^{t}$ otros impuestos corrientes en el año $t$
   - $D.91^{t}$ impuestos sobre el capital en el año $t$
   - $D.611^{t}$ cotizaciones sociales efectivas a cargo de los empleadores en el año $t$
   - $D.613^{t}$ cotizaciones sociales efectivas a cargo de los hogares en el año $t$

  $PIB^{t}$ producto interior bruto a precios corrientes en el año $t$

  <br>

  <b>Saldo fiscal de la administración pública autonómicas en proporción al PIB</b>

  $$PPIBSF^{t} = \frac{SF^{t}}{PIB^{t}} \cdot 100$$

  donde:

  $SF^{t} =$ saldo fiscal (capacidad o necesidad de financiación) de las administraciones autonómicas en el año $t$

  $PIB^{t} =$ producto interior bruto a precios corrientes en el año $t$

