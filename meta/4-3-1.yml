justificacion_global: |
  Nazio Batuen adierazleak honela definitzen du adierazlea: aurreko 12 hilabeteetan hezkuntzan eta trebakuntza 
  formalean edo ez-formalean parte hartu zuten adin-tarte jakin bateko (15-24 urte, 25-54 urte, 55-64 urte, 15-64 
  urte) gazteen eta helduen ehunekoa. 

  Adierazleak gazteek eta helduek hezkuntzan eta era guztietako prestakuntzan duten partaidetza-maila neurtzen 
  du. Balio handi batek adierazten du dagokion adin-taldeko biztanleriaren proportzio handi batek hezkuntza eta 
  prestakuntza formal eta ez-formaletan parte hartzen duela. 


  Iturria: Nazio Batuen Estatistika Sekzioa 


