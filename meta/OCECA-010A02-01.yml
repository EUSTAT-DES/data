definicion: >-
  Proporción del gasto de las administraciones públicas autonómicas que se dedica a educación (grupo funcional 09 de la Classifications of the Functions of Government (COFOG), utilizada a nivel internacional para clasificar los propósitos de las actividades gubernamentales)

formula: |

  $$PG_{educación}^{t} = \frac{G_{educación}^{t}}{G^{t}} \cdot 100$$

  donde:

  $G_{educación}^{t} =$ gasto de las administraciones públicas autonómicas que se dedica a educación (grupo funcional 09 de la Classifications of the Functions of Government (COFOG)) en el año $t$

  $G^{t} =$ gasto total de las administraciones públicas autonómicas en el año $t$


desagregacion: >-

observaciones: |

  La Classifications of the Functions of Government (COFOG), desarrollada por la 
  Organización para la Cooperación y el Desarrollo Económicos (OCDE) y publicada 
  por la División de Estadística de las Naciones Unidas, estructura el gasto público
  en 10 grupos funcionales:

  01 Servicios públicos generales
  02 Defensa
  03 Orden público y seguridad
  04 Asuntos económicos
  05 Protección del medio ambiente
  06 Vivienda y servicios comunitarios
  07 Salud
  08 Ocio, cultura y religión
  09 Educación
  10 Protección social

