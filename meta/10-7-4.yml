observaciones:

  Kontuan izan behar da Espainian errefuxiatu-izaera edo antzeko nazioarteko babes-baldintza 
  aitortuta duten pertsonen kopurua autonomiaerkidegoen arabera bereiztea ez dela bizilekuaren 
  arabera egiten, baizik eta izaera hori eragin zuen administrazio-izapidea egin zen lekuaren 
  arabera.


