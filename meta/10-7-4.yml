definicion: >- 

  Errefuxiatu-izaera edo antzeko nazioarteko babes-baldintza aitortuta duten pertsonen 
  kopurua 100.000 biztanleko


formula: |

  $$TR^{t} = \frac{R^{t}}{P^{t+1}} \cdot 100.000$$

  non:

  $PR^{t} =$  $t$ urteko abenduaren 31n indarrean dagoen errefuxiatuaren nortasun-agiria, 
  babes subsidiarioko nortasun-agiria edo salbuespenezko egoeren ondoriozko aldibaterako 
  bizileku-baimena duten pertsonak  

  $P^{t+1} =$ biztanleria $t+1$ urteko urtarrilaren 1ean

