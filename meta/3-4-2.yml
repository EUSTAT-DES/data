justificacion_global: >-

  Nahasmendu mentalak munduko eskualde eta kultura guztietan daude. Ohikoenak depresioa eta antsietatea dira; 10 
  pertsonatik ia 1i eragiten diotela kalkulatzen da. Formarik txarrenean, depresioak suizidioa eragin dezake. 2019an, 
  mundu osoan suizidioaren ziozko 700.000 heriotza baino gehiago egon zirela kalkulatzen da. 

  Suizidioaren ziozko heriotza-tasa urtebetean suizidioaren ondorioz egondako heriotza-kopurua da, zati biztanleria 
  osoa eta bider 100.000. Suizidioak Gaixotasunen Nazioarteko Sailkapenaren arabera zehazten dira, Hamargarren 
  Berrikuspena kontuan hartuta (GNS-10). 


  Iturria: Nazio Batuen Estatistika Sekzioa 
 

