definicion: >- 
  Proporción de personas cuyo ingreso neto equivalente, después de las transferencias sociales, 
  es inferior al umbral internacional de pobreza, establecido en 2,15 dólares estadounidenses 
  en paridad de poder adquisitivo (PPA) de 2017.

formula: |

  $$PP_{UIP}^{t} = \frac{P_{UIP}^{t}}{P^{t}} \cdot 100$$

  donde:

  $P_{UIP}^{t} =$ población con ingresos neto equivalente inferior al umbral internacional de la pobreza, en el año $t$

  $P^{t} =$ población total en el año $t$

desagregacion: 

periodicidad: FUENTE.FREQ_A2

observaciones: >- 

  Para tener en cuenta el impacto de las diferencias en el tamaño y la composición del hogar,
  el ingreso disponible de un hogar se divide por el número de miembros del hogar convertidos en adultos 
  equivalentes (unidades de consumo). 

  El número de unidades de consumo de un hogar
  se calcula utilizando la escala OCDE modificada, que asigna un peso de 1 a la
  primera persona de 14 o más años, un peso de 0,5 al resto de personas de 14 o
  más años y un peso de 0,3 a las personas de menos de 14 años.



 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: |
  Las líneas de pobreza nacionales varían en términos de su poder adquisitivo 
  y tienen un fuerte gradiente económico, de modo que los países más ricos tienden 
  a adoptar estándares de vida más altos al definir la pobreza.

  En cambio, las líneas de pobreza internacionales intentan 
  mantener constante el valor real de la línea de pobreza en todos los países 
  y a lo largo del tiempo. Para el Informe sobre el desarrollo mundial de 1990 
  se eligió el estándar comúnmente utilizado de 1 dólar por día, medido en 
  precios internacionales de 1985 y ajustado a la moneda local utilizando 
  tipos de cambio de paridad del poder adquisitivo (PPA), porque era 
  típico de las líneas de pobreza en los países de bajos ingresos en ese momento.
 
  A medida que evolucionan las diferencias en el coste de vida en todo el mundo,
  la línea internacional de pobreza debe actualizarse periódicamente
  utilizando nuevos datos de precios PPA para reflejar estos cambios. 
  El último cambio se produjo en septiembre de 2022, cuando el Banco Mundial 
  adoptó 2,15 dólares como umbral de pobreza internacional utilizando la PPA de 2017.

  Fuente: División de Estadísticas de las Naciones Unidas

