justificacion_global: |
  GJHen 4.7, 12.8 eta 13.3 xedeak lortzeko, beharrezkoa da gobernuek bermatzea Garapen Jasangarrirako Hezkuntza 
  (GJHe), Munduko Herritartasunerako Hezkuntza (MHE) eta haren azpigaiak erabat integratuko direla hezkuntza-sistemen 
  alderdi guztietan. 

  Ikasleek ez dituzte lortu asmo dituzten ikaskuntza-emaitzak lortuko, baldin eta GJHe eta MHE ez 
  badira lehentasuntzat hartu hezkuntza-politiketan edo -legeetan, curriculumetan berariaz sartzen ez badira GJHeko 
  eta MHEko gaiak eta azpigaiak, eta irakasleak gai horiek modu integralean emateko gaituta ez badaude. 

  Adierazle honen helburua da ebaluazio sinple bat egitea, jakiteko ea badagoen herrialdeek ikasleei kalitatezko GJHe 
  eta MHEak eman ahal izateko oinarrizko azpiegiturarik, haien biztanleek garapen iraunkorrari eta naturarekin harmonian 
  dauden bizimoduei buruzko informazio egokia izan dezaten bermatzeko. Hezkuntza-politika, curriculum, irakaskuntza-prestakuntza 
  eta ikasleen ebaluazio egokiak funtsezko alderdiak dira MHE eta GJHe modu eraginkorrean ezartzeko eta ikaskuntza-ingurune 
  egokia eskaintzeko konpromiso eta ahalegin nazionalean. 

  Adierazlearen osagai bakoitza hutsetik baterako eskalan ebaluatzen da. Batetik zenbat eta hurbilago egon balio hori, orduan 
  eta hobeto integratuko dira osagai horretan GJHe eta MHE. Emaitza bakoitza bere aldetik aurkeztean, gobernuek identifikatu 
  ahal izango dute zein arlotan izan daitezkeen beharrezkoak ahalegin handiagoak. 


  Iturria: Nazio Batuen Estatistika Sekzioa 

