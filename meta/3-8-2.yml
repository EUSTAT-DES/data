 # Metadatos mundiales (Descripción del indicador)  

descripcion_global: >-
  <p>Proporción de la población con un elevado gasto familiar en salud como porcentaje del gasto o ingreso 
  total del hogar. Se utilizan dos umbrales para definir el “gran gasto familiar en salud”: superior al 10% y superior 
  al 25% del gasto o ingreso total del hogar.</p>

justificacion_global: >-
  <p>La meta 3.8 se refiere a la cobertura sanitaria universal (CSU) y se define como “Lograr la cobertura 
  sanitaria universal, incluida la protección contra los riesgos financieros, el acceso a servicios 
  de salud esenciales de calidad y el acceso a medicamentos y vacunas esenciales seguros, eficaces, de calidad 
  y asequibles para todos”. La preocupación es que todas las personas y comunidades reciban los servicios sanitarios
  de calidad que necesitan (incluidos los medicamentos y otros productos sanitarios) sin dificultades financieras. 
  Las dificultades financieras son una consecuencia clave de los mecanismos inadecuados de protección
  contra los riesgos financieros y pueden experimentarse en cualquier país, independientemente del nivel de ingresos
   y el tipo de sistema sanitario. El indicador 3.8.2 trata de identificar a las personas con gastos de 
  bolsillo en salud que exceden su capacidad de pago, lo que podría llevar a recortar el gasto en otras necesidades 
  básicas como la educación, la alimentación, la vivienda y los servicios públicos. Reducir las dificultades 
  financieras en materia de salud es importante en la agenda de desarrollo mundial, así como una prioridad del 
  sector sanitario de muchos países en todas las regiones.</p>


