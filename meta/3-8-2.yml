definicion: >-
  Proporción de personas que viven en hogares con un gasto sanitario que representa más del 10% o 25 % del gasto total del hogar

formula: |

  <p>$$PPGGS_{\gt x\%}^{t} = \frac{PGGS_{\gt x\%}^{t}}{P^{t}} \cdot 100$$</p>

  <p>donde: </p>

  <p> $PPGGS_{\gt x\%}^{t} \) es la proporción de la población que vive en hogares con grandes gastos sanitarios, superiores a \( x\% \) del gasto total del hogar, en el año $t$</p>
  <p>$P^{t} =$ población total en el año $t$</p>

desagregacion: >- 
  Umbral de gasto: 10% y 25% del gasto total del hogar

periodicidad: FUENTE.FREQ_A


observaciones: >-

