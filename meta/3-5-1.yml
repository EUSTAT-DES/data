definicion: >-

  Número de admisiones a tratamiento ambulatorio por abuso o dependencia de sustancias adictivas 
  en un centro de tratamiento por primera vez en un año determinado por cada 100.000 habitantes

formula: |


  <p>$$TAT_{sustancias\, adictivas}^{t} = \frac{AT_{sustancias\, adictivas}^{t}}{P^{t}} \cdot 100.000$$  </p>
  <p>donde: </p>
  <p>$AT_{sustancias\, adictivas}^{t} =$ número de admisiones a tratamiento ambulatorio por abuso o dependencia de sustancias adictivas en un centro de tratamiento por primera vez en el año $t$</p>
  <p>$P^{t} =$ población a 1 de julio del año $t$</p>


desagregacion: >- 
  Sustancias adictivas: drogas ilegales, alcohol<br>
  Sexo 

periodicidad: FUENTE.FREQ_A


observaciones: |

  Se puede producir cierta sobrestimación del indicador a nivel estatal, dado que una misma persona
   ha podido ser notificada en dos o más comunidades diferentes y no es posible su identificación
   por motivos de confidencialidad.<br>

  Tratamiento: cualquier intervención realizada por profesionales cualificados para eliminar, 
  reducir o controlar el consumo de drogas.<br>
  Ambulatorio: la persona no pernocta en el centro. Este criterio no se aplica a los centros penitenciarios.<br>
  Drogas ilegales: no se consideran drogas ilegales el alcohol y la nicotina (tabaco).

