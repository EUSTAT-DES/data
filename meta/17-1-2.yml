definicion: >-
  Total de ingresos consolidades de las administraciones públicas autonómicas y locales en proporción al PIB a precios corrientes

formula: |

  $$PI_{impuestos}^{t} = \frac{I_{CCAA,impuestos\, directos}^{t}+I_{CCAA,impuestos\, indirectos}^{t}+I_{EELL,impuestos\, directos}^{t}+I_{EELL,impuestos\, indirectos}^{t}}{I_{CCAA}^{t}+I_{EELL}^{t}-TC_{CCAA\, a\, EELL}^{t}-TC_{EELL\, a\, CCAA}^{t}-TK_{CCAA\, a\, EELL}^{t}-TK_{EELL\, a\, CCAA}^{t}} \cdot 100$$

  donde: 

  $I_{CCAA,impuestos\, directos}^{t} =$ ingresos provenientes de impuestos directos (derechos reconocidos netos) en la liquidación de presupuestos consolidados de la comunidad autónoma (capítulo de ingresos 1 de la clasificación económica) en el año $t$ 

  $I_{CCAA,impuestos\, indirectos}^{t} =$ ingresos provenientes de impuestos indirectos (derechos reconocidos netos) en la liquidación de presupuestos consolidados de la comunidad autónoma (capítulo de ingresos 2 de la clasificación económica) en el año $t$
 
  $I_{EELL,impuestos\, directos}^{T} =$ ingresos provenientes de impuestos directos (derechos reconocidos netos) en la liquidación de presupuestos consolidados de las entidades locales de la comunidad autónoma (capítulo de ingresos 1 de la clasificación económica) en el año $t$

  $I_{EELL,impuestos\, indirectos}^{T} =$ ingresos provenientes de impuestos indirectos (derechos reconocidos netos) en la liquidación de presupuestos consolidados de las entidades locales de la comunidad autónoma (capítulo de ingresos 2 de la clasificación económica) en el año $t$

  $I_{CCAA}^{t} =$ ingresos (derechos reconocidos netos) en la liquidación de presupuestos consolidados de la comunidad autónoma en el año $t$  

  $I_{EELL}^{t} =$ ingresos (derechos reconocidos netos) en la liquidación de presupuestos consolidados de las entidades locales de la comunidad autónoma en el año $t$

  $TC_{CCAA\, a\, EELL} =$ gastos en transferencias corrientes a las entidades locales (obligaciones reconocidas netas) en la liquidación de los presupuestos consolidados de la comunidad autónoma en el año $t$

  $TC_{EELL\, a\, CCAA} =$ ingresos en transferencias corrientes de las entidades locales (derechos reconocidos netos) en la liquidación de los presupuestos consolidados de la comunidad autónoma en el año $t$ 

  $TK_{CCAA\, a\, EELL} =$ gastos en transferencias de capital a las entidades locales (obligaciones reconocidas netas) en la liquidación de los presupuestos consolidados de la comunidad autónoma en el año $t$

  $TK_{EELL\, a\, CCAA} =$ ingresos en transferencias de capital de las entidades locales (derechos reconocidos netos) en la liquidación de los presupuestos consolidados de la comunidad autónoma en el año $t$

desagregacion: >-
  Tipo de ingresos: financieros y no financieros

observaciones: >-

  Los datos consolidados de las liquidaciones presupuestarias de las comunidades autónomas 
  se toman depurados de IFL (Intermediación Financiera Local) y PAC (política agrícola común)

