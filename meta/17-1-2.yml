definicion: >-

  Series disponibles: 

   - Proporción de los ingresos no financieros  de las administraciones públicas vascas que provienen de impuestos

   - Proporción de los ingresos totales de las administraciones públicas vascas que provienen de impuestos
  
formula: |

  <b>Proporción de los ingresos no financieros que provienen de impuestos</b>

  $$PI_{imp}^{t} = \frac{I_{imp}^{t}}{I_{no\_fin}^{t}} \cdot 100$$

  donde: 

  $I_{imp}^{t}$ = ingresos por impuestos directos e indirectos de la CCAA y EELL en el año $t$ 

  $I_{no_fin}^{t}$ = ingresos no financieros consolidados de la CCAA y EELL en el año $t$ (capítulos 1 a 5, eliminando las transferencias internas entre administraciones)

  <br>
 
  <b>Proporción de los ingresos no financieros que provienen de impuestos</b>

  $$PIT_{imp}^{t} = \frac{I_{imp}^{t}}{I_{tot}^{t}} \cdot 100$$

  $I_{imp}^{t}$ = ingresos por impuestos directos e indirectos de la CCAA y EELL en el año $t$

  $I_{tot}^{t}$ = ingresos totales consolidados de la CCAA y EELL en el año $t$ (capítulos 1 a 9, eliminando transferencias internas entre administraciones)


desagregacion:

observaciones: >-

  Los datos consolidados de las liquidaciones presupuestarias de las comunidades autónomas 
  se toman depurados de IFL (Intermediación Financiera Local) y PAC (política agrícola común)

  En la primera serie se consideran ingresos por impuestos los incluidos en los capítulos 1 
  (impuestos directos) y 2 (impuestos indirectos) de la clasificación económica. Los ingresos 
  no financieros corresponden a los capítulos 1 a 5. Se elimina la doble contabilización de 
  transferencias entre la comunidad autónoma y las entidades locales.

  La segunda serie incluye tanto los ingresos no financieros como los financieros (capítulo 9). También 
  se consolidan las transferencias internas para evitar duplicidades.

