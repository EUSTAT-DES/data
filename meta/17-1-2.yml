comparabilidad: >-
  El indicador disponible no cumple con los metadatos de Naciones Unidas, pero aporta
  información complementaria. Mientras que el indicador de Naciones Unidas relaciona los 
  ingresos tributarios con el total del gasto público, el indicador de la C.A. de Euskadi mide 
  la proporción de los ingresos totales consolidados de las administraciones públicas 
  vascas que provienen de impuestos. Por tanto, se centra en la estructura de 
  financiación del sector público vasco y no en su ejecución presupuestaria.

