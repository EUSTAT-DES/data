definicion: |
    Adierazle honek bi serie ditu:

    <b>- EAEko administrazio publikoen diru-sarrera ez-finantzarioen artean zergetatik datozenen proportzioa</b>

    <b>- EAEko administrazio publikoen diru-sarrera guztien artean zergetatik datozenen proportzioa</b>

 
formula: |

  <b>Diru-sarrera ez-finantzarioen artean zergetatik datozenen proportzioa</b>

  $$PI_{zerga}^{t} = \frac{I_{zerga}^{t}}{I_{ez\_fin}^{t}} \cdot 100$$

  non: 

  $I_{zerga}^{t}$ = autonomia-erkidegoen eta toki-erakundeen zuzeneko eta zeharkako zergengatiko diru-sarrerak $t$ urtean 

  $I_{ez_fin}^{t}$ = Autonomia-erkidegoen eta toki-erakundeen diru-sarrera ez-finantzario kontsolidatuak $t$ urtean 
  (1. kapitulutik 5.era, administrazioen arteko barne-transferentziak ezabatuta) 


  <br>
 
  <b>Diru-sarrera guztien artean zergetatik datozenen proportzioa</b>

  $$PIT_{zerga}^{t} = \frac{I_{zerga}^{t}}{I_{guzt}^{t}} \cdot 100$$ 

  non:  

  $I_{zerga}^{t}$ = autonomia-erkidegoen eta toki-erakundeen zuzeneko eta zeharkako zergengatiko diru-sarrerak $t$ urtean 

  $I_{guzt}^{t}$ = Autonomia-erkidegoen eta toki-erakundeen guztizko diru-sarrera kontsolidatuak $t$ urtean (1. kapitulutik 9.era, administrazioen arteko barne-transferentziak ezabatuta) 


desagregacion:

observaciones: |

  Autonomia-erkidegoen aurrekontu-likidazioen datu bateratuak Tokiko Finantza Bitartekaritzatik eta 
  Nekazaritza Politika Erkidetik hartzen dira, araztuta. 

  Lehen seriean, zergen bidezko diru-sarreratzat hartzen dira sailkapen ekonomikoaren 1 kapituluan 
  (zuzeneko zergak) eta 2 kapituluan (zeharkako zergak) jasotakoak. Diru-sarrera ez-finantzarioak 
  1 kapitulutik 5era bitartekoak dira. Autonomia-erkidegoaren eta toki-erakundeen arteko 
  transferentzien kontabilizazio bikoitza kendu da. 

  Bigarren seriean diru-sarrera ez-finantzarioak eta finantzarioak sartzen dira (9. kapitulua). 
  Barne-transferentziak ere finkatzen dira, bikoiztasunak saihesteko. 

