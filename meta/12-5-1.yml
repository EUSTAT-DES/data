definicion: >-
  Birziklatutako udal-hondakinen proportzioa, sortutako eta tratatutako udal-hondakinen guztizkoarekin 
  alderatuta.

formula: |

  $$PRU_{birziklatuak}^{t} = \frac{RU_{birziklatuak}^{t}}{RU^{t}}$$

  non: 

  $RU_{birziklatuak}^{t} =$ hiri-hondakin birziklatuen kantitatea $t$ urtean

  $RU^{t} =$ sortutako eta tratatutako hiri-hondakinen guztizko kantitatea $t$ urtean


