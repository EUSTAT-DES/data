definicion: >-
  Proporción de residuos municipales reciclados respecto del total de residuos municipales 
  generados y tratados procedentes de los hogares y del sector servicios (comercios, 
  oficinas e instituciones públicas o privadas), cuya gestión es asumida por las Entidades Locales

formula: |

  $$RURP^{t} = \frac{\frac{RUR^{t}}{P^{t}}}{365} $$

  donde: 

  $RUR^{t} =$ cantidad de residuos urbanos recogidos en el año $t$

  $P^{t} =$ población a 1 de julio del año $t$

desagregacion: |
  Territorio histórico


observaciones: >-

  La recogida de residuos urbanos comprende los residuos domésticos y aquellos residuos comerciales o industriales similares a los anteriores que sean de competencia municipal, recogidos mediante contenedores urbanos, puntos limpios u otros sistemas de recogida municipal. También incluye los residuos de la limpieza viaria y los residuos biodegradables de la limpieza de parques y jardines.


periodicidad: FUENTE.FREQ_A
