definicion: >-
  Número de casos registrados de violencia sexual contra las mujeres (victimizaciones) cometidos por autores de fuera del ámbito familiar, por cada 10.000 mujeres


formula: |
  $$TVIS^{t} = \frac{VS^{t}}{P_{mujeres}^{t}} \cdot 10000$$

  donde:

  $VS^{t} =$ número de casos registrados de violencia sexual contra las mujeres cometidos por autores de fuera del ámbito familiar en el año $t$

  $P_{mujeres}^{t} =$ mujeres a 1 de julio del año $t$

desagregacion: |

  Territorio histórico
  
  Comarca
  
  Municipio

periodicidad: FUENTE.FREQ_A


 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: |
  La violencia contra las mujeres y las niñas es una de las formas más 
  extendidas de violación de los derechos humanos en el mundo. Hay datos que demuestran 
  que, a nivel mundial, aproximadamente el 7% de las mujeres han sido agredidas 
  sexualmente por alguien que no es su pareja en algún momento de sus vidas 
  (OMS et al., 2013).

  Disponer de datos sobre este indicador ayudará a comprender el alcance y la naturaleza 
  de esta forma de violencia y a elaborar políticas y programas adecuados.

  Fuente: División de Estadísticas de las Naciones Unidas


dato_global: >-


comparabilidad: >-
  El indicador disponible no cumple con los metadatos del indicador de Naciones Unidas, pero aporta
  información complementaria.

