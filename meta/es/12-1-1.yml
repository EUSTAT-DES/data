definicion: >- 
  Valor lógico que indica si se elabora, adopta o aplica políticas destinadas a apoyar 
  la transición hacia modalidades de consumo y producción sostenibles

formula: |

  $$PCPS^{t} =\begin{cases}
  1 & \text{si se elabora, adopta o aplica políticas destinadas al consumo y producción sostenibles en el año } t \\
  0 & \text{si no se elabora, adopta ni aplica políticas destinadas al consumo y producción sostenibles en el año } t
  \end{cases}$$

