definicion: >- 
  Número de personas investigadoras en equivalencia a jornada completa por cada millón de habitantes

formula:  |

  $$TINV^{t} = \frac{INV^{t}}{P^{t}} \cdot 1.000.000$$

  donde:

  $INV^{t} =$ personas investigadoras en equivalencia a jornada completa en el año $t$

  $P^{t} =$ población a 1 de julio del año $t$


desagregacion: |
  
  Territorio histórico 

observaciones: >-

periodicidad: FUENTE.FREQ_A

texto_oceca: FUENTE.oceca


