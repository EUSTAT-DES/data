definicion: >- 
  Valor añadido bruto del sector manufacturero en proporción al PIB real y per cápita

formula:  |

  <b>Valor añadido bruto del sector manufacturero en proporción al PIB real</b>

  $$PPIBVAB_{manufacturero,2022}^{t} = \frac{VAB_{manufacturero,2022}^{t}}{PIB_{2022}^{t}} \cdot 100$$

  donde:

  $VAB_{manufacturero,2022}^{t} =$ valor añadido bruto del sector manufacturero en volumen encadenado con referencia 2022 en el año $t$

  $PIB^{t} =$ producto interior bruto en volumen encadenado con referencia 2022 en el año $t$

  <br>

  <b>Valor añadido bruto del sector manufacturero per cápita</b>

  $$PPIBPC_{manufacturero,2022}^{t} = \frac{VAB_{manufacturero,2022}^{t}}{P^{t}} \cdot 100$$

  donde:

  $VAB_{manufacturero,2022}^{t} =$ valor añadido bruto del sector manufacturero en volumen encadenado con referencia 2022 en el año $t$

  $P^{t} =$ población a 1 de julio en el año $t$


