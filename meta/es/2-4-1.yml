definicion: |

  Proporción de la superficie agrícola donde se ha alcanzado un nivel deseable o aceptable de:
   - valor de la producción agrícola por hectárea
   - ingresos agrícolas netos

formula: |

  <b>Proporción de la superficie agrícola donde se ha alcanzado un nivel deseable o aceptable de producción por hectárea</b>

  $$PSANR_{\text{deseable o aceptable}}^{t} = \frac{SANR_{\text{deseable}}^{t} + SANR_{\text{aceptable}}^{t}}{SANR_{\text{deseable}}^{t} + SANR_{\text{aceptable}}^{t} + SANR_{\text{insostenible}}^{t}}$$

  donde:

  $SANR_{\text{deseable}}^{t}$ = superficie agrícola correspondiente a aquellas explotaciones donde su producción por 
  hectárea es mayor o igual que 2/3 del percentil 90 de la producción por hectárea de las explotaciones de su mismo 
  territorio y orientación técnico-económica (agricultura, ganadería o mixta) en el año $t$

  $SANR_{\text{aceptable}}^{t}$ = superficie agrícola correspondiente a aquellas explotaciones donde su producción 
  por hectárea es menor que 2/3 pero mayor o igual que 1/3 del percentil 90 de la producción por hectárea de las 
  explotaciones de su mismo territorio y orientación técnico-económica (agricultura, ganadería o mixta) en el año $t$

  $SANR_{\text{insostenible}}^{t}$ = superficie agrícola correspondiente a aquellas explotaciones donde su producción 
  por hectárea es menor que 1/3 del percentil 90 de la producción por hectárea de las explotaciones de su mismo 
  territorio y orientación técnico-económica (agricultura, ganadería o mixta) en el año $t$

  <br>

  <b>Proporción de la superficie agrícola donde se ha alcanzado un nivel deseable o aceptable de ingresos netos</b>

  $$PSANR_{\text{deseable o aceptable}}^{t} = 
    \frac{SANR_{\text{deseable}}^{t} + SANR_{\text{aceptable}}^{t}}
    {SANR_{\text{deseable}}^{t} + SANR_{\text{aceptable}}^{t} + SANR_{\text{insostenible}}^{t}}$$


  donde:

  $SANR_{\text{deseable}}^t$ = superficie agrícola correspondiente a aquellas explotaciones donde sus ingresos netos han sido positivos en los años $t$, $t-1$ y $t-2$
    
  $SANR_{\text{aceptable}}^t$ = superficie agrícola correspondiente a aquellas explotaciones donde sus ingresos netos han sido positivos en al menos uno de los años $t$, $t-1$ y $t-2$, pero no en todos ellos
    
  $SANR_{\text{insostenible}}^t$ = superficie agrícola correspondiente a aquellas explotaciones donde sus ingresos netos no han sido positivos en ninguno de los años $t$, $t-1$ y $t-2$

desagregacion: 

observaciones: >-

  A la hora de interpretar la serie "Proporción de la superficie agrícola donde se ha alcanzado un nivel deseable o 
  aceptable de producción por hectárea" se debe tener en cuenta que es un indicador relativo, ya que 
  el nivel de productividad de una explotación no depende únicamente de cómo es su producción por hectárea, 
  sino también de cómo es la producción por hectárea de las explotaciones de su mismo territorio y orientación 
  técnico-económica (agricultura, ganadería o mixta).

  A la hora de interpretar la serie "Proporción de la superficie agrícola donde se ha alcanzado un nivel deseable o aceptable de ingresos netos"
  se debe tener en cuenta que es un indicador absoluto, ya que el 
  nivel de rentabilidad de una explotación depende exclusivamente de sus ingresos netos en los últimos tres años.

