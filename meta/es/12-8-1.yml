 # Metadatos mundiales (Descripción del indicador)  

justificacion_global: |
  Para alcanzar las metas 4.7, 12.8 y 13.3 de los ODS, es necesario que los gobiernos 
  garanticen la plena integración de la Educación para el Desarrollo Sostenible (EDS), 
  la Educación para la Ciudadanía Mundial (ECM) y sus subtemas en todos los aspectos 
  de sus sistemas educativos. 

  Los estudiantes no alcanzarán los resultados de 
  aprendizaje deseados si la EDS y la ECM no se han identificado como 
  prioridades en las políticas o leyes educativas, si los currículos no incluyen 
  específicamente los temas y subtemas de la EDS y la ECM, y si el profesorado 
  no está capacitado para impartir estos temas de forma integral. 

  Este indicador busca brindar una evaluación simple de si existe la 
  infraestructura básica que permita a los países impartir EDS y ECM de 
  calidad a sus estudiantes, para garantizar que sus poblaciones cuenten 
  con información adecuada sobre desarrollo sostenible y estilos de 
  vida en armonía con la naturaleza. Unas políticas educativas, 
  currículos, formación docente y evaluación del alumnado adecuados 
  son aspectos clave del compromiso y el esfuerzo nacionales para 
  implementar la ECM y la EDS de manera eficaz y proporcionar un 
  entorno de aprendizaje propicio. 

  Cada componente del indicador se evalúa en una escala de cero a uno. 
  Cuanto más cercano a uno sea el valor, mejor se integrarán la EDS y 
  la ECM en ese componente. Al presentar los resultados por separado 
  para cada componente, los gobiernos podrán identificar en qué 
  áreas podrían ser necesarios mayores esfuerzos.

  Fuente: División de Estadísticas de las Naciones Unidas 

