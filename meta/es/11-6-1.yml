definicion: >-
  Residuos urbanos recogidos per cápita y proporción de residuos urbanos tratados (incinerados, 
  vertidos y reciclados) en relación al total de residuos urbanos generados. Se 
  consideran residuos urbanos los procedentes de los hogares y del sector servicios 
  (comercios, oficinas e instituciones públicas o privadas), cuya gestión es asumida por 
  las entidades locales

formula: |

  <b> Residuos urbanos recogidos per cápita</b> 

  $$RURP^{t} = \frac{RUR^{t}}{P^{t}} $$

  donde:

  $RUR^{t} =$ cantidad de residuos urbanos recogidos en el año $t$ 

  $P^{t} =$ población a 1 de julio del año $t$

  <br>

  <b> Proporción de residuos urbanos recogidos y gestionados en instalaciones controladas</b>

  $$PRUR^{t} = \frac{RUG^{t}}{RUR^{t}} \cdot 100$$

  donde:

  $RUG^{t} =$ cantidad de residuos urbanos generados en el año $t$ 

  $RUR^{t} =$ cantidad de residuos urbanos recogidos y gestionados en instalaciones controladas en el año $t$ 


  <br>

  <b> Proporción de residuos urbanos tratados, por operación de tratamiento</b> 

  $$PRU_{tratamiento}^{t} = \frac{RU_{tratamiento}^{t}}{RU^{t}} \cdot 100$$ <br> 

  donde:  

  $RU_{tratamiento}^{t} =$ cantidad de residuos urbanos tratados (según tipo de tratamiento) en el año $t$

  $RUR^{t} =$ cantidad total de residuos urbanos recogidos y gestionados en instalaciones controladas en el año $t$

desagregacion: |
  Operación de tratamiento de residuos  

  Territorio histórico 


observaciones: >-

  Se entiende por residuos urbanos los residuos domésticos y comerciales, procedentes 
  de hogares y del sector servicios (comercio, oficinas e instituciones) gestionados por 
  las entidades locales, no incluyéndose los residuos comerciales gestionados por canales 
  privados distintos al municipal, ni residuos procedentes de la industria.

periodicidad: FUENTE.FREQ_A
