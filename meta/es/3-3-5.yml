 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: |

  Se prevé que el número medio anual de personas que requieren tratamiento y 
  atención por enfermedades tropicales desatendidas (ETD) disminuya hacia 
  el “fin de las ETD” en 2030 (meta 3.3), a 
  medida que se erradiquen, eliminen o controlen las ETD. Se prevé que el número 
  de personas que requieren otras intervenciones contra las ETD (por ejemplo, 
  gestión de vectores, salud pública veterinaria, agua, saneamiento e higiene) se 
  mantenga más allá de 2030 y, por lo tanto, se abordará en el contexto de 
  otras metas e indicadores, a saber, la cobertura sanitaria universal (CSU) y 
  el acceso universal al agua y al saneamiento. Esta cifra no debe interpretarse 
  como el número de personas en riesgo de contraer ETD. De hecho, es un subconjunto 
  del número mayor de personas en riesgo. 

  El tratamiento masivo se limita a quienes viven en distritos por encima de 
  un nivel umbral de prevalencia; no incluye a todas las personas que viven 
  en distritos con algún riesgo de infección. El tratamiento y la atención 
  individual están destinados a quienes están o ya han estado infectados; 
  no incluye a todos los contactos y otras personas en riesgo de infección. 

  Esta cifra puede interpretarse mejor como el número de personas con un nivel 
  de riesgo que requiere intervención médica, es decir, tratamiento y atención 
  para las ETD.

  Fuente: División de Estadísticas de las Naciones Unidas


