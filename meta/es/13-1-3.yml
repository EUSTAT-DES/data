definicion: >-
  Porcentaje de gobiernos locales que adoptan e implementan estrategias locales de reducción del riesgo de desastres mediante
  planes territoriales de emergencias y planes municipales de emergencias
  

formula: |
  <b>Porcentaje de municipios que disponen de un plan municipal de emergencias</b>

  $$PMUN_{RRD\, municipal}^{t} = \frac{MUN_{RRD\, municipal}^{t}}{MUN^{t}} \cdot 100$$

  donde:

  $MUN_{RRD\, municipal}^{t} =$ número de gobiernos locales con planes municipales de emergencias en el año $t$

  $MUN^{t} =$ número de gobiernos locales en el año $t$

   <br><br>

  <b>Porcentaje de municipios cubiertos por un plan territorial de emergencias</b>

  $$PMUN_{RRD\, territorial}^{t} = \frac{MUN_{RRD\, territorial}^{t}}{MUN^{t}} \cdot 100$$

  donde:

  $MUN_{RRD\, territorial}^{t} =$ número de gobiernos locales con planes territoriales de emergencias en el año $t$

  $MUN^{t} =$ número de gobiernos locales en el año $t$


desagregacion: |

  Territorio histórico 
  
  Comarca 
  
  Municipio 


observaciones: |

  En Euskadi, según determina el Plan de Protección Civil de Euskadi – LABI, deben elaborar 
  y aprobar planes municipales de emergencia (PEM) los municipios con población superior a 20.000 habitantes. 

  Para los municipios de más de 5.000 habitantes, en coherencia con la normativa estatal reguladora de las 
  Bases del Régimen Local, esta directriz es recomendatoria. En 2024, el 96% de los municipios de 5.000 a 20.000 habitantes 
  y el 25% de los municipios de 1.000 a 5.000 habitantes disponen de Plan de Emergencia Municipal homologado.

