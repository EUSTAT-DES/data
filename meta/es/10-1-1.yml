definicion: >- 
  Tasa de crecimiento promedio anualizada en un período de cinco años de los ingresos y gastos por persona de los hogares del 40% más pobre de la población de la comunidad autónoma (40% de las personas con menores ingresos por unidad de consumo (escala OCDE modificada)) y del total de la población.


formula: |

  El crecimiento anualizado del ingreso real medio per cápita o del consumo se calcula 
  estimando primero el ingreso real medio per cápita o el consumo del 40% inferior de la 
  distribución del bienestar en los años T0 y T1 y luego calculando la tasa de crecimiento 
  promedio anual entre esos años utilizando una fórmula de crecimiento compuesto:

  Crecimiento del ingreso o consumo = $$\left( \frac{Media\, en\, T_1}{Media\, en\, T_0} \right)^{\frac{1}{T_1 - T_0}} - 1$$


  El crecimiento del ingreso real per cápita medio o del consumo de la población total 
  se calcula de la misma manera utilizando datos de la población total.

desagregacion: | 
  Grupo de ingresos 

  Territorio histórico 

observaciones: >-

  El número de unidades de consumo de un hogar se calcula utilizando la escala OCDE modificada, 
  que asigna un peso de 1 a la primera persona de 14 o más años, un peso de 0,5 al resto de 
  personas de 14 o más años y un peso de 0,3 a las personas de menos de 14 años.

