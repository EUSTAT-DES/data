comparabilidad: >-
  El indicador disponible no cumple con los metadatos del indicador de Naciones Unidas al no
  utilizar la misma forma de cálculo del sobrepeso, ni el mismo grupo de edad. La tasa de obesidad
  de la población adulta es comparable con el indicador europeo.
