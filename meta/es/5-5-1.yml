definicion: >-
  Proporción de escaños ocupados por mujeres en el parlamento autonómico, consejeras en los departamentos 
  del gobierno autonómico, electas en Juntas Generales, diputadas en los departamentos de los 
  gobiernos forales, y alcaldías y concejalías en gobiernos locales.

formula: |

  $$PINST_{mujeres}^{t} = \frac{INST_{mujeres}^{t}}{INST_{mujeres}^{t}+INST_{hombres}^{t}} \cdot 100$$

  donde:

  $INST_{mujeres}^{t} =$ puestos ocupados por mujeres en la institución correspondiente en el año $t$

  $INST_{hombres}^{t} =$ puestos ocupados por hombres en la institución correspondiente en el año $t$

