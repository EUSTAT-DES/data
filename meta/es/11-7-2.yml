definicion: >-
  Número de personas que han sido víctimas de acoso contra la libertad de las personas, acoso inmobiliario, 
  acoso laboral o funcionarial, o acoso sexual en los últimos 12 meses por cada 100.000 habitantes

formula: |

  $$TVACOSO^{t} = \frac{VACOSO^{t}}{P^{t}} \cdot 100.000$$

  donde:

  $VACOSO^{t} =$ población que ha sido víctima de acoso no sexual o sexual en los últimos 12 meses, en el año $t$

  $P^{t} =$ población a 1 de julio del año $t$

desagregacion:
  Sexo

observaciones: >-

  Se contabiliza como acoso no sexual el acoso contra la libertad de las personas (art. 172 ter del código penal), 
  el acoso inmobiliario (art. 172,1.3 del código penal) y el acoso laboral o funcionarial (art. 173.1 del código penal).

  Los datos proceden de las estadísticas de actuaciones policiales, que abarcan delitos conocidos, víctimas y sospechosos. 
  Dado que los datos resumen únicamente los casos puestos en conocimiento de la policía, las cifras pueden subestimar la realidad. 

periodicidad: FUENTE.FREQ_A
texto_oceca: FUENTE.oceca

 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: |
  La experiencia del acoso sexual y no sexual puede tener efectos negativos de gran alcance en las 
  víctimas. 

  Además del daño emocional y psicológico sufrido, el acoso puede tener consecuencias negativas 
  en la capacidad de las víctimas para participar plenamente en la vida pública y para participar y 
  contribuir al desarrollo de sus comunidades. Por ejemplo, la incidencia generalizada del acoso sexual 
  en el lugar de trabajo puede dar lugar a una menor participación de las mujeres en la fuerza laboral, 
  especialmente en ocupaciones dominadas por los hombres, y reducir su capacidad de generar ingresos.

  Fuente: División de Estadísticas de las Naciones Unidas

comparabilidad: >-
  El indicador disponible no cumple con los metadatos de Naciones Unidas, pero aporta información complementaria. El indicador
  de Naciones Unidas mide la prevalencia del acoso en la población medida a partir de una encuesta a la población, mientras
  que el indicador disponible en la CAE se basa en registros administrativos que pueden subestimar la realidad.

