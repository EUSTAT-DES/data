definicion: >-
  Proporción del profesorado de los distintos niveles educativos que ha recibido al menos 
  la mínima formación docente, organizada previa al empleo o en el empleo, exigida 
  para impartir esa enseñanza sobre el total del profesorado de ese nivel educativo.

formula: |

  $$PPRFD_{nivel\, educativo}^{t} = \frac{PRFD_{nivel\, educativo}^{t}}{PR^{t}} \cdot 100$$

  donde:

  $PRFD_{nivel\, educativo}^{t} =$ profesorado del nivel educativo con formación docente en el curso escolar $t-1/t$

  $CENU^{t} =$ total del profesorado del nivel educativo en el curso escolar  $t-1/t$


desagregacion: >- 
  Nivel educativo  

