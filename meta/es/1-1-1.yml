
  # Metadatos mundiales (Descripción del indicador)  

descripcion_global: >-
  Porcentaje de la población que vive con menos de 2,15 dólares al día 
  a precios internacionales de 2017.
justificacion_global: >-
  <p>Las líneas de pobreza nacionales varían en términos de su poder adquisitivo 
  y tienen un fuerte gradiente económico, de modo que los países más ricos tienden 
  a adoptar estándares de vida más altos al definir la pobreza. </p>

  <p>En cambio, las líneas de pobreza internacionales intentan 
  mantener constante el valor real de la línea de pobreza en todos los países 
  y a lo largo del tiempo. Para el Informe sobre el desarrollo mundial de 1990 
  se eligió el estándar comúnmente utilizado de 1 dólar por día, medido en 
  precios internacionales de 1985 y ajustado a la moneda local utilizando 
  tipos de cambio de paridad del poder adquisitivo (PPA), porque era 
  típico de las líneas de pobreza en los países de bajos ingresos en ese momento.</p>
 
  <p>A medida que evolucionan las diferencias en el coste de vida en todo el mundo,
  la línea internacional de pobreza debe actualizarse periódicamente
  utilizando nuevos datos de precios PPA para reflejar estos cambios. 
  El último cambio se produjo en septiembre de 2022, cuando el Banco Mundial 
  adoptó 2,15 dólares como umbral de pobreza internacional utilizando la PPA de 2017.</p>

