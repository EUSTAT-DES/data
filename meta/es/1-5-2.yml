indicador_disponible: >-
  Indemnizaciones por daños personales, pérdidas pecuniarias y 
  daños de bienes pagadas y/o provisionadas en proporción al PIB

definicion: >-
  Proporción de indemnizaciones por daños personales, pérdidas pecuniarias 
  y daños de bienes pagadas y/o provisionadas (pendientes de liquidación o pago) 
  en relación al PIB a precios corrientes

formula: |
  <p>$$INDEMPIB^{t} = \frac{(IDP^{t}+IPP^{t}+IDB^{t})/IUIPC_{refT}^{t}}{PIB^{t}} \cdot 100 \quad \mathrm t=1,\dots,\mathrm T$$ <br>$$IUIPC_{refT}^{T} = 1$$ <br>$$IUIPC_{refT}^{t-1} = IUIPC_{refT}^{t} \cdot \frac{(100+TIPC_{dic}^{t})}{100} \quad \mathrm t=\mathrm T,\mathrm T-1,\dots,\mathrm 2$$</p>
  <p>donde: </p>
  <p>$IDP^{t}$ indemnizaciones por daños personales pagadas y/o provisionadas en el año $t$ a precios del año $T$ </p>
  <p>$IPP^{t}$ indemnizaciones por pérdidas pecuniarias pagadas y/o provisionadas en el año $t$ a precios del año $T$ </p>
  <p>$IDB^{t}$ indemnizaciones por daños de bienes pagadas y/o provisionadas en el año $t$ a precios del año $T$ </p>
  <p>$TIPC_{dic}^{t}$ tasa de variación anual del IPC nacional en el mes de diciembre del año $t$ </p>
  <p>$PIB^{t}$ producto interior bruto en términos corrientes en el año $t$</p>

desagregacion: Territorios históricos


observaciones: >-
  Las indemnizaciones se asignan al lugar y año de ocurrencia del siniestro, 
  no incluyendo los siniestros ocurridos en el extranjero

descripcion_global: >-
  Este indicador mide la proporción de pérdidas económicas 
  directas atribuidas a desastres en relación con el PIB

justificacion_global: >-
  <p>El Marco de Sendai para la Reducción del Riesgo de Desastres 2015-2030 fue 
  adoptado por los Estados miembros de las Naciones Unidas en marzo de 2015 
  como una política global de reducción del riesgo de desastres. </p>

  <p> Entre sus metas se encuentra la Meta C: Reducir las pérdidas económicas directas 
  por desastres en relación con el producto interno bruto (PIB) mundial para 2030.</p>

  <p>La consecución de sus metas contribuirá al desarrollo sostenible y fortalecerá la resiliencia económica, 
  social, sanitaria y ambiental.</p>


comparabilidad: >-
  El indicador disponible no cumple con los metadatos de Naciones Unidas, 
  pero aporta información complementaria
