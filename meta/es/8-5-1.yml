definicion:  | 
  Ganancia bruta por hora normal de trabajo del personal asalariado

formula:  |
  <b>Ingreso medio por hora de las personas empleadas:</b>

  $$GH^{t} = \frac{G^{t}}{H^{t}} $$

  donde:

  $G^{t} =$ ganancia bruta del personal asalariado en el año $t$

  $H^{t} =$ horas normales de trabajo del personal asalariado en el año $t$

  <br>

  <b>Brecha salarial de género:</b>

  $$BSG^{t} = \frac{GPH_{hombre}^{t} - GPH_{mujer}^{t}}{GPH_{hombre}^{t}} \cdot 100$$

  donde:

  $GPH_{hombre}^{t} =$ ganancia promedio por hora de los hombres en el año $t$

  $GPH_{mujer}^{t} =$ ganancia promedio por hora de las mujeres en el año $t$

desagregacion:  |
  Sexo

  Discapacidad

periodicidad: FUENTE.FREQ_A


observaciones: >-
  Las personas con discapacidad son las personas con un grado de discapacidad superior o igual al 33% y asimilados según el RD Legislativo 1/2013.

texto_oceca: FUENTE.oceca

