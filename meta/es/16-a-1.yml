 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: |
  Este indicador mide los esfuerzos continuos de los países a nivel mundial 
  para establecer instituciones nacionales independientes mediante la 
  cooperación internacional, con el fin de promover sociedades inclusivas, 
  pacíficas y responsables.
 
  La creación y el fomento de una Institución Nacional de Derechos Humanos (INDH) 
  indican el compromiso de un Estado con la promoción y protección de los derechos 
  humanos consagrados en los instrumentos internacionales de derechos humanos.

  El cumplimiento de los Principios de París confiere a las INDH un amplio mandato, 
  competencia y facultades para investigar, informar sobre la situación nacional 
  de los derechos humanos y difundirlos mediante la información y la educación.

  Fuente: División de Estadísticas de las Naciones Unidas

