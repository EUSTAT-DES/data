justificacion_global: >-

  Los trastornos mentales se dan en todas las regiones y culturas del mundo. Los más frecuentes 
  son la depresión y la ansiedad, que se estima que afectan a casi 1 de cada 10 personas. En su peor
   forma, la depresión puede conducir al suicidio. En 2019, se estima que hubo más de 700.000 muertes 
  por suicidio en todo el mundo.

  La tasa de mortalidad por suicidio se define como el número de muertes por suicidio en un año, 
  dividido por la población y multiplicado por 100 000. Los suicidios se definen en términos de la
   Clasificación Internacional de Enfermedades, Décima Revisión (CIE-10)

  Fuente: División de Estadísticas de las Naciones Unidas

