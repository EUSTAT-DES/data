definicion: >- 
  Tasa de variación de las emisiones de CO2 respecto a las emitidas en el año 1990

formula:  |

  $$TVECO2_{1990}^{t} = \frac{ECO2^{t}-ECO2^{1990}}{ECO2^{1990}} $$

  donde:

  $ECO2^{t} =$ emisiones de $CO_2$ en el año $t$

  $ECO2^{1990} =$ emisiones de $CO_2$ en el año 1990

