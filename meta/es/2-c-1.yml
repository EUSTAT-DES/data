definicion: |

  Este indicador se compone de dos series temporales:

  <b> - Indicador de anomalías en los precios de los alimentos</b>
  <b> - Índice de precios de consumo de los alimentos</b>


formula: |

  <b>Indicador de anomalías en los precios de los alimentos</b>

  $$IFPA^{t} = \frac{1}{12} \cdot \sum_{m=1}^{12} IFPA_{m}^{t}$$

  donde:

  $IFPA_{m}^{t} $= indicador de anomalías en los precios de los alimentos del mes $m$ del año $t$ 


  <br>

  <b>Índice de precios de consumo de los alimentos</b>

  $$IPC_{alimentos}^{t} = \frac{1}{12} \cdot \sum_{m=1}^{12} IPC_{alimentos, m}^{t}$$

  donde:

  $IPC_{alimentos, m}^{t}$ = índice de precios de consumo de los alimentos del mes $m$ del año $t$



