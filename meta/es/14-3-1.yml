definicion:
  Acidez media del mar (pH) medida en un conjunto convenido de estaciones de muestreo representativas

formula: |

  $${AMM}^t = \overline{pH^t}$$

  donde:

  $\overline{pH^t}=$ media aritmética del pH in-situ recogido el día 15 de cada mes en las estaciones de medición en el año $t$


