definicion: >-
  Proporción de residuos urbanos reciclados respecto del total de residuos urbanos 
  generados y tratados.

formula: |

  $$PRU_{reciclados}^{t} = \frac{RU_{reciclados}^{t}}{RU^{t}}$$

  donde: 

  $RU_{reciclados}^{t} =$ cantidad de residuos urbanos reciclados en el año en el año $t$

  $RU^{t} =$ cantidad total de residuos urbanos generados y tratados en el año $t$


desagregacion: |
  Territorio histórico


