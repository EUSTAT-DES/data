indicador_disponible: >-
  Proporción de personas en riesgo de pobreza o exclusión social (Tasa AROPE)

definicion: >-
  Proporción de personas que están en al menos uno de los tres criterios del riesgo de pobreza 
  o exclusión social: en riesgo de pobreza relativa, en situación de carencia material y social 
  severa o viviendo en hogares con baja intensidad de trabajo

formula: 
  <p>$$AROPE_{CAE}^{t} = \frac{PRPES_{CAE}^{t}}{P^{t}} \cdot 100$$</p>
  <p>donde: </p>
  <p>$PRPES_{CAE}^{t} =$ población en riesgo de pobreza o exclusión social el año $t$</p>
  <p>$P^{t} =$ población total en el año $t$</p>

desagregacion: >-
  Datos desagregados por sexo

observaciones: >-
  El indicador mide la pobreza según los tres aspectos siguientes:<br>
  <p><b>Personas en riesgo de pobreza relativa:</b> personas con ingresos por unidad de consumo por
  debajo del 60% de la mediana nacional (escala OCDE modificada).
  <p>El número de unidades de consumo de un hogar se calcula utilizando la escala OCDE modificada, 
  que asigna un peso de 1 a la primera  persona de 14 o más años, un peso de 0,5 al resto de personas de 
  14 o más años y un peso de 0,3 a las personas de menos de 14 años.</p>

  <p><b>Personas en situación de carencia material y social severa:</b> personas que padecen al menos 
  siete de la siguiente lista de trece limitaciones (siete definidas a nivel de hogar y seis a nivel de persona):</p>
  A nivel de hogar:<br>
   1. No puede permitirse ir de vacaciones al menos una semana al año.<br>
   2. No puede permitirse una comida de carne, pollo o pescado al menos cada dos días.<br>
   3. No puede permitirse mantener la vivienda con una temperatura adecuada.<br>
   4. No tiene capacidad para afrontar gastos imprevistos.<br>
   5. Ha tenido retrasos en el pago de gastos relacionados con la vivienda principal 
  (hipoteca o alquiler, recibos de gas, comunidad, etc) o en
  compras a plazos en los últimos 12 meses.<br>
   6. No puede permitirse disponer de un automóvil.<br>
   7. No puede sustituir muebles estropeados o viejos.<br>
 <p> A nivel de persona:<br>
   8. No puede permitirse sustituir ropa estropeada por otra nueva.<br>
   9. No puede permitirse tener dos pares de zapatos en buenas condiciones.<br>
   10. No puede permitirse reunirse con amigos/familia para comer o tomar algo al menos una vez al mes.<br>
   11. No puede permitirse participar regularmente en actividades de ocio.<br>
   12. No puede permitirse gastar una pequeña cantidad de dinero en sí mismo.<br>
   13. No puede permitirse conexión a internet.<br>

  <p>En el caso de menores de 16 años no se dispone de los seis conceptos enumerados anteriormente a 
  nivel de persona. Para estos menores los valores de esos elementos se imputan a partir de los valores
  recogidos para los miembros de su hogar con 16 o más años.</p>

  <p><b>Baja intensidad en el empleo:</b> son los hogares en los que sus miembros en edad de trabajar 
  (personas de 18 a 64 años, excluyendo los estudiantes de 18 a 24 años, los jubilados o retirados, 
  así como las personas inactivas entre 60 y 64 cuya fuente principal de ingresos del hogar sean las pensiones)
  lo hicieron menos del 20% del total de su potencial de trabajo durante el año de referencia.
  Esta variable no se aplica en el caso de las personas de 65 y más años.</p>

  <p>Los datos a partir del 2022 del Indicador de pobreza y exclusion AROPE se calculan con la nueva 
  definicion de la tasa (metodología Eurostat del año 2021), mientras que los datos anteriores corresponden 
  a la definición antigua.</p>

descripcion_global: >-

  <p>Tradicionalmente se ha definido la pobreza como la falta de dinero. 
  Sin embargo, los propios pobres consideran su experiencia de pobreza de manera mucho más amplia.
  Una persona pobre puede sufrir múltiples desventajas al mismo tiempo; por ejemplo, puede 
  tener mala salud o desnutrición, falta de agua potable o electricidad, mala calidad del 
  trabajo o poca escolaridad. Centrarse en un solo factor, como el ingreso, no es 
  suficiente para captar la verdadera realidad de la pobreza.</p>


<p>Según la metodología Eurostat, en riesgo de pobreza o exclusión social, abreviado como AROPE, 
  corresponde a la suma de personas que están en riesgo de pobreza, o gravemente desfavorecidas 
  material y socialmente o que viven en un hogar con una intensidad laboral muy baja. 
  Las personas se incluyen sólo una vez incluso si se encuentran en más de una de las 
  situaciones mencionadas anteriormente. La tasa AROPE es la proporción de la población total 
  que está en riesgo de pobreza o exclusión social </p>

justificacion_global: >-
 
  <p>. La tasa AROPE es el principal indicador para hacer el seguimiento del
  objetivo de pobreza y exclusión social de la UE para 2030 y fue el indicador principal 
  para hacer el seguimiento del objetivo de pobreza de la Estrategia UE 2020.</p>

