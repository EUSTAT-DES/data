definicion: | 

  Series disponibles: 

  <b> - Proporción de viviendas con agua corriente:</b>
  Proporción de viviendas principales con abastecimiento de agua corriente
  
  <b> - Proporción de viviendas con baño:</b>
  Proporción de viviendas principales con baño


formula: |

  <b>Proporción de viviendas con agua corriente</b>

  $$PVP_{agua\, corriente}^{t} = \frac{VP_{agua\, corriente}^{t}}{VP^{t}} \cdot 100$$

  donde:

  $VP_{agua\, corriente}^{t} =$ viviendas principales con abastecimiento de agua corriente en el año $t$

  $VP^{t} =$ viviendas principales en el año $t$

  <br>

  <b>Proporción de viviendas con baño</b>

  $$PVP_{baño}^{t} = \frac{VP_{baño}^{t}}{VP^{t}} \cdot 100$$

  donde:

  $VP_{baño}^{t} =$ viviendas principales con baño en el año $t$

  $VP^{t} =$ viviendas principales en el año $t$

desagregacion: |

  Territorio histórico 
  
  Comarca 
  
  Municipio 

observaciones: >-
  Vivienda principal es aquella vivienda que es utilizada toda o la mayor parte del año como 
  residencia habitual por una o más personas


