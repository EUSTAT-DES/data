definicion: >-
  Proporción de viviendas principales con acceso a servicios básicos (abastecimiento de agua corriente y baño)

formula: |
  <p>$$PVP_{SB}^{t} = \frac{VP_{SB}^{t}}{VP^{t}} \cdot 100$$ </p>
  <p>donde: </p>
  <p>$VP_{SB}^{t} =$ viviendas principales con acceso a servicios básicos en el año $t$ </p>
  <p>$VP^{t} =$ viviendas principales en el año $t$</p>

desagregacion: >-
  Municipal

observaciones: >-
  Vivienda principal es aquella vivienda que es utilizada toda o la mayor parte del año como 
  residencia habitual por una o más personas

descripcion_global: >-
  <p>La proporción de la población que vive en hogares con acceso a servicios básicos se 
  define como la proporción de la población que utiliza sistemas de prestación de servicios
   públicos que satisfacen las necesidades humanas básicas, incluidos agua potable, saneamiento, 
  higiene, energía, movilidad, recogida de residuos, atención sanitaria, educación e información.
  tecnologías. Por tanto, el indicador de servicios básicos se basa en 9 componentes. Estos 
  componentes se capturan en varios indicadores independientes de los ODS, lo que significa 
  que los conceptos y definiciones del indicador 1.4.1 de los ODS se derivarán de estos indicadores 
  específicos de los ODS o serán los mismos que ellos.</p>

justificacion_global: >-
  <p>Entre los diferentes aspectos de la pobreza, este indicador se centra en el acceso a servicios básicos. 
  Proporcionar acceso a servicios básicos como agua potable, servicios de saneamiento e higiene, energía 
  y movilidad sostenibles, vivienda, educación, atención sanitaria, etc., ayuda a mejorar la calidad de 
  vida de los pobres.</p>
  <p>La falta de prestación de servicios básicos y la falta de empoderamiento y participación 
  de los gobiernos locales en la prestación de servicios básicos socavan el crecimiento económico y la calidad 
  de vida en cualquier comunidad. Unos sistemas adecuados de prestación de servicios básicos promueven mejoras 
  socioeconómicas y ayudan a lograr el crecimiento económico, la inclusión social, la reducción de la pobreza 
  y la igualdad.</p>
  <p>Más específicamente, la mejora de los servicios básicos puede ayudar a aumentar el bienestar 
  y la productividad de las comunidades, crear empleos, ahorrar tiempo y esfuerzo humano en el transporte de 
  agua, apoyar la seguridad alimentaria, mejorar el uso de la energía, producir productos básicos esenciales, 
  mejorar la salud (haciendo que los servicios médicos atención sanitaria, disponibilidad de agua potable o 
  recogida de residuos sólidos) o mejorar el nivel de educación.</p>


