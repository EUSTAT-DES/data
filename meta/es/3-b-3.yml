 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: |

  La medición y el seguimiento del acceso a los medicamentos esenciales son 
  de alta prioridad para la agenda mundial de desarrollo, dado que el 
  acceso es una parte integral del movimiento de cobertura sanitaria 
  universal y un elemento indispensable de la prestación de atención 
  sanitaria de calidad. 

  El acceso a los medicamentos es un concepto multidimensional 
  compuesto que se compone de la disponibilidad de medicamentos y 
  la asequibilidad de sus precios. La información sobre estas 
  dos dimensiones se ha recopilado y analizado desde la 54.ª Asamblea 
  Mundial de la Salud en 2001, cuando los Estados Miembros adoptaron 
  la Estrategia de la OMS sobre medicamentos (resolución WHA54.11). 

  Esta resolución condujo al lanzamiento del proyecto conjunto sobre 
  precios y disponibilidad de medicamentos por parte de la OMS y la 
  organización no gubernamental internacional Health Action International 
  (HAI/WHO), así como a una propuesta de metodología HAI/OMS para recopilar 
  datos y medir los componentes del acceso a los medicamentos. 

  Hasta el día de hoy, esta metodología se ha implementado ampliamente 
  para producir análisis útiles de la disponibilidad y asequibilidad de los 
  medicamentos, sin embargo, las dos dimensiones se han evaluado por separado.

  Fuente: División de Estadísticas de las Naciones Unidas

