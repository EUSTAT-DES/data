definicion: >-
  Proporción de titulares de explotaciones agrícolas respecto al total de personas trabajadoras 
  en la agricultura y proporción de mujeres titulares de explotaciones agrícolas respecto al 
  total de titulares de explotaciones agrícolas desglosada por tipo de tenencia.

formula: |

  <b>Proporción de titulares de explotaciones agrícolas respecto al total de personas trabajadoras 
  en la agricultura</b>

  $$PPOA_{titulares}^{t} = \frac{TEA^{t}}{POA^{t}} \cdot 100$$

  donde:

  $TEA^{t} =$ personas titulares de explotaciones agrícolas en el año $t$

  $POA^{t} =$ personas ocupadas en la agricultura en el año $t$

  <br>

  <b>Proporción de mujeres titulares de explotaciones agrícolas respecto al 
  total de titulares de explotaciones agrícolas desglosada por tipo de tenencia</b>

  $$PTEA_{mujeres}^{t} = \frac{TEA_{mujeres}^{t}}{TEA^{t}} \cdot 100$$

  donde:

  $TEA_{mujeres}^{t} =$ mujeres titulares de explotaciones agrícolas en el año $t$ por 
  tipo de tenencia

  $TEA^{t} =$ personas titulares de explotaciones agrícolas en el año $t$ por tipo de 
  tenencia

desagregacion: |
  Tipo de tenencia 

  Sexo 

  Territorio histórico 

periodicidad: FUENTE.FREQ_I

observaciones: |

  El subindicador 5.a.1 (a) es una medida de prevalencia. Mide la prevalencia de personas 
  en la población agrícola con propiedad o derechos seguros sobre tierras agrícolas, 
  desglosada por sexo.

  El subindicador 5.a.1 (b) se centra en la paridad de género y mide en qué medida 
  las mujeres se encuentran en desventaja en la propiedad o en los derechos seguros 
  sobre las tierras agrícolas.


 # Metadatos mundiales (Descripción del indicador)  


justificacion_global: |

  El indicador 5.a.1 tiene como objetivo monitorear el equilibrio de género en 
  la propiedad/derechos seguros sobre tierras agrícolas. El subindicador (a) y 
  el subindicador (b) se basan en los mismos datos y monitorean la propiedad/derechos 
  desde dos ángulos diferentes.

  Mientras que el subindicador (a) utiliza la población agrícola total masculina/femenina 
  como población de referencia, y nos dice cuántos hombres/mujeres poseen tierras, 
  el subindicador (b) se centra en la población agrícola con propiedad de la tierra/derechos 
  seguros, y nos dice cuántas de ellas son mujeres.

  Fuente: División de Estadísticas de las Naciones Unidas

