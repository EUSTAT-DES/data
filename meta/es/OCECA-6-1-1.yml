definicion:  |
  Proporción de personas en zonas de abastecimiento que notifican al Sistema de Información Nacional de Agua de Consumo (SINAC)

formula:  |

  $$PPC^{t} = \frac{PC^{t}}{P^{t}} \cdot 100$$

  donde:

  $PC^{t} =$ población en zonas de abastecimiento que notifican al Sistema Nacional de Información de Agua de Consumo en el año $t$

  $P{t} =$ población a 1 de enero del año $t$

desagregacion: >- 

periodicidad: FUENTE.FREQ_A

observaciones: >-

  Valores de 100 o próximos a esta cifra deben ser tomados con cautela, ya que se pueden deber a la doble contabilización de la población asociada a zonas que se han visto afectadas por fusiones de zonas de abastecimiento

