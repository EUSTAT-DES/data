definicion: >-
  Proporción de niños y niñas de 5 años matriculados en educación infantil, primaria y 
  especial sobre el total de niños y niñas de 5 años

formula: |

  $$TE_{5}^{t} = \frac{AM_{5}^{t}}{P_{5}^{t}} \cdot 100$$

  donde:
 
  $AM_{5}^{t} =$ alumnado de 5 años matriculado en educación infantil, primaria y especial en el curso 
  escolar $t-1$

  $P_{5}^{t} =$ población de 5 años a 1 de enero del año $t$


