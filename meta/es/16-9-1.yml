definicion: >-
  Proporción de menores de 5 años cuyo nacimiento se ha inscrito en el Registro Civil

formula: |

  $$PPRC_{0-4}^{t} = \frac{PRC_{0-4}^{t}}{P_{0-4}^{t}}\cdot 100 $$

  donde:

  $PRC_{0-4}^{t} =$ población de menos de 5 años cuyo nacimiento ha sido inscrito en el Registro Civil en el año $t$

  $P_{0-4}^{t} =$ población de menos de 5 años en el año $t$


desagregacion: 

observaciones: |
  El indicador es del 100% ya que la legislación sobre el Registro Civil establece la obligatoriedad de inscribir los nacimientos

