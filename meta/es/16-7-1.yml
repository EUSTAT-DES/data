definicion: |

  El indicador se compone de varias series: 

  <b> - Proporción de mujeres en el parlamento en relación con la proporción de mujeres en la población:</b>
    Ratio de la proporción de mujeres en el parlamento autonómico respecto a la proporción de mujeres en la población entre 16 y 64 años
  
  <b> - Proporción de mujeres en la administración pública en relación con la proporción de mujeres en la población:</b>
    Ratio de la proporción de mujeres en la administración pública respecto a la proporción de mujeres en la población entre 16 y 64 años
    desglosada por institución.

  <b> - Proporción de mujeres en el poder judicial en relación con la proporción de mujeres en la población:</b>
    Ratio de la proporción de mujeres entre los jueces y magistrados en activo respecto a la proporción de mujeres en la población entre 16 y 64 años


formula: |

  $$RM_{SP}^{t} = \frac{PM_{SP}^{t}}{PM_{16-64}^{t}}$$

  siendo:

  $$PM_{SP}^{t} = \frac{P_{SP\, mujeres}^{t}}{P_{SP}^{t}} \cdot 100 $$

  $$PM_{16-64}^{t} = \frac{P_{16-64\, mujeres}^{t}}{P_{16-64}^{t}} \cdot 100 $$

  donde: 

  $P_{SP\, mujeres}^{t} =$ mujeres al servicio de la institución correspondiente a 1 de enero del año $t$ 

  $P_{SP}^{t} =$ personas al servicio de la institución correspondiente a 1 de enero del año $t$ 

  $P_{16-64\, mujeres}^{t} =$ mujeres entre 16 y 64 años a 1 de enero del año $t$ 

  $P_{16-64}^{t} =$ personas entre 16 y 64 años a 1 de enero del año $t$ 


desagregacion: |

  Institución  

  Territorio histórico 

observaciones: |
  El valor de referencia de este indicador es 1, que se tiene cuando la representación de la 
  mujer en la institución analizada es perfectamente proporcional a su presencia 
  en la población entre 16 y 64 años. 

  Si el indicador toma un valor menor que 1 significa que la mujer está 
  infrarepresentada, mientras que si toma un valor mayor que 1 significa que 
  está sobrerepresentada.

  La serie "Proporción de mujeres en la administración pública en relación con la proporción de mujeres en la población", a partir del año 2023, 
  no incluye Jueces, Magistrados ni Fiscales. 
  
periodicidad: FUENTE.FREQ_A

