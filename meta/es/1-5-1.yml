indicador_disponible: >-
  Número de personas muertas directamente atribuido a desastres por cada 100.000 habitantes

definicion: >-
  Defunciones atribuidas a desastres naturales por cada 100.000 habitantes

formula: |
  <p>$$TM_{desastres}^{t} = \frac{D_{desastres}^{t}}{P^{t}} \cdot 100$$ </p>
  <p>donde: </p>
  <p>$D_{desastres}^{t} =$ defunciones atribuidas a desastres naturales (códigos X30-X39 de la CIE-10) en el año $t$ </p>
  <p>$P^{t} =$ población a 1 de julio del año $t$</p>

desagregacion: >-
  Sexo <br>
  Territorio histórico/Comarca/Municipio

observaciones: >-

descripcion_global: >-
  Este indicador mide el número de personas que muertas, desaparecidas o
  directamente afectadas por desastres por cada 100.000 habitantes

justificacion_global: >-
  <p>El Marco de Sendai para la Reducción del Riesgo de Desastres 2015-2030 fue 
  adoptado por los Estados miembros de las Naciones Unidas en marzo de 2015 
  como una política global de reducción del riesgo de desastres. </p>

  <p> Entre sus metas se encuentran: Meta A: Reducir sustancialmente la mortalidad global por desastres para 
  2030, con el objetivo de reducir el promedio de mortalidad global por cada 100.000 habitantes entre 
  2020-2030 en comparación con 2005-2015, y Meta B: Reducir sustancialmente el número de personas afectadas
  a nivel mundial para 2030 , con el objetivo de reducir la cifra promedio mundial por cada 100.000 habitantes 
  entre 2020 y 2030 en comparación con el período 2005-2015.</p>

  <p>La consecución de sus metas contribuirá al desarrollo sostenible y fortalecerá la resiliencia económica, 
  social, sanitaria y ambiental.</p>


comparabilidad: >-
  El indicador disponible cumple parcialmente con los metadatos de Naciones Unidas.
