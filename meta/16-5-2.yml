justificacion_global: |

  La corrupción es antónimo de la igualdad de acceso a los servicios públicos y 
  del correcto funcionamiento de la economía; por lo tanto, tiene un impacto 
  negativo en la distribución justa de los recursos y las oportunidades de desarrollo. 

  Además, la corrupción erosiona la confianza pública en las autoridades y el Estado 
  de derecho; cuando el soborno administrativo se convierte en una experiencia 
  recurrente para amplios sectores de la población y las empresas, sus efectos 
  negativos tienen un impacto duradero en el Estado de derecho, los procesos democráticos 
  y la justicia. 

  Al proporcionar una medida directa de la experiencia de soborno, este indicador 
  proporciona una métrica objetiva de la corrupción, un criterio para 
  monitorear el progreso en la lucha contra la corrupción.

  Fuente: División de Estadísticas de las Naciones Unidas

