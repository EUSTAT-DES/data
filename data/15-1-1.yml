  Superficie forestal arbolada en proporción a la superficie total

formula: |

  $$PSFA^{t} = \frac{SFA^{t}}{ST^{t}} \cdot 100$$

  donde:

  $SFA^{t} =$ superficie forestal arbolada en el año $t$ 

  $ST^{t} =$ superficie total en el año $t$

